         directory
        Create a file with                    blacklist dccp
         in the                    /etc/modprobe.d/
         directory
        Unload                    dccp
         from the kernel                 -IF-
         available in ANY installed kernel:
        Create a file with                    blacklist dccp
         in the                    /etc/modprobe.d/
         directory                 -IF-
         the kernel module is not available on the system or pre-compiled into the kernel:               No remediation is
        necessary
