  "18.3.1":
    title: '18.3.1 | L1 Ensure Configure SMB v1 client driver is set to Enabled Disable driver recommended'
    section: 'MS Security Guide'
    description: |
        This setting configures the start type for the Server Message Block version 1 SMBv1 client driver service
        MRxSmb10
        , which is recommended to be disabled.
        The recommended state for this setting is              Enabled Disable driver recommended
        .           Note
         Do not,              under any circumstances
        , configure this overall setting as              Disabled
        , as doing so will delete the underlying registry entry altogether, which will cause serious problems.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Enabled: Disable driver
        (recommended)
        :               Computer Configuration\Policies\Administrative Templates\MS Security Guide\Configure SMB v1 client
        driver
         Note:
         This Group Policy path does not exist by default. An additional Group Policy template (
        SecGuide.admx/adml
        ) is required - it is available from Microsoft at                  this link
        .               Impact:
        Some legacy OSes (e.g. Windows XP, Server 2003 or older), applications and appliances may no longer be able to
        communicate with the system once SMBv1 is disabled. We recommend careful testing be performed to determine the impact
        prior to configuring this as a widespread control, and where possible, remediate any incompatibilities found with the
        vendor of the incompatible system. Microsoft is also maintaining a thorough (although not comprehensive) list of known
        SMBv1 incompatibilities at this link:                    SMB1 Product Clearinghouse | Storage at Microsoft
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.3.1', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\mrxsmb10'
        - checks:
            - rule: 'should have_property "Start"'
            - name: 'Start'
              rule: "should have_property_value('Start', :dword, '4')"

