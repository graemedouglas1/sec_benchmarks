        Size (KB)
        , but it was renamed starting with the Windows 8.0 & Server 2012 (non-R2) Administrative Templates.
        Impact: When event logs fill to capacity, they will stop recording information unless the retention method for each is
        set so that the computer will overwrite the oldest entries with the most recent ones. To mitigate the risk of loss of
        recent data, you can configure the retention method so that older events are overwritten as needed. The consequence of
        this configuration is that older events will be removed from the logs. Attackers can take advantage of such a
        configuration, because they can generate a large number of extraneous events to overwrite any evidence of their attack.
        These risks can be somewhat reduced if you automate the archival and backup of event log data. Ideally, all specifically
        monitored events should be sent to a server that uses Microsoft System Center Operations Manager (SCOM) or some other
        automated monitoring tool. Such a configuration is particularly important because an attacker who successfully
        compromises a server could clear the Security log. If all events are sent to a monitoring server, then you will be able
        to gather forensic information about the attacker's activities.
