  "18.9.102.2.3":
    title: '18.9.102.2.3 | L1 Ensure Disallow WinRM from storing RunAs credentials is set to Enabled'
    section: 'WinRM Service'
    description: |
        This policy setting allows you to manage whether the Windows Remote Management WinRM service will allow RunAs
        credentials to be stored for any plugins.
        The recommended state for this setting is                  Enabled
        .               Note
         If you enable and then disable this policy setting, any values that were previously configured for
        RunAsPassword
         will need to be reset.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                      Enabled
        :                   Computer Configuration\Policies\Administrative Templates\Windows Components\Windows Remote
        Management (WinRM)\WinRM Service\Disallow WinRM from storing RunAs credentials
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        WindowsRemoteManagement.admx/adml
         that is included with the Microsoft Windows 8.0 & Server 2012 (non-R2) Administrative Templates (or newer).
        Impact:
        The WinRM service will not allow the                        RunAsUser
         or                        RunAsPassword
         configuration values to be set for any plug-ins. If a plug-in has already set the                        RunAsUser
         and                        RunAsPassword
         configuration values, the                        RunAsPassword
         configuration value will be erased from the credential store on the computer.
        If this setting is later Disabled again, any values that were previously configured for
        RunAsPassword
         will need to be reset.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.102.2.3', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\WinRM\Service'
        - checks:
            - rule: 'should have_property "DisableRunAs"'
            - name: 'DisableRunAs'
              rule: "should have_property_value('DisableRunAs', :dword, '1')"

