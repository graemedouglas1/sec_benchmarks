  "18.5.4.1":
    title: '18.5.4.1 | L1 Ensure Turn off multicast name resolution is set to Enabled'
    section: 'DNS Client'
    description: |
        LLMNR is a secondary name resolution protocol. With LLMNR, queries are sent using multicast over a local network link on
        a single subnet from a client computer to another client computer on the same subnet that also has LLMNR enabled. LLMNR
        does not require a DNS server or DNS client configuration, and provides name resolution in scenarios in which
        conventional DNS name resolution is not possible.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\Network\DNS Client\Turn off multicast name
        resolution
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        DnsClient.admx/adml
         that is included with the Microsoft Windows 8.0 & Server 2012 (non-R2) Administrative Templates (or newer).
        Impact: In the event DNS is unavailable a system will be unable to request it from other systems on the same subnet.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.5.4.1', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\DNSClient'
        - checks:
            - rule: 'should have_property "EnableMulticast"'
            - name: 'EnableMulticast'
              rule: "should have_property_value('EnableMulticast', :dword, '0')"

