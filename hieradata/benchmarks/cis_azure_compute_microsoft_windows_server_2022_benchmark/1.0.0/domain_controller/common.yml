  "18.4.3":
    title: '18.4.3 | L1 Ensure MSS EnableICMPRedirect Allow ICMP redirects to override OSPF generated routes is set to Disabled'
    section: 'MSS (Legacy)'
    description: |
        Internet Control Message Protocol ICMP redirects cause the IPv4 stack to plumb host routes. These routes override the
        Open Shortest Path First OSPF generated routes.
        The recommended state for this setting is              Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Disabled
        :               Computer Configuration\Policies\Administrative Templates\MSS (Legacy)\MSS: (EnableICMPRedirect) Allow
        ICMP redirects to override OSPF generated routes
         Note:
         This Group Policy path does not exist by default. An additional Group Policy template (                 MSS-
        legacy.admx/adml
        ) is required - it is available from this TechNet blog post:                  The MSS settings  Microsoft Security
        Guidance blog
                              Impact: When Routing and Remote Access Service (RRAS) is configured as an autonomous system
        boundary router (ASBR), it does not correctly import connected interface subnet routes. Instead, this router injects
        host routes into the OSPF routes. However, the OSPF router cannot be used as an ASBR router, and when connected
        interface subnet routes are imported into OSPF the result is confusing routing tables with strange routing paths.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.4.3', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Tcpip\Parameters'
        - checks:
            - rule: 'should have_property "EnableICMPRedirect"'
            - name: 'EnableICMPRedirect'
              rule: "should have_property_value('EnableICMPRedirect', :dword, '0')"

