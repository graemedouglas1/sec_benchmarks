         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        Sam.admx/adml
         that is included with the Microsoft Windows 11 Release 21H2 Administrative Templates (or newer).
        Impact:
        This setting may affect vulnerable Trusted Platform Module (TPMs). To avoid issues, this setting should not be set to
        Block
         until appropriate mitigations have been performed, for example patching of vulnerable TPMs.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.8.40.1', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
