    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows Defender\Real-Time Protection'
        - checks:
            - rule: 'should have_property "DisableScriptScanning"'
            - name: 'DisableScriptScanning'
              rule: "should have_property_value('DisableScriptScanning', :dword, '0')"

  "18.9.47.12.1":
    title: '18.9.47.12.1 | L1 Ensure Turn on e-mail scanning is set to Enabled'
    section: 'Scan'
    description: |
        This policy setting allows you to configure email scanning. When email scanning is enabled, the engine will parse the
        mailbox and mail files, according to their specific format, in order to analyze the mail bodies and attachments. Several
        email formats are currently supported, for example pst Outlook, dbx, mbx, mime Outlook Express, binhex Mac.
        The recommended state for this setting is                  Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                      Enabled
        :                   Computer Configuration\Policies\Administrative Templates\Windows Components\Microsoft Defender
        Antivirus\Scan\Turn on e-mail scanning
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        WindowsDefender.admx/adml
         that is included with the Microsoft Windows 8.1 & Server 2012 R2 Administrative Templates (or newer).
        Impact: E-mail scanning by Microsoft Defender Antivirus will be enabled.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.47.12.1', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows Defender\Scan'
        - checks:
            - rule: 'should have_property "DisableEmailScanning"'
            - name: 'DisableEmailScanning'
              rule: "should have_property_value('DisableEmailScanning', :dword, '0')"

  "18.9.47.15":
    title: '18.9.47.15 | L1 Ensure Configure detection for potentially unwanted applications is set to Enabled Block'
    section: 'Microsoft Defender Antivirus (formerly Windows Defender and Windows Defender Antivirus)'
    description: |
        This policy setting controls detection and action for Potentially Unwanted Applications PUA, which are sneaky unwanted
        application bundlers or their bundled applications, that can deliver adware or malware.
        The recommended state for this setting is                Enabled Block
        .
        For more information, see this link                Block potentially unwanted applications with Microsoft Defender
        Antivirus  Microsoft Docs
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled: Block
        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\Microsoft Defender
        Antivirus\Configure detection for potentially unwanted applications
         Note:
         This Group Policy path is provided by the Group Policy template                    WindowsDefender.admx/adml
         that is included with the Microsoft Windows 10 Release 1809 & Server 2019 Administrative Templates (or newer).
        Impact: Applications that are identified by Microsoft as PUA will be blocked at download and install time.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.47.15', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows Defender'
        - checks:
            - rule: 'should have_property "PUAProtection"'
            - name: 'PUAProtection'
              rule: "should have_property_value('PUAProtection', :dword, '1')"

  "18.9.47.16":
    title: '18.9.47.16 | L1 Ensure Turn off Microsoft Defender AntiVirus is set to Disabled'
    section: 'Microsoft Defender Antivirus (formerly Windows Defender and Windows Defender Antivirus)'
    description: |
        This policy setting turns off Microsoft Defender Antivirus. If the setting is configured to Disabled, Microsoft Defender
        Antivirus runs and computers are scanned for malware and other potentially unwanted software.
        The recommended state for this setting is                Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\Microsoft Defender
        Antivirus\Turn off Microsoft Defender AntiVirus
         Note:
         This Group Policy path is provided by the Group Policy template                    WindowsDefender.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                 Note #2:
         In older Microsoft Windows Administrative Templates, this setting was initially named                    Turn off
        Windows Defender
        , but it was renamed starting with the Windows 10 Release 1703 Administrative Templates. It was again renamed to
        Windows Defender Antivirus
         starting with the Windows 10 Release 2004 Administrative Templates.                 Impact: None - this is the default
        behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.47.16', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows Defender'
        - checks:
            - rule: 'should have_property "DisableAntiSpyware"'
            - name: 'DisableAntiSpyware'
              rule: "should have_property_value('DisableAntiSpyware', :dword, '0')"

  "18.9.65.2.2":
    title: '18.9.65.2.2 | L1 Ensure Do not allow passwords to be saved is set to Enabled'
    section: 'Remote Desktop Connection Client'
    description: |
        This policy setting helps prevent Remote Desktop clients from saving passwords on a computer.
        The recommended state for this setting is                  Enabled
        .               Note
         If this policy setting was previously configured as Disabled or Not configured, any previously saved passwords will be
        deleted the first time a Remote Desktop client disconnects from any server.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                      Enabled
        :                   Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Connection Client\Do not allow passwords to be saved
         Note:
         This Group Policy path is provided by the Group Policy template                      TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                   Impact: The
        password saving checkbox will be disabled for Remote Desktop clients and users will not be able to save passwords.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.65.2.2', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "DisablePasswordSaving"'
            - name: 'DisablePasswordSaving'
              rule: "should have_property_value('DisablePasswordSaving', :dword, '1')"

  "18.9.65.3.3.1":
    title: '18.9.65.3.3.1 | L1 Ensure Do not allow drive redirection is set to Enabled'
    section: 'Device and Resource Redirection'
    description: |
        This policy setting prevents users from sharing the local drives on their client computers to Remote Desktop Servers
        that they access. Mapped drives appear in the session folder tree in Windows Explorer in the following format
        \\TSClient\driveletter If local drives are shared they are left vulnerable to intruders who want to exploit the data
        that is stored on them.
        The recommended state for this setting is                    Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Enabled
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Device and Resource Redirection\Do not allow drive redirection
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Impact: Drive
        redirection will not be possible. In most situations, traditional network drive mapping to file shares (including
        administrative shares) performed manually by the connected user will serve as a capable substitute to still allow file
        transfers when needed.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.65.3.3.1', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "fDisableCdm"'
            - name: 'fDisableCdm'
              rule: "should have_property_value('fDisableCdm', :dword, '1')"

  "18.9.65.3.9.1":
    title: '18.9.65.3.9.1 | L1 Ensure Always prompt for password upon connection is set to Enabled'
    section: 'Security'
    description: |
        This policy setting specifies whether Remote Desktop Services always prompts the client computer for a password upon
        connection. You can use this policy setting to enforce a password prompt for users who log on to Remote Desktop
        Services, even if they already provided the password in the Remote Desktop Connection client.
        The recommended state for this setting is                    Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Enabled
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Security\Always prompt for password upon connection
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Note #2:
         In the Microsoft Windows Vista Administrative Templates, this setting was named                        Always prompt
        client for password upon connection
        , but it was renamed starting with the Windows Server 2008 (non-R2) Administrative Templates.
        Impact: Users cannot automatically log on to Remote Desktop Services by supplying their passwords in the Remote Desktop
        Connection client. They will be prompted for a password to log on.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.65.3.9.1', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "fPromptForPassword"'
            - name: 'fPromptForPassword'
              rule: "should have_property_value('fPromptForPassword', :dword, '1')"

  "18.9.65.3.9.2":
    title: '18.9.65.3.9.2 | L1 Ensure Require secure RPC communication is set to Enabled'
    section: 'Security'
    description: |
        This policy setting allows you to specify whether Remote Desktop Services requires secure Remote Procedure Call RPC
        communication with all clients or allows unsecured communication. You can use this policy setting to strengthen the
        security of RPC communication with clients by allowing only authenticated and encrypted requests.
        The recommended state for this setting is                    Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Enabled
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Security\Require secure RPC communication
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Impact:
        Remote Desktop Services accepts requests from RPC clients that support secure requests, and does not allow unsecured
        communication with untrusted clients.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.65.3.9.2', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "fEncryptRPCTraffic"'
            - name: 'fEncryptRPCTraffic'
              rule: "should have_property_value('fEncryptRPCTraffic', :dword, '1')"

  "18.9.65.3.9.3":
    title: '18.9.65.3.9.3 | L1 Ensure Set client connection encryption level is set to Enabled High Level'
    section: 'Security'
    description: |
        This policy setting specifies whether to require the use of a specific encryption level to secure communications between
        client computers and RD Session Host servers during Remote Desktop Protocol RDP connections. This policy only applies
        when you are using native RDP encryption. However, native RDP encryption as opposed to SSL encryption is not
        recommended. This policy does not apply to SSL encryption.
        The recommended state for this setting is                    Enabled High Level
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Enabled: High
        Level
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Security\Set client connection encryption level
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Impact: None
        - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.65.3.9.3', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "MinEncryptionLevel"'
            - name: 'MinEncryptionLevel'
              rule: "should have_property_value('MinEncryptionLevel', :dword, '3')"

  "18.9.65.3.11.1":
    title: '18.9.65.3.11.1 | L1 Ensure Do not delete temp folders upon exit is set to Disabled'
    section: 'Temporary folders'
    description: |
        This policy setting specifies whether Remote Desktop Services retains a users persession temporary folders at logoff.
        The recommended state for this setting is                    Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Disabled
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Temporary Folders\Do not delete temp folders upon exit
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Note #2:
         In older Microsoft Windows Administrative Templates, this setting was named                        Do not delete temp
        folder upon exit
        , but it was renamed starting with the Windows 8.0 & Server 2012 (non-R2) Administrative Templates.
        Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.65.3.11.1', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "DeleteTempDirsOnExit"'
            - name: 'DeleteTempDirsOnExit'
              rule: "should have_property_value('DeleteTempDirsOnExit', :dword, '1')"

  "18.9.65.3.11.2":
    title: '18.9.65.3.11.2 | L1 Ensure Do not use temporary folders per session is set to Disabled'
    section: 'Temporary folders'
    description: |
        By default, Remote Desktop Services creates a separate temporary folder on the RD Session Host server for each active
        session that a user maintains on the RD Session Host server. The temporary folder is created on the RD Session Host
        server in a Temp folder under the users profile folder and is named with the                    sessionid
        . This temporary folder is used to store individual temporary files.                 To reclaim disk space, the
        temporary folder is deleted when the user logs off from a session.
        The recommended state for this setting is                    Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Disabled
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Temporary Folders\Do not use temporary folders per session
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Impact: None
        - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.65.3.11.2', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "PerSessionTempDir"'
            - name: 'PerSessionTempDir'
              rule: "should have_property_value('PerSessionTempDir', :dword, '1')"

  "18.9.66.1":
    title: '18.9.66.1 | L1 Ensure Prevent downloading of enclosures is set to Enabled'
    section: 'RSS Feeds'
    description: |
        This policy setting prevents the user from having enclosures file attachments downloaded from an RSS feed to the users
        computer.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\RSS Feeds\Prevent
        downloading of enclosures
         Note:
         This Group Policy path is provided by the Group Policy template                    InetRes.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                 Note #2:
         In older Microsoft Windows Administrative Templates, this setting was named                    Turn off downloading of
        enclosures
        , but it was renamed starting with the Windows 8.0 & Server 2012 (non-R2) Administrative Templates.
        Impact: Users cannot set the Feed Sync Engine to download an enclosure through the Feed property page. Developers cannot
        change the download setting through feed APIs.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.66.1', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Internet Explorer\Feeds'
        - checks:
            - rule: 'should have_property "DisableEnclosureDownload"'
            - name: 'DisableEnclosureDownload'
              rule: "should have_property_value('DisableEnclosureDownload', :dword, '1')"

  "18.9.67.2":
    title: '18.9.67.2 | L1 Ensure Allow indexing of encrypted files is set to Disabled'
    section: 'Search'
    description: |
        This policy setting controls whether encrypted items are allowed to be indexed. When this setting is changed, the index
        is rebuilt completely. Full volume encryption such as BitLocker Drive Encryption or a nonMicrosoft solution must be used
        for the location of the index to maintain security for encrypted files.
        The recommended state for this setting is                Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\Search\Allow indexing of
        encrypted files
         Note:
         This Group Policy path is provided by the Group Policy template                    Search.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                 Impact: None -
        this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.67.2', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\Windows Search'
        - checks:
            - rule: 'should have_property "AllowIndexingEncryptedStoresOrItems"'
            - name: 'AllowIndexingEncryptedStoresOrItems'
              rule: "should have_property_value('AllowIndexingEncryptedStoresOrItems', :dword, '0')"

  "18.9.85.1.1":
    title: '18.9.85.1.1 | L1 Ensure Configure Windows Defender SmartScreen is set to Enabled Warn and prevent bypass'
    section: 'Explorer'
    description: |
        This policy setting allows you to manage the behavior of Windows SmartScreen. Windows SmartScreen helps keep PCs safer
        by warning users before running unrecognized programs downloaded from the Internet. Some information is sent to
        Microsoft about files and programs run on PCs with this feature enabled.
        The recommended state for this setting is                  Enabled Warn and prevent bypass
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                      Enabled: Warn and
        prevent bypass
        :                   Computer Configuration\Policies\Administrative Templates\Windows Components\Windows Defender
        SmartScreen\Explorer\Configure Windows Defender SmartScreen
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        WindowsExplorer.admx/adml
         that is included with the Microsoft Windows 8.0 & Server 2012 (non-R2) Administrative Templates (or newer).
        Note #2:
         In older Microsoft Windows Administrative Templates, this setting was initially named                      Configure
        Windows SmartScreen
        , but it was renamed starting with the Windows 10 Release 1703 Administrative Templates.                   Impact: Users
        will be warned before they are allowed to run unrecognized programs downloaded from the Internet.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.85.1.1', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\System'
        - checks:
            - rule: 'should have_property "ShellSmartScreenLevel"'
            - name: 'ShellSmartScreenLevel'
              rule: "should have_property_value('ShellSmartScreenLevel', :dword, '1')"

  "18.9.90.1":
    title: '18.9.90.1 | L1 Ensure Allow user control over installs is set to Disabled'
    section: 'Windows Installer'
    description: |
        This setting controls whether users are permitted to change installation options that typically are available only to
        system administrators. The security features of Windows Installer normally prevent users from changing installation
        options that are typically reserved for system administrators, such as specifying the directory to which files are
        installed. If Windows Installer detects that an installation package has permitted the user to change a protected
        option, it stops the installation and displays a message. These security features operate only when the installation
        program is running in a privileged security context in which it has access to directories denied to the user.
        The recommended state for this setting is                Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\Windows Installer\Allow
        user control over installs
         Note:
         This Group Policy path is provided by the Group Policy template                    MSI.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                 Note #2:
         In older Microsoft Windows Administrative Templates, this setting was named                    Enable user control over
        installs
        , but it was renamed starting with the Windows 8.0 & Server 2012 (non-R2) Administrative Templates.
        Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.90.1', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\Installer'
        - checks:
            - rule: 'should have_property "EnableUserControl"'
            - name: 'EnableUserControl'
              rule: "should have_property_value('EnableUserControl', :dword, '0')"

  "18.9.90.2":
    title: '18.9.90.2 | L1 Ensure Always install with elevated privileges is set to Disabled'
    section: 'Windows Installer'
    description: |
        This setting controls whether or not Windows Installer should use system permissions when it installs any program on the
        system. Note
         This setting appears both in the Computer Configuration and User Configuration folders. To make this setting effective,
        you must enable the setting in both folders.             Caution
         If enabled, skilled users can take advantage of the permissions this setting grants to change their privileges and gain
        permanent access to restricted files and folders. Note that the User Configuration version of this setting is not
        guaranteed to be secure.
        The recommended state for this setting is                Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\Windows Installer\Always
        install with elevated privileges
         Note:
         This Group Policy path is provided by the Group Policy template                    MSI.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                 Impact: None -
        this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.90.2', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\Installer'
        - checks:
            - rule: 'should have_property "AlwaysInstallElevated"'
            - name: 'AlwaysInstallElevated'
              rule: "should have_property_value('AlwaysInstallElevated', :dword, '0')"

  "18.9.91.1":
    title: '18.9.91.1 | L1 Ensure Sign-in and lock last interactive user automatically after a restart is set to Disabled'
    section: 'Windows Logon Options'
    description: |
        This policy setting controls whether a device will automatically signin the last interactive user after Windows Update
        restarts the system.
        The recommended state for this setting is                Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\Windows Logon
        Options\Sign-in and lock last interactive user automatically after a restart
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        WinLogon.admx/adml
         that is included with the Microsoft Windows 8.1 & Server 2012 R2 Administrative Templates (or newer).
        Note #2:
         In older Microsoft Windows Administrative Templates, this setting was initially named                    Sign-in last
        interactive user automatically after a system-initiated restart
        , but it was renamed starting with the Windows 10 Release 1903 Administrative Templates.                 Impact: The
        device does not store the user's credentials for automatic sign-in after a Windows Update restart. The users' lock
        screen apps are not restarted after the system restarts. The user is required to present the logon credentials in order
        to proceed after restart.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.91.1', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\policies\system'
        - checks:
            - rule: 'should have_property "DisableAutomaticRestartSignOn"'
            - name: 'DisableAutomaticRestartSignOn'
              rule: "should have_property_value('DisableAutomaticRestartSignOn', :dword, '1')"

  "18.9.100.1":
    title: '18.9.100.1 | L1 Ensure Turn on PowerShell Script Block Logging is set to Enabled'
    section: 'Windows PowerShell'
    description: |
        This policy setting enables logging of all PowerShell script input to the                Applications and Services
        Logs\Microsoft\Windows\PowerShell\Operational
         Event Log channel.
        The recommended state for this setting is                Enabled
        .             Note
         If logging of                Script Block Invocation Start/Stop Events
         is enabled option box checked, PowerShell will log additional events when invocation of a command, script block,
        function, or script starts or stops. Enabling this option generates a high volume of event logs. CIS has intentionally
        chosen not to make a recommendation for this option, since it generates a large volume of events.                If an
        organization chooses to enable the optional setting checked, this also conforms to the benchmark.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\Windows PowerShell\Turn on
        PowerShell Script Block Logging
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        PowerShellExecutionPolicy.admx/adml
         that is included with the Microsoft Windows 10 RTM (Release 1507) Administrative Templates (or newer).
        Impact:
        PowerShell script input will be logged to the                      Applications and Services
        Logs\Microsoft\Windows\PowerShell\Operational
         Event Log channel, which can contain credentials and sensitive information.                   Warning:
         There are potential risks of capturing credentials and sensitive information in the PowerShell logs, which could be
        exposed to users who have read-access to those logs. Microsoft provides a feature called "Protected Event Logging" to
        better secure event log data. For assistance with protecting event logging, visit:                      About Logging
        Windows - PowerShell | Microsoft Docs
        .
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.100.1', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\PowerShell\ScriptBlockLogging'
        - checks:
            - rule: 'should have_property "EnableScriptBlockLogging"'
            - name: 'EnableScriptBlockLogging'
              rule: "should have_property_value('EnableScriptBlockLogging', :dword, '1')"

