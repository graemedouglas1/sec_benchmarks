  "18.3.4":
    title: '18.3.4 | L1 Ensure NetBT NodeType configuration is set to Enabled P-node recommended'
    section: 'MS Security Guide'
    description: |
        This setting determines which method NetBIOS over TCP/IP NetBT uses to register and resolve names. The available methods
        are The Bnode broadcast method only uses broadcasts. The Pnode pointtopoint method only uses name queries to a name
        server WINS. The Mnode mixed method broadcasts first, then queries a name server WINS if broadcast failed. The Hnode
        hybrid method queries a name server WINS first, then broadcasts if the query failed.
        The recommended state for this setting is              Enabled Pnode recommended
         pointtopoint.           Note
         Resolution through LMHOSTS or DNS follows these methods. If the              NodeType
         registry value is present, it overrides any              DhcpNodeType
         registry value. If neither              NodeType
         nor              DhcpNodeType
         is present, the computer uses Bnode broadcast if there are no WINS servers configured for the network, or Hnode hybrid
        if there is at least one WINS server configured.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Enabled: P-node
        (recommended)
        :               Computer Configuration\Policies\Administrative Templates\MS Security Guide\NetBT NodeType configuration
         Note:
         This change does not take effect until the computer has been restarted.               Note #2:
         This Group Policy path does not exist by default. An additional Group Policy template (
        SecGuide.admx/adml
        ) is required - it is available from Microsoft at                  this link
        . Please note that this setting is                  only
         available in the                  Security baseline (FINAL) for Windows 10 v1903 and Windows Server v1903
         (or newer) release of                  SecGuide.admx/adml
        , so if you previously downloaded this template, you may need to update it from a newer Microsoft baseline to get this
        new                  NetBT NodeType configuration
         setting.               Impact: NetBIOS name resolution queries will require a defined and available WINS server for
        external NetBIOS name resolution. If a WINS server is not defined or not reachable, and the desired hostname is not
        defined in the local cache, local LMHOSTS or HOSTS files, NetBIOS name resolution will fail.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.3.4', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\NetBT\Parameters'
        - checks:
            - rule: 'should have_property "NodeType"'
            - name: 'NodeType'
              rule: "should have_property_value('NodeType', :dword, '2')"

  "18.3.5":
    title: '18.3.5 | L1 Ensure WDigest Authentication is set to Disabled'
    section: 'MS Security Guide'
    description: |
        When WDigest authentication is enabled, Lsass.exe retains a copy of the users plaintext password in memory, where it can
        be at risk of theft. If this setting is not configured, WDigest authentication is disabled in Windows 8.1 and in Windows
        Server 2012 R2 it is enabled by default in earlier versions of Windows and Windows Server.
        For more information about local accounts and credential theft, review the              Mitigating PasstheHash PtH
        Attacks and Other Credential Theft Techniques
         documents.
        For more information about              UseLogonCredential
        , see Microsoft Knowledge Base article 2871997              Microsoft Security Advisory Update to improve credentials
        protection and management May 13, 2014
        .
        The recommended state for this setting is              Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Disabled
        :               Computer Configuration\Policies\Administrative Templates\MS Security Guide\WDigest Authentication
        (disabling may require KB2871997)
         Note:
         This Group Policy path does not exist by default. An additional Group Policy template (
        SecGuide.admx/adml
        ) is required - it is available from Microsoft at                  this link
        .               Impact: None - this is also the default configuration for Server 2012 R2 and newer.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.3.5', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\SecurityProviders\WDigest'
        - checks:
            - rule: 'should have_property "UseLogonCredential"'
            - name: 'UseLogonCredential'
              rule: "should have_property_value('UseLogonCredential', :dword, '0')"

  "18.4.1":
