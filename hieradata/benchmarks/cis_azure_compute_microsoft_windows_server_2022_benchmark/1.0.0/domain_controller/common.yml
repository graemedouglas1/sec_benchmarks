  "2.3.11.3":
    title: '2.3.11.3 | L1 Ensure Network Security Allow PKU2U authentication requests to this computer to use online identities is set to Disabled'
    section: 'Network security'
    description: |
        This setting determines if online identities are able to authenticate to this computer. The Public Key Cryptography
        Based UsertoUser PKU2U protocol introduced in Windows 7 and Windows Server 2008 R2 is implemented as a security support
        provider SSP. The SSP enables peertopeer authentication, particularly through the Windows 7 media and file sharing
        feature called HomeGroup, which permits sharing between computers that are not members of a domain.
        With PKU2U, a new extension was introduced to the Negotiate authentication package,                Spnego.dll
        . In previous versions of Windows, Negotiate decided whether to use Kerberos or NTLM for authentication. The extension
        SSP for Negotiate,                Negoexts.dll
        , which is treated as an authentication protocol by Windows, supports Microsoft SSPs including PKU2U.
        When computers are configured to accept authentication requests by using online IDs,                Negoexts.dll
         calls the PKU2U SSP on the computer that is used to log on. The PKU2U SSP obtains a local certificate and exchanges the
        policy between the peer computers. When validated on the peer computer, the certificate within the metadata is sent to
        the logon peer for validation and associates the users certificate to a security token and the logon process completes.
        The recommended state for this setting is                Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Network Security: Allow PKU2U authentication requests to this computer to use online identities
         Impact: None - this is the default configuration for domain-joined computers.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.11.3', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa\pku2u'
        - checks:
            - rule: 'should have_property "AllowOnlineID"'
            - name: 'AllowOnlineID'
              rule: "should have_property_value('AllowOnlineID', :dword, '0')"

  "2.3.11.4":
    title: '2.3.11.4 | L1 Ensure Network security Configure encryption types allowed for Kerberos is set to AES128 HMAC SHA1 AES256 HMAC SHA1 Future encryption types'
    section: 'Network security'
    description: |
        This policy setting allows you to set the encryption types that Kerberos is allowed to use.
        The recommended state for this setting is                AES128HMACSHA1, AES256HMACSHA1, Future encryption types
        .             Note
         Some legacy applications and OSes may still require                RC4HMACMD5
          we recommend you test in your environment and verify whether you can safely remove it.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    AES128_HMAC_SHA1,
        AES256_HMAC_SHA1, Future encryption types
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Network security: Configure encryption types allowed for Kerberos
         Impact: If not selected, the encryption type will not be allowed. This setting may affect compatibility with client
        computers or services and applications. Multiple selections are permitted. Note:
         Some legacy applications and OSes may still require                      RC4_HMAC_MD5
         - we recommend you test in your environment and verify whether you can safely remove it.                   Note #2:
         Windows Server 2008 (non-R2) and below allow DES for Kerberos by default, but later OS versions do not.
        Note #3:
         Some prerequisites might need to be met on Domain Controllers to support Kerberos AES 128 and 256 bit encryption types,
        as well as enabling support for Kerberos AES 128 and 256 bit on user accounts (in account options) for this
        recommendation to work correctly.                   Note #4:
         If your organization uses Azure Files, please note that Microsoft did not introduce AES 256 Kerberos encryption support
        for it until AD DS authentication module v0.2.2. Please see this link for more information:                   Azure
        Files on-premises AD DS Authentication support for AES 256 Kerberos encryption | Microsoft Docs
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.11.4', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System\Kerberos\Parameters'
        - checks:
            - rule: 'should have_property "SupportedEncryptionTypes"'
            - name: 'SupportedEncryptionTypes'
              rule: "should have_property_value('SupportedEncryptionTypes', :dword, '2147483640')"

  "2.3.11.5":
    title: '2.3.11.5 | L1 Ensure Network security Do not store LAN Manager hash value on next password change is set to Enabled'
    section: 'Network security'
    description: |
        This policy setting determines whether the LAN Manager LM hash value for the new password is stored when the password is
        changed. The LM hash is relatively weak and prone to attack compared to the cryptographically stronger Microsoft Windows
        NT hash. Since LM hashes are stored on the local computer in the security database, passwords can then be easily
        compromised if the database is attacked. Note
         Older operating systems and some thirdparty applications may fail when this policy setting is enabled. Also, note that
        the password will need to be changed on all accounts after you enable this setting to gain the proper benefit.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Network security: Do not store LAN Manager hash value on next password change
         Impact: None - this is the default behavior. Earlier operating systems such as Windows 95, Windows 98, and Windows ME
        as well as some third-party applications will fail.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.11.5', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa'
        - checks:
            - rule: 'should have_property "NoLMHash"'
            - name: 'NoLMHash'
              rule: "should have_property_value('NoLMHash', :dword, '1')"

  "2.3.11.6":
    title: '2.3.11.6 | L1 Ensure Network security LAN Manager authentication level is set to Send NTLMv2 response only. Refuse LM  NTLM'
    section: 'Network security'
    description: |
        LAN Manager LM was a family of early Microsoft client/server software predating Windows NT that allowed users to link
        personal computers together on a single network. LM network capabilities included transparent file and print sharing,
        user security features, and network administration tools. In Active Directory domains, the Kerberos protocol is the
        default authentication protocol. However, if the Kerberos protocol is not negotiated for some reason, Active Directory
        will use LM, NTLM, or NTLMv2. LAN Manager authentication includes the LM, NTLM, and NTLM version 2 NTLMv2 variants, and
        is the protocol that is used to authenticate all Windows clients when they perform the following operations Join a
        domain Authenticate between Active Directory forests Authenticate to downlevel domains Authenticate to computers that do
        not run Windows 2000, Windows Server 2003, or Windows XP Authenticate to computers that are not in the domain The
        Network security LAN Manager authentication level setting determines which challenge/response authentication protocol is
        used for network logons. This choice affects the level of authentication protocol used by clients, the level of session
        security negotiated, and the level of authentication accepted by servers.
        The recommended state for this setting is                Send NTLMv2 response only. Refuse LM  NTLM
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to:                    Send NTLMv2 response
        only. Refuse LM & NTLM
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Network security: LAN Manager authentication level
         Impact: Clients use NTLMv2 authentication only and use NTLMv2 session security if the server supports it; Domain
        Controllers refuse LM and NTLM (accept only NTLMv2 authentication). Clients that do not support NTLMv2 authentication
        will not be able to authenticate in the domain and access domain resources by using LM and NTLM.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.11.6', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa'
        - checks:
            - rule: 'should have_property "LmCompatibilityLevel"'
            - name: 'LmCompatibilityLevel'
              rule: "should have_property_value('LmCompatibilityLevel', :dword, '5')"

  "2.3.11.7":
    title: '2.3.11.7 | L1 Ensure Network security LDAP client signing requirements is set to Negotiate signing or higher'
    section: 'Network security'
    description: |
        This policy setting determines the level of data signing that is requested on behalf of clients that issue LDAP BIND
        requests. Note
         This policy setting does not have any impact on LDAP simple bind                ldapsimplebind
         or LDAP simple bind through SSL                ldapsimplebinds
        . No Microsoft LDAP clients that are included with Windows XP Professional use                ldapsimplebind
         or                ldapsimplebinds
         to communicate with a Domain Controller.
        The recommended state for this setting is                Negotiate signing
        . Configuring this setting to                Require signing
         also conforms to the benchmark.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Negotiate signing
         (configuring to                    Require signing
         also conforms to the benchmark):                 Computer Configuration\Policies\Windows Settings\Security
        Settings\Local Policies\Security Options\Network security: LDAP client signing requirements
         Impact:
        None - this is the default behavior. However, if you choose instead to configure the server to
        require
         LDAP signatures then you must also configure the client. If you do not configure the client it will not be able to
        communicate with the server, which could cause many features to fail, including user authentication, Group Policy, and
        logon scripts, because the caller will be told that the LDAP BIND command request failed.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.11.7', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\LDAP'
        - checks:
            - rule: 'should have_property "LDAPClientIntegrity"'
            - name: 'LDAPClientIntegrity'
              rule: "should have_property_value('LDAPClientIntegrity', :dword, '1')"

  "2.3.11.8":
    title: '2.3.11.8 | L1 Ensure Network security Minimum session security for NTLM SSP based including secure RPC clients is set to Require NTLMv2 session security Require 128-bit encryption'
    section: 'Network security'
    description: |
        This policy setting determines which behaviors are allowed by clients for applications using the NTLM Security Support
        Provider SSP. The SSP Interface SSPI is used by applications that need authentication services. The setting does not
        modify how the authentication sequence works but instead require certain behaviors in applications that use the SSPI.
        The recommended state for this setting is                Require NTLMv2 session security, Require 128bit encryption
        .             Note
         These values are dependent on the                Network security LAN Manager Authentication Level
         Rule 2.3.11.7 security setting value.
    remediation: |
