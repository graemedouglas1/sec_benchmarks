  "2.3.9.1":
    title: '2.3.9.1 | L1 Ensure Microsoft network server Amount of idle time required before suspending session is set to 15 or fewer minutes'
    section: 'Microsoft network server'
    description: |
        This policy setting allows you to specify the amount of continuous idle time that must pass in an SMB session before the
        session is suspended because of inactivity. Administrators can use this policy setting to control when a computer
        suspends an inactive SMB session. If client activity resumes, the session is automatically reestablished. The maximum
        value is 99999, which is over 69 days in effect, this value disables the setting.
        The recommended state for this setting is                15 or fewer minutes
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    15 or fewer minute(s)
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Microsoft network server: Amount of idle time required before suspending session
         Impact: There will be little impact because SMB sessions will be re-established automatically if the client resumes
        activity.
