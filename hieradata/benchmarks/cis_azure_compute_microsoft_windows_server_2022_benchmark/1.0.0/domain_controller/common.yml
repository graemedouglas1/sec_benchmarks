         that is included with the Microsoft Windows 11 Release 21H2 Administrative Templates (or newer).
        Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.47.9.4', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
