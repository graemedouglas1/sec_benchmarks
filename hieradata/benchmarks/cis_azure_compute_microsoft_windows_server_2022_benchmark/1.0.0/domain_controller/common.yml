        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Network security: Allow Local System to use computer identity for NTLM
         Impact: Services running as Local System that use Negotiate when reverting to NTLM authentication will use the computer
        identity. This might cause some authentication requests between Windows operating systems to fail and log an error.
    type: Undefined
