  "2.3.10.7":
    title: '2.3.10.7 | L1 Configure Network access Remotely accessible registry paths is configured'
    section: 'Network access'
    description: |
        This policy setting determines which registry paths will be accessible over the network, regardless of the users or
        groups listed in the access control list ACL of the                winreg
         registry key.             Note
         This setting does not exist in Windows XP. There was a setting with that name in Windows XP, but it is called Network
        access Remotely accessible registry paths and subpaths in Windows Server 2003, Windows Vista, and Windows Server 2008
        nonR2.             Note 2
         When you configure this setting you specify a list of one or more objects. The delimiter used when entering the list is
        a line feed or carriage return, that is, type the first object on the list, press the Enter button, type the next
        object, press Enter again, etc. The setting value is stored as a commadelimited list in group policy security templates.
        It is also rendered as a commadelimited list in Group Policy Editors display pane and the Resultant Set of Policy
        console. It is recorded in the registry as a linefeed delimited list in a REGMULTISZ value.             The recommended
        state for this setting is
        System\CurrentControlSet\Control\ProductOptions
        System\CurrentControlSet\Control\Server Applications
        Software\Microsoft\Windows NT\CurrentVersion
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to:
        System\CurrentControlSet\Control\ProductOptions System\CurrentControlSet\Control\Server Applications
        Software\Microsoft\Windows NT\CurrentVersion
                                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Network access: Remotely accessible registry paths
         Impact: None - this is the default behavior. However, if you remove the default registry paths from the list of
        accessible ones, remote management tools such as the Microsoft Baseline Security Analyzer and Microsoft Systems
        Management Server could fail, as they require remote access to the registry to properly monitor and manage computers.
        Note:
         If you want to allow remote access, you must also enable the Remote Registry service.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.10.7', 'cis_azure_compute_microsoft_windows_server_2022_benchmark']
    enabled: true
    properties:
