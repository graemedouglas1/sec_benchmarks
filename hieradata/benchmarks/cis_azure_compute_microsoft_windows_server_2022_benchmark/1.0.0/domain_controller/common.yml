  "2.3.10.5":
    title: '2.3.10.5 | L1 Configure Network access Named Pipes that can be accessed anonymously DC only'
    section: 'Network access'
    description: |
        This policy setting determines which communication sessions, or pipes, will have attributes and permissions that allow
        anonymous access.
        The recommended state for this setting is                LSARPC, NETLOGON, SAMR
         and when the legacy                Computer Browser
         service is enabled                BROWSER
        .             Note
         A Member Server that holds the                Remote Desktop Services
         Role with                Remote Desktop Licensing
         Role Service will require a special exception to this recommendation, to allow the                HydraLSPipe
