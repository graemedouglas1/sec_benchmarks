        "s/^\s*(net\.ipv6\.conf\.all\.forwarding\s*)(=)(\s*\S+\b).*$/# *REMOVED* \1/" $filename; done; sysctl -w
        net.ipv6.conf.all.forwarding=0; sysctl -w net.ipv6.route.flush=1
    type: Undefined
    impact: '1.0'
