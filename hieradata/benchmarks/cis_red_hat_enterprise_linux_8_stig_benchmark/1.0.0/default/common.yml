  "1.1.2":
    title: '1.1.2 | Ensure tmp is configured'
    section: 'Filesystem Configuration'
    description: |
        The              /tmp
         directory is a worldwritable directory used for temporary storage by all users and some applications.
    remediation: |
        Create or update an entry for                  /tmp
         in either                  /etc/fstab
                         OR
         in a systemd                  tmp.mount
         file:               If /etc/fstab
         is used: configure                  /etc/fstab
          as appropriate.               Example: tmpfs	/tmp	tmpfs     defaults,rw,nosuid,nodev,noexec,relatime  0 0

        Run the following command to remount                  /tmp
                       # mount -o remount,noexec,nodev,nosuid /tmp
         OR
         if systemd                  tmp.mount
         file is used:
        Run the following command to create the file                  /etc/systemd/system/tmp.mount
         if it doesn't exist:               # [ ! -f /etc/systemd/system/tmp.mount ] && cp -v /usr/lib/systemd/system/tmp.mount
        /etc/systemd/system/

        Edit the file                  /etc/systemd/system/tmp.mount
        :
        [Mount]
        What=tmpfs
        Where=/tmp
        Type=tmpfs
        Options=mode=1777,strictatime,noexec,nodev,nosuid
                       Run the following command to reload the systemd daemon: # systemctl daemon-reload

        Run the following command to unmask and start                  tmp.mount
        :
        # systemctl unmask tmp.mount
        # systemctl --now enable tmp.mount
                       Impact:
        Since the                    /tmp
         directory is intended to be world-writable, there is a risk of resource exhaustion if it is not bound to a separate
        partition.                 Running out of /tmp space is a problem regardless of what kind of filesystem lies under it,
        but in a default installation a disk-based /tmp will essentially have the whole disk available, as it only creates a
        single / partition. On the other hand, a RAM-based /tmp as with tmpfs will almost certainly be much smaller, which can
        lead to applications filling up the filesystem much more easily. /tmp utilizing tmpfs can be resized using the
        size={size} parameter on the Options line on the tmp.mount file
    type: Undefined
    impact: '1.0'
    tags: ['cis_red_hat_enterprise_linux_8_stig_benchmark', 'rule_1.1.2', 'cis_red_hat_enterprise_linux_8_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:

