                         Load audit rules Merge and load the rules into active configuration: # augenrules --load
         Check if reboot is required. # if [[ $(auditctl -s | grep "enabled") =~ "2" ]]; then printf "Reboot required to load
        rules\n"; fi
         32 Bit systems
