        #!/usr/bin/env bash

        {
           # Check if GNMOE Desktop Manager is installed.  If package isn't installed, recommendation is Not Applicable\n
           # determine system's package manager
           l_pkgoutput=""
           if command -v dpkg-query > /dev/null 2>&1; then
              l_pq="dpkg-query -W"
