  "2.1.4.1":
    title: '2.1.4.1 | Ensure ntp access control is configured'
    section: 'Configure ntp'
    description: |
        ntp
         Access Control Commands             restrict address mask mask ippeerlimit int flag ...
        The                address
         argument expressed in dottedquad form is the address of a host or network.  Alternatively, the address argument can be
        a valid host DNS name.
        The                mask
         argument expressed in dottedquad form defaults to 255.255.255.255, meaning that the address is treated as the address
        of an individual host. A default entry address 0.0.0.0, mask 0.0.0.0 is always included and is always the first entry in
        the list.                Note
         the text string default, with no mask option, may be used to indicate the default entry.
        The                ippeerlimit
         directive limits the number of peer requests for each IP to int, where a value of 1 means unlimited, the current
        default. A value of 0 means none. There would usually be at most 1 peering request per IP, but if the remote peering
        requests are behind a proxy there could well be more than 1 per IP. In the current implementation, flag always restricts
        access, i.e., an entry with no flags indicates that free access to the server is to be given.             The flags are
        not orthogonal, in that more restrictive flags will often make less restrictive ones redundant. The flags can generally
        be classed into two categories, those which restrict time service and those which restrict informational queries and
        attempts to do runtime reconfiguration of the server. One or more of the following flags may be specified kod
          If this flag is set when an access violation occurs, a kissodeath KoD packet is sent. KoD packets are rate limited to
        no more than one per second. If another KoD packet occurs within one second after the last one, the packet is dropped.
        limited
          Deny service if the packet spacing violates the lower limits specified in the discard command. A history of clients is
        kept using the monitoring capability of                  ntpd
        . Thus, monitoring is always active as long as there is a restriction entry with the limited flag.
        lowpriotrap
          Declare traps set by matching hosts to be low priority.  The number of traps a server can maintain is limited the
        current limit is 3. Traps are usually assigned on a first come, first served basis, with later trap requestors being
        denied service.  This flag modifies the assignment algorithm by allowing low priority traps to be overridden by later
        requests for normal priority traps.               noepeer
          Deny ephemeral peer requests, even if they come from an authenticated source. Note that the ability to use a symmetric
        key for authentication may be restricted to one or more IPs or subnets via the third field of the ntp.keys file. This
        restriction is not enabled by default, to maintain backward compatibility. Expect noepeer to become the default in
        ntp4.4
        .               nomodify
          Deny                  ntpq
         and                  ntpdc
         queries which attempt to modify the state of the server i.e., run time reconfiguration. Queries which return
        information are permitted.               noquery
          Deny                  ntpq
         and                  ntpdc
         queries. Time service is not affected.               nopeer
          Deny unauthenticated packets which would result in mobilizing a new association. This includes broadcast and symmetric
        active packets when a configured association does not exist. It also includes pool associations, so if you want to use
        servers from a pool directive and also want to use                  nopeer
         by default, youll want a restrict source ... line as well that does not include the                  nopeer
         directive.               noserve
          Deny all packets except                  ntpq
         and                  ntpdc
         queries.               notrap
          Decline to provide mode 6 control message trap service to matching hosts. The trap service is a subsystem of the
        ntpq
         control message protocol which is intended for use by remote event logging programs.               notrust
          Deny service unless the packet is cryptographically authenticated.               ntpport
          This is actually a match algorithm modifier, rather than a restriction flag. Its presence causes the restriction entry
        to be matched only if the source port in the packet is the standard NTP UDP port 123. Both                  ntpport
         and                  nonntpport
         may be specified. The                  ntpport
         is considered more specific and is sorted later in the                 list.
    remediation: |
        Add or edit restrict lines in                    /etc/ntp.conf
         to match the following:
        restrict -4 default kod nomodify notrap nopeer noquery
        restrict -6 default kod nomodify notrap nopeer noquery
                         OR
        If another time synchronization service is in use on the system, run the following command to remove
        ntp
         from the system:                 # apt purge ntp
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.1.4.1', 'cis_debian_linux_11_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "2.1.4.2":
    title: '2.1.4.2 | Ensure ntp is configured with authorized timeserver'
    section: 'Configure ntp'
    description: |
        The various modes are determined by the command keyword and the type of the required IP address.  Addresses are classed
        by type as s a remote server or peer IPv4 class A, B and C, b the broadcast address of a local interface, m a multicast
        address IPv4 class D, or r a reference clock address 127.127.x.x. Note
         That only those options applicable to each command are listed below. Use of options not listed may not be caught as an
        error, but may result in some weird and even destructive behavior.
        If the Basic Socket Interface Extensions for IPv6 RFC2553 is detected, support for the IPv6 address family is generated
        in addition to the default support of the IPv4 address family.  In a few cases, including the reslist billboard
        generated by                ntpq
         or                ntpdc
        , IPv6 addresses are automatically generated. IPv6 addresses can be identified by the presence of colons  in the address
        field. IPv6 addresses can be used almost everywhere where IPv4 addresses can be used, with the exception of reference
        clock addresses, which are always IPv4.             Note
         In contexts where a host name is expected, a 4 qualifier preceding the host name forces DNS resolution to the IPv4
        namespace, while a 6 qualifier forces DNS resolution to the IPv6 namespace. See IPv6 references for the equivalent
        classes for that address family.             pool  For type s addresses, this command mobilizes a persistent client mode
        association with a number of remote servers. In this mode the local clock can synchronized to the remote server, but the
        remote server can never be synchronized to the local clock. server  For type s and r addresses, this command mobilizes a
        persistent client mode association with the specified remote server or local radio clock.  In this mode the local clock
        can synchronized to the remote server, but the remote server can never be synchronized to the local clock. This command
        should not be used for type b or m addresses.
    remediation: |
        Edit                    /etc/ntp.conf
         and add or edit server or pool lines as appropriate according to local site policy:                 <[server|pool]>
        <[remote-server|remote-pool]>
         Examples: pool
         mode:                   pool time.nist.gov iburst
         server
         mode:
        server time-a-g.nist.gov iburst
        server 132.163.97.3 iburst
        server time-d-b.nist.gov iburst

        Run the following command to load the updated time sources into                    ntp
         running config:                 # systemctl restart ntp
         OR
        If another time synchronization service is in use on the system, run the following command to remove
        ntp
         from the system:                 # apt purge ntp
