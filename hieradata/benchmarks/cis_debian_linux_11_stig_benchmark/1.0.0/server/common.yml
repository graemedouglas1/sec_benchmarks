                    chown root "$l_file"
                 fi
                 if [ "$l_group" != "root" ]; then
                    echo -e " - File: \"$l_file\" is owned by group \"$l_group\" changing to group \"root\""
                    chgrp "root" "$l_file"
                 fi
              fi
