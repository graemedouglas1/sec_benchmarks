         lines as follows:
        UMASK 027

        USERGROUPS_ENAB no

        Edit                  /etc/pam.d/common-session
         and add or edit the following:               session optional                        pam_umask.so
         OR Configure umask in one of the following files:
        A file in the                    /etc/profile.d/
         directory ending in .sh                 /etc/profile /etc/bash.bashrc
        Example:                    /etc/profile.d/set_umask.sh
