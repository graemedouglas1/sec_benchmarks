              l_kfd2="/etc/dconf/db/$(grep -Psril '^\h*lock-delay\h*=\h*uint32\h+\d+\b' /etc/dconf/db/*/ | awk -F'/'
        '{split($(NF-1),a,".");print a[1]}').d" #set directory of key file to be locked
