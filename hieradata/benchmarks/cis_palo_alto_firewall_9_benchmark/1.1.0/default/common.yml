  "1.1.3":
    title: '1.1.3 | Ensure Enable Log on High DP Load is enabled'
    section: 'General Settings'
    description: |
        Enable the option Enable Log on High DP Load feature. When this option is selected, a system log entry is created when
        the devices packet processing load reaches 100 utilization.
    remediation: |
        Navigate to                  Device > Setup > Management > Logging and Reporting Settings > Log Export and Reporting
        .
        Set the                  Enable Log on High DP Load
         box to                  checked
        .               Impact: Sustained attacks, especially volumetric DOS and DDOS attacks will often affect CPU utilization.
        This setting will generate an event that is easily monitored for and alerted on.  While setting CPU utilization
        watermarks in a Network Management System is a standard practice, this setting does not depend on even having an NMS, it
        doesn't require anything other than standard logging to implement.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.1.3', 'cis_palo_alto_firewall_9_benchmark']
    enabled: true
    properties:
      match: all
      rules:

