  "2.3":
    title: '2.3 | Ensure that User-ID is only enabled for internal trusted interfaces'
    section: 'User Identification'
    description: |
        Only enable the UserID option for interfaces that are both internal and trusted. There is rarely a legitimate need to
        allow WMI probing or any userid identification on an untrusted interface.
        The exception to this is identification of remoteaccess VPN users, who are identified as they connect.
    remediation: |
        Navigate to                Network > Network Profiles > Interface Management
        .
        Set                User-ID
         to be checked only for interfaces that are both internal and trusted; uncheck it for all other interfaces.
        Impact: If WMI probing is enabled without limiting the scope, internet hosts that are sources or destinations of traffic
        will be probed, and the password hash of the configured Domain Admin account can be captured by an outside attacker on
        such a host.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3', 'cis_palo_alto_firewall_9_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "2.4":
    title: '2.4 | Ensure that IncludeExclude Networks is used if User-ID is enabled'
    section: 'User Identification'
    description: |
        If UserID is configured, use the Include/Exclude Networks section to limit the UserID scope to operate only on trusted
        networks. There is rarely a legitimate need to allow WMI probing or other User identification on an untrusted network.
    remediation: |
        Navigate to                Device > User Identification > User Mapping > Include/Exclude Networks
        .
        Set all trusted internal networks to have a Discovery value of                Include
        .
        Set all untrusted external networks to have a Discovery value of                Exclude
        .  Note that any value in the trusted networks list implies that all other networks are untrusted.             Impact:
        Not restricting the networks subject to User Identification means that the administrative credentials (userid and
        password hash) used for this task will transit untrusted networks, or be sent to untrusted hosts.  Capturing these
        credentials exposes them to offline cracking attacks.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.4', 'cis_palo_alto_firewall_9_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "2.5":
    title: '2.5 | Ensure that the User-ID Agent has minimal permissions if User-ID is enabled - manual'
    section: 'User Identification'
    description: |
        If the integrated ondevice UserID Agent is utilized, the Active Directory account for the agent should only be a member
        of the Event Log Readers group, Distributed COM Users group, and Domain Users group. If the Windows UserID agent is
        utilized, the Active Directory account for the agent should only be a member of the Event Log Readers group, Server
        Operators group, and Domain Users group.
    remediation: |
        Navigate to                Active Directory Users and Computers
        .             Set the service account for the User-ID agent so that it is only a member of the Event Log Readers,
        Distributed COM Users, and Domain Users (for the integrated, on-device User-ID agent) or the Event Log Readers, Server
        Operators, and Domain Users groups (for the Windows User-ID agent.) Impact: Using accounts with full administrative
        privileges when those rights are not required is always a bad idea.  This is particularly true for service accounts of
        this type, which in many organizations do not see strong passwords or frequent password changes.  In addition, service
        passwords are stored in the Windows Registry, and are recoverable with the user of appropriate malicious tools.  The
        principal of least privilege means that any compromised accounts of this type have less value to an attacker, and expose
        fewer assets based on their rights.
    type: Undefined
    impact: '0.0'
    tags: ['level1', 'rule_2.5', 'cis_palo_alto_firewall_9_benchmark']
    enabled: false
    properties:
      match: all
      rules:

