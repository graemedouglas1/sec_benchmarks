inspec_rules:
  "1.1.1.1":
    title: '1.1.1.1 | Syslog logging should be configured'
    section: 'Ensure System Logging to a Remote Host'
    description: |
        Syslog logging is a standard logging protocol that is widely supported.  It is recommended for a level 1 deployment
        only, as syslog does not support encryption.
    remediation: |
        Navigate to                    Device > Server Profiles > Syslog

        Choose                    Add

        Assign a Name to the Profile.  Choose                    Add
        , and assign a server name in the Name field, add an IP address or FQDN in the                    Syslog Server
         field.  Edit other fields as appropriate for your server.
        Repeat if multiple Syslog destinations are required.
        Navigate to                    Device > Log Settings

        Under                    System
        , add an entry.  Define a                    Name
         and a                    Filter setting
        .  Under                    Forward Methods
        , add a                    Syslog Profile
         in the                    Syslog
         section.  Ensure that at least one of the Log Settings Configuration entries has it's                    Filter
         setting at                    All Logs

        Under                    Configuration
        , add an entry.  Define a                    Name
         and a                    Filter setting
        .  Under                    Forward Methods
        , add a                    Syslog Profile
         in the                    Syslog
         section.  Ensure that at least one of the Log Settings Configuration entries has it's                    Filter
         setting at                    All Logs

        Under                    User-ID
        , add an entry.  Define a                    Name
         and a                    Filter setting
        .  Under                    Forward Methods
        , add a                    Syslog Profile
         in the                    Syslog
         section.  Ensure that at least one of the Log Settings Configuration entries has it's                    Filter
         setting at                    All Logs

        Under                    HIP Match
         (Host Information Profile), add an entry.  Define a                    Name
         and a                    Filter setting
        .  Under                    Forward Methods
        , add a                    Syslog Profile
         in the                    Syslog
         section.  Ensure that at least one of the Log Settings Configuration entries has it's                    Filter
         setting at                    All Logs

        Under                    IP-Tag
        , add an entry.  Define a                    Name
         and a                    Filter setting
        .  Under                    Forward Methods
        , add a                    Syslog Profile
         in the                    Syslog
         section.  Ensure that at least one of the Log Settings Configuration entries has it's                    Filter
         setting at                    All Logs
                                 Impact: Failure to properly store and archive logs for critical infrastructure leaves an
        organization without the tools required to establish trends in events or activity, or to retrospectively analyze
        security or operational events beyond the log timespan stored on the firewall.
        Not having remote logs also puts many organizations outside of compliance with many regulatory frameworks.  Finally, not
        logging to a remote host leaves organizations without recourse in the event of a compromise of logs on the primary
        device.
        It is imperative that organizations log critical infrastructure appropriately, store and archive these logs in a central
        location, and have a robust set of tools to analyze logs both in real time and after the fact.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.1.1.1', 'cis_palo_alto_firewall_9_benchmark']
    enabled: true
    properties:
      match: all
      rules:

