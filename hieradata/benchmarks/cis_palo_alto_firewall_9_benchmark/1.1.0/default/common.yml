  "1.6.3":
    title: '1.6.3 | Ensure that the Certificate Securing Remote Access VPNs is Valid - manual'
    section: 'Device Services Settings'
    description: |
        The Certificate used to secure Remote Access VPNs should satisfy the following criteria It should be a valid certificate
        from a trusted source. In almost cases this means a trusted Public Certificate Authority, as in most cases remote access
        VPN users will not have access to any Private Certificate Authorities for Certificate validation. The certificate should
        have a valid date. It should not have a to date in the past it should not be expired, and should not have a from date in
        the future. The key length used to encrypt the certificate should be 2048 bits or more. The hash used to sign the
        certificate should be SHA2 or better. When the Certificate is applied, the TLS version should be 1.1 or higher 1.2 is
        recommended
    remediation: |
        Create a CSR and install a certificate from a public CA (Certificate Authority) here:
        Navigate to                  Device > Certificate Management > Certificates
                              Apply a valid certificate to the HTTPS portal:
        Navigate to                  Network > GlobalProtect > Portals > Portal Configuration > Authentication > SSL/TLS Profile
                              Apply a valid certificate to the GlobalProtect Gateway:
        Navigate to                  Network > GlobalProtect > Gateways > Authentication > SSL/TLS Service Profile

        Configure the Service Profile to use the correct certificate               Ensure that the Minimum TLS version is set to
        1.1 or 1.2 (1.2 is recommended). Impact: Not using a trusted Certificate, issued by a trusted Public Certificate
        Authority means that clients establishing VPN sessions will always see an error indicating an untrusted Certificate.
        This means that they will have no method of validating if their VPN session is being hijacked by a "Monkey in the
        Middle" (MitM) attack.  It also "trains" them to bypass certificate warnings for other services, making MitM attacks
        easier for those other services as well.
    type: Undefined
    impact: '0.0'
    tags: ['level1', 'rule_1.6.3', 'cis_palo_alto_firewall_9_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "2.1":
    title: '2.1 | Ensure that IP addresses are mapped to usernames'
    section: 'User Identification'
    description: |
        Configure appropriate settings to map IP addresses to usernames. Mapping userids to IP addresses is what permits the
        firewall to create rules based on userids and groups rather than IP addresses and subnets, as well as log events by
        userids rather than IP addresses or DNS names. The specifics of how to achieve IPtousername mapping is highly dependent
        on the environment. It can be enabled by integrating the firewall with a domain controller, Exchange server, captive
        portal, Terminal Server, UserID Agent, XML API, or syslog data from a variety of devices.
    remediation: |
        To Set User-ID Agents:
        Navigate to                Device > User Identification > User-ID Agents
                           Set the Name, IP Address and Port of the User-ID Agent` Enable User Identification for each monitored
        zone that will have user accounts:
        Navigate to                Network > Zone, for each relevant zone enable User Identification
                           To Set Terminal Services Agents:
        Navigate to                Device > Terminal Services Agents

        Set the Name, IP Address and Port of the Terminal Services Agent             Enable User Identification for each
        monitored zone that will have Terminal Servers:
        Navigate to                Network > Zone, enable User Identification
    type: Undefined
    impact: '1.0'
