    section: 'High Availability'
    description: |
        Configure Link Monitoring and/or Path Monitoring under High Availability options. If Link Monitoring is utilized, all
        links critical to traffic flow should be monitored.
    remediation: |
        To set Link Monitoring from GUI:
        Navigate to                Device > High Availability > Link and Path Monitoring
        .
        Click                Link Monitoring.

        Set the correct interfaces to the                Link Group
         and                Group Failure Conditions
        .
        Click                Link Monitoring
        .
        Set Failure Condition to                Any
        .
        Check Enabled button.             To set Path Monitoring from GUI:
        Navigate to                Device > High Availability > Link and Path Monitoring
        .
        Click                Path Monitoring.

        Set                Option
         correctly.
        Set                Failure Condition
         to                Any.

        Set                Name, IP Address, Failure Condition
         correctly.
        Set                Default setting
         to                Any.

