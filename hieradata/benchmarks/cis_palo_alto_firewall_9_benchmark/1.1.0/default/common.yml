  "8.3":
    title: '8.3 | Ensure that the Certificate used for Decryption is Trusted - manual'
    section: 'Decryption'
    description: |
        The CA Certificate used for inline HTTP Man in the Middle should be trusted by target users. For            SSL Forward
        Proxy
         configurations, there are classes of users that need to be considered.         1 Users that are members of the
        organization, users of machines under control of the organization. For these people and machines, ensure that the CA
        Certificate is in one of the Trusted CA certificate stores. This is easily done in Active Directory, using Group
        Policies for instance. A MDM Mobile Device Manager can be used to accomplish the same task for mobile devices such as
        telephones or tablets. Other central management or orchestration tools can be used for Linux or IoT Internet of Things
        devices. 2 Users that are not member of the organization  often these are classed as Visitors in the policies of the
        organization. If a public CA Certificate is a possibility for your organization, then that is one approach. A second
        approach is to not decrypt affected traffic  this is easily done, but leaves the majority of visitor traffic uninspected
        and potentially carrying malicious content. The final approach, and the one most commonly seen, is to use the same
