        Set                  New Password Differs By Characters
         to                  3
         or more               Impact: This prevents the use of passwords that fall into a predictable pattern.  Especially in
        situations that involve staff turnover, having a pattern to password changes should be avoided.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.3.8', 'cis_palo_alto_firewall_9_benchmark']
    enabled: true
    properties:
