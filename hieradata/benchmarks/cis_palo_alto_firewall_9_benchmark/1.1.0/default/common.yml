  "2.7":
    title: '2.7 | Ensure remote access capabilities for the User-ID service account are forbidden. - manual'
    section: 'User Identification'
    description: |
        Restrict the UserID service accounts ability to gain remote access into the organization. This capability could be made
        available through a variety of technologies, such as VPN, Citrix GoToMyPC, or TeamViewer. Remote services that integrate
        authentication with the organizations Active Directory may unintentionally allow the UserID service account to gain
        remote access.
    remediation: |
        Remove this account from all groups that might grant remote access to the network, or to any network services or hosts.
        Remediation is operating-system dependent. For instance, in Windows Active Directory, this account should be removed
        from any group that grants the account access to VPN or Wireless access. In addition, domain administrative accounts by
        default have remote desktop (RDP) access to all domain member workstations - this should be explicitly denied for this
        account.
    type: Undefined
    impact: '0.0'
    tags: ['level1', 'rule_2.7', 'cis_palo_alto_firewall_9_benchmark']
    enabled: false
    properties:
      match: all
