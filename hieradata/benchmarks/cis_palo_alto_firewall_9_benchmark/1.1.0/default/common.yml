  "1.2.5":
    title: '1.2.5 | Ensure valid certificate is set for browser-based administrator interface - manual'
    section: 'Management Interface Settings'
    description: |
        In most cases, a browser HTTPS interface is used to administer the Palo Alto appliance. The certificate used to secure
        this session should satisfy the following criteria A valid certificate from a trusted source should be used. While a
        certificate from a trusted Public Certificate Authority is certainly valid, one from a trusted Private Certificate
        Authority is absolutely acceptable for this purpose. The certificate should have a valid date. It should not have a to
        date in the past it should not be expired, and should not have a from date in the future. The certificate should use an
        acceptable cipher and encryption level.
    remediation: |
        Create or acquire a certificate that meets the stated criteria and set it:
        Navigate to                  Device > Certificate Management > Certificates
                              Import an appropriate Certificate for your administrative session, from a trusted Certificate
        Authority.
        Navigate to                  Device > Certificate Management > SSL/TLS Service Profile
                              Choose or import the certificate you want to use for the web based administrative session.
        Navigate to                  Device > Setup > Management > General Settings > SSL/TLS Service Profile
                              Choose the Service Profile that you have configured Impact: If the default self-signed certificate
        is used, an administrator will not be able to clearly tell if their HTTPS session is being hijacked or not.  Using a
        trusted certificate ensures that the session is both encrypted and trusted.
    type: Undefined
    impact: '0.0'
    tags: ['level2', 'rule_1.2.5', 'cis_palo_alto_firewall_9_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.3.1":
    title: '1.3.1 | Ensure Minimum Password Complexity is enabled'
    section: 'Minimum Password Requirements'
    description: |
        This checks all new passwords to ensure that they meet basic requirements for strong passwords.
    remediation: |
        Navigate to                  Device > Setup > Management > Minimum Password Complexity
        .
        Set                  Enabled
         to be checked               Set that the various password settings to values that are appropriate to your organization.
        It is suggested that there at least be some special characters enforced, and that a minimum length be set.  Ensure that
        non-zero values are set for Minimum Uppercase, Lowercase and Special Characters.  "Block Username Inclusion" should be
        enabled. Operationally, dictionary words should be avoided for all passwords - passphrases are a much better
        alternative. Impact: Simple passwords make an attacker's job very easy.  There is a reasonably short list of commonly
        used admin passwords for network infrastructure, not enforcing password lengths and complexity can lend itself to making
        an attacker's brute force attack successful.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.3.1', 'cis_palo_alto_firewall_9_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.3.2":
    title: '1.3.2 | Ensure Minimum Length is greater than or equal to 12'
    section: 'Minimum Password Requirements'
    description: |
        This determines the least number of characters that make up a password for a user account.
    remediation: |
        Navigate to                  Device > Setup > Management > Minimum Password Complexity
        .
        Set                  Minimum Length
         to greater than or equal to                  12
                              Impact: Longer passwords are much more difficult to attack.  This is true of attacks against the
        administrative interfaces themselves, or of decryption attacks against captured hashes.
        A longer password will almost always have a more positive impact than a shorter but more complex password.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.3.2', 'cis_palo_alto_firewall_9_benchmark']
    enabled: true
    properties:
      match: all
      rules:

