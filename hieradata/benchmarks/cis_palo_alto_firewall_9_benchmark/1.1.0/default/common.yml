        Flood Protection depend highly on the environment and device used. Perform traffic analysis on the specific environment
        and firewall to determine accurate thresholds. Do not rely on default values to be appropriate for an environment.
        Setting these values for all interfaces is an approach that should be considered by many organizations, as traffic
        floods can result from internal testing or malware as well. As a rough ballpark for most environments, an Activate value
        of 50 of the firewalls maximum New sessions per second/CPS is a conservative setting. The following is a list of new
        sessions per second maximum for each platform PA200  1,000 CPS PA500  7,500 CPS PA2000 series  15,000 CPS PA3000 series
        50,000 CPS PA5000 series  120,000 CPS PA7050  720,000 CPS
    remediation: |
        From GUI:
        Navigate to                Network > Network Profiles > Zone Protection > Zone Protection Profile > Flood Protection tab
        .
        Check the SYN box. Set the Action dropdown to                SYN Cookies
         Set Alert to                20000
        (or appropriate for org). Set Activate to                25000
        (50% of maximum for firewall model). Set Maximum to                1000000
        (or appropriate for org)
        Navigate to                Network > Zones >
        .  Open the zone facing any untrusted network, if one does not exist create it.  Set                Zone Protection
         to the                Zone Protection Profile
         created.             Impact: Not configuring a Network Zone Protection Profile on untrusted interfaces leaves an
