  "1.3.7":
    title: '1.3.7 | Ensure Required Password Change Period is less than or equal to 90 days - manual'
    section: 'Minimum Password Requirements'
    description: |
        This defines how long a user can use a password before it expires.
    remediation: |
        Navigate to                  Device > Setup > Management > Minimum Password Complexity
        .
        Set                  Required Password Change Period (days)
         to less than or equal to                  90
                              Impact: Failure to change administrative passwords can result in a slow "creep" of people who have
        access.  Especially in a situation with high staff turnover (for instance, in a NOC or SOC situation), administrative
        passwords need to be changed frequently. Administrative credentials should not be shared across multiple devices.  In a
        NOC/SOC situation, it's important to not share administrative credentials between operators (names accounts should be
        used), and in particular administrative credentials should never be shared across different customer infrastructures.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.3.7', 'cis_palo_alto_firewall_9_benchmark']
    enabled: false
    properties:
      match: all
      rules:

