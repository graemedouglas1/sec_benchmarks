        - checks:
            - rule: 'should have_property "RemoteAccessHostAllowRelayedConnection"'
            - name: 'RemoteAccessHostAllowRelayedConnection'
              rule: "should have_property_value('RemoteAccessHostAllowRelayedConnection', :dword, '0')"

  "2.9.1":
