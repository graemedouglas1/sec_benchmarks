      rules:

  "10.4":
    title: '10.4 | Protect Backups - manual'
    section: 'Automated Checks'
    description: |
        Ensure that backups are properly protected via physical security or encryption when they are stored, as well as when
        they are moved across the network. This includes remote backups and cloud services.
    remediation: |
        For the automated check for 10.4, the Controls Assessment Module verifies that Windows Server Backup and Bitlocker are
        installed on the machine.  Then, the Controls Assessment Module determines the destination drive of the last backup and
        checks to see if that drive is encrypted with native Windows encryption (either hardware/device encryption or BitLocker
        software encryption). To turn on Bitlocker, navigate to Control Panel > System and Security > BitLocker Drive
        Encryption, and select Turn on BitLocker.
    type: Undefined
    impact: '1.0'
    tags: ['cis_controls_assessment_module_windows_server', 'rule_10.4', 'cis_controls_assessment_module_windows_server']
