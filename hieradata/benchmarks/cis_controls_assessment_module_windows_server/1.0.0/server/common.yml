  "16.9":
    title: '16.9 | Disable Dormant Accounts - manual'
    section: 'Automated Checks'
    description: |
        Automatically disable dormant accounts after a set period of inactivity.
    remediation: |
        The automated CAM check for 16.9 checks the last logon date for each of the enabled local machine accounts and verifies
        that they have been logged into within a specified timeframe.  If the account has never been logged into, this timeframe
        is applied to the last password set date instead.  By default, CAM uses 30 days for this timeframe, but this setting can
        be adjusted in the assessor-cli.properties file as appropriate for your organization. Ensure that any accounts not
        meeting the specified dormancy time frame are disabled.  The "net user" command can be used to identify last logon times
        for specific users.  Accounts can be deactivated either with the "net user" command or in Computer Management > System
        Tools > Local Users and Groups > Users .
