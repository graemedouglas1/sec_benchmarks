  "16.11":
    title: '16.11 | Lock Workstation Sessions After Inactivity - manual'
    section: 'Automated Checks'
    description: |
        Automatically lock workstation sessions after a standard period of inactivity.
    remediation: |
        The CAM automated check for 16.11 makes sure that the lock screen timeout does not exceed a maximum value and that the
        lock screen is enabled.  The default maximum timeout value for CAM is 900 seconds (15 minutes, which is consistent with
        the Windows Benchmark), but this setting can be adjusted in the assessor-cli.properties file as appropriate for your
        organization. The lock screen timeout value can be set via local group policy as follows: Open the Local Group Policy
        Editor, navigate to Computer Configuration > Windows Settings > Security Settings > Local Policies > Security Options >
        Interactive logon: Machine inactivity limit .  This setting may require a reboot to take effect.
