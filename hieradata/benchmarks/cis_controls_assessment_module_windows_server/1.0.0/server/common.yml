  "3.4":
    title: '3.4 | Deploy Automated Operating System Patch Management Tools - manual'
    section: 'Automated Checks'
    description: |
        Deploy automated software update tools in order to ensure that the operating systems are running the most recent
        security updates provided by the software vendor.
    remediation: |
        The automated CAM check for 3.4 requires both the download of updates and the installation of those updates to be
        automatic and without user intervention.  Therefore, it will fail even if automatic update downloads are on but the user
        can decide whether to install those updates. CAM is checking the following registry settings:
                              HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\WindowsUpdate DisableWindowsUpdateAccess
        (Fail if this setting is set to 1)
                              HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\WindowsUpdate\AU NoAutoUpdate  (Fail if
        this setting is set to 1)
                              HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\WindowsUpdate\AU AUOptions  (Fail if this
        setting is not set to 4)
                           The AUOptions value can be set via local group policy as follows: Open the Local Group Policy Editor,
        navigate to Computer Configuration > Administrative Templates > Windows Components > Windows Update > Configure
        Automatic Updates.  Ensure that Enabled is selected, and Configure automatic updating is set to 4 – Auto download and
        schedule the install.  The other settings there (such as the specific schedule for updates) can be set as appropriate
        for your organization and are not assessed by CAM.    Similar settings are available at the Domain level as well.
    type: Undefined
    impact: '1.0'
    tags: ['cis_controls_assessment_module_windows_server', 'rule_3.4', 'cis_controls_assessment_module_windows_server']
    enabled: false
    properties:
      match: all
      rules:

