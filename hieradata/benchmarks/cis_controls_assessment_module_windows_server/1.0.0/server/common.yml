  "8.5":
    title: '8.5 | A Configure Devices to Not Auto-Run Content - manual'
    section: 'Automated Checks'
    description: |
        Configure devices to not autorun content from removable media.
    remediation: |
        CAM's check for 8.5 is divided into two separate checks - one for AutoRun and one for AutoPlay.  This is the AutoRun
        check. CAM is checking the following registry settings to see if at least one of them is set to disable AutoRun:
                              HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer NoAutoRun  (Pass if
        this setting is set to 1)
                              HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer NoAutoRun  (Pass if
        this setting is set to 1)
                              HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer NoDriveTypeAutoRun
        (Pass if this setting is set to 0xff)
                              HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer NoDriveTypeAutoRun
        (Pass if this setting is set to 0xff)
                              HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer NoDriveAutoRun
        (Pass if this setting is set to 0x3FFFFFF)
                              HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer NoDriveAutoRun
        (Pass if this setting is set to 0x3FFFFFF)
                              Note that while the Machine settings or Current User settings are accepted by CAM, the Machine
        settings are preferred because they would turn AutoRun off for all users on the machine.
                           AutoRun can be turned off via local group policy as follows: Open the Local Group Policy Editor,
        navigate to Computer Configuration > Administrative Templates > Windows Components > AutoPlay Policies > Set the default
        behavior for AutoRun.  Ensure that Enabled is selected, and then select "Do not execute any autorun commands" in the
        drop down menu.  Similar settings are available at the Domain level as well.
    type: Undefined
    impact: '0.5'
    tags: ['cis_controls_assessment_module_windows_server', 'rule_8.5', 'cis_controls_assessment_module_windows_server']
