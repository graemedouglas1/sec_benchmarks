  "10.1":
    title: '10.1 | Ensure Regular Automated Backups - manual'
    section: 'Automated Checks'
    description: |
        Ensure that all system data is automatically backed up on a regular basis.
    remediation: |
        For the automated check for 10.1, the Controls Assessment Module verifies that Windows Server Backup is installed on the
        machine.  Additionally, it verifies that both the last successful backup was within the specified time frame, and that
        the next backup is scheduled to occur within the specified time frame from the last successful backup.  By default, the
        Controls Assessment Module uses 7 days for this time frame, but this setting can be adjusted in the assessor-
        cli.properties file as appropriate for your organization. Note that backups conducted with tools other than Windows
        Server Backup, or that are scheduled using other means (such as the Task Scheduler rather than directly through Windows
        Server Backup) are not currently checked by the Controls Assessment Module. A backup schedule can be created in the
        Windows Server Backup graphical user interface (also known as wbadmin).
    type: Undefined
    impact: '1.0'
    tags: ['cis_controls_assessment_module_windows_server', 'rule_10.1', 'cis_controls_assessment_module_windows_server']
    enabled: false
    properties:
      match: all
      rules:

  "10.2":
    title: '10.2 | Perform Complete System Backups - manual'
    section: 'Automated Checks'
    description: |
        Ensure that all of the organizations key systems are backed up as a complete system, through processes such as imaging,
        to enable the quick recovery of an entire system.
    remediation: |
        For the automated check for 10.2, the Controls Assessment Module verifies that Windows Server Backup is installed on the
        machine.  It verifies that the next backup is scheduled to occur within the specified time frame, and that the Bare
        Metal Recovery, SystemState, and VssFullBackup options are selected for the scheduled backup.  By default, the Controls
        Assessment Module uses 7 days for this time frame, but this setting can be adjusted in the assessor-cli.properties file
        as appropriate for your organization. Note that backups conducted with tools other than Windows Server Backup, or that
        are scheduled using other means (such as the Task Scheduler rather than directly through Windows Server Backup) are not
        currently checked by the Controls Assessment Module. A backup schedule can be created in the Windows Server Backup
        graphical user interface (also known as wbadmin).  When creating a backup schedule, choosing “Full Server” will select
        all of these options.  Alternatively, you can select custom and manually verify that the Bare Metal Recovery,
        SystemState, and VssFullBackup options are selected.
    type: Undefined
    impact: '1.0'
    tags: ['cis_controls_assessment_module_windows_server', 'rule_10.2', 'cis_controls_assessment_module_windows_server']
    enabled: false
    properties:
