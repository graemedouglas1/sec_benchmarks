  "4.2":
    title: '4.2 | Change Default Passwords - manual'
    section: 'Automated Checks'
    description: |
        Before deploying any new asset, change all default passwords to have values consistent with administrative level
        accounts.
    remediation: |
        Since Windows does not have default passwords, the automated CAM check for 4.2 focuses on the having "values consistent
        with administrative level accounts" portion of the sub-control.  CAM is checking for a required minimum password length.
        By default, the required minimum in CAM is 14 (which is consistent with the Windows Benchmark), but this setting can be
        adjusted in the assessor-cli.properties file as appropriate for your organization. The minimum password length can be
        set via local group policy as follows: Open the Local Group Policy Editor, navigate to Computer Configuration > Windows
        Settings > Security Settings > Account Policies > Password Policy > Minimum password length.  Similar settings are
        available at the Domain level as well.
    type: Undefined
    impact: '1.0'
