  "15.7":
    title: '15.7 | Leverage the Advanced Encryption Standard to Encrypt Wireless Data - manual'
    section: 'Automated Checks'
    description: |
        Leverage the Advanced Encryption Standard AES to encrypt wireless data in transit.
    remediation: |
        The automated CAM check for 15.7 ensures that any wireless connections detected for the machine are making use of CCMP
        (the Counter Mode CBCMAC Protocol, a mode of AES used for WLAN connections as discussed in IEEE 802.11i).  If no
        wireless connections are detected, this check will Pass.  For each wireless connection in Control Panel > All Control
        Panel Items > Network and Sharing Center, click on the linked name of that connection to open the Wi-Fi Status of the
        connection, and then click Wireless Properties.  In the Properties dialog box for that connection, click on the Security
        tab.  Ensure that WPA2 is being used in the Security type dropdown and that AES is selected as the Encryption type
        (note: settings may be different for WPA2-Enterprise).
