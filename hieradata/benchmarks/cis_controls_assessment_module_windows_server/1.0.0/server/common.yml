  "9.4":
    title: '9.4 | Apply Host-Based Firewalls or Port Filtering - manual'
    section: 'Automated Checks'
    description: |
        Apply hostbased firewalls or portfiltering tools on end systems, with a defaultdeny rule that drops all traffic except
        those services and ports that are explicitly allowed.
    remediation: |
        The automated CAM check for 9.4 ensures that all three host-based Windows Firewall profiles (Domain, Private, and
        Public) are using a default-deny rule for incoming traffic.  In Windows Defender Security Center, select Firewall and
        network protection, and ensure that all 3 are turned on.  To edit the default-deny rules for Inbound Traffic, select
        Advanced Settings and click Windows Defender Firewall Properties, and then ensure that "Block (default)" is selected for
        Inbound Connections in each of the 3 profile tabs.
    type: Undefined
    impact: '1.0'
