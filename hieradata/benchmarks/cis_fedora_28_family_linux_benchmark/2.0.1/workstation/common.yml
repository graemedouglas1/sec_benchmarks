inspec_rules:
  "1.1.1.1":
    title: '1.1.1.1 | Ensure mounting of cramfs filesystems is disabled'
    section: 'Disable unused filesystems'
    description: |
        The                cramfs
         filesystem type is a compressed readonly Linux filesystem embedded in small footprint systems. A                cramfs
         image can be used without having to first decompress the image.
    remediation: |
        Edit or create a file in the                    /etc/modprobe.d/
         directory ending in                    .conf
         with a line that reads                    install cramfs /bin/false
         and a line the reads                    blacklist cramfs
        .                 Example:
        # printf "install cramfs /bin/false
        blacklist cramfs
        " >> /etc/modprobe.d/cramfs.conf

        Run the following command to unload the                    cramfs
         module:                 # modprobe -r cramfs
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.1.1.1', 'cis_fedora_28_family_linux_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.1.2":
    title: '1.1.1.2 | Ensure mounting of squashfs filesystems is disabled'
    section: 'Disable unused filesystems'
    description: |
        The                squashfs
         filesystem type is a compressed readonly Linux filesystem embedded in small footprint systems. A
        squashfs
         image can be used without having to first decompress the image.
    remediation: |
        Edit or create a file in the                    /etc/modprobe.d/
         directory ending in                    .conf
         with the lines that reads                    install squashfs /bin/false
         and                    blacklist squashfs
        .                 Example:
        # printf "install squashfs /bin/false
        blacklist squashfs
        " >> /etc/modprobe.d/squashfs.conf

        Run the following command to unload the                    squashfs
         module:                 # modprobe -r squashfs
         Impact:
        As Snap packages utilizes                      squashfs
         as a compressed filesystem, disabling                      squashfs
         will cause Snap packages to fail.                   Snap
         application packages of software are self-contained and work across a range of Linux distributions. This is unlike
        traditional Linux package management approaches, like APT or RPM, which require specifically adapted packages per Linux
        distribution on an application update and delay therefore application deployment from developers to their software's
        end-user. Snaps themselves have no dependency on any external store ("App store"), can be obtained from any source and
        can be therefore used for upstream software deployment.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_1.1.1.2', 'cis_fedora_28_family_linux_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.1.3":
    title: '1.1.1.3 | Ensure mounting of udf filesystems is disabled'
    section: 'Disable unused filesystems'
    description: |
        The                udf
         filesystem type is the universal disk format used to implement ISO/IEC 13346 and ECMA167 specifications. This is an
        open vendor filesystem type for data storage on a broad range of media. This filesystem type is necessary to support
        writing DVDs and newer optical disc formats.
    remediation: |
        Edit or create a file in the                    /etc/modprobe.d/
         directory ending in                    .conf
         with a line that reads                    install udf /bin/false
        .                 Example:
        # printf "install udf /bin/false
        blacklist udf
        " >> /etc/modprobe.d/udf.conf

        Run the following command to unload the                    udf
         module:                 # modprobe -r udf
         Impact:
        Microsoft Azure requires the usage of                      udf
        .                   udf
         should not be disabled on systems run on Microsoft Azure.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_1.1.1.3', 'cis_fedora_28_family_linux_benchmark']
    enabled: true
    properties:
      match: all
