inspec_rules:
  "1.1.1.1":
    title: '1.1.1.1 | Ensure mounting of squashfs filesystems is disabled'
    section: 'Disable unused filesystems'
    description: |
        The                squashfs
         filesystem type is a compressed readonly Linux filesystem embedded in small footprint systems similar to
        cramfs
         . A                squashfs
         image can be used without having to first decompress the image.
    remediation: |
        Edit or create a file in the                    /etc/modprobe.d/
         directory ending in .conf
        Example:                    vi /etc/modprobe.d/squashfs.conf
                         and add the following line: install squashfs /bin/true

        Run the following command to unload the                    squashfs
         module:                 # modprobe -r squashfs
         Impact: Disabling squashfs will prevent the use of snap.  Snap is a package manager for Linux for installing Snap
        packages. "Snap" application packages of software are self-contained and work across a range of Linux distributions.
        This is unlike traditional Linux package management approaches, like APT or RPM, which require specifically adapted
        packages per Linux distribution on an application update and delay therefore application deployment from developers to
        their software's end-user. Snaps themselves have no dependency on any external store ("App store"), can be obtained from
        any source and can be therefore used for upstream software deployment. When snaps are deployed on versions of Linux, the
        Ubuntu app store is used as default back-end, but other stores can be enabled as well.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_1.1.1.1', 'cis_suse_linux_enterprise_15_benchmark']
    enabled: true
    properties:
      match: all
      rules:

