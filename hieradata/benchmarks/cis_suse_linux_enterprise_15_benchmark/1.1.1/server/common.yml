  "1.1.6":
    title: '1.1.6 | Ensure devshm is configured'
    section: 'Filesystem Configuration'
    description: |
        /dev/shm
         is a traditional shared memory concept. One program will create a memory portion, which other processes if permitted
        can access. If /dev/shm is not configured,              tmpfs
         will be mounted to              /dev/shm
         by systemd.           Notes
        An entry for                  /dev/shm
         in                  /etc/fstab
         will take precedence.               tmpfs
         can be resized using the sizesize parameter in                  /etc/fstab
        . If we dont specify the size, it will be half the RAM.
        Resize                tmpfs
         example               tmpfs   /dev/shm    tmpfs   defaults,noexec,nodev,nosuid,size2G  0   0
    remediation: |
        Edit                  /etc/fstab
         and add or edit the following line:               tmpfs      /dev/shm    tmpfs   defaults,noexec,nodev,nosuid   0 0

        Run the following command to remount                  /dev/shm
        :               # mount -o remount,noexec,nodev,nosuid /dev/shm
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.1.6', 'cis_suse_linux_enterprise_15_benchmark']
    enabled: true
    properties:
      match: all
      rules:

