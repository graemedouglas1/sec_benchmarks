  "1.5.1":
    title: '1.5.1 | Ensure bootloader password is set'
    section: 'Secure Boot Settings'
    description: |
        Setting the boot loader password will require that anyone rebooting the system must enter a password before being able
        to set command line boot parameters Notes This recommendation is designed around the grub2 bootloader, if LILO or
        another bootloader is in use in your environment enact equivalent settings.
        Replace /boot/grub2/grub.cfg with the appropriate grub configuration file for your environment The information can be
        placed in any /etc/grub.d file as long as that file is incorporated into grub.cfg The superuser/user information and
        password should not be contained in the /etc/grub.d/00header file.
        A custom file, such as                      /etc/grub.d/40custom
         should be used so it is not overwritten should the Grub package be updated.
    remediation: |
        create an encrypted password with                  grub2-mkpasswd-pbkdf2
        :
        # grub2-mkpasswd-pbkdf2

        Enter password: <password>
        Reenter password: <password>

        Your PBKDF2 is <encrypted-password>

        Add the following into                  /etc/grub.d/40_custom

        set superusers="<username>"
        password_pbkdf2 <username> <encrypted-password>

        Run the following command to update the                  grub2
         configuration:               # grub2-mkconfig -o /boot/grub2/grub.cfg
         Impact: If password protection is enabled, only the designated superuser can edit a Grub 2 menu item by pressing "e" or
        access the GRUB 2 command line by pressing "c" If GRUB 2 is set up to boot automatically to a password-protected menu
        entry the user has no option to back out of the password prompt to select another menu entry. Holding the SHIFT key will
        not display the menu in this case. The user must enter the correct username and password. If unable, the configuration
        files will have to be edited via the LiveCD or other means to fix the problem You can add --unrestricted to the menu
        entries to allow the system to boot without entering a password. Password will still be required to edit menu items.
