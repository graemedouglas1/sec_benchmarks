  "5.3.2":
    title: '5.3.2 | Ensure lockout for failed password attempts is configured'
    section: 'Configure PAM'
    description: |
        Lock out users after              n
         unsuccessful consecutive login attempts.
        These settings are commonly configured with the              pamfaillock.so
         module.  Some environments may continue using the              pamtally2.so
         module, where this older method may simplify automation in mixed environments.
        Set the lockout number in              deny
         to the policy in effect at your site.           unlocktimen
         is the number of seconds the account remains locked after the number of attempts configured in              denyn
         has been met.           Notes Additional module options may be set, recommendation only covers those listed here. If
        you want to require the administrator to unlock accounts, leave off the unlocktime option
        The default location for attempted accesses is recorded in                  /var/log/tallylog
                       Use of the audit keyword may log credentials in the case of user error during authentication.  This risk
        should be evaluated in the context of the site policies of your organization. You may also lock out root, this should be
        considered carefully due to the ability to have this setting lock all access to the system As an option on the same line
        auth required pamtally2.so deny5 evendenyroot unlocktime900
         To define a different lockout time for root auth required pamtally2.so deny5 rootunlocktime120  unlocktime900

        If a user has been locked out because they have reached the maximum consecutive failure count defined by
        deny
         in the                  pamtally2.so
         module, the user can be unlocked by issuing following command. This command sets the failed count to 0, effectively
        unlocking the user.                pamtally2 u username reset
