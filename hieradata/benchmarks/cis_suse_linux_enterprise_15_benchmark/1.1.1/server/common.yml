  "1.1.1.3":
    title: '1.1.1.3 | Ensure mounting of FAT filesystems is limited'
    section: 'Disable unused filesystems'
    description: |
        The                FAT
         filesystem format is primarily used on older windows systems and portable USB drives or flash modules. It comes in
        three types                FAT12
         ,                FAT16
         , and                FAT32
          all of which are supported by the                vfat
          kernel module.
    remediation: |
        Edit or create a file in the /etc/modprobe.d/ directory ending in                    .conf
         and add the following lines:
        Example:                      vim /etc/modprobe.d/fat.conf

        install fat /bin/true
        install vfat /bin/true
        install msdos /bin/true

        Run the following commands to unload the                    msdos
        ,                    vfat
        , and                    fat
         modules:
        # modprobe -r msdos
        # modprobe -r vfat
        # modprobe -r fat
                         Impact:
        The                      FAT
         filesystem format is used by UEFI systems for the EFI boot partition.  Disabling the vfat module can prevent boot on
        UEFI systems.                   FAT
         filesystems are often used on portable USB sticks and other flash media which are commonly used to transfer files
        between workstations, removing VFAT support may prevent the ability to transfer files in this way.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_1.1.1.3', 'cis_suse_linux_enterprise_15_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.2":
    title: '1.1.2 | Ensure tmp is configured'
    section: 'Filesystem Configuration'
    description: |
        The              /tmp
         directory is a worldwritable directory used for temporary storage by all users and some applications.           Notes
        If an entry for /tmp exists in /etc/fstab it will take precedence over entries in the tmp.mount file. tmpfs
         can be resized using the sizesize parameter in                  /etc/fstab
         or on the Options line in the tmp.mount file. If we dont specify the size, it will be half the RAM.
        Resize                tmpfs
         examples             /etc/fstab   tmpfs   /tmp         tmpfs   rw,noexec,nodev,nosuid,size2G          0  0
         tmp.mount
          Mount
          Whattmpfs
          Where/tmp
          Typetmpfs
          Optionsmode1777,strictatime,size2G,noexec,nodev,nosuid
    remediation: |
        Create or update an entry for                  /tmp
         in either                  /etc/fstab
                         OR
         in a systemd                  tmp.mount
         file:
        If                    /etc/fstab
         is used:
        Configure                    /etc/fstab
          as appropriate.
          Example:
          tmpfs	/tmp	tmpfs     defaults,rw,nosuid,nodev,noexec,relatime  0 0

        Run the following command to remount                    /tmp
                           # mount -o remount,noexec,nodev,nosuid /tmp
         OR If an explicit systemd target is used to mount /tmp:
        Run the following command to create the file                    /etc/systemd/system/tmp.mount
         if it doesn't exist:                   # [ ! -f /etc/systemd/system/tmp.mount ] && cp -v /usr/share/systemd/tmp.mount
        /etc/systemd/system/

        Edit the file                    /etc/systemd/system/tmp.mount
        :
        Example                    tmp.mount
         file:
        #  This file is part of systemd.
        #
        #  systemd is free software; you can redistribute it and/or modify it
        #  under the terms of the GNU Lesser General Public License as published by
        #  the Free Software Foundation; either version 2.1 of the License, or
        #  (at your option) any later version.

        [Unit]
        Description=Temporary Directory (/tmp)
        Documentation=man:hier(7)
        Documentation=https://www.freedesktop.org/wiki/Software/systemd/APIFileSystems
        ConditionPathIsSymbolicLink=!/tmp
        DefaultDependencies=no
        Conflicts=umount.target
        Before=local-fs.target umount.target
        After=swap.target

        [Mount]
        What=tmpfs
        Where=/tmp
        Type=tmpfs
        Options=mode=1777,strictatime,nosuid,nodev,nosuid

        [Install]
        WantedBy=local-fs.target
                       Run the following command to reload the systemd daemon:   # systemctl daemon-reload

        Run the following command to unmask                    tmp.mount
        :                   # systemctl unmask tmp.mount

        Run the following command to enable and start                    tmp.mount
        :                   # systemctl enable --now tmp.mount
         Impact:
        Since the                    /tmp
         directory is intended to be world-writable, there is a risk of resource exhaustion if it is not bound to a separate
        partition.
        Running out of /tmp space is a problem regardless of what kind of filesystem lies under it, but in a default
        installation a disk-based                    /tmp
         will essentially have the whole disk available, as it only creates a single                    /
         partition. On the other hand, a RAM-based                    /tmp
         as with                    tmpfs
         will almost certainly be much smaller, which can lead to applications filling up the filesystem much more easily.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.1.2', 'cis_suse_linux_enterprise_15_benchmark']
    enabled: true
    properties:
      match: all
      rules:

