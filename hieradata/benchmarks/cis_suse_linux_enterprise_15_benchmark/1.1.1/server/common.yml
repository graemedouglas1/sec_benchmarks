  "2.2.1.2":
    title: '2.2.1.2 | Ensure systemd-timesyncd is configured - manual'
    section: 'Time Synchronization'
    description: |
        systemdtimesyncd is a daemon that has been added for synchronizing the system clock across the network. The
        systemdtimesyncd daemon Implements an SNTP client.
        Only implements a client side
                         Does not bother with the full NTP complexity Only on querys time from one remote server, synchronizing
        the local clock to it
                       runs with minimal privileges
        saves the current clock to disk every time a new NTP sync has been acquired
                         Uses this to correct the system clock early at bootup to make sure that time monotonically progresses
        on these systems, even if it is not always correct
                       Requires a new system user and group systemdtimesync to be created on installation of systemd Hooked up
        with networkd to only operate when network connectivity is available Notes The systemdtimesyncd service specifically
        implements only SNTP. This minimalistic service will set the system clock for large offsets or slowly adjust it for
        smaller deltas. More complex use cases are not covered by systemdtimesyncd. This recommendation only applies if
        timesyncd is in use on the system
    remediation: |
        Edit the file                    /etc/systemd/timesyncd.conf
         and add/modify the following lines:
        NTP=0.suse.pool.ntp.org 1.suse.pool.ntp.org #Servers listed should be In Accordance With Local Policy

        FallbackNTP=2.suse.pool.ntp.org 3.suse.pool.ntp.org #Servers listed should be In Accordance With Local Policy

        RootDistanceMax=1 #should be In Accordance With Local Policy

        Run the following commands to enable and start                    systemd-timesyncd
        :
        # systemctl --now enable systemd-timesyncd.service

        # timedatectl set-ntp true
    type: Undefined
    impact: '0.0'
    tags: ['level1', 'rule_2.2.1.2', 'cis_suse_linux_enterprise_15_benchmark']
    enabled: false
    properties:
      match: all
      rules:

