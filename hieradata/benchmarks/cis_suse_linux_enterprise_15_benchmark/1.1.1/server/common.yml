      match: all
      rules:
        - checks:
            - name: Undefined
              rule: 'should cmp == ^-a\s+(always,exit|exit,always)\s+-F\s+arch=b32\s+-S\s+(stime|settimeofday|adjtimex),(?!\2)(stime|settimeofday|adjtimex),(?!(\2|\3))(stime|settimeofday|adjtimex)\s+-F\s+key=\S+ *$'
            - name: Undefined
