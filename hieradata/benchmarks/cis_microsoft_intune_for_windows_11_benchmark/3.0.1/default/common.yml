    title: '75.1 | L1 Ensure Hypervisor Enforced Code Integrity is set to Enabled with UEFI lock'
    section: 'Virtualization Based Technology'
    description: |
        This setting enables virtualization based protection of Kernel Mode Code Integrity. When this is enabled, kernel mode
        memory protections are enforced and the Code Integrity validation path is protected by the Virtualization Based Security
        feature.
        The recommended state for this setting is            Enabled with UEFI lock
        .         Note
         Virtualization Based Security requires a 64bit version of Windows with Secure Boot enabled, which in turn requires that
        Windows was installed with a UEFI BIOS configuration, not a Legacy BIOS configuration. In addition, if running Windows
        on a virtual machine, the hardwareassisted CPU virtualization feature Intel VTx or AMDV must be exposed by the host to
        the guest VM.
        More information on system requirements for this feature can be found at            Windows Defender Credential Guard
        Requirements Windows 10  Microsoft Docs
                     Note 2
         Credential Guard and Device Guard are not currently supported when using Azure IaaS VMs.
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Enabled with UEFI lock
        .             Virtualization Based Technology\Hypervisor Enforced Code Integrity
         Impact: Note:
         This setting was moved from the Next Generation (NG) profile to the Level 1 (L1) profile for the
        Windows 11 Operating System only
        . NG profile settings were isolated from the L1 profile due to potential hardware compatibility issues. The Windows 11
        Operating System is dependent on the same hardware as the NG settings, so hardware compatibility is no longer an issue.
        Warning:
         All drivers on the system must be compatible with this feature or the system may crash. Ensure that this policy setting
        is only deployed to computers which are known to be compatible.               Warning #2:
         Once this setting is turned on and active,                  Virtualization Based Security cannot be disabled solely via
        GPO
         or any other remote method. After removing the setting from GPO, the features must also be manually disabled
        locally at the machine
         using the steps provided at this link:               Manage Windows Defender Credential Guard (Windows 10) | Microsoft
        Docs Warning #3
        :                  Windows Autopilot - Policy Conflicts
        : This policy requires a reboot to apply. As a result, prompts may appear when modifying user account control (UAC)
        settings during the Out of the Box Experience (OOBE) using the device Enrollment Status Page (ESP). Increased prompts
        are more likely if the device reboots after policies are applied. To work around this issue, the policies can be
        targeted to users instead of devices so that they apply later in the process. An exception to this recommendation may be
        needed if Windows AutoPilot is used.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_75.1', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\DeviceGuard'
        - checks:
            - rule: 'should have_property "HypervisorEnforcedCodeIntegrity"'
            - name: 'HypervisorEnforcedCodeIntegrity'
