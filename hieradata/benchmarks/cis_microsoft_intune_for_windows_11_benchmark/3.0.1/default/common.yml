---

inspec_rules:
  "1.1":
    title: '1.1 | L1 Ensure Allow Cortana Above Lock is set to Block'
    section: 'Above Lock'
    description: |
        This policy setting determines whether or not the user can interact with Cortana using speech while the system is
        locked.
        The recommended state for this setting is            Block
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Block
        .             Above Lock\Allow Cortana Above Lock
         Impact: The system will need to be unlocked for the user to interact with Cortana using speech.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.1', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\'
        - checks:
            - rule: 'should have_property "AllowCortanaAboveLock"'
            - name: 'AllowCortanaAboveLock'
              rule: "should have_property_value('AllowCortanaAboveLock', :dword, '0')"

  "3.1.3.1":
    title: '3.1.3.1 | L1 Ensure Enable screen saver User is set to Enabled'
    section: 'Personalization'
    description: |
        This policy setting enables/disables the use of desktop screen savers.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Enabled
        .                 Administrative Templates\Control Panel\Personalization\Enable screen saver (User)
         Impact:
        A screen saver runs, provided that the following two conditions hold: First, a valid screen saver on the client is
        specified through the recommendation                      Force specific screen saver
         or through Control Panel on the client computer. Second, the recommendation                      Screen saver timeout
         setting is set to a nonzero value through the setting or through Control Panel.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_3.1.3.1', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_USERS\\Software\Policies\Microsoft\Windows\Control Panel\Desktop'
        - checks:
            - rule: 'should have_property "ScreenSaveActive"'
            - name: 'ScreenSaveActive'
              rule: "should have_property_value('ScreenSaveActive', :dword, '1')"

