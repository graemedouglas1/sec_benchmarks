        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Tcpip6\Parameters'
        - checks:
            - rule: 'should have_property "DisableIPSourceRouting"'
            - name: 'DisableIPSourceRouting'
              rule: "should have_property_value('DisableIPSourceRouting', :dword, '2')"

  "3.5.3":
    title: '3.5.3 | L1 Ensure MSS DisableIPSourceRouting IP source routing protection level protects against packet spoofing is set to Enabled Highest protection source routing is completely disabled'
