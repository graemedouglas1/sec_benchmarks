  "45.28":
    title: '45.28 | L1 Ensure Network security Restrict NTLM Audit Incoming NTLM Traffic is set to Enable auditing for all accounts'
    section: 'Local Policies Security Options'
    description: |
        This policy setting allows the auditing of incoming NTLM traffic. Events for this setting are recorded in the
