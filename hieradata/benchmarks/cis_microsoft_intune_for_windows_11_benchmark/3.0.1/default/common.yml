        The recommended state for this setting is              Disabled
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Disabled
        .               Administrative Templates\MSS (Legacy)\MSS: (PerformRouterDiscovery) Allow IRDP to detect and configure
        Default Gateway addresses (could lead to DoS)
         Impact: Windows will not automatically detect and configure default gateway addresses on the computer.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_3.5.8', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Tcpip\Parameters'
        - checks:
            - rule: 'should have_property "PerformRouterDiscovery"'
            - name: 'PerformRouterDiscovery'
              rule: "should have_property_value('PerformRouterDiscovery', :dword, '0')"

  "3.5.9":
    title: '3.5.9 | L1 Ensure MSS SafeDllSearchMode Enable Safe DLL search mode recommended is set to Enabled'
    section: 'MSS (Legacy)'
    description: |
        The DLL search order can be configured to search for DLLs that are requested by running processes in one of two ways
        Search folders specified in the system path first, and then search the current working folder. Search current working
        folder first, and then search the folders specified in the system path.
        When enabled, the registry value is set to              1
        . With a setting of              1
        , the system first searches the folders that are specified in the system path and then searches the current working
        folder. When disabled the registry value is set to 0 and the system first searches the current working folder and then
        searches the folders that are specified in the system path.           Applications will be forced to search for DLLs in
        the system path first. For applications that require unique versions of these DLLs that are included with the
        application, this entry could cause performance or stability problems.
        The recommended state for this setting is              Enabled
        .           Note
         More information on how Safe DLL search mode works is available at this link              DynamicLink Library Search
        Order  Windows applications  Microsoft Docs
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Enabled
        .               Administrative Templates\MSS (Legacy)\MSS: (SafeDllSearchMode) Enable Safe DLL search mode (recommended)
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_3.5.9', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager'
        - checks:
            - rule: 'should have_property "SafeDllSearchMode"'
            - name: 'SafeDllSearchMode'
              rule: "should have_property_value('SafeDllSearchMode', :dword, '1')"

  "3.5.10":
    title: '3.5.10 | L1 Ensure MSS ScreenSaverGracePeriod The time in seconds before the screen saver grace period expires 0 recommended is set to Enabled 5 or fewer seconds'
    section: 'MSS (Legacy)'
    description: |
        Windows includes a grace period between when the screen saver is launched and when the console is actually locked
        automatically when screen saver locking is enabled.
        The recommended state for this setting is              Enabled 5 or fewer seconds
        .
    remediation: |
