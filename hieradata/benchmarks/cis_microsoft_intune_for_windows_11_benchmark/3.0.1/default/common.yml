  "45.20":
    title: '45.20 | L1 Ensure Network access Restrict anonymous access to Named Pipes and Shares is set to Enabled'
    section: 'Local Policies Security Options'
    description: |
        When enabled, this policy setting restricts anonymous access to only those shares and pipes that are named in the
        Network access Named pipes that can be accessed anonymously
         and            Network access Shares that can be accessed anonymously
         settings. This policy setting controls null session access to shares on your computers by adding
        RestrictNullSessAccess
         with the value            1
         in the         HKLM\SYSTEM\CurrentControlSet\Services\LanManServer\Parameters registry key. This registry value toggles
        null session shares on or off to control whether the server service restricts unauthenticated clients access to named
        resources.
        The recommended state for this setting is            Enabled
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Enabled
        :             Local Policies Security Options\Network access: Restrict anonymous access to Named Pipes and Shares
         Impact:
        None - this is the default behavior. If you choose to enable this setting and are supporting Windows NT 4.0 domains, you
        should check if any of the named pipes are required to maintain trust relationships between the domains, and then add
        the pipe to the                  Network access: Named pipes that can be accessed anonymously
         list:               COMNAP: SNA session access COMNODE: SNA session access SQL\QUERY: SQL instance access SPOOLSS:
        Spooler service LLSRPC: License Logging service NETLOGON: Net Logon service LSARPC: LSA access SAMR: Remote access to
        SAM objects BROWSER: Computer Browser service Previous to the release of Windows Server 2003 with Service Pack 1 (SP1)
        these named pipes were allowed anonymous access by default, but with the increased hardening in Windows Server 2003 with
        SP1 these pipes must be explicitly added if needed.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_45.20', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\LanManServer\Parameters'
        - checks:
            - rule: 'should have_property "RestrictNullSessAccess"'
            - name: 'RestrictNullSessAccess'
              rule: "should have_property_value('RestrictNullSessAccess', :dword, '1')"

  "45.21":
    title: '45.21 | L1 Ensure Network access Restrict clients allowed to make remote calls to SAM is set to Administrators Remote Access Allow'
    section: 'Local Policies Security Options'
    description: |
        This policy setting allows you to restrict remote RPC connections to SAM.
        The recommended state for this setting is            Administrators Remote Access Allow
        .         Note
         A Windows 10 R1607, Server 2016 or newer OS is required to access and set this value in Group Policy.         Note 2
         This setting was originally only supported on Windows 10 R1607 or newer, then support for it was added to Windows 7 or
        newer via the March 2017 security patches.         Note 3
         If your organization is using Microsoft Defender for Identity formerly Azure Advanced Threat Protection Azure ATP, the
        organizationnamed Defender for Identity Directory Service Account DSA, will also need to be granted the same
        Remote Access Allow
         permission. For more information on adding the service account please see            Configure SAMR to enable lateral
        movement path detection in Microsoft Defender for Identity  Microsoft Docs
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Administrators: Remote Access: Allow
        :             Local Policies Security Options\Network access: Restrict clients allowed to make remote calls to SAM
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_45.21', 'cis_microsoft_intune_for_windows_11_benchmark']
