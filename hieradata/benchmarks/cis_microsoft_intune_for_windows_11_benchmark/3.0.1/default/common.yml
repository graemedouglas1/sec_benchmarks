            - name: 'AllowInsecureGuestAuth'
              rule: "should have_property_value('AllowInsecureGuestAuth', :dword, '0')"

  "43.1":
    title: '43.1 | L2 Ensure Disallow KMS Client Online AVS Validation is set to Allow'
    section: 'Licensing'
    description: |
        The Key Management Service KMS is a Microsoft license activation method that entails setting up a local server to store
        the software licenses. The KMS server itself needs to connect to Microsoft to activate the KMS service, but subsequent
        onnetwork clients can activate Microsoft Windows OS and/or their Microsoft Office via the KMS server instead of
        connecting directly to Microsoft. This policy setting lets you optout of sending KMS client activation data to Microsoft
        automatically.
        The recommended state for this setting is            Allow
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Allow
        :             Licensing\Disallow KMS Client Online AVS Validation
         Impact: The computer is prevented from sending data to Microsoft regarding its KMS client activation state.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_43.1', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\'
        - checks:
            - rule: 'should have_property "DisallowKMSClientOnlineAVSValidation"'
            - name: 'DisallowKMSClientOnlineAVSValidation'
              rule: "should have_property_value('DisallowKMSClientOnlineAVSValidation', :dword, '1')"

  "45.1":
    title: '45.1 | L1 Ensure Accounts Block Microsoft accounts is set to Users cant add or log on with Microsoft accounts'
    section: 'Local Policies Security Options'
    description: |
        This policy setting prevents users from adding new Microsoft accounts on this computer.
        The recommended state for this setting is            Users cant add or log on with Microsoft accounts
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Users can't add or log on with Microsoft accounts
        :             Local Policies Security Options\Accounts: Block Microsoft accounts
         Impact: Users will not be able to log onto the computer with their Microsoft account.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_45.1', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "NoConnectedUser"'
            - name: 'NoConnectedUser'
