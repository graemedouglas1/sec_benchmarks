  "85.2":
    title: '85.2 | L1 Ensure Password Age Days is set to Configured 30 or fewer'
    section: 'Windows LAPS'
    description: |
        This policy setting configures the Windows LAPS Password Settings policy for password length. Each additional character
        in a password increases its complexity exponentially. For instance, a sevencharacter, all lowercase alphabetic password
        would have 26 to the power of 7 approximately 8 x 10 to the power of 9 or 8 billion possible combinations. At 1,000,000
        attempts per second a capability of many passwordcracking utilities, it would only take 133 minutes to crack. A
        sevencharacter alphabetic password with case sensitivity has 52 to the power of 7 combinations. A sevencharacter
        casesensitive alphanumeric password without punctuation has 627 combinations. An eightcharacter password has 26 to the
        power of 8 or 2 x 10 to the power of 11 possible combinations. Although this might seem to be a large number, at
        1,000,000 attempts per second it would take only 59 hours to try all possible passwords. Remember, these times will
        significantly increase for passwords that use ALT characters and other special keyboard characters such as ! or . Proper
        use of the password settings can help make it difficult to mount a brute force attack.
        The recommended state for this setting is            Configured 30 or fewer
        .         Note
         Organizations that utilize thirdparty commercial software to manage unique  complex local Administrator passwords on
        domain members may opt to disregard these LAPS recommendations.         Note 2
         Windows LAPS does not support standalone computers  they must be joined to an Active Directory domain or Entra ID
        formerly Azure Active Directory.
    remediation: |
        To establish the recommended configuration from Microsoft Intune Admin Center:
        Navigate to                  Endpoint security
         >                  Account protection
        .
        Create or edit a LAPS policy type                  Local admin password solution (Windows LAPS)
        .
        Set                  Password Age Days
         to                  Configured: 30 (or fewer)
                              Impact: None - this is the default behavior, unless set to fewer than 30 days.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_85.2', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
