  "45.29":
    title: '45.29 | L1 Ensure User Account Control Behavior of the elevation prompt for administrators is set to Prompt for consent on the secure desktop or higher'
    section: 'Local Policies Security Options'
    description: |
        This policy setting controls the behavior of the elevation prompt for administrators.
        The recommended state for this setting is            Prompt for consent on the secure desktop
        . Configuring this setting to            Prompt for credentials on the secure desktop
         also conforms to the benchmark.
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Prompt for consent on the secure desktop
         or                Prompt for credentials on the secure desktop
        :             Local Policies Security Options\User Account Control: Behavior of the elevation prompt for administrators
         Impact: When an operation (including execution of a Windows binary) requires elevation of privilege, the user is
        prompted on the secure desktop to select either Permit or Deny. If the user selects Permit, the operation continues with
        the user's highest available privilege. Warning: Windows Autopilot - Policy Conflicts
        : This policy requires a reboot to apply. As a result, prompts may appear when modifying user account control (UAC)
        settings during the Out of the Box Experience (OOBE) using the device Enrollment Status Page (ESP). Increased prompts
        are more likely if the device reboots after policies are applied. To work around this issue, the policies can be
        targeted to users instead of devices so that they apply later in the process. An exception to this recommendation may be
        needed if Windows AutoPilot is used.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_45.29', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "ConsentPromptBehaviorAdmin"'
            - name: 'ConsentPromptBehaviorAdmin'
              rule: "should have_property_value('ConsentPromptBehaviorAdmin', :dword, '1')"

  "45.30":
    title: '45.30 | L1 Ensure User Account Control Behavior of the elevation prompt for standard users is set to Automatically deny elevation requests'
    section: 'Local Policies Security Options'
    description: |
        This policy setting controls the behavior of the elevation prompt for standard users.
        The recommended state for this setting is            Automatically deny elevation requests
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Automatically deny elevation requests:
                           Local Policies Security Options\User Account Control: Behavior of the elevation prompt for standard
        users
         Impact: When an operation requires elevation of privilege, a configurable access denied error message is displayed. An
        enterprise that is running desktops as standard user may choose this setting to reduce help desk calls. Note:
         With this setting configured as recommended, the default error message displayed when a user attempts to perform an
        operation or run a program requiring privilege elevation (without Administrator rights) is "                 This
        program will not run. This program is blocked by group policy. For more information, contact your system administrator.
        " Some users who are not used to seeing this message may believe that the operation or program they attempted to run is
        specifically blocked by group policy, as that is what the message seems to imply. This message may therefore result in
        user questions as to why that specific operation/program is blocked, when in fact, the problem is that they need to
        perform the operation or run the program with an Administrative account (or "Run as Administrator" if it
        is
         already an Administrator account), and they are not doing that.               Note #2:
         When using third-party remote support tools, this recommendation could prevent Administrators from entering their
        administrative credentials. In this case, an exception to this recommendation will be needed.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_45.30', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
