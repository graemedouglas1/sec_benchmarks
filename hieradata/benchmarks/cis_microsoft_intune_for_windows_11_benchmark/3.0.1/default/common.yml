        SMBv1 incompatibilities at this link:                    SMB1 Product Clearinghouse | Storage at Microsoft
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_3.4.3', 'cis_microsoft_intune_for_windows_11_benchmark']
