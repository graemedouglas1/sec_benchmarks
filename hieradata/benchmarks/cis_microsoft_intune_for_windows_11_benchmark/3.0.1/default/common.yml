    title: '85.5 | L1 Ensure Post-authentication actions is set to Reset the password and logoff the managed account or higher'
    section: 'Windows LAPS'
    description: |
        This policy settings configures postauthentication actions which will be executed after detecting an authentication by
        the LAPS managed account. The            Action
         refers to actions to take upon expiry of the grace period before executing the specified postauthentication actions.
        Postauthentication actions Reset password
         upon expiry of the grace period, the managed account password will be reset.           Reset the password and logoff
        the managed account
