        network resources on those servers; the users will have to authenticate before they can view the lists of shared folders
        and printers. However, even with this policy setting enabled, anonymous users will have access to resources with
        permissions that explicitly include the built-in group,                  ANONYMOUS LOGON
        .
    type: Undefined
