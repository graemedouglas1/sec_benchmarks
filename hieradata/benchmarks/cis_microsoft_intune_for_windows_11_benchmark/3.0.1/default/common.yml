        rebooted.           Warning
         After an interactive logon session is terminated, other authenticated sessions using the Windows LAPS managed account
        may still be active. The only way to ensure that the previous password is no longer in use is to reboot the OS.
        The recommended state for this setting is            Reset the password and logoff the managed account
