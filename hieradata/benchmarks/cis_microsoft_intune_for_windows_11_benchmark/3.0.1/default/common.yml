  "3.11.7.2.10":
    title: '3.11.7.2.10 | BL Ensure Require additional authentication at startup is set to Enabled'
    section: 'Operating System Drives'
    description: |
        This policy setting allows you to configure whether BitLocker requires additional authentication each time the computer
        starts and whether you are using BitLocker with or without a Trusted Platform Module TPM. This policy setting is applied
        when you turn on BitLocker. Note
         Only one of the additional authentication options can be required at startup, otherwise a policy error occurs.
        If you want to use BitLocker on a computer without a TPM, select the Allow BitLocker without a compatible TPM check box.
        In this mode a USB drive is required for startup and the key information used to encrypt the drive is stored on the USB
        drive, creating a USB key. When the USB key is inserted the access to the drive is authenticated and the drive is
        accessible. If the USB key is lost or unavailable you will need to use one of the BitLocker recovery options to access
        the drive. On a computer with a compatible TPM, four types of authentication methods can be used at startup to provide
        added protection for encrypted data. When the computer starts, it can use only the TPM for authentication, or it can
        also require insertion of a USB flash drive containing a startup key, the entry of a 4digit to 20digit personal
        identification number PIN, or both. Users can configure advanced startup options in the BitLocker setup wizard. Note 2
         If you want to require the use of a startup PIN and a USB flash drive, you must configure BitLocker settings using the
        commandline tool                  managebde
         instead of the BitLocker Drive Encryption setup wizard.
        The recommended state for this setting is                  Enabled
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Enabled
        .                   Administrative Templates\Windows Components\BitLocker Drive Encryption\Operating System
        Drives\Require additional authentication at startup
         Impact: A PIN requires physical presence to restart the computer. This functionality is not compatible with Wake on LAN
        solutions.
    type: Undefined
    impact: '1.0'
    tags: ['bitlocker', 'rule_3.11.7.2.10', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\FVE'
        - checks:
            - rule: 'should have_property "UseAdvancedStartup"'
            - name: 'UseAdvancedStartup'
              rule: "should have_property_value('UseAdvancedStartup', :dword, '1')"

