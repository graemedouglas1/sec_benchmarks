        protocols that include Server Message Block SMBbased protocols, NetBIOS, Common Internet File System CIFS, and Component
        Object Model Plus COM.
        The recommended state for this setting is            Administrators, Remote Desktop Users
        .         Note
         If your organization is using Microsoft Defender for Identity formerly Azure Advanced Threat Protection Azure ATP, the
        organizationnamed Defender for Identity Directory Service Account DSA, will also need to be granted the same
        Access from network
         User Right Assignment. For more information on adding the service account please see            Make sure the DSA is
        allowed to access computers from the network in Microsoft Defender for Identity  Microsoft Docs
