        - checks:
            - rule: 'should have_property "LsaCfgFlags"'
            - name: 'LsaCfgFlags'
              rule: "should have_property_value('LsaCfgFlags', :dword, '1')"

  "24.1":
    title: '24.1 | L1 Ensure Alphanumeric Device Password Required is set to Password Numeric PIN or Alphanumeric PIN required'
    section: 'Device Lock'
    description: |
        This policy setting determines the type of PIN or password required. This policy only applies if the
        DeviceLock/DevicePasswordEnabled policy is set to 0. In settings catalog this setting is a prerequisite for Min Device
        Password Complex Characters.
        The recommended state for this setting is            Password, Numeric PIN, or Alphanumeric PIN required
