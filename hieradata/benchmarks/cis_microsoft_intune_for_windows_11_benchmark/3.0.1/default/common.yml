              rule: "should have_property_value('AlphanumericDevicePasswordRequired', :dword, '2')"

  "24.2":
    title: '24.2 | L1 Ensure Device Password Expiration is set to 365 or fewer days but not 0'
    section: 'Device Lock'
    description: |
        This policy setting defines how long a user can use their password before it expires. Values for this policy setting
        range from 0 to 730 days. If you set the value to 0, the password will never expire. Because attackers can crack
        passwords, the more frequently you change the password the less opportunity an attacker has to use a cracked password.
        However, the lower this value is set, the higher the potential for an increase in calls to help desk support due to
        users having to change their password or forgetting which password is current.
        The recommended state for this setting is            365 or fewer days, but not 0
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        365 or fewer days, but not 0
        :             Device Lock\Device Password Enabled: Device Password Expiration
         Impact: If the Maximum password age setting is too low, users are required to change their passwords very often. Such a
        configuration can reduce security in the organization, because users might write their passwords in an insecure location
        or lose them. If the value for this policy setting is too high, the level of security within an organization is reduced
        because it allows potential attackers more time in which to discover user passwords or to use compromised accounts.
        Warning:
         If an organization is using                  Windows Hello for Business
        , the the Device Lock password settings can impact PIN polices if those policies are not first defined elsewhere.
        Windows will follow the Windows Hello for Business policies for PINs if this key exists:
        HKLM\SOFTWARE\Microsoft\Policies\PassportForWork\<Tenant-ID>\Device\Policies
        . Otherwise, it will follow Device Lock policies.               This benchmark recommends configuring Device Lock
        policies for Local User accounts and Windows Hello for Business policies for PINs.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_24.2', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\'
        - checks:
            - rule: 'should have_property "DevicePasswordExpiration"'
            - name: 'DevicePasswordExpiration'
              rule: "should have_property_value('DevicePasswordExpiration', :dword, '0')"

  "24.3":
    title: '24.3 | L1 Ensure Device Password History is set to 24 or more passwords'
    section: 'Device Lock'
    description: |
        This policy setting determines the number of renewed, unique passwords that have to be associated with a user account
        before you can reuse an old password. In an Intune managed environment this setting applies to local user accounts and
        not Entra ID accounts. The value includes the users current password. This value denotes that with a setting of 1, the
        user cant reuse their current password when choosing a new password, while a setting of 5 means that a user cant set
        their new password to their current password or any of their previous four passwords.
        The recommended state for this setting is            24 or more passwords
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        24 or more password(s)
        :             Device Lock\Device Password Enabled: Device Password History
         Impact: The major impact of this configuration is that users must create a new password every time they are required to
        change their old one. If users are required to change their passwords to new unique values, there is an increased risk
        of users who write their passwords somewhere so that they do not forget them. Another risk is that users may create
        passwords that change incrementally (for example, password01, password02, and so on) to facilitate memorization but make
        them easier to guess. Warning:
         If an organization is using                  Windows Hello for Business
        , the the Device Lock password settings can impact PIN polices if those policies are not first defined elsewhere.
        Windows will follow the Windows Hello for Business policies for PINs if this key exists:
        HKLM\SOFTWARE\Microsoft\Policies\PassportForWork\<Tenant-ID>\Device\Policies
        . Otherwise, it will follow Device Lock policies.               This benchmark recommends configuring Device Lock
        policies for Local User accounts and Windows Hello for Business policies for PINs.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_24.3', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\'
        - checks:
            - rule: 'should have_property "DevicePasswordHistory"'
            - name: 'DevicePasswordHistory'
              rule: "should have_property_value('DevicePasswordHistory', :dword, '24')"

  "24.4":
    title: '24.4 | L1 Ensure Min Device Password Complex Characters is set to Digits lowercase letters and uppercase letters are required'
    section: 'Device Lock'
    description: |
        The number of complex element types uppercase and lowercase letters, numbers, and punctuation required for a strong PIN
        or password. When this policy is enabled, passwords must meet the following minimum requirements Not contain the users
        account name or parts of the users full name that exceed two consecutive characters Be at least six characters in length
        Contain characters from three of the following categories English uppercase characters A through Z English lowercase
        characters a through z Base 10 digits 0 through 9
        The recommended state for this setting is            Digits lowercase letters and uppercase letters are required.
                     Note
         The enforcement of policies for Microsoft accounts happens on the server, and the server requires a password length of
        8 and a complexity of 2. A complexity value of 3 or 4 is unsupported and setting this value on the server makes
        Microsoft accounts noncompliant.
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Digits lowercase letters and uppercase letters are required
        :             Device Lock\Device Password Enabled: Alphanumeric Device Password Required: Min Device Password Complex
        Characters
         Note:
         As of January 30 2024 this setting is nested under Alphanumeric Device Password Required and may not fully appear in
        Settings Catalog unless unchecked and re-checked in the settings picker.             Impact:
        If an organization is using                  Windows Hello for Business
        , the the Device Lock password settings can impact PIN polices if those policies are not first defined elsewhere.
        Windows will follow the Windows Hello for Business policies for PINs if this key exists:
        HKLM\SOFTWARE\Microsoft\Policies\PassportForWork\<Tenant-ID>\Device\Policies
        . Otherwise, it will follow Device Lock policies.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_24.4', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\'
        - checks:
            - rule: 'should have_property "MinDevicePasswordComplexCharacters"'
            - name: 'MinDevicePasswordComplexCharacters'
              rule: "should have_property_value('MinDevicePasswordComplexCharacters', :dword, '3')"

  "24.5":
    title: '24.5 | L1 Ensure Min Device Password Length is set to 14 or more characters'
    section: 'Device Lock'
    description: |
        This policy setting determines the least number of characters that make up a password for a local user account. There
        are many different theories about how to determine the best password length for an organization, but perhaps passphrase
        is a better term than password. In Microsoft Windows 2000 or newer, passphrases can be quite long and can include
        spaces. Therefore, a phrase such as I want to drink a 5 milkshake is a valid passphrase it is a considerably stronger
        password than an 8 or 10 character string of random numbers and letters, and yet is easier to remember. Users must be
        educated about the proper selection and maintenance of passwords, especially around password length. In enterprise
        environments, the ideal value for the Minimum password length setting is 14 characters, however you should adjust this
        value to meet your organizations business requirements.
        The recommended state for this setting is            14 or more characters
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        14 or more character(s)
        :             Device Lock\Device Password Enabled: Min Device Password Length
         Impact: Requirements for extremely long passwords can actually decrease the security of an organization, because users
        might leave the information in an insecure location or lose it. If very long passwords are required, mistyped passwords
        could cause account lockouts and increase the volume of help desk calls. If your organization has issues with forgotten
        passwords due to password length requirements, consider teaching your users about passphrases, which are often easier to
        remember and, due to the larger number of character combinations, much harder to discover. Warning:
         If an organization is using                  Windows Hello for Business
        , the the Device Lock password settings can impact PIN polices if those policies are not first defined elsewhere.
        Windows will follow the Windows Hello for Business policies for PINs if this key exists:
        HKLM\SOFTWARE\Microsoft\Policies\PassportForWork\<Tenant-ID>\Device\Policies
        . Otherwise, it will follow Device Lock policies.               This benchmark recommends configuring Device Lock
        policies for Local User accounts and Windows Hello for Business policies for PINs Note: Windows Autopilot - Policy
        Conflicts
        : The out-of-box experience (OOBE) or user desktop auto logon can fail when a device reboots during the device
        Enrollment Status Page (ESP). This failure can occur when certain DeviceLock policies are applied to a device. An
        exception to this recommendation might be needed is Windows AutoPilot if used.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_24.5', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\'
        - checks:
            - rule: 'should have_property "MinDevicePasswordLength"'
            - name: 'MinDevicePasswordLength'
              rule: "should have_property_value('MinDevicePasswordLength', :dword, '14')"

  "24.6":
