        The recommended state for this setting is            16,384 KB or greater
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        16,384 KB or greater
        :             Firewall\Enable Public Network Firewall: Log Max File Size (KB)
         Impact: The log file size will be limited to the specified size, old events will be overwritten by newer ones when the
        limit is reached.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_35.23', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\SharedAccess\Parameters\FirewallPolicy\Mdm\PublicProfile\Logging'
        - checks:
            - rule: 'should have_property "LogFileSize"'
            - name: 'LogFileSize'
              rule: "should have_property_value('LogFileSize', :dword, '16384')"

  "42.1":
    title: '42.1 | L1 Ensure Enable insecure guest logons is set to Disabled'
    section: 'Lanman Workstation'
    description: |
        This policy setting determines if the SMB client will allow insecure guest logons to an SMB server.
        The recommended state for this setting is            Disabled
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Disabled:
                           Lanman Workstation\Enable insecure guest logons
         Impact:
        The SMB client will reject insecure guest logons. This was not originally the default behavior in older versions of
        Windows, but Microsoft changed the default behavior starting with Windows 10 R1709:                  Guest access in
        SMB2 disabled by default in Windows 10 and Windows Server 2016
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_42.1', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\LanmanWorkstation'
        - checks:
