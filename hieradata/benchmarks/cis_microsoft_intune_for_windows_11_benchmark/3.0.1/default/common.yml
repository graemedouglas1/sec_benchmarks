        Protection for high security environments to completely disable source routing.
        The recommended state for this setting is              Enabled Highest protection, source routing is completely disabled
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Enabled: Highest protection, source routing is completely disabled
        .               Administrative Templates\MSS (Legacy)\MSS: (DisableIPSourceRouting) IP source routing protection level
        (protects against packet spoofing)
         Impact: All incoming source routed packets will be dropped.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_3.5.3', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Tcpip\Parameters'
        - checks:
            - rule: 'should have_property "DisableIPSourceRouting"'
            - name: 'DisableIPSourceRouting'
              rule: "should have_property_value('DisableIPSourceRouting', :dword, '2')"

  "3.5.4":
    title: '3.5.4 | L2 Ensure MSS DisableSavePassword Prevent the dial-up password from being saved recommended is set to Enabled'
    section: 'MSS (Legacy)'
    description: |
        When you dial a phonebook or VPN entry in DialUp Networking, you can use the Save Password option so that your DialUp
        Networking password is cached and you will not need to enter it on successive dial attempts. For security,
        administrators may want to prevent users from caching passwords.
        The recommended state for this setting is              Enabled
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Enabled
        .               Administrative Templates\MSS (Legacy)\MSS:(DisableSavePassword) Prevent the dial-up password from being
        saved (recommended)
         Impact: Users will not be able to automatically store their logon credentials for dial-up and VPN connections.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_3.5.4', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\RasMan\Parameters'
        - checks:
            - rule: 'should have_property "disablesavepassword"'
            - name: 'disablesavepassword'
              rule: "should have_property_value('disablesavepassword', :dword, '1')"

  "3.5.5":
    title: '3.5.5 | L1 Ensure MSS EnableICMPRedirect Allow ICMP redirects to override OSPF generated routes is set to Disabled'
    section: 'MSS (Legacy)'
    description: |
        Internet Control Message Protocol ICMP redirects cause the IPv4 stack to plumb host routes. These routes override the
        Open Shortest Path First OSPF generated routes.
        The recommended state for this setting is              Disabled
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Disabled
        .               Administrative Templates\MSS (Legacy)\MSS: (EnableICMPRedirect) Allow ICMP redirects to override OSPF
        generated routes
         Impact: When Routing and Remote Access Service (RRAS) is configured as an autonomous system boundary router (ASBR), it
        does not correctly import connected interface subnet routes. Instead, this router injects host routes into the OSPF
        routes. However, the OSPF router cannot be used as an ASBR router, and when connected interface subnet routes are
        imported into OSPF the result is confusing routing tables with strange routing paths.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_3.5.5', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Tcpip\Parameters'
        - checks:
            - rule: 'should have_property "EnableICMPRedirect"'
            - name: 'EnableICMPRedirect'
              rule: "should have_property_value('EnableICMPRedirect', :dword, '0')"

  "3.5.6":
    title: '3.5.6 | L2 Ensure MSS KeepAliveTime How often keep-alive packets are sent in milliseconds is set to Enabled 300000 or 5 minutes recommended'
    section: 'MSS (Legacy)'
    description: |
        This value controls how often TCP attempts to verify that an idle connection is still intact by sending a keepalive
        packet. If the remote computer is still reachable, it acknowledges the keepalive packet.
        The recommended state for this setting is              Enabled 300,000 or 5 minutes recommended
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Enabled: 300,000 or 5 minutes (recommended)
        .               Administrative Templates\MSS (Legacy)\MSS: (KeepAliveTime) How often keep-alive packets are sent in
        milliseconds
         Impact: Keep-alive packets are not sent by default by Windows. However, some applications may configure the TCP stack
        flag that requests keep-alive packets. For such configurations, you can lower this value from the default setting of two
        hours to five minutes to disconnect inactive sessions more quickly.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_3.5.6', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Tcpip\Parameters'
        - checks:
            - rule: 'should have_property "KeepAliveTime"'
            - name: 'KeepAliveTime'
              rule: "should have_property_value('KeepAliveTime', :dword, '300000')"

  "3.5.7":
    title: '3.5.7 | L1 Ensure MSS NoNameReleaseOnDemand Allow the computer to ignore NetBIOS name release requests except from WINS servers is set to Enabled'
