        are registered on Windowsbased systems to the IP addresses that are configured on those systems. This setting determines
        whether the computer releases its NetBIOS name when it receives a namerelease request.
        The recommended state for this setting is              Enabled
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Enabled
        .               Administrative Templates\MSS (Legacy)\MSS: (NoNameReleaseOnDemand) Allow the computer to ignore NetBIOS
        name release requests except from WINS servers
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_3.5.7', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\NetBT\Parameters'
        - checks:
            - rule: 'should have_property "nonamereleaseondemand"'
            - name: 'nonamereleaseondemand'
              rule: "should have_property_value('nonamereleaseondemand', :dword, '1')"

  "3.5.8":
