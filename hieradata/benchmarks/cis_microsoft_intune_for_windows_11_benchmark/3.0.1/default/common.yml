              rule: "should have_property_value('DisableCAD', :dword, '0')"

  "45.9":
    title: '45.9 | L1 Ensure Interactive logon Machine inactivity limit is set to 900 or fewer seconds but not 0'
    section: 'Local Policies Security Options'
    description: |
        Windows notices inactivity of a logon session, and if the amount of inactive time exceeds the inactivity limit, then the
        screen saver will run, locking the session.
        The recommended state for this setting is            900 or fewer seconds, but not 0
        .         Note
         A value of            0
         does not conform to the benchmark as it disables the machine inactivity limit.
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        900 or fewer seconds, but not 0
        :             Local Policies Security Options\Interactive logon: Machine inactivity limit
         Impact: The screen saver will automatically activate when the computer has been unattended for the amount of time
        specified. The impact should be minimal since the screen saver is enabled by default.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_45.9', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "InactivityTimeoutSecs"'
            - name: 'InactivityTimeoutSecs'
              rule: "should have_property_value('InactivityTimeoutSecs', :dword, '0')"

  "45.10":
    title: '45.10 | L1 Configure Interactive logon Message text for users attempting to log on'
    section: 'Local Policies Security Options'
    description: |
        This policy setting specifies a text message that displays to users when they log on. Set the following group policy to
        a value that is consistent with the security and operational requirements of your organization.
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to a
        value that is consistent with the security and operational requirements of your organization: Local Policies Security
        Options\Interactive logon: Message text for users attempting to log on
         Impact: Users will have to acknowledge a dialog box containing the configured text before they can log on to the
        computer. Note:
         Windows Vista and Windows XP Professional support logon banners that can exceed 512 characters in length and that can
        also contain carriage-return line-feed sequences. However, Windows 2000-based clients cannot interpret and display these
        messages. You must use a Windows 2000-based computer to create a logon message policy that applies to Windows 2000-based
        computers.               Warning: Windows Autopilot - Policy Conflicts
        : Windows Autopilot pre-provisioning doesn't work when this GPO policy settings is enabled. An exception to this
        recommendation will be needed if Windows AutoPilot is used.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_45.10', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "LegalNoticeText"'
            - name: 'LegalNoticeText'
              rule: "should have_property_value('LegalNoticeText', :string, '.+')"

  "45.11":
    title: '45.11 | L1 Configure Interactive logon Message title for users attempting to log on'
