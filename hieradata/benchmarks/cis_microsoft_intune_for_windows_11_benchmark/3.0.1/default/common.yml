  "3.4.4":
    title: '3.4.4 | L1 Ensure Enable Structured Exception Handling Overwrite Protection SEHOP is set to Enabled'
    section: 'MS Security Guide'
    description: |
        Windows includes support for Structured Exception Handling Overwrite Protection SEHOP. We recommend enabling this
        feature to improve the security profile of the computer.
        The recommended state for this setting is              Enabled
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Enabled
        .               Administrative Templates\MS Security Guide\Enable Structured Exception Handling Overwrite Protection
        (SEHOP)

        More information is available at                  MSKB 956607: How to enable Structured Exception Handling Overwrite
        Protection (SEHOP) in Windows operating systems
                              Impact: After you enable SEHOP, existing versions of Cygwin, Skype, and Armadillo-protected
        applications may not work correctly.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_3.4.4', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\kernel'
        - checks:
            - rule: 'should have_property "DisableExceptionChainValidation"'
            - name: 'DisableExceptionChainValidation'
              rule: "should have_property_value('DisableExceptionChainValidation', :dword, '0')"

  "3.4.5":
    title: '3.4.5 | L1 Ensure WDigest Authentication is set to Disabled'
    section: 'MS Security Guide'
    description: |
        When WDigest authentication is enabled, Lsass.exe retains a copy of the users plaintext password in memory, where it can
        be at risk of theft. If this setting is not configured, WDigest authentication is disabled in Windows 8.1 and in Windows
        Server 2012 R2 it is enabled by default in earlier versions of Windows and Windows Server.
        For more information about local accounts and credential theft, review the              Mitigating PasstheHash PtH
        Attacks and Other Credential Theft Techniques
         documents.
        For more information about              UseLogonCredential
        , see Microsoft Knowledge Base article 2871997              Microsoft Security Advisory Update to improve credentials
        protection and management May 13, 2014
        .
        The recommended state for this setting is              Disabled
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Disabled
        .               Administrative Templates\MS Security Guide\WDigest Authentication (disabling may require KB2871997)
         Impact: None - this is also the default configuration for Windows 8.1 or newer.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_3.4.5', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\SecurityProviders\WDigest'
        - checks:
            - rule: 'should have_property "UseLogonCredential"'
            - name: 'UseLogonCredential'
              rule: "should have_property_value('UseLogonCredential', :dword, '0')"

  "3.5.1":
    title: '3.5.1 | L1 Ensure MSS AutoAdminLogon Enable Automatic Logon not recommended is set to Disabled'
    section: 'MSS (Legacy)'
    description: |
        This setting is separate from the Welcome screen feature in Windows XP and Windows Vista if that feature is disabled,
        this setting is not disabled. If you configure a computer for automatic logon, anyone who can physically gain access to
        the computer can also gain access to everything that is on the computer, including any network or networks to which the
        computer is connected. Also, if you enable automatic logon, the password is stored in the registry in plaintext, and the
        specific registry key that stores this value is remotely readable by the Authenticated Users group.
        For additional information, see Microsoft Knowledge Base article 324737              How to turn on automatic logon in
        Windows
        .
        The recommended state for this setting is              Disabled
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        `Disabled. Administrative Templates\MSS (Legacy)\MSS: (AutoAdminLogon) Enable Automatic Logon (not recommended)
         Impact: None - this is the default behavior. Warning: Windows Autopilot - Policy Conflicts
        : Windows Autopilot pre-provisioning doesn't work when this GPO policy settings is enabled. An exception to this
        recommendation will be needed if Windows AutoPilot is used.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_3.5.1', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon'
        - checks:
            - rule: 'should have_property "AutoAdminLogon"'
            - name: 'AutoAdminLogon'
              rule: "should have_property_value('AutoAdminLogon', :string, '0')"

  "3.5.2":
    title: '3.5.2 | L1 Ensure MSS DisableIPSourceRouting IPv6 IP source routing protection level protects against packet spoofing is set to Enabled Highest protection source routing is completely disabled'
    section: 'MSS (Legacy)'
    description: |
        IP source routing is a mechanism that allows the sender to determine the IP route that a datagram should follow through
        the network.
        The recommended state for this setting is              Enabled Highest protection, source routing is completely disabled
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Enabled: Highest protection, source routing is completely disabled
        .               Administrative Templates\MSS (Legacy)\MSS: (DisableIPSourceRouting IPv6) IP source routing protection
        level (protects against packet spoofing)
         Impact: All incoming source routed packets will be dropped.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_3.5.2', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
