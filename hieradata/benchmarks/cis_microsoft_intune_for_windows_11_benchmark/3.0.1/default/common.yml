        Data Type:   Integer
        Value:       4
                     Note:
         As of January 2024, despite its inclusion in Microsofts official documentation, using an OMI-URI to configure a
        Windows Service Startup Mode via a custom profile will lead to an error in Intune. This error will be logged in the
