  "3.4.1":
    title: '3.4.1 | L1 Ensure Apply UAC restrictions to local accounts on network logons is set to Enabled'
    section: 'MS Security Guide'
    description: |
        This setting controls whether local accounts can be used for remote administration via network logon e.g., NET USE,
        connecting to C, etc.. Local accounts are at high risk for credential theft when the same account and password is
        configured on multiple systems. Enabling this policy significantly reduces that risk. Enabled
         Applies UAC tokenfiltering to local accounts on network logons. Membership in powerful group such as Administrators is
        disabled and powerful privileges are removed from the resulting access token. This configures the
        LocalAccountTokenFilterPolicy
         registry value to              0
        . This is the default behavior for Windows.           Disabled
         Allows local accounts to have full administrative rights when authenticating via network logon, by configuring the
        LocalAccountTokenFilterPolicy
         registry value to              1
        .
        For more information about local accounts and credential theft, review the              Mitigating PasstheHash PtH
        Attacks and Other Credential Theft Techniques
         documents.
        For more information about              LocalAccountTokenFilterPolicy
        , see Microsoft Knowledge Base article 951016              Description of User Account Control and remote restrictions
        in Windows Vista
        .
        The recommended state for this setting is              Enabled
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Enabled
        .               Administrative Templates\MS Security Guide\Apply UAC restrictions to local accounts on network logons
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_3.4.1', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "LocalAccountTokenFilterPolicy"'
            - name: 'LocalAccountTokenFilterPolicy'
              rule: "should have_property_value('LocalAccountTokenFilterPolicy', :dword, '0')"

  "3.4.2":
    title: '3.4.2 | L1 Ensure Configure SMB v1 client driver is set to Enabled Disable driver recommended'
    section: 'MS Security Guide'
    description: |
        This setting configures the start type for the Server Message Block version 1 SMBv1 client driver service
        MRxSmb10
        , which is recommended to be disabled.
        The recommended state for this setting is              Enabled Disable driver recommended
        .           Note
         Do not,              under any circumstances
        , configure this overall setting as              Disabled
        , as doing so will delete the underlying registry entry altogether, which will cause serious problems.
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Enabled: Disable driver (recommended)
        .               Administrative Templates\MS Security Guide\Configure SMB v1 client driver
         Impact:
        Some legacy OSes (e.g. Windows XP, Server 2003 or older), applications and appliances may no longer be able to
        communicate with the system once SMBv1 is disabled. We recommend careful testing be performed to determine the impact
        prior to configuring this as a widespread control, and where possible, remediate any incompatibilities found with the
        vendor of the incompatible system. Microsoft is also maintaining a thorough (although not comprehensive) list of known
        SMBv1 incompatibilities at this link:                    SMB1 Product Clearinghouse | Storage at Microsoft
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_3.4.2', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\mrxsmb10'
        - checks:
            - rule: 'should have_property "Start"'
            - name: 'Start'
              rule: "should have_property_value('Start', :dword, '4')"

  "3.4.3":
    title: '3.4.3 | L1 Ensure Configure SMB v1 server is set to Disabled'
    section: 'MS Security Guide'
