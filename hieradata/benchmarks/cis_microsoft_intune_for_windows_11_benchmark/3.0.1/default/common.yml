  "45.2":
    title: '45.2 | L1 Ensure Accounts Enable Guest account status is set to Disabled'
    section: 'Local Policies Security Options'
    description: |
        This policy setting determines whether the Guest account is enabled or disabled. The Guest account allows
        unauthenticated network users to gain access to the system.
        The recommended state for this setting is            Disabled
        .         Note
         This setting will have no impact when applied to the Domain Controllers organizational unit via group policy because
        Domain Controllers have no local account database. It can be configured at the domain level via group policy, similar to
        account lockout and password policy settings.
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Disabled
        :             Local Policies Security Options\Accounts: Guest account status
         Impact: All network users will need to authenticate before they can access shared resources. If you disable the Guest
        account and the Network Access: Sharing and Security Model option is set to Guest Only, network logons, such as those
        performed by the Microsoft Network Server (SMB Service), will fail. This policy setting should have little impact on
        most organizations because it is the default setting in Microsoft Windows 2000, Windows XP, and Windows Server 2003.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_45.2', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
            - user: '^S\-1\-5\-21\-\d+\-\d+\-\d+\-501$'
              rule: 'should_be disabled'
            - user: '^S\-1\-5\-21\-\d+\-\d+\-\d+\-501$'
              rule: 'should_exist'

  "45.3":
    title: '45.3 | L1 Ensure Accounts Limit local account use of blank passwords to console logon only is set to Enabled'
    section: 'Local Policies Security Options'
    description: |
        This policy setting determines whether local accounts that are not password protected can be used to log on from
        locations other than the physical computer console. If you enable this policy setting, local accounts that have blank
        passwords will not be able to log on to the network from remote client computers. Such accounts will only be able to log
        on at the keyboard of the computer.
        The recommended state for this setting is            Enabled
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Enabled
        :             Local Policies Security Options\Accounts: Limit local account use of blank passwords to console logon only
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_45.3', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa'
        - checks:
            - rule: 'should have_property "LimitBlankPasswordUse"'
            - name: 'LimitBlankPasswordUse'
              rule: "should have_property_value('LimitBlankPasswordUse', :dword, '1')"

  "45.4":
    title: '45.4 | L1 Configure Accounts Rename administrator account'
    section: 'Local Policies Security Options'
    description: |
        The builtin local administrator account is a wellknown account name that attackers will target. It is recommended to
        choose another name for this account, and to avoid names that denote administrative or elevated access accounts. Be sure
        to also change the default description for the local administrator through the Computer Management console.
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path: Local
        Policies Security Options\Accounts: Rename administrator account
         Impact: You will have to inform users who are authorized to use this account of the new account name. (The guidance for
        this setting assumes that the Administrator account was not disabled, which was recommended earlier in this chapter.)
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_45.4', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
            - user: 'Administrator'
              rule: 'should_not exist'

  "45.5":
    title: '45.5 | L1 Configure Accounts Rename guest account'
    section: 'Local Policies Security Options'
    description: |
        The builtin local guest account is another wellknown name to attackers. It is recommended to rename this account to
        something that does not indicate its purpose. Even if you disable this account, which is recommended, ensure that you
        rename it for added security.
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path: Local
        Policies Security Options\Accounts: Rename guest account
         Impact: There should be little impact, because the Guest account is disabled by default.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_45.5', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
            - user: 'Guest'
              rule: 'should_not exist'

  "45.6":
    title: '45.6 | L2 Ensure Devices Prevent users from installing printer drivers when connecting to shared printers is set to Enable'
    section: 'Local Policies Security Options'
    description: |
        For a computer to print to a shared printer, the driver for that shared printer must be installed on the local computer.
        This security setting determines who is allowed to install a printer driver as part of connecting to a shared printer.
        The recommended state for this setting is            Enable
        .         Note
         This setting does not affect the ability to add a local printer. This setting does not affect Administrators.
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Enable
        :             Local Policies Security Options\Devices: Prevent users from installing printer drivers when connecting to
        shared printers
         Impact: Only Administrators will be able to install a printer driver as part of connecting to a shared printer. The
        ability to add a local printer will not be affected.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_45.6', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Print\Providers\LanMan Print Services\Servers'
        - checks:
            - rule: 'should have_property "AddPrinterDrivers"'
            - name: 'AddPrinterDrivers'
              rule: "should have_property_value('AddPrinterDrivers', :dword, '1')"

  "45.7":
    title: '45.7 | L1 Ensure Interactive logon Do not display last signed-in is set to Enabled'
    section: 'Local Policies Security Options'
    description: |
        This policy setting determines whether the account name of the last user to log on to the client computers in your
        organization will be displayed in each computers respective Windows logon screen. Enable this policy setting to prevent
        intruders from collecting account names visually from the screens of desktop or laptop computers in your organization.
        The recommended state for this setting is            Enabled
        .         Warning
         If the            Self Service Password Reset SSPR
         feature is used in Microsoft Entra ID, an exception to this recommendation is needed as its known to interfere with
        SSPR.
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Enabled
        :             Local Policies Security Options\Interactive logon: Don't display last signed-in
         Note:
         In older versions of Microsoft Windows, this setting was named                Interactive logon: Do not display last
        user name
        , but it was renamed starting with Windows 10 Release 1703.             Impact: The name of the last user to
        successfully log on will not be displayed in the Windows logon screen.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_45.7', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "DontDisplayLastUserName"'
            - name: 'DontDisplayLastUserName'
              rule: "should have_property_value('DontDisplayLastUserName', :dword, '1')"

  "45.8":
    title: '45.8 | L1 Ensure Interactive logon Do not require CTRLALTDEL is set to Disabled'
    section: 'Local Policies Security Options'
    description: |
        This policy setting determines whether users must press CTRLALTDEL before they log on.
        The recommended state for this setting is            Disabled
        .
    remediation: |
        To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to
        Disabled
        :             Local Policies Security Options\Interactive logon: Do not require CTRL+ALT+DEL
         Impact: Users must press CTRL+ALT+DEL before they log on to Windows unless they use a smart card for Windows logon. A
        smart card is a tamper-proof device that stores security information.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_45.8', 'cis_microsoft_intune_for_windows_11_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
