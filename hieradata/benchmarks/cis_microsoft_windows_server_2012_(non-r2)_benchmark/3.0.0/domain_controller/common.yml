            - name: 'fMinimizeConnections'
              rule: "should have_property_value('fMinimizeConnections', :dword, '1')"

  "18.7.1":
    title: '18.7.1 | L1 Ensure Allow Print Spooler to accept client connections is set to Disabled'
    section: 'Printers'
    description: |
        This policy setting controls whether the Print Spooler service will accept client connections.
        The recommended state for this setting is              Disabled
        .           Note
         The Print Spooler service must be restarted for changes to this policy to take effect.           Warning
         An exception to this recommendation must be made for print servers in order for them to function properly. Users will
        not be able to print to the server when client connections are disabled.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Disabled
        :               Computer Configuration\Policies\Administrative Templates\Printers:Allow Print Spooler to accept client
        connections
         Note:
         This Group Policy path is provided by the Group Policy template                  Printing2.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.               Impact:
        Provided that the Print Spooler service is not disabled, applications on and users logged in to servers will continue to
        be able to print                    from the server
        . However, the Print Spooler service will not accept client connections or allow users to share printers. Note that all
        printers that were already shared will continue to be shared.                 Warning:
         An exception to this recommendation must be made for print servers in order for them to function properly. Users will
        not be able to print to the server when client connections are disabled.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.7.1', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows NT\Printers'
        - checks:
            - rule: 'should have_property "RegisterSpoolerRemoteRpcEndPoint"'
            - name: 'RegisterSpoolerRemoteRpcEndPoint'
              rule: "should have_property_value('RegisterSpoolerRemoteRpcEndPoint', :dword, '2')"

  "18.7.2":
    title: '18.7.2 | L1 Ensure Configure Redirection Guard is set to Enabled Redirection Guard Enabled'
    section: 'Printers'
    description: |
        This policy setting determines whether Redirection Guard is enabled for the print spooler. Redirection Guard can prevent
        file redirections from being used within the print spooler.
        The recommended state for this setting is              Enabled Redirection Guard Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Enabled: Redirection
        Guard Enabled
        :               Computer Configuration\Policies\Administrative Templates\Printers\Configure Redirection Guard
         Note:
         This Group Policy path is provided by the Group Policy template                  Printing.admx/adml
         that is included with the Microsoft Windows 11 Release 22H2 Administrative Templates (and newer).               Impact:
        None - this is default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.7.2', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Printers'
        - checks:
            - rule: 'should have_property "RedirectionguardPolicy"'
            - name: 'RedirectionguardPolicy'
              rule: "should have_property_value('RedirectionguardPolicy', :dword, '1')"

  "18.7.3":
    title: '18.7.3 | L1 Ensure Limits print driver installation to Administrators is set to Enabled'
    section: 'Printers'
    description: |
        This policy setting controls whether users who arent Administrators can install print drivers on the system.
        The recommended state for this setting is              Enabled
        .           Note
         On August 10, 2021, Microsoft announced a              Point and Print Default Behavior Change
         which modifies the default Point and Print driver installation and update behavior to require Administrator privileges.
        This is documented in              KB5005652Manage new Point and Print default driver installation behavior CVE202134481
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Enabled
        .               Computer Configuration\Policies\Administrative Templates\Printers\Limits print driver installation to
        Administrators
         Note:
         This Group Policy path is provided by the Group Policy template                  Printing.admx/adml
         that is included with the Microsoft Windows 10 Release 21H2 Administrative Templates (and newer).               Impact:
        None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.7.3', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows NT\Printers\PointAndPrint'
        - checks:
            - rule: 'should have_property "RestrictDriverInstallationToAdministrators"'
            - name: 'RestrictDriverInstallationToAdministrators'
              rule: "should have_property_value('RestrictDriverInstallationToAdministrators', :dword, '1')"

  "18.7.4":
    title: '18.7.4 | L1 Ensure Manage processing of Queue-specific files is set to Enabled Limit Queue-specific files to Color profiles'
    section: 'Printers'
    description: |
        This policy setting manages how queuespecific files are processed during printer installation. At printer installation
        time, a vendorsupplied installation application can specify a set of files, of any type, to be associated with a
        particular print queue. The files are downloaded to each client that connects to the print server.
        The recommended state for this setting is              Enabled Limit Queuespecific files to Color profiles
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Enabled: Limit Queue-
        specific files to Color profiles
        :               Computer Configuration\Policies\Administrative Templates\Printers\Manage processing of Queue-specific
        files
         Note:
         This Group Policy path is provided by the Group Policy template                  Printing.admx/adml
         that is included with the Microsoft Windows 11 Release 22H2 Administrative Templates (and newer).               Impact:
        None - this is default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.7.4', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Printers'
        - checks:
            - rule: 'should have_property "CopyFilesPolicy"'
            - name: 'CopyFilesPolicy'
              rule: "should have_property_value('CopyFilesPolicy', :dword, '1')"

  "18.7.5":
    title: '18.7.5 | L1 Ensure Point and Print Restrictions When installing drivers for a new connection is set to Enabled Show warning and elevation prompt'
    section: 'Printers'
    description: |
        This policy setting controls whether computers will show a warning and a security elevation prompt when users create a
        new printer connection using Point and Print.
        The recommended state for this setting is              Enabled Show warning and elevation prompt
        .           Note
         On August 10, 2021, Microsoft announced a              Point and Print Default Behavior Change
         which modifies the default Point and Print driver installation and update behavior to require Administrator privileges.
        This is documented in              KB5005652Manage new Point and Print default driver installation behavior CVE202134481
        . This change overrides all Point and Print Group Policy settings and ensures that only Administrators can install
        printer drivers from a print server using Point and Print.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Enabled: Show warning
        and elevation prompt
        :               Computer Configuration\Policies\Administrative Templates\Printers\Point and Print Restrictions: When
        installing drivers for a new connection
         Note:
         This Group Policy path is provided by the Group Policy template                  Printing.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.               Impact: None - this
        is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.7.5', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows NT\Printers\PointAndPrint'
        - checks:
            - rule: 'should have_property "NoWarningNoElevationOnInstall"'
            - name: 'NoWarningNoElevationOnInstall'
              rule: "should have_property_value('NoWarningNoElevationOnInstall', :dword, '0')"

  "18.7.6":
    title: '18.7.6 | L1 Ensure Point and Print Restrictions When updating drivers for an existing connection is set to Enabled Show warning and elevation prompt'
    section: 'Printers'
    description: |
        This policy setting controls whether computers will show a warning and a security elevation prompt when users are
        updating drivers for an existing connection using Point and Print.
        The recommended state for this setting is              Enabled Show warning and elevation prompt
        .           Note
         On August 10, 2021, Microsoft announced a              Point and Print Default Behavior Change
         which modifies the default Point and Print driver installation and update behavior to require Administrator privileges.
        This is documented in              KB5005652Manage new Point and Print default driver installation behavior CVE202134481
        . This change overrides all Point and Print Group Policy settings and ensures that only Administrators can install
        printer drivers from a print server using Point and Print.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Enabled: Show warning
        and elevation prompt
        :               Computer Configuration\Policies\Administrative Templates\Printers\Point and Print Restrictions: When
        updating drivers for an existing connection
         Note:
         This Group Policy path is provided by the Group Policy template                  Printing.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.               Impact: None - this
        is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.7.6', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows NT\Printers\PointAndPrint'
        - checks:
            - rule: 'should have_property "UpdatePromptSettings"'
            - name: 'UpdatePromptSettings'
              rule: "should have_property_value('UpdatePromptSettings', :dword, '0')"

  "18.8.1.1":
    title: '18.8.1.1 | L2 Ensure Turn off notifications network usage is set to Enabled'
    section: 'Notifications'
    description: |
        This policy setting blocks applications from using the network to send notifications to update tiles, tile badges,
        toast, or raw notifications. This policy setting turns off the connection between Windows and the Windows Push
        Notification Service WNS. This policy setting also stops applications from being able to poll application services to
        update tiles.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\Start Menu and Taskbar\Turn off notifications
        network usage
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        WPN.admx/adml
         that is included with the Microsoft Windows 10 Release 1607 & Server 2016 Administrative Templates (or newer).
        Impact: Applications and system features will not be able receive notifications from the network from WNS or via
        notification polling APIs.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.8.1.1', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\CurrentVersion\PushNotifications'
        - checks:
            - rule: 'should have_property "NoCloudApplicationNotification"'
            - name: 'NoCloudApplicationNotification'
              rule: "should have_property_value('NoCloudApplicationNotification', :dword, '1')"

  "18.9.3.1":
    title: '18.9.3.1 | L1 Ensure Include command line in process creation events is set to Enabled'
    section: 'Audit Process Creation'
    description: |
        This policy setting controls whether the process creation command line text is logged in security audit events when a
        new process has been created.
        The recommended state for this setting is                Enabled
        .             Note
         This feature that this setting controls was not originally supported in server OSes older than Windows Server 2012 R2.
        However, in February 2015 Microsoft added support for the feature to Windows Server 2008 R2 and Windows Server 2012
        nonR2 via an update                 KB3004375
        . Therefore, this setting is also important to set on those older OSes.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\System\Audit Process Creation\Include command
        line in process creation events
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        AuditSettings.admx/adml
         that is included with the Microsoft Windows 8.1 & Server 2012 R2 Administrative Templates (or newer).
        Impact: Process command line information will be included in the event logs, which can contain sensitive or private
        information such as passwords or user data. Warning:
         There are potential risks of capturing credentials and sensitive information which could be exposed to users who have
        read-access to event logs. Microsoft provides a feature called "Protected Event Logging" to better secure event log
        data. For assistance with protecting event logging, visit:                      About Logging Windows - PowerShell |
        Microsoft Docs
        .
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.3.1', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System\Audit'
        - checks:
            - rule: 'should have_property "ProcessCreationIncludeCmdLine_Enabled"'
            - name: 'ProcessCreationIncludeCmdLine_Enabled'
              rule: "should have_property_value('ProcessCreationIncludeCmdLine_Enabled', :dword, '1')"

  "18.9.4.1":
    title: '18.9.4.1 | L1 Ensure Encryption Oracle Remediation is set to Enabled Force Updated Clients'
    section: 'Credentials Delegation'
    description: |
        Some versions of the CredSSP protocol that is used by some applications such as Remote Desktop Connection are vulnerable
        to an encryption oracle attack against the client. This policy controls compatibility with vulnerable clients and
        servers and allows you to set the level of protection desired for the encryption oracle vulnerability.
        The recommended state for this setting is                Enabled Force Updated Clients
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled: Force
        Updated Clients
        :                 Computer Configuration\Policies\Administrative Templates\System\Credentials Delegation\Encryption
        Oracle Remediation
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        CredSsp.admx/adml
         that is included with the Microsoft Windows 10 Release 1803 Administrative Templates (or newer).
        Impact: Client applications which use CredSSP will not be able to fall back to the insecure versions and services using
        CredSSP will not accept unpatched clients. This setting should not be deployed until all remote hosts support the newest
        version, which is achieved by ensuring that all Microsoft security updates at least through May 2018 are installed.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.4.1', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System\CredSSP\Parameters'
        - checks:
            - rule: 'should have_property "AllowEncryptionOracle"'
            - name: 'AllowEncryptionOracle'
              rule: "should have_property_value('AllowEncryptionOracle', :dword, '0')"

  "18.9.7.2":
    title: '18.9.7.2 | L1 Ensure Prevent device metadata retrieval from the Internet is set to Enabled'
    section: 'Device Installation'
    description: |
        This policy setting allows you to prevent Windows from retrieving device metadata from the Internet.
        The recommended state for this setting is                Enabled
        .             Note
         This will not prevent the installation of basic hardware drivers, but does prevent associated thirdparty utility
        software from automatically being installed under the context of the                SYSTEM
         account.
