        :                 Computer Configuration\Policies\Administrative Templates\Network\Network Connections\Prohibit
        installation and configuration of Network Bridge on your DNS domain network
         Note:
         This Group Policy path is provided by the Group Policy template                    NetworkConnections.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                 Impact: Users
        cannot create or configure a Network Bridge.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.6.11.2', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
