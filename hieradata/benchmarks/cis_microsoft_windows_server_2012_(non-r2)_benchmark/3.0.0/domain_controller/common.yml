              rule: "should have_property_value('MinEncryptionLevel', :dword, '3')"

  "18.10.57.3.10.1":
    title: '18.10.57.3.10.1 | L2 Ensure Set time limit for active but idle Remote Desktop Services sessions is set to Enabled 15 minutes or less but not Never 0'
    section: 'Session Time Limits'
    description: |
        This policy setting allows you to specify the maximum amount of time that an active Remote Desktop Services session can
        be idle without user input before it is automatically disconnected.
        The recommended state for this setting is                    Enabled 15 minutes or less, but not Never 0
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Enabled:
                                          15 minutes or less, but not Never (0)
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Session Time Limits\Set time limit for active but idle Remote Desktop Services
        sessions
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Note #2:
         In older Microsoft Windows Administrative Templates, this setting was named                        Set time limit for
        active but idle Terminal Services sessions
        , but it was renamed starting with the Windows 7 & Server 2008 R2 Administrative Templates.                     Impact:
        Remote Desktop Services will automatically disconnect active but idle sessions after 15 minutes (or the specified amount
        of time). The user receives a warning two minutes before the session disconnects, which allows the user to press a key
        or move the mouse to keep the session active. Note that idle session time limits do not apply to console sessions.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.10.57.3.10.1', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "MaxIdleTime"'
            - name: 'MaxIdleTime'
              rule: "should have_property_value('MaxIdleTime', :dword, '0')"

  "18.10.57.3.10.2":
    title: '18.10.57.3.10.2 | L2 Ensure Set time limit for disconnected sessions is set to Enabled 1 minute'
