  "18.10.57.3.3.1":
    title: '18.10.57.3.3.1 | L2 Ensure Do not allow COM port redirection is set to Enabled'
    section: 'Device and Resource Redirection'
    description: |
        This policy setting specifies whether to prevent the redirection of data to client COM ports from the remote computer in
        a Remote Desktop Services session.
        The recommended state for this setting is                    Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Enabled
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Device and Resource Redirection\Do not allow COM port redirection
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Impact: Users
        in a Remote Desktop Services session will not be able to redirect server data to local (client) COM ports.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.10.57.3.3.1', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "fDisableCcm"'
            - name: 'fDisableCcm'
              rule: "should have_property_value('fDisableCcm', :dword, '1')"

  "18.10.57.3.3.2":
    title: '18.10.57.3.3.2 | L1 Ensure Do not allow drive redirection is set to Enabled'
    section: 'Device and Resource Redirection'
    description: |
        This policy setting prevents users from sharing the local drives on their client computers to Remote Desktop Servers
        that they access. Mapped drives appear in the session folder tree in Windows Explorer in the following format
        \\TSClient\driveletter If local drives are shared they are left vulnerable to intruders who want to exploit the data
        that is stored on them.
        The recommended state for this setting is                    Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Enabled
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Device and Resource Redirection\Do not allow drive redirection
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Impact: Drive
        redirection will not be possible. In most situations, traditional network drive mapping to file shares (including
        administrative shares) performed manually by the connected user will serve as a capable substitute to still allow file
        transfers when needed.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.10.57.3.3.2', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "fDisableCdm"'
            - name: 'fDisableCdm'
              rule: "should have_property_value('fDisableCdm', :dword, '1')"

  "18.10.57.3.3.3":
    title: '18.10.57.3.3.3 | L2 Ensure Do not allow LPT port redirection is set to Enabled'
