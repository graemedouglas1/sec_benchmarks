        a line feed or carriage return, that is, type the first object on the list, press the Enter button, type the next
        object, press Enter again, etc. The setting value is stored as a commadelimited list in group policy security templates.
        It is also rendered as a commadelimited list in Group Policy Editors display pane and the Resultant Set of Policy
        console. It is recorded in the registry as a linefeed delimited list in a REGMULTISZ value.             The recommended
        state for this setting is
