  "2.3.1.3":
    title: '2.3.1.3 | L1 Ensure Accounts Limit local account use of blank passwords to console logon only is set to Enabled'
    section: 'Accounts'
    description: |
        This policy setting determines whether local accounts that are not password protected can be used to log on from
        locations other than the physical computer console. If you enable this policy setting, local accounts that have blank
        passwords will not be able to log on to the network from remote client computers. Such accounts will only be able to log
        on at the keyboard of the computer.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Accounts: Limit local account use of blank passwords to console logon only
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.3.1.3', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa'
        - checks:
            - rule: 'should have_property "LimitBlankPasswordUse"'
            - name: 'LimitBlankPasswordUse'
              rule: "should have_property_value('LimitBlankPasswordUse', :dword, '1')"

  "2.3.1.4":
    title: '2.3.1.4 | L1 Configure Accounts Rename administrator account'
    section: 'Accounts'
    description: |
        The builtin local administrator account is a wellknown account name that attackers will target. It is recommended to
        choose another name for this account, and to avoid names that denote administrative or elevated access accounts. Be sure
        to also change the default description for the local administrator through the Computer Management console. On Domain
        Controllers, since they do not have their own local accounts, this rule refers to the builtin Administrator account that
        was established when the domain was first created.
    remediation: |
        To establish the recommended configuration via GP, configure the following UI path: Computer
        Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security Options\Accounts: Rename administrator
        account
         Impact: You will have to inform users who are authorized to use this account of the new account name. (The guidance for
        this setting assumes that the Administrator account was not disabled, which was recommended earlier in this chapter.)
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.3.1.4', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
            - user: 'Administrator'
              rule: 'should_not exist'

  "2.3.1.5":
    title: '2.3.1.5 | L1 Configure Accounts Rename guest account'
    section: 'Accounts'
    description: |
        The builtin local guest account is another wellknown name to attackers. It is recommended to rename this account to
        something that does not indicate its purpose. Even if you disable this account, which is recommended, ensure that you
        rename it for added security. On Domain Controllers, since they do not have their own local accounts, this rule refers
        to the builtin Guest account that was established when the domain was first created.
    remediation: |
        To establish the recommended configuration via GP, configure the following UI path: Computer
        Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security Options\Accounts: Rename guest account
         Impact: There should be little impact, because the Guest account is disabled by default.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.3.1.5', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
            - user: 'Guest'
              rule: 'should_not exist'

  "2.3.2.1":
    title: '2.3.2.1 | L1 Ensure Audit Force audit policy subcategory settings Windows Vista or later to override audit policy category settings is set to Enabled'
    section: 'Audit'
    description: |
        This policy setting allows administrators to enable the more precise auditing capabilities present in Windows Vista. The
        Audit Policy settings available in Windows Server 2003 Active Directory do not yet contain settings for managing the new
        auditing subcategories. To properly apply the auditing policies prescribed in this baseline, the Audit Force audit
        policy subcategory settings Windows Vista or later to override audit policy category settings setting needs to be
        configured to Enabled.
        The recommended state for this setting is                Enabled
        .             Important
         Be very cautious about audit settings that can generate a large volume of traffic. For example, if you enable either
        success or failure auditing for all of the Privilege Use subcategories, the high volume of audit events generated can
        make it difficult to find other types of entries in the Security log. Such a configuration could also have a significant
        impact on system performance.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Audit: Force audit policy subcategory settings (Windows Vista or later) to override audit policy category
        settings
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.2.1', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa'
        - checks:
            - rule: 'should have_property "SCENoApplyLegacyAuditPolicy"'
            - name: 'SCENoApplyLegacyAuditPolicy'
              rule: "should have_property_value('SCENoApplyLegacyAuditPolicy', :dword, '1')"

  "2.3.2.2":
    title: '2.3.2.2 | L1 Ensure Audit Shut down system immediately if unable to log security audits is set to Disabled'
    section: 'Audit'
    description: |
        This policy setting determines whether the system shuts down if it is unable to log Security events. It is a requirement
        for Trusted Computer System Evaluation Criteria TCSECC2 and Common Criteria certification to prevent auditable events
        from occurring if the audit system is unable to log them. Microsoft has chosen to meet this requirement by halting the
        system and displaying a stop message if the auditing system experiences a failure. When this policy setting is enabled,
        the system will be shut down if a security audit cannot be logged for any reason. If the Audit Shut down system
        immediately if unable to log security audits setting is enabled, unplanned system failures can occur. The administrative
        burden can be significant, especially if you also configure the Retention method for the Security log to Do not
        overwrite events clear log manually. This configuration causes a repudiation threat a backup operator could deny that
        they backed up or restored data to become a denial of service DoS vulnerability, because a server could be forced to
        shut down if it is overwhelmed with logon events and other security events that are written to the Security log. Also,
        because the shutdown is not graceful, it is possible that irreparable damage to the operating system, applications, or
        data could result. Although the NTFS file system guarantees its integrity when an ungraceful computer shutdown occurs,
        it cannot guarantee that every data file for every application will still be in a usable form when the computer
        restarts.
        The recommended state for this setting is                Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Audit: Shut down system immediately if unable to log security audits
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.2.2', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\LSA'
        - checks:
            - rule: 'should have_property "CrashOnAuditFail"'
            - name: 'CrashOnAuditFail'
              rule: "should have_property_value('CrashOnAuditFail', :dword, '0')"

  "2.3.4.1":
    title: '2.3.4.1 | L1 Ensure Devices Allowed to format and eject removable media is set to Administrators'
    section: 'Devices'
    description: |
        This policy setting determines who is allowed to format and eject removable NTFS media. You can use this policy setting
        to prevent unauthorized users from removing data on one computer to access it on another computer on which they have
        local administrator privileges.
        The recommended state for this setting is                Administrators
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Administrators
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Devices: Allowed to format and eject removable media
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.4.1', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows NT\CurrentVersion\Winlogon'
        - checks:
            - rule: 'should have_property "AllocateDASD"'
            - name: 'AllocateDASD'
              rule: "should have_property_value('AllocateDASD', :string, '0')"

  "2.3.4.2":
    title: '2.3.4.2 | L1 Ensure Devices Prevent users from installing printer drivers is set to Enabled'
    section: 'Devices'
    description: |
        For a computer to print to a shared printer, the driver for that shared printer must be installed on the local computer.
        This security setting determines who is allowed to install a printer driver as part of connecting to a shared printer.
        The recommended state for this setting is                Enabled
        .             Note
         This setting does not affect the ability to add a local printer. This setting does not affect Administrators.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Devices: Prevent users from installing printer drivers
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.4.2', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Print\Providers\LanMan Print Services\Servers'
        - checks:
            - rule: 'should have_property "AddPrinterDrivers"'
            - name: 'AddPrinterDrivers'
              rule: "should have_property_value('AddPrinterDrivers', :dword, '1')"

  "2.3.5.1":
    title: '2.3.5.1 | L1 Ensure Domain controller Allow server operators to schedule tasks is set to Disabled DC only'
    section: 'Domain controller'
    description: |
        This policy setting determines whether members of the Server Operators group are allowed to submit jobs by means of the
        AT schedule facility. The impact of this policy setting configuration should be small for most organizations. Users,
        including those in the Server Operators group, will still be able to create jobs by means of the Task Scheduler Wizard,
        but those jobs will run in the context of the account with which the user authenticates when they set up the job. Note
         An AT Service Account can be modified to select a different account rather than the LOCAL SYSTEM account. To change the
        account, open System Tools, click Scheduled Tasks, and then click Accessories folder. Then click AT Service Account on
        the Advanced menu.
        The recommended state for this setting is                Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Domain controller: Allow server operators to schedule tasks
         Impact: None - this is the default behavior. Note that users (including those in the Server Operators group) are still
        able to create jobs by means of the Task Scheduler Wizard. However, those jobs will run in the context of the account
        that the user authenticates with when setting up the job.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.5.1', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa'
        - checks:
            - rule: 'should have_property "SubmitControl"'
            - name: 'SubmitControl'
              rule: "should have_property_value('SubmitControl', :dword, '0')"

  "2.3.5.2":
    title: '2.3.5.2 | L1 Ensure Domain controller Allow vulnerable Netlogon secure channel connections is set to Not Configured DC Only'
    section: 'Domain controller'
    description: |
        This security setting determines whether the domain controller bypasses secure RPC for Netlogon secure channel
        connections for specified machine accounts. When deployed, this policy should be applied to all domain controllers in a
        forest by enabling the policy on the domain controllers OU.
        When the                Create Vulnerable Connections
         list allow list is configured             Given allow permission, the domain controller will allow accounts to use a
        Netlogon secure channel without secure RPC. Given deny permission, the domain controller will require accounts to use a
        Netlogon secure channel with secure RPC which is the same as the default not necessary. Note
         Warning from Microsoft  enabling this policy will expose your domainjoined devices and can expose your Active Directory
        forest to risk. This policy should be used as a temporary measure for 3rdparty devices as you deploy updates. Once a
        3rdparty device is updated to support using secure RPC with Netlogon secure channels, the account should be removed from
        the Create Vulnerable Connections list. To better understand the risk of configuring accounts to be allowed to use
        vulnerable Netlogon secure channel connections, please visit                How to manage the changes in Netlogon secure
        channel connections associated with CVE20201472
        .
        The recommended state for this setting is                Not Configured
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Not Configured
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Domain controller: Allow vulnerable Netlogon secure channel connections
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.5.2', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Netlogon\Parameters'
        - checks:
            - rule: 'should_not have_property "vulnerablechannelallowlist"'

  "2.3.5.3":
    title: '2.3.5.3 | L1 Ensure Domain controller LDAP server channel binding token requirements is set to Always DC Only'
    section: 'Domain controller'
    description: |
        This setting determines whether the LDAP server Domain Controller enforces validation of Channel Binding Tokens CBT
        received in LDAP bind requests that are sent over SSL/TLS i.e. LDAPS.
        The recommended state for this setting is                Always
        .             Note
         All LDAP clients must have the                CVC20178563
         security update to be compatible with Domain Controllers that have this setting enabled. More information on this
        setting is available at                MSKB 4520412 2020 LDAP channel binding and LDAP signing requirements for Windows
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Always
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Domain controller: LDAP server channel binding token requirements
         Note:
         This Group Policy path requires the installation of the March 2020 (or later) Windows security update. With that
        update, Microsoft added this setting to the built-in OS security template.                 Impact:
        All LDAP clients must provide channel binding information over SSL/TLS (i.e. LDAPS). The LDAP server (Domain Controller)
        rejects authentication requests from clients that do not do so. Clients must have the                      CVC-2017-8563
         security update to support this feature, and may have compatibility issues with this setting without the security
        update. This may also mean that LDAP authentication requests over SSL/TLS that previously worked may stop working until
        the security update is installed.
        When first deploying this setting, you may                      initially
         want to only set it to the alternate setting of                      When supported
         (instead of                      Always
        ) on all Domain Controllers. This alternate,                      interim
         setting enables support for LDAP client channel binding but does not                      require
         it. Then set one DC that is not currently being targeted by LDAP clients to                      Always
        , and test each of the critical LDAP clients against that DC (and remediating as necessary), before deploying
        Always
         to the rest of the DCs.
        We also recommend using the new Event ID 3039 on your Domain Controllers (added with the March 2020 security update) to
        help locate clients that do not use Channel Binding Tokens (CBT) in their LDAPS connections. This new Event ID requires
        increasing the logging level of the                      16 LDAP Interface Events
         portion of the NTDS service diagnostics to a value of                      2
         (Basic). For more information, please see                      Table 2: CBT events
         at this link:                      MSKB 4520412: 2020 LDAP channel binding and LDAP signing requirements for Windows

        Older OSes such as Windows XP, Windows Server 2003, Windows Vista and Windows Server 2008 (non-R2), will first require
        patches for                      Microsoft Security Advisory 973811
        , as well as all associated fixes, in order to be compatible with domain controllers that have this setting deployed.
        Note:
         Only                      Always
         is actually considered compliant to the CIS benchmark.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.5.3', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\NTDS\Parameters'
        - checks:
            - rule: 'should have_property "LdapEnforceChannelBinding"'
            - name: 'LdapEnforceChannelBinding'
              rule: "should have_property_value('LdapEnforceChannelBinding', :dword, '2')"

  "2.3.5.4":
    title: '2.3.5.4 | L1 Ensure Domain controller LDAP server signing requirements is set to Require signing DC only'
    section: 'Domain controller'
    description: |
        This policy setting determines whether the Lightweight Directory Access Protocol LDAP server requires LDAP clients to
        negotiate data signing.
        The recommended state for this setting is                Require signing
        .             Note
         Domain member computers must have                Network security LDAP signing requirements
         Rule 2.3.11.8 set to                Negotiate signing
         or higher. If not, they will fail to authenticate once the above                Require signing
         value is configured on the Domain Controllers. Fortunately,                Negotiate signing
         is the default in the client configuration.             Note 2
         This policy setting does not have any impact on LDAP simple bind                ldapsimplebind
         or LDAP simple bind through SSL                ldapsimplebinds
        . No Microsoft LDAP clients that are shipped with Windows XP Professional use LDAP simple bind or LDAP simple bind
        through SSL to talk to a Domain Controller.             Note 3
         Before enabling this setting, you should first ensure that there are no clients including serverbased applications that
        are configured to authenticate with Active Directory via unsigned LDAP, because changing this setting will break those
        applications. Such applications should first be reconfigured to use signed LDAP, Secure LDAP LDAPS, or IPsecprotected
        connections. For more information on how to identify whether your DCs are being accessed via unsigned LDAP and where
        those accesses are coming from, see this Microsoft TechNet blog article                Identifying Clear Text LDAP binds
        to your DCs  Practical Windows Security
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Require signing
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Domain controller: LDAP server signing requirements
         Impact:
        Unless TLS/SSL is being used, the LDAP data signing option must be negotiated. Clients that do not support LDAP signing
        will be unable to run LDAP queries against the Domain Controllers. All Windows 2000-based computers in your organization
        that are managed from Windows Server 2003-based or Windows XP-based computers and that use Windows NT Challenge/Response
        (NTLM) authentication must have Windows 2000 Service Pack 3 (SP3) installed. Alternatively, these clients must have a
        registry change. For information about this registry change, see Microsoft Knowledge Base article 325465:
        Windows 2000 domain controllers require SP3 or later when using Windows Server 2003 administration tools
        . Also, some non-Microsoft operating systems do not support LDAP signing. If you enable this policy setting, client
        computers that use those operating systems may be unable to access domain resources.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.5.4', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\NTDS\Parameters'
        - checks:
            - rule: 'should have_property "LDAPServerIntegrity"'
            - name: 'LDAPServerIntegrity'
              rule: "should have_property_value('LDAPServerIntegrity', :dword, '2')"

  "2.3.5.5":
    title: '2.3.5.5 | L1 Ensure Domain controller Refuse machine account password changes is set to Disabled DC only'
    section: 'Domain controller'
    description: |
        This security setting determines whether Domain Controllers will refuse requests from member computers to change
        computer account passwords.
        The recommended state for this setting is                Disabled
        .             Note
         Some problems can occur as a result of machine account password expiration, particularly if a machine is reverted to a
        previous pointintime state, as is common with virtual machines. Depending on how far back the reversion is, the older
        machine account password stored on the machine may no longer be recognized by the domain controllers, and therefore the
        computer loses its domain trust. This can also disrupt nonpersistent VDI implementations, and devices with write filters
        that disallow permanent changes to the OS volume. Some organizations may choose to exempt themselves from this
        recommendation and disable machine account password expiration for these situations.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Domain controller: Refuse machine account password changes
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.5.5', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Netlogon\Parameters'
        - checks:
            - rule: 'should have_property "RefusePasswordChange"'
            - name: 'RefusePasswordChange'
              rule: "should have_property_value('RefusePasswordChange', :dword, '0')"

  "2.3.6.1":
    title: '2.3.6.1 | L1 Ensure Domain member Digitally encrypt or sign secure channel data always is set to Enabled'
    section: 'Domain member'
    description: |
        This policy setting determines whether all secure channel traffic that is initiated by the domain member must be signed
        or encrypted.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Domain member: Digitally encrypt or sign secure channel data (always)
         Impact:
        None - this is the default behavior. However, only Windows NT 4.0 with Service Pack 6a (SP6a) and subsequent versions of
        the Windows operating system support digital encryption and signing of the secure channel. Windows 98 Second Edition
        clients do not support it unless they have                      Dsclient
         installed. Therefore, you cannot enable the Domain member: Digitally encrypt or sign secure channel data (always)
        setting on Domain Controllers that support Windows 98 clients as members of the domain. Potential impacts can include
        the following:                   The ability to create or delete trust relationships with clients running versions of
        Windows earlier than Windows NT 4.0 with SP6a will be disabled. Logons from clients running versions of Windows earlier
        than Windows NT 4.0 with SP6a will be disabled. The ability to authenticate other domains' users from a Domain
        Controller running a version of Windows earlier than Windows NT 4.0 with SP6a in a trusted domain will be disabled. You
        can enable this policy setting after you eliminate all Windows 9x clients from the domain and upgrade all Windows NT 4.0
        servers and Domain Controllers from trusted/trusting domains to Windows NT 4.0 with SP6a.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.6.1', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Netlogon\Parameters'
        - checks:
            - rule: 'should have_property "RequireSignOrSeal"'
            - name: 'RequireSignOrSeal'
              rule: "should have_property_value('RequireSignOrSeal', :dword, '1')"

  "2.3.6.2":
    title: '2.3.6.2 | L1 Ensure Domain member Digitally encrypt secure channel data when possible is set to Enabled'
    section: 'Domain member'
    description: |
        This policy setting determines whether a domain member should attempt to negotiate encryption for all secure channel
        traffic that it initiates.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Domain member: Digitally encrypt secure channel data (when possible)
         Impact:
        None - this is the default behavior. However, only Windows NT 4.0 Service Pack 6a (SP6a) and subsequent versions of the
        Windows operating system support digital encryption and signing of the secure channel. Windows 98 Second Edition clients
        do not support it unless they have                      Dsclient
         installed.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.6.2', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Netlogon\Parameters'
        - checks:
            - rule: 'should have_property "SealSecureChannel"'
            - name: 'SealSecureChannel'
              rule: "should have_property_value('SealSecureChannel', :dword, '1')"

  "2.3.6.3":
    title: '2.3.6.3 | L1 Ensure Domain member Digitally sign secure channel data when possible is set to Enabled'
    section: 'Domain member'
    description: |
        This policy setting determines whether a domain member should attempt to negotiate whether all secure channel traffic
        that it initiates must be digitally signed. Digital signatures protect the traffic from being modified by anyone who
        captures the data as it traverses the network.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Domain member: Digitally sign secure channel data (when possible)
         Impact:
        None - this is the default behavior. However, only Windows NT 4.0 with Service Pack 6a (SP6a) and subsequent versions of
        the Windows operating system support digital encryption and signing of the secure channel. Windows 98 Second Edition
        clients do not support it unless they have                      Dsclient
         installed.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.6.3', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Netlogon\Parameters'
        - checks:
            - rule: 'should have_property "SignSecureChannel"'
            - name: 'SignSecureChannel'
              rule: "should have_property_value('SignSecureChannel', :dword, '1')"

  "2.3.6.4":
    title: '2.3.6.4 | L1 Ensure Domain member Disable machine account password changes is set to Disabled'
    section: 'Domain member'
    description: |
        This policy setting determines whether a domain member can periodically change its computer account password. Computers
        that cannot automatically change their account passwords are potentially vulnerable, because an attacker might be able
        to determine the password for the systems domain account.
        The recommended state for this setting is                Disabled
        .             Note
         Some problems can occur as a result of machine account password expiration, particularly if a machine is reverted to a
        previous pointintime state, as is common with virtual machines. Depending on how far back the reversion is, the older
        machine account password stored on the machine may no longer be recognized by the domain controllers, and therefore the
        computer loses its domain trust. This can also disrupt nonpersistent VDI implementations, and devices with write filters
        that disallow permanent changes to the OS volume. Some organizations may choose to exempt themselves from this
        recommendation and disable machine account password expiration for these situations.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Domain member: Disable machine account password changes
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.6.4', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
