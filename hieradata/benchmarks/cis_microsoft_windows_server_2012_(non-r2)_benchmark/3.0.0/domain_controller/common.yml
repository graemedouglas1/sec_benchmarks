        specific organizations
         - a computer-based setting that restricts OneDrive client connections to only                        approved
         tenant IDs.                     Prevent users from synchronizing personal OneDrive accounts
         - a user-based setting that prevents use of consumer OneDrive (i.e. non-business).
    type: Undefined
    impact: '1.0'
