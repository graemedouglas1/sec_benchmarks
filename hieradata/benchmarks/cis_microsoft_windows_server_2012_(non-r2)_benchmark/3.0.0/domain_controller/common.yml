  "18.10.24.1":
    title: '18.10.24.1 | L1 Ensure EMET 5.52 or higher is installed'
    section: 'EMET'
    description: |
        The Enhanced Mitigation Experience Toolkit EMET is free and supported security software developed by Microsoft that
        allows an enterprise to apply exploit mitigations to applications that run on Windows. Many of these mitigations were
        later coded directly into Windows 10 and Server 2016. More information on EMET, including download and User Guide, can
        be obtained here Enhanced Mitigation Experience Toolkit  EMET  TechNet Security Note
         Although EMET is quite effective at enhancing exploit protection on Windows server OSes prior to Server 2016, it is
        highly recommended that compatibility testing is done on typical server configurations including all CISrecommended EMET
        settings before widespread deployment to your environment.             Note 2
         Microsoft has announced that EMET will be EndOfLife EOL on July 31, 2018. This does not mean the software will stop
        working, only that Microsoft will not update it any further past that date, nor troubleshoot new problems with it. They
        are instead recommending that servers be upgraded to Server 2016.             Note 3
         EMET has been reported to be very problematic on 32bit OSes  we only recommend using it with 64bit OSes.
    remediation: |
        Install EMET 5.52 or higher.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.10.24.1', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\services\EMET_Service'
        - checks:
            - rule: 'should have_property "Start"'
            - name: 'Start'
              rule: "should have_property_value('Start', :dword, '2')"

