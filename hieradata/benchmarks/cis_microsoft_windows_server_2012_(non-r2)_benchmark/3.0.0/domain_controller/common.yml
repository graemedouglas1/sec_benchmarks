  "18.10.57.3.9.1":
    title: '18.10.57.3.9.1 | L1 Ensure Always prompt for password upon connection is set to Enabled'
    section: 'Security'
    description: |
        This policy setting specifies whether Remote Desktop Services always prompts the client computer for a password upon
        connection. You can use this policy setting to enforce a password prompt for users who log on to Remote Desktop
        Services, even if they already provided the password in the Remote Desktop Connection client.
        The recommended state for this setting is                    Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Enabled
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Security\Always prompt for password upon connection
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Note #2:
         In the Microsoft Windows Vista Administrative Templates, this setting was named                        Always prompt
        client for password upon connection
        , but it was renamed starting with the Windows Server 2008 (non-R2) Administrative Templates.
        Impact: Users cannot automatically log on to Remote Desktop Services by supplying their passwords in the Remote Desktop
        Connection client. They will be prompted for a password to log on.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.10.57.3.9.1', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "fPromptForPassword"'
            - name: 'fPromptForPassword'
              rule: "should have_property_value('fPromptForPassword', :dword, '1')"

  "18.10.57.3.9.2":
    title: '18.10.57.3.9.2 | L1 Ensure Require secure RPC communication is set to Enabled'
    section: 'Security'
    description: |
        This policy setting allows you to specify whether Remote Desktop Services requires secure Remote Procedure Call RPC
        communication with all clients or allows unsecured communication. You can use this policy setting to strengthen the
        security of RPC communication with clients by allowing only authenticated and encrypted requests.
        The recommended state for this setting is                    Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Enabled
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Security\Require secure RPC communication
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Impact:
        Remote Desktop Services accepts requests from RPC clients that support secure requests, and does not allow unsecured
        communication with untrusted clients.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.10.57.3.9.2', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "fEncryptRPCTraffic"'
            - name: 'fEncryptRPCTraffic'
              rule: "should have_property_value('fEncryptRPCTraffic', :dword, '1')"

  "18.10.57.3.9.3":
    title: '18.10.57.3.9.3 | L1 Ensure Require use of specific security layer for remote RDP connections is set to Enabled SSL'
    section: 'Security'
    description: |
        This policy setting specifies whether to require the use of a specific security layer to secure communications between
        clients and RD Session Host servers during Remote Desktop Protocol RDP connections.
        The recommended state for this setting is                    Enabled SSL
        .                 Note
         In spite of this setting being labeled                    SSL
        , it is actually enforcing Transport Layer Security TLS version 1.0, not the older and less secure SSL protocol.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Enabled: SSL
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Security\Require use of specific security layer for remote (RDP) connections
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Impact: TLS
        1.0 will be required to authenticate to the RD Session Host server. If TLS is not supported, the connection fails. Note:
         By default, this setting will use a self-signed certificate for RDP connections. If your organization has established
        the use of a Public Key Infrastructure (PKI) for SSL/TLS encryption, then we recommend that you also configure the
        Server authentication certificate template
         setting to instruct RDP to use a certificate from your PKI instead of a self-signed one. Note that the certificate
        template used for this purpose must have Client Authentication configured as an Intended Purpose. Note also that a
        valid, non-expired certificate using the specified template must already be installed on the server for it to work.
        Note #2:
         Some third party two-factor authentication solutions (e.g. RSA Authentication Agent) can be negatively affected by this
        setting, as the SSL/TLS security layer will expect the user's Windows password upon initial connection attempt (before
        the RDP logon screen), and once successfully authenticated, pass the credential along to that Windows session on the RDP
        host (to complete the login). If a two-factor agent is present and expecting a different credential at the RDP logon
        screen, this initial connection may result in a failed logon attempt, and also effectively cause a double logon
        requirement for each and every new RDP session.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.10.57.3.9.3', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "SecurityLayer"'
            - name: 'SecurityLayer'
              rule: "should have_property_value('SecurityLayer', :dword, '2')"

  "18.10.57.3.9.4":
    title: '18.10.57.3.9.4 | L1 Ensure Require user authentication for remote connections by using Network Level Authentication is set to Enabled'
