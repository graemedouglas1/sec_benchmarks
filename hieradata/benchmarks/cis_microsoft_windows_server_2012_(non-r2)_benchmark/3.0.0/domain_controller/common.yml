        passwords whenever they log on to their Passport account or other network resources that aren't accessible to their
        domain account. Testing has shown that clients running Windows Vista or Windows Server 2008 will be unable to connect to
        Distributed File System (DFS) shares in untrusted domains. Enabling this setting also makes it impossible to specify
        alternate credentials for scheduled tasks, this can cause a variety of problems. For example, some third-party backup
