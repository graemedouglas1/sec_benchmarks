        source, unless/until the files zone information has been removed via the Unblock button on the files properties or via a
        separate tool such as                Microsoft Sysinternals Streams
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 User Configuration\Policies\Administrative Templates\Windows Components\Attachment Manager\Do not
        preserve zone information in file attachments
         Note:
         This Group Policy path is provided by the Group Policy template                    AttachmentManager.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                 Impact: None -
        this is the default behavior.
