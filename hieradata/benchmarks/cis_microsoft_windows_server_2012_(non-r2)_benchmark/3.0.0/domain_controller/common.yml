  "2.3.10.13":
    title: '2.3.10.13 | L1 Ensure Network access Sharing and security model for local accounts is set to Classic - local users authenticate as themselves'
    section: 'Network access'
    description: |
        This policy setting determines how network logons that use local accounts are authenticated. The Classic option allows
        precise control over access to resources, including the ability to assign different types of access to different users
