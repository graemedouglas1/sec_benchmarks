        SkyDrive.admx/adml
         that is included with the Microsoft Windows 8.1 & Server 2012 R2 Administrative Templates (or newer). However, we
        strongly recommend you only use the version included with the Microsoft Windows 10 Release 1607 & Server 2016
        Administrative Templates (or newer). Older versions of the templates had conflicting settings in different template
        files for both OneDrive & SkyDrive, until it was cleaned up properly in the above version.                 Note #2:
         In older Microsoft Windows Administrative Templates, this setting was named                    Prevent the usage of
        SkyDrive for file storage
