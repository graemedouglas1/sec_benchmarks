  "2.3.17.3":
    title: '2.3.17.3 | L1 Ensure User Account Control Behavior of the elevation prompt for standard users is set to Automatically deny elevation requests'
    section: 'User Account Control'
    description: |
        This policy setting controls the behavior of the elevation prompt for standard users.
        The recommended state for this setting is                Automatically deny elevation requests
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Automatically deny
        elevation requests:
                                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\User Account Control: Behavior of the elevation prompt for standard users
         Impact: When an operation requires elevation of privilege, a configurable access denied error message is displayed. An
        enterprise that is running desktops as standard user may choose this setting to reduce help desk calls. Note:
         With this setting configured as recommended, the default error message displayed when a user attempts to perform an
        operation or run a program requiring privilege elevation (without Administrator rights) is "                     This
        program will not run. This program is blocked by group policy. For more information, contact your system administrator.
        " Some users who are not used to seeing this message may believe that the operation or program they attempted to run is
        specifically blocked by group policy, as that is what the message seems to imply. This message may therefore result in
        user questions as to why that specific operation/program is blocked, when in fact, the problem is that they need to
        perform the operation or run the program with an Administrative account (or "Run as Administrator" if it
        is
         already an Administrator account), and they are not doing that.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.17.3', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "ConsentPromptBehaviorUser"'
            - name: 'ConsentPromptBehaviorUser'
              rule: "should have_property_value('ConsentPromptBehaviorUser', :dword, '0')"

