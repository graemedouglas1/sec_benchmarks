  "2.3.13.1":
    title: '2.3.13.1 | L1 Ensure Shutdown Allow system to be shut down without having to log on is set to Disabled'
    section: 'Shutdown'
    description: |
        This policy setting determines whether a computer can be shut down when a user is not logged on. If this policy setting
        is enabled, the shutdown command is available on the Windows logon screen. It is recommended to disable this policy
        setting to restrict the ability to shut down the computer to users with credentials on the system.
        The recommended state for this setting is                Disabled
