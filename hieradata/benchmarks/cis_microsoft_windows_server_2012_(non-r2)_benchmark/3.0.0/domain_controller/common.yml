  "2.3.17.8":
    title: '2.3.17.8 | L1 Ensure User Account Control Virtualize file and registry write failures to per-user locations is set to Enabled'
    section: 'User Account Control'
    description: |
        This policy setting controls whether application write failures are redirected to defined registry and file system
        locations. This policy setting mitigates applications that run as administrator and write runtime application data to
        ProgramFiles windir windir\System32 HKEYLOCALMACHINE\SOFTWARE
        The recommended state for this setting is                Enabled
