        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\Network\Windows Connect Now\Prohibit access
        of the Windows Connect Now wizards
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        WindowsConnectNow.admx/adml
         that is included with the Microsoft Windows 8.0 & Server 2012 (non-R2) Administrative Templates (or newer).
        Impact: The WCN wizards are turned off and users have no access to any of the wizard tasks. All the configuration
        related tasks including "Set up a wireless router or access point" and "Add a wireless device" are disabled.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.6.20.2', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\WCN\UI'
        - checks:
            - rule: 'should have_property "DisableWcnUi"'
            - name: 'DisableWcnUi'
              rule: "should have_property_value('DisableWcnUi', :dword, '1')"

  "18.6.21.1":
    title: '18.6.21.1 | L1 Ensure Minimize the number of simultaneous connections to the Internet or a Windows Domain is set to Enabled 1  Minimize simultaneous connections'
    section: 'Windows Connection Manager'
    description: |
        This policy setting prevents computers from establishing multiple simultaneous connections to either the Internet or to
        a Windows domain.
        The recommended state for this setting is                Enabled 1  Minimize simultaneous connections
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled: 1 = Minimize
        simultaneous connections
        :                 Computer Configuration\Policies\Administrative Templates\Network\Windows Connection Manager\Minimize
        the number of simultaneous connections to the Internet or a Windows Domain
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        WCM.admx/adml
         that is included with the Microsoft Windows 8.0 & Server 2012 (non-R2) Administrative Templates. It was updated with a
        new                    Minimize Policy Options
         sub-setting starting with the Windows 10 Release 1903 Administrative Templates.                 Impact: None - this is
