         that is included with all versions of the Microsoft Windows Administrative Templates.                 Impact: New
        Remote Shell connections are not allowed and are rejected by the server. Note:
         On Server 2012 (non-R2) and newer, due to design changes in the OS after Server 2008 R2, configuring this setting as
        prescribed will prevent the ability to add or remove Roles and Features (even locally) via the GUI. We therefore
        recommend that the necessary Roles and Features be installed prior to configuring this setting on a Level 2 server.
        Alternatively, Roles and Features can still be added or removed using the PowerShell commands                      Add-
        WindowsFeature
         or                      Remove-WindowsFeature
         in the Server Manager module, even with this setting configured.
