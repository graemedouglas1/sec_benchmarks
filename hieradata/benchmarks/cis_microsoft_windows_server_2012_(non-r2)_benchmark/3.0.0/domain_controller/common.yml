        This setting controls the number of times that TCP retransmits an individual data segment nonconnect segment before the
        connection is aborted. The retransmission timeout is doubled with each successive retransmission on a connection. It is
        reset when responses resume. The base timeout value is dynamically determined by the measured roundtrip time on the
        connection.
        The recommended state for this setting is              Enabled 3
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Enabled: 3
        :               Computer Configuration\Policies\Administrative Templates\MSS (Legacy)\MSS:(TcpMaxDataRetransmissions
