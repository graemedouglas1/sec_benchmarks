  "18.6.11.3":
    title: '18.6.11.3 | L1 Ensure Require domain users to elevate when setting a networks location is set to Enabled'
    section: 'Network Connections'
    description: |
        This policy setting determines whether to require domain users to elevate when setting a networks location.
        The recommended state for this setting is                Enabled
        .
