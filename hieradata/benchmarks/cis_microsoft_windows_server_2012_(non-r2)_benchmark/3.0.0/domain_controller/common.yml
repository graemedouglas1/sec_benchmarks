  "18.4.2":
    title: '18.4.2 | L1 Ensure Configure SMB v1 client is set to Enabled Bowser MRxSmb20 NSI'
    section: 'MS Security Guide'
    description: |
        This setting configures the dependencies for the Lanman Workstation service  since disabling the Server Message Block
        version 1 SMBv1 protocol is recommended, therefore the              MRxSmb10
         dependency, which is used only by SMBv1, should no longer be configured.
        The recommended state for this setting is              Enabled Bowser, MRxSmb20, NSI
        .           Note
         Do not,              under any circumstances
        , configure this setting as              Disabled
        , as doing so will delete the underlying registry entry altogether, which will cause serious problems.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Enabled: Bowser,
        MRxSmb20, NSI
        :               Computer Configuration\Policies\Administrative Templates\MS Security Guide\Configure SMB v1 client
         Note:
         This Group Policy path does not exist by default. An additional Group Policy template (
        SecGuide.admx/adml
        ) is required - it is available from Microsoft at                  this link
        .               Impact:
        Some legacy OSes (e.g. Windows XP, Server 2003 or older), applications and appliances may no longer be able to
        communicate with the system once SMBv1 is disabled. We recommend careful testing be performed to determine the impact
        prior to configuring this as a widespread control, where possible, remediate any incompatibilities found. Microsoft is
        also maintaining a thorough (although not comprehensive) list of known SMBv1 incompatibilities at this link:
        SMB1 Product Clearinghouse | Storage at Microsoft
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.4.2', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\LanmanWorkstation'
        - checks:
            - rule: 'should have_property "DependOnService"'
            - name: 'DependOnService'
              rule: "should have_property_value('DependOnService', :multi_string, '(Bowser|MRxSmb20|NSI)')"

