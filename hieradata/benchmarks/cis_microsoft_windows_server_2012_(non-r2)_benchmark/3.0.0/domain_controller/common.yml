  "18.5.8":
    title: '18.5.8 | L1 Ensure MSS SafeDllSearchMode Enable Safe DLL search mode recommended is set to Enabled'
    section: 'MSS (Legacy)'
    description: |
        The DLL search order can be configured to search for DLLs that are requested by running processes in one of two ways
        Search folders specified in the system path first, and then search the current working folder. Search current working
        folder first, and then search the folders specified in the system path. When enabled, the registry value is set to 1.
        With a setting of 1, the system first searches the folders that are specified in the system path and then searches the
        current working folder. When disabled the registry value is set to 0 and the system first searches the current working
        folder and then searches the folders that are specified in the system path. Applications will be forced to search for
        DLLs in the system path first. For applications that require unique versions of these DLLs that are included with the
        application, this entry could cause performance or stability problems.
        The recommended state for this setting is              Enabled
        .           Note
         More information on how Safe DLL search mode works is available at this link              DynamicLink Library Search
        Order  Windows applications  Microsoft Docs
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Enabled
        :               Computer Configuration\Policies\Administrative Templates\MSS (Legacy)\MSS: (SafeDllSearchMode) Enable
        Safe DLL search mode (recommended)
         Note:
         This Group Policy path does not exist by default. An additional Group Policy template (                 MSS-
        legacy.admx/adml
        ) is required - it is available from this TechNet blog post:                  The MSS settings  Microsoft Security
        Guidance blog
                              Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.5.8', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
