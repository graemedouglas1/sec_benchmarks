  "18.6.14.1":
    title: '18.6.14.1 | L1 Ensure Hardened UNC Paths is set to Enabled with Require Mutual Authentication and Require Integrity set for all NETLOGON and SYSVOL shares'
    section: 'Network Provider'
    description: |
        This policy setting configures secure access to UNC paths.
        The recommended state for this setting is                Enabled, with Require Mutual Authentication and Require
        Integrity set for all NETLOGON and SYSVOL shares
        .             Note
         If the environment exclusively contains Windows 8.0 / Server 2012 nonR2 or newer systems, then the
        Require Privacy
         setting may optionally also be set to enable SMB encryption. However, using SMB encryption will render the targeted
        share paths completely inaccessible by older OSes, so only use this additional option with caution and thorough testing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
         with the following paths configured, at a minimum:                 \\*\NETLOGON RequireMutualAuthentication=1,
        RequireIntegrity=1 \\*\SYSVOL RequireMutualAuthentication=1, RequireIntegrity=1 Computer
        Configuration\Policies\Administrative Templates\Network\Network Provider\Hardened UNC Paths
         Note:
         This Group Policy path does not exist by default. An additional Group Policy template (
        NetworkProvider.admx/adml
        ) is required - it is included with the                    MS15-011
         /                    MSKB 3000483
         security update or with the Microsoft Windows 10 RTM (Release 1507) Administrative Templates (or newer).
        Impact: Windows only allows access to the specified UNC paths after fulfilling additional security requirements.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.6.14.1', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\NetworkProvider\HardenedPaths'
        - checks:
            - rule: 'should have_property "\\*\NETLOGON"'
            - name: '\\*\NETLOGON'
              rule: "should have_property_value('\\*\NETLOGON', :string, '[Rr]equire([Mm]utual[Aa]uthentication|[Ii]ntegrity)=1.*[Rr]equire([Mm]utual[Aa]uthentication|[Ii]ntegrity)=1')"

  "18.6.19.2.1":
    title: '18.6.19.2.1 | L2 Disable IPv6 Ensure TCPIP6 Parameter DisabledComponents is set to 0xff 255'
    section: 'Parameters'
    description: |
        Internet Protocol version 6 IPv6 is a set of protocols that computers use to exchange information over the Internet and
        over home and business networks. IPv6 allows for many more IP addresses to be assigned than IPv4 did. Older networking,
        hosts and operating systems may not support IPv6 natively.
        The recommended state for this setting is                  DisabledComponents  0xff 255
    remediation: |
        To establish the recommended configuration, set the following Registry value to                      0xff (255) (DWORD)
        :                   HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\TCPIP6\Parameters:DisabledComponents
         Note:
         This change does not take effect until the computer has been restarted.                   Note #2:
         Although Microsoft does not provide an ADMX template to configure this registry value, a custom .ADM template (
        Disable-IPv6-Components-KB929852.adm
        ) is provided in the CIS Benchmark Remediation Kit to facilitate its configuration. Be aware though that simply turning
        off the group policy setting in the .ADM template will not "undo" the change once applied. Instead, the opposite setting
        must be applied to change the registry value to the opposite state.                   Impact: Connectivity to other
        systems using IPv6 will no longer operate, and software that depends on IPv6 will cease to function. Examples of
        Microsoft applications that may use IPv6 include: Remote Assistance, HomeGroup, DirectAccess, Windows Mail.
        This registry change is documented in Microsoft Knowledge Base article 929852:                        How to disable
        IPv6 or its components in Windows
        .                     Note:
         This registry change does not take effect until the next reboot.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.6.19.2.1', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\TCPIP6\Parameters'
        - checks:
            - rule: 'should have_property "DisabledComponents"'
            - name: 'DisabledComponents'
              rule: "should have_property_value('DisabledComponents', :dword, '255')"

  "18.6.20.1":
    title: '18.6.20.1 | L2 Ensure Configuration of wireless settings using Windows Connect Now is set to Disabled'
    section: 'Windows Connect Now'
    description: |
        This policy setting allows the configuration of wireless settings using Windows Connect Now WCN. The WCN Registrar
        enables the discovery and configuration of devices over Ethernet UPnP over inband 802.11 WiFi through the Windows
        Portable Device API WPD and via USB Flash drives. Additional options are available to allow discovery and configuration
        over a specific medium.
        The recommended state for this setting is                Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled:
                                 Computer Configuration\Policies\Administrative Templates\Network\Windows Connect
        Now\Configuration of wireless settings using Windows Connect Now
         Note:
         This Group Policy path is provided by the Group Policy template                    WindowsConnectNow.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                 Impact: WCN
        operations are disabled over all media.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.6.20.1', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\WCN\Registrars'
        - checks:
            - rule: 'should have_property "EnableRegistrars"'
            - name: 'EnableRegistrars'
              rule: "should have_property_value('EnableRegistrars', :dword, '0')"

  "18.6.20.2":
    title: '18.6.20.2 | L2 Ensure Prohibit access of the Windows Connect Now wizards is set to Enabled'
    section: 'Windows Connect Now'
    description: |
        This policy setting prohibits access to Windows Connect Now WCN wizards.
        The recommended state for this setting is                Enabled
        .
