---

inspec_rules:
  "1.1.1":
    title: '1.1.1 | L1 Ensure Enforce password history is set to 24 or more passwords'
    section: 'Password Policy'
    description: |
        This policy setting determines the number of renewed, unique passwords that have to be associated with a user account
        before you can reuse an old password. The value for this policy setting must be between 0 and 24 passwords. The default
        value for standalone systems is 0 passwords, but the default setting when joined to a domain is 24 passwords. To
        maintain the effectiveness of this policy setting, use the Minimum password age setting to prevent users from repeatedly
        changing their password.
        The recommended state for this setting is              24 or more passwords
        .           Note
         Password Policy settings section 1.1 and Account Lockout Policy settings section 1.2 must be applied via the
        Default Domain Policy
         GPO in order to be globally in effect on              domain
         user accounts as their default behavior. If these settings are configured in another GPO, they will only affect
        local
         user accounts on the computers that receive the GPO. However, custom exceptions to the default password policy and
        account lockout policy rules for specific domain users and/or groups can be defined using Password Settings Objects
        PSOs, which are completely separate from Group Policy and most easily configured using Active Directory Administrative
        Center.           Note 2
         As of the publication of this benchmark, Microsoft currently has a maximum limit of 24 saved passwords. For more
        information, please visit              Enforce password history Windows 10  Windows security  Microsoft Docs
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  24 or more password(s)
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Account Policies\Password
        Policy\Enforce password history
         Impact: The major impact of this configuration is that users must create a new password every time they are required to
        change their old one. If users are required to change their passwords to new unique values, there is an increased risk
        of users who write their passwords somewhere so that they do not forget them. Another risk is that users may create
        passwords that change incrementally (for example, password01, password02, and so on) to facilitate memorization but make
        them easier to guess. Also, an excessively low value for the Minimum password age setting will likely increase
        administrative overhead, because users who forget their passwords might ask the help desk to reset them frequently.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_1.1.1', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - checks:
            - name: PasswordHistorySize
              rule: 'should be >= 24'

  "1.1.2":
    title: '1.1.2 | L1 Ensure Maximum password age is set to 365 or fewer days but not 0'
    section: 'Password Policy'
    description: |
        This policy setting defines how long a user can use their password before it expires. Values for this policy setting
        range from 0 to 999 days. If you set the value to 0, the password will never expire. Because attackers can crack
        passwords, the more frequently you change the password the less opportunity an attacker has to use a cracked password.
        However, the lower this value is set, the higher the potential for an increase in calls to help desk support due to
        users having to change their password or forgetting which password is current.
        The recommended state for this setting is              365 or fewer days, but not 0
        .           Note
         Password Policy settings section 1.1 and Account Lockout Policy settings section 1.2 must be applied via the
        Default Domain Policy
         GPO in order to be globally in effect on              domain
         user accounts as their default behavior. If these settings are configured in another GPO, they will only affect
        local
         user accounts on the computers that receive the GPO. However, custom exceptions to the default password policy and
        account lockout policy rules for specific domain users and/or groups can be defined using Password Settings Objects
        PSOs, which are completely separate from Group Policy and most easily configured using Active Directory Administrative
        Center.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  365 or fewer days, but
        not 0
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Account Policies\Password
        Policy\Maximum password age
         Impact: If the Maximum password age setting is too low, users are required to change their passwords very often. Such a
        configuration can reduce security in the organization, because users might write their passwords in an insecure location
        or lose them. If the value for this policy setting is too high, the level of security within an organization is reduced
        because it allows potential attackers more time in which to discover user passwords or to use compromised accounts.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_1.1.2', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - checks:
            - name: MaximumPasswordAge
              rule: 'should be <= 31536000'
            - name: MaximumPasswordAge
              rule: 'should be > 0'

  "1.1.3":
    title: '1.1.3 | L1 Ensure Minimum password age is set to 1 or more days'
    section: 'Password Policy'
    description: |
        This policy setting determines the number of days that you must use a password before you can change it. The range of
        values for this policy setting is between 1 and 999 days. You may also set the value to 0 to allow immediate password
        changes. The default value for this setting is 0 days.
        The recommended state for this setting is              1 or more days
        .           Note
         Password Policy settings section 1.1 and Account Lockout Policy settings section 1.2 must be applied via the
        Default Domain Policy
         GPO in order to be globally in effect on              domain
         user accounts as their default behavior. If these settings are configured in another GPO, they will only affect
        local
         user accounts on the computers that receive the GPO. However, custom exceptions to the default password policy and
        account lockout policy rules for specific domain users and/or groups can be defined using Password Settings Objects
        PSOs, which are completely separate from Group Policy and most easily configured using Active Directory Administrative
        Center.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  1 or more day(s)
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Account Policies\Password
        Policy\Minimum password age
         Impact: If an administrator sets a password for a user but wants that user to change the password when the user first
        logs on, the administrator must select the User must change password at next logon check box, or the user will not be
        able to change the password until the next day.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_1.1.3', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - checks:
            - name: MinimumPasswordAge
              rule: 'should be >= 86400'

  "1.1.4":
    title: '1.1.4 | L1 Ensure Minimum password length is set to 14 or more characters'
    section: 'Password Policy'
    description: |
        This policy setting determines the least number of characters that make up a password for a user account. There are many
        different theories about how to determine the best password length for an organization, but perhaps passphrase is a
        better term than password. In Microsoft Windows 2000 and newer, passphrases can be quite long and can include spaces.
        Therefore, a phrase such as I want to drink a 5 milkshake is a valid passphrase it is a considerably stronger password
        than an 8 or 10 character string of random numbers and letters, and yet is easier to remember. Users must be educated
        about the proper selection and maintenance of passwords, especially with regard to password length. In enterprise
        environments, the ideal value for the Minimum password length setting is 14 characters, however you should adjust this
        value to meet your organizations business requirements.
        The recommended state for this setting is              14 or more characters
        .           Note
         In Windows Server 2016 and older versions of Windows Server, the GUI of the Local Security Policy LSP, Local Group
        Policy Editor LGPE and Group Policy Management Editor GPME would not let you set this value higher than 14 characters.
        However, starting with Windows Server 2019, Microsoft changed the GUI to allow up to a 20 character minimum password
        length.           Note 2
         Password Policy settings section 1.1 and Account Lockout Policy settings section 1.2 must be applied via the
        Default Domain Policy
         GPO in order to be globally in effect on              domain
         user accounts as their default behavior. If these settings are configured in another GPO, they will only affect
        local
         user accounts on the computers that receive the GPO. However, custom exceptions to the default password policy and
        account lockout policy rules for specific domain users and/or groups can be defined using Password Settings Objects
        PSOs, which are completely separate from Group Policy and most easily configured using Active Directory Administrative
        Center.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  14 or more character(s)
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Account Policies\Password
        Policy\Minimum password length
         Impact: Requirements for extremely long passwords can actually decrease the security of an organization, because users
        might leave the information in an insecure location or lose it. If very long passwords are required, mistyped passwords
        could cause account lockouts and increase the volume of help desk calls. If your organization has issues with forgotten
        passwords due to password length requirements, consider teaching your users about passphrases, which are often easier to
        remember and, due to the larger number of character combinations, much harder to discover. Note:
         Older versions of Windows such as Windows 98 and Windows NT 4.0 do not support passwords that are longer than 14
        characters. Computers that run these older operating systems are unable to authenticate with computers or domains that
        use accounts that require long passwords.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_1.1.4', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - checks:
            - name: MinimumPasswordLength
              rule: 'should be >= 14'

  "1.1.5":
    title: '1.1.5 | L1 Ensure Password must meet complexity requirements is set to Enabled'
    section: 'Password Policy'
    description: |
        This policy setting checks all new passwords to ensure that they meet basic requirements for strong passwords. When this
        policy is enabled, passwords must meet the following minimum requirements Not contain the users account name or parts of
        the users full name that exceed two consecutive characters Be at least six characters in length Contain characters from
        three of the following categories English uppercase characters A through Z English lowercase characters a through z Base
        10 digits 0 through 9 Nonalphabetic characters for example, !, , ,  A catchall category of any Unicode character that
        does not fall under the previous four categories. This fifth category can be regionally specific. Each additional
        character in a password increases its complexity exponentially. For instance, a sevencharacter, all lowercase alphabetic
        password would have 26 to the power of 7 approximately 8 x 10 to the power of 9 or 8 billion possible combinations. At
        1,000,000 attempts per second a capability of many passwordcracking utilities, it would only take 133 minutes to crack.
        A sevencharacter alphabetic password with case sensitivity has 52 to the power of 7 combinations. A sevencharacter
        casesensitive alphanumeric password without punctuation has 62 to the power of 7 combinations. An eightcharacter
        password has 26 to the power of 8 or 2 x 1011 possible combinations. Although this might seem to be a large number, at
        1,000,000 attempts per second it would take only 59 hours to try all possible passwords. Remember, these times will
        significantly increase for passwords that use ALT characters and other special keyboard characters such as ! or . Proper
        use of the password settings can help make it difficult to mount a brute force attack.
        The recommended state for this setting is              Enabled
        .           Note
         Password Policy settings section 1.1 and Account Lockout Policy settings section 1.2 must be applied via the
        Default Domain Policy
         GPO in order to be globally in effect on              domain
         user accounts as their default behavior. If these settings are configured in another GPO, they will only affect
        local
         user accounts on the computers that receive the GPO. However, custom exceptions to the default password policy and
        account lockout policy rules for specific domain users and/or groups can be defined using Password Settings Objects
        PSOs, which are completely separate from Group Policy and most easily configured using Active Directory Administrative
        Center.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Enabled
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Account Policies\Password
        Policy\Password must meet complexity requirements
         Impact: If the default password complexity configuration is retained, additional help desk calls for locked-out
        accounts could occur because users might not be accustomed to passwords that contain non-alphabetic characters. However,
        all users should be able to comply with the complexity requirement with minimal difficulty. If your organization has
        more stringent security requirements, you can create a custom version of the Passfilt.dll file that allows the use of
        arbitrarily complex password strength rules. For example, a custom password filter might require the use of non-upper
        row characters. (Upper row characters are those that require you to hold down the SHIFT key and press any of the digits
        between 1 and 0.) A custom password filter might also perform a dictionary check to verify that the proposed password
        does not contain common dictionary words or fragments. Also, the use of ALT key character combinations can greatly
        enhance the complexity of a password. However, such stringent password requirements can result in unhappy users and an
        extremely busy help desk. Alternatively, your organization could consider a requirement for all administrator passwords
        to use ALT characters in the 0128 - 0159 range. (ALT characters outside of this range can represent standard
        alphanumeric characters that would not add additional complexity to the password.)
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_1.1.5', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - checks:
            - name: PasswordComplexity
              rule: 'should eq 1'

  "1.1.6":
    title: '1.1.6 | L1 Ensure Store passwords using reversible encryption is set to Disabled'
    section: 'Password Policy'
    description: |
        This policy setting determines whether the operating system stores passwords in a way that uses reversible encryption,
        which provides support for application protocols that require knowledge of the users password for authentication
        purposes. Passwords that are stored with reversible encryption are essentially the same as plaintext versions of the
        passwords.
        The recommended state for this setting is              Disabled
        .           Note
         Password Policy settings section 1.1 and Account Lockout Policy settings section 1.2 must be applied via the
        Default Domain Policy
         GPO in order to be globally in effect on              domain
         user accounts as their default behavior. If these settings are configured in another GPO, they will only affect
        local
         user accounts on the computers that receive the GPO. However, custom exceptions to the default password policy and
        account lockout policy rules for specific domain users and/or groups can be defined using Password Settings Objects
        PSOs, which are completely separate from Group Policy and most easily configured using Active Directory Administrative
        Center.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Disabled
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Account Policies\Password
        Policy\Store passwords using reversible encryption
         Impact: If your organization uses either the CHAP authentication protocol through remote access or IAS services or
        Digest Authentication in IIS, you must configure this policy setting to Enabled. This setting is extremely dangerous to
        apply through Group Policy on a user-by-user basis, because it requires the appropriate user account object to be opened
        in Active Directory Users and Computers.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_1.1.6', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - checks:
            - name: ClearTextPassword
              rule: 'should eq 0'

  "1.2.1":
    title: '1.2.1 | L1 Ensure Account lockout duration is set to 15 or more minutes'
    section: 'Account Lockout Policy'
    description: |
        This policy setting determines the length of time that must pass before a locked account is unlocked and a user can try
        to log on again. The setting does this by specifying the number of minutes a locked out account will remain unavailable.
        If the value for this policy setting is configured to 0, locked out accounts will remain locked out until an
        administrator manually unlocks them. Although it might seem like a good idea to configure the value for this policy
        setting to a high value, such a configuration will likely increase the number of calls that the help desk receives to
        unlock accounts locked by mistake. Users should be aware of the length of time a lock remains in place, so that they
        realize they only need to call the help desk if they have an extremely urgent need to regain access to their computer.
        The recommended state for this setting is              15 or more minutes
        .           Note
         Password Policy settings section 1.1 and Account Lockout Policy settings section 1.2 must be applied via the
        Default Domain Policy
         GPO in order to be globally in effect on              domain
         user accounts as their default behavior. If these settings are configured in another GPO, they will only affect
        local
         user accounts on the computers that receive the GPO. However, custom exceptions to the default password policy and
        account lockout policy rules for specific domain users and/or groups can be defined using Password Settings Objects
        PSOs, which are completely separate from Group Policy and most easily configured using Active Directory Administrative
        Center.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  15 or more minute(s)
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Account Policies\Account Lockout
        Policy\Account lockout duration
         Impact: Although it may seem like a good idea to configure this policy setting to never automatically unlock an
        account, such a configuration can increase the number of requests that your organization's help desk receives to unlock
        accounts that were locked by mistake.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_1.2.1', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - checks:
            - name: LockoutDuration
              rule: 'should be >= 900'

  "1.2.2":
    title: '1.2.2 | L1 Ensure Account lockout threshold is set to 5 or fewer invalid logon attempts but not 0'
    section: 'Account Lockout Policy'
    description: |
        This policy setting determines the number of failed logon attempts before the account is locked. Setting this policy to
        0
         does not conform to the benchmark as doing so disables the account lockout threshold.
        The recommended state for this setting is              5 or fewer invalid logon attempts, but not 0
        .           Note
         Password Policy settings section 1.1 and Account Lockout Policy settings section 1.2 must be applied via the
        Default Domain Policy
         GPO in order to be globally in effect on              domain
         user accounts as their default behavior. If these settings are configured in another GPO, they will only affect
        local
         user accounts on the computers that receive the GPO. However, custom exceptions to the default password policy and
        account lockout policy rules for specific domain users and/or groups can be defined using Password Settings Objects
        PSOs, which are completely separate from Group Policy and most easily configured using Active Directory Administrative
        Center.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  5 or fewer invalid
        login attempt(s), but not 0
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Account Policies\Account Lockout
        Policy\Account lockout threshold
         Impact: If this policy setting is enabled, a locked-out account will not be usable until it is reset by an
        administrator or until the account lockout duration expires. This setting may generate additional help desk calls. If
        you enforce this setting an attacker could cause a denial of service condition by deliberately generating failed logons
        for multiple user, therefore you should also configure the Account Lockout Duration to a relatively low value. If you
        configure the Account Lockout Threshold to 0, there is a possibility that an attacker's attempt to discover passwords
        with a brute force password attack might go undetected if a robust audit mechanism is not in place.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_1.2.2', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - checks:
            - name: LockoutBadCount
              rule: 'should be <= 5'
            - name: LockoutBadCount
              rule: 'should be > 0'

  "1.2.4":
    title: '1.2.4 | L1 Ensure Reset account lockout counter after is set to 15 or more minutes'
    section: 'Account Lockout Policy'
    description: |
        This policy setting determines the length of time before the Account lockout threshold resets to zero. The default value
        for this policy setting is Not Defined. If the Account lockout threshold is defined, this reset time must be less than
        or equal to the value for the Account lockout duration setting. If you leave this policy setting at its default value or
        configure the value to an interval that is too long, your environment could be vulnerable to a DoS attack. An attacker
        could maliciously perform a number of failed logon attempts on all users in the organization, which will lock out their
        accounts. If no policy were determined to reset the account lockout, it would be a manual task for administrators.
        Conversely, if a reasonable time value is configured for this policy setting, users would be locked out for a set period
        until all of the accounts are unlocked automatically.
        The recommended state for this setting is              15 or more minutes
        .           Note
         Password Policy settings section 1.1 and Account Lockout Policy settings section 1.2 must be applied via the
        Default Domain Policy
         GPO in order to be globally in effect on              domain
         user accounts as their default behavior. If these settings are configured in another GPO, they will only affect
        local
         user accounts on the computers that receive the GPO. However, custom exceptions to the default password policy and
        account lockout policy rules for specific domain users and/or groups can be defined using Password Settings Objects
        PSOs, which are completely separate from Group Policy and most easily configured using Active Directory Administrative
        Center.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  15 or more minute(s)
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Account Policies\Account Lockout
        Policy\Reset account lockout counter after
         Impact: If you do not configure this policy setting or if the value is configured to an interval that is too long, a
        DoS attack could occur. An attacker could maliciously attempt to log on to each user's account numerous times and lock
        out their accounts as described in the preceding paragraphs. If you do not configure the Reset account lockout counter
        after setting, administrators would have to manually unlock all accounts. If you configure this policy setting to a
        reasonable value the users would be locked out for some period, after which their accounts would unlock automatically.
        Be sure that you notify users of the values used for this policy setting so that they will wait for the lockout timer to
        expire before they call the help desk about their inability to log on.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_1.2.4', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - checks:
            - name: ResetLockoutCount
              rule: 'should be >= 900'

  "2.2.1":
    title: '2.2.1 | L1 Ensure Access Credential Manager as a trusted caller is set to No One'
    section: 'User Rights Assignment'
    description: |
        This security setting is used by Credential Manager during Backup and Restore. No accounts should have this user right,
        as it is only assigned to Winlogon. Users saved credentials might be compromised if this user right is assigned to other
        entities.
        The recommended state for this setting is              No One
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  No One
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Access Credential Manager as a trusted caller
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.1', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeTrustedCredManAccessPrivilege
              rule: "should be_empty"

  "2.2.2":
    title: '2.2.2 | L1 Ensure Access this computer from the network is set to Administrators Authenticated Users ENTERPRISE DOMAIN CONTROLLERS DC only'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows other users on the network to connect to the computer and is required by various network
        protocols that include Server Message Block SMBbased protocols, NetBIOS, Common Internet File System CIFS, and Component
        Object Model Plus COM.
        The recommended state for this setting is              Administrators, Authenticated Users, ENTERPRISE DOMAIN
        CONTROLLERS
        .
    remediation: |
        To establish the recommended configuration via GP, configure the following UI path: Computer
        Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights Assignment\Access this computer
        from the network
         Impact:
        If you remove the                    Access this computer from the network
         user right on Domain Controllers for all users, no one will be able to log on to the domain or use network resources.
        If you remove this user right on Member Servers, users will not be able to connect to those servers through the network.
        Successful negotiation of IPsec connections requires that the initiating machine has this right, therefore if using
        IPsec, it is recommended that it is assigned to the                    Authenticated Users
         group. If you have installed optional components such as ASP.NET or Internet Information Services (IIS), you may need
        to assign this user right to additional accounts that are required by those components. It is important to verify that
        authorized users are assigned this user right for the computers they need to access the network.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.2', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeNetworkLogonRight
              rule: "should match_array ['S-1-5-(32-544|11|9)']"

  "2.2.4":
    title: '2.2.4 | L1 Ensure Act as part of the operating system is set to No One'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows a process to assume the identity of any user and thus gain access to the resources that the
        user is authorized to access.
        The recommended state for this setting is              No One
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  No One
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Act as part of the operating system
         Impact:
        There should be little or no impact because the                    Act as part of the operating system
         user right is rarely needed by any accounts other than the                    Local System
         account, which implicitly has this right.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.4', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeTcbPrivilege
              rule: "should be_empty"

  "2.2.5":
    title: '2.2.5 | L1 Ensure Add workstations to domain is set to Administrators DC only'
    section: 'User Rights Assignment'
    description: |
        This policy setting specifies which users can add computer workstations to the domain. For this policy setting to take
        effect, it must be assigned to the user as part of the              Default Domain Controller Policy
         for the domain. A user who has been assigned this right can add up to 10 workstations to the domain. Users who have
        been assigned the              Create Computer Objects
         permission for an OU or the Computers container in Active Directory can add an unlimited number of computers to the
        domain, regardless of whether or not they have been assigned the              Add workstations to domain
         user right.           In Windowsbased networks, the term security principal is defined as a user, group, or computer
        that is automatically assigned a security identifier to control access to resources. In an Active Directory domain, each
        computer account is a full security principal with the ability to authenticate and access domain resources. However,
        some organizations may want to limit the number of computers in an Active Directory environment so that they can
        consistently track, build, and manage the computers. If users are allowed to add computers to the domain, tracking and
        management efforts would be hampered. Also, users could perform activities that are more difficult to trace because of
        their ability to create additional unauthorized domain computers.
        The recommended state for this setting is              Administrators
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Add workstations to domain
         Impact: For organizations that have never allowed users to set up their own computers and add them to the domain, this
        countermeasure will have no impact. For those that have allowed some or all users to configure their own computers, this
        countermeasure will force the organization to establish a formal process for these procedures going forward. It will not
        affect existing domain computers unless they are removed from and re-added to the domain.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.5', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeRemoteInteractiveLogonRight
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.6":
    title: '2.2.6 | L1 Ensure Adjust memory quotas for a process is set to Administrators LOCAL SERVICE NETWORK SERVICE'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows a user to adjust the maximum amount of memory that is available to a process. The ability to
        adjust memory quotas is useful for system tuning, but it can be abused. In the wrong hands, it could be used to launch a
        denial of service DoS attack.
        The recommended state for this setting is              Administrators, LOCAL SERVICE, NETWORK SERVICE
        .           Note
         A Member Server that holds the              Web Server IIS
         Role with              Web Server
         Role Service will require a special exception to this recommendation, to allow IIS application pools to be granted this
        user right.           Note 2
         A Member Server with Microsoft SQL Server installed will require a special exception to this recommendation for
        additional SQLgenerated entries to be granted this user right.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators, LOCAL
        SERVICE, NETWORK SERVICE
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Adjust memory quotas for a process
         Impact:
        Organizations that have not restricted users to roles with limited privileges will find it difficult to impose this
        countermeasure. Also, if you have installed optional components such as ASP.NET or IIS, you may need to assign the
        Adjust memory quotas for a process
         user right to additional accounts that are required by those components. Otherwise, this countermeasure should have no
        impact on most computers. If this user right is necessary for a user account, it can be assigned to a local computer
        account instead of a domain account.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.6', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeIncreaseQuotaPrivilege
              rule: "should match_array ['S-1-5-(32-544|19|20)']"

  "2.2.7":
    title: '2.2.7 | L1 Ensure Allow log on locally is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users can interactively log on to computers in your environment. Logons that are
        initiated by pressing the CTRLALTDEL key sequence on the client computer keyboard require this user right. Users who
        attempt to log on through Terminal Services / Remote Desktop Services or IIS also require this user right.
        The recommended state for this setting is              Administrators
        .           Note
         This user right should generally be restricted to the              Administrators
         group. Assign this user right to the              Backup Operators
         group if your organization requires that they have this capability.
    remediation: |
        To establish the recommended configuration via GP, configure the following UI path: Computer
        Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights Assignment\Allow log on locally
         Impact:
        If you remove these default groups, you could limit the abilities of users who are assigned to specific administrative
        roles in your environment. You should confirm that delegated activities will not be adversely affected by any changes
        that you make to the                    Allow log on locally
         user right.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.7', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeInteractiveLogonRight
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.8":
    title: '2.2.8 | L1 Ensure Allow log on through Remote Desktop Services is set to Administrators DC only'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users or groups have the right to log on as a Remote Desktop Services client. If
        your organization uses Remote Assistance as part of its help desk strategy, create a group and assign it this user right
        through Group Policy. If the help desk in your organization does not use Remote Assistance, assign this user right only
        to the              Administrators
         group or use the Restricted Groups feature to ensure that no user accounts are part of the              Remote Desktop
        Users
         group.
        Restrict this user right to the              Administrators
         group, and possibly the              Remote Desktop Users
         group, to prevent unwanted users from gaining access to computers on your network by means of the Remote Assistance
        feature.
        The recommended state for this setting is              Administrators
        .           Note
         A Member Server that holds the              Remote Desktop Services
         Role with              Remote Desktop Connection Broker
         Role Service will require a special exception to this recommendation, to allow the              Authenticated Users
         group to be granted this user right.           Note 2
         The above lists are to be treated as whitelists, which implies that the above principals need not be present for
        assessment of this recommendation to pass.           Note 3
         In all versions of Windows Server prior to Server 2008 R2,              Remote Desktop Services
         was known as              Terminal Services
        , so you should substitute the older term if comparing against an older OS.
    remediation: |
        To establish the recommended configuration via GP, configure the following UI path: Computer
        Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights Assignment\Allow log on through
        Remote Desktop Services
         Impact:
        Removal of the                    Allow log on through Remote Desktop Services
         user right from other groups or membership changes in these default groups could limit the abilities of users who
        perform specific administrative roles in your environment. You should confirm that delegated activities will not be
        adversely affected.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.8', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeRemoteInteractiveLogonRight
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.10":
    title: '2.2.10 | L1 Ensure Back up files and directories is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to circumvent file and directory permissions to back up the system. This user right is
        enabled only when an application such as              NTBACKUP
         attempts to access a file or directory through the NTFS file system backup application programming interface API.
        Otherwise, the assigned file and directory permissions apply.
        The recommended state for this setting is              Administrators
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        .               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Back up files and directories
         Impact:
        Changes in the membership of the groups that have the                    Back up files and directories
         user right could limit the abilities of users who are assigned to specific administrative roles in your environment.
        You should confirm that authorized backup administrators are still able to perform backup operations.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.10', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeBackupPrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.11":
    title: '2.2.11 | L1 Ensure Change the system time is set to Administrators LOCAL SERVICE'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users and groups can change the time and date on the internal clock of the
        computers in your environment. Users who are assigned this user right can affect the appearance of event logs. When a
        computers time setting is changed, logged events reflect the new time, not the actual time that the events occurred.
        The recommended state for this setting is              Administrators, LOCAL SERVICE
        .           Note
         Discrepancies between the time on the local computer and on the Domain Controllers in your environment may cause
        problems for the Kerberos authentication protocol, which could make it impossible for users to log on to the domain or
        obtain authorization to access domain resources after they are logged on. Also, problems will occur when Group Policy is
        applied to client computers if the system time is not synchronized with the Domain Controllers.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators, LOCAL
        SERVICE
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Change the system time
         Impact: There should be no impact, because time synchronization for most organizations should be fully automated for
        all computers that belong to the domain. Computers that do not belong to the domain should be configured to synchronize
        with an external source.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.11', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeSystemTimePrivilege
              rule: "should match_array ['S-1-5-(32-544|19)']"

  "2.2.12":
    title: '2.2.12 | L1 Ensure Change the time zone is set to Administrators LOCAL SERVICE'
    section: 'User Rights Assignment'
    description: |
        This setting determines which users can change the time zone of the computer. This ability holds no great danger for the
        computer and may be useful for mobile workers.
        The recommended state for this setting is              Administrators, LOCAL SERVICE
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators, LOCAL
        SERVICE
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Change the time zone
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.12', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeTimeZonePrivilege
              rule: "should match_array ['S-1-5-(32-544|19)']"

  "2.2.13":
    title: '2.2.13 | L1 Ensure Create a pagefile is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to change the size of the pagefile. By making the pagefile extremely large or extremely
        small, an attacker could easily affect the performance of a compromised computer.
        The recommended state for this setting is              Administrators
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Create a pagefile
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.13', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeCreatePagefilePrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.14":
    title: '2.2.14 | L1 Ensure Create a token object is set to No One'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows a process to create an access token, which may provide elevated rights to access sensitive
        data.
        The recommended state for this setting is              No One
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  No One
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Create a token object
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.14', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeCreateTokenPrivilege
              rule: "should be_empty"

  "2.2.15":
    title: '2.2.15 | L1 Ensure Create global objects is set to Administrators LOCAL SERVICE NETWORK SERVICE SERVICE'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines whether users can create global objects that are available to all sessions. Users can
        still create objects that are specific to their own session if they do not have this user right. Users who can create
        global objects could affect processes that run under other users sessions. This capability could lead to a variety of
        problems, such as application failure or data corruption.
        The recommended state for this setting is              Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE
        .           Note
         A Member Server with Microsoft SQL Server              and
         its optional Integration Services component installed will require a special exception to this recommendation for
        additional SQLgenerated entries to be granted this user right.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators, LOCAL
        SERVICE, NETWORK SERVICE, SERVICE
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Create global objects
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.15', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeCreateGlobalPrivilege
              rule: "should match_array ['S-1-5-(32-544|19|20|6)']"

  "2.2.16":
    title: '2.2.16 | L1 Ensure Create permanent shared objects is set to No One'
    section: 'User Rights Assignment'
    description: |
        This user right is useful to kernelmode components that extend the object namespace. However, components that run in
        kernel mode have this user right inherently. Therefore, it is typically not necessary to specifically assign this user
        right.
        The recommended state for this setting is              No One
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  No One
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Create permanent shared objects
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.16', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeCreatePermanentSharedObjectPrivilege
              rule: "should be_empty"

  "2.2.17":
    title: '2.2.17 | L1 Ensure Create symbolic links is set to Administrators DC only'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users can create symbolic links. In Windows Vista, existing NTFS file system
        objects, such as files and folders, can be accessed by referring to a new kind of file system object called a symbolic
        link. A symbolic link is a pointer much like a shortcut or .lnk file to another file system object, which can be a file,
        folder, shortcut or another symbolic link. The difference between a shortcut and a symbolic link is that a shortcut only
        works from within the Windows shell. To other programs and applications, shortcuts are just another file, whereas with
        symbolic links, the concept of a shortcut is implemented as a feature of the NTFS file system.
        Symbolic links can potentially expose security vulnerabilities in applications that are not designed to use them. For
        this reason, the privilege for creating symbolic links should only be assigned to trusted users. By default, only
        Administrators
         can create symbolic links.
        The recommended state for this setting is              Administrators
        .
    remediation: |
        To implement the recommended configuration state, configure the following UI path: Computer
        Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights Assignment\Create symbolic links
         Impact:
        In most cases there will be no impact because this is the default configuration. However, on Windows Servers with the
        Hyper-V server role installed, this user right should also be granted to the special group                    Virtual
        Machines
         - otherwise you will not be able to create new virtual machines.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.17', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeCreateSymbolicLinkPrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.19":
    title: '2.2.19 | L1 Ensure Debug programs is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which user accounts will have the right to attach a debugger to any process or to the
        kernel, which provides complete access to sensitive and critical operating system components. Developers who are
        debugging their own applications do not need to be assigned this user right however, developers who are debugging new
        system components will need it.
        The recommended state for this setting is              Administrators
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Debug programs
         Impact:
        If you revoke this user right, no one will be able to debug programs. However, typical circumstances rarely require this
        capability on production computers. If a problem arises that requires an application to be debugged on a production
        server, you can move the server to a different OU temporarily and assign the                    Debug programs
         user right to a separate Group Policy for that OU.
        The service account that is used for the cluster service needs the                    Debug programs
         user right; if it does not have it, Windows Clustering will fail.
        Tools that are used to manage processes will be unable to affect processes that are not owned by the person who runs the
        tools. For example, the Windows Server 2003 Resource Kit tool                    Kill.exe
         requires this user right for administrators to terminate processes that they did not start.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.19', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeDebugPrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.20":
    title: '2.2.20 | L1 Ensure Deny access to this computer from the network to include Guests DC only'
    section: 'User Rights Assignment'
    description: |
        This policy setting prohibits users from connecting to a computer from across the network, which would allow users to
        access and potentially modify data remotely. In high security environments, there should be no need for remote users to
        access data on a computer. Instead, file sharing should be accomplished through the use of network servers. This user
        right supersedes the              Access this computer from the network
         user right if an account is subject to both policies.
        The recommended state for this setting is to include              Guests
        .           Caution
         Configuring a standalone nondomainjoined server as described above may result in an inability to remotely administer
        the server.           Note
         The security identifier              Local account and member of Administrators group
         is not available in Server 2008 R2 and Server 2012 nonR2 unless              MSKB 2871997
         has been installed.           Note 2
         Configuring a Member Server or standalone server as described above may adversely affect applications that create a
        local service account and place it in the Administrators group  in which case you must either convert the application to
        use a domainhosted service account, or remove              Local account and member of Administrators group
         from this User Right Assignment. Using a domainhosted service account is strongly preferred over making an exception to
        this rule, where possible.
    remediation: |
        To establish the recommended configuration via GP, configure the following UI path: Computer
        Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights Assignment\Deny access to this
        computer from the network
         Impact:
        If you configure the                    Deny access to this computer from the network
         user right for other groups, you could limit the abilities of users who are assigned to specific administrative roles
        in your environment. You should verify that delegated tasks will not be negatively affected.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.20', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeDenyNetworkLogonRight
              rule: "should match_array ['S-1-5-32-546']"

  "2.2.22":
    title: '2.2.22 | L1 Ensure Deny log on as a batch job to include Guests'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which accounts will not be able to log on to the computer as a batch job. A batch job is
        not a batch .bat file, but rather a batchqueue facility. Accounts that use the Task Scheduler to schedule jobs need this
        user right.
        This user right supersedes the              Log on as a batch job
         user right, which could be used to allow accounts to schedule jobs that consume excessive system resources. Such an
        occurrence could cause a DoS condition. Failure to assign this user right to the recommended accounts can be a security
        risk.
        The recommended state for this setting is to include              Guests
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to include                  Guests
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Deny log on as a batch job
         Impact:
        If you assign the                    Deny log on as a batch job
         user right to other accounts, you could deny users who are assigned to specific administrative roles the ability to
        perform their required job activities. You should confirm that delegated tasks will not be affected adversely.
        For example, if you assign this user right to the                    IWAM_
                                    (ComputerName)
         account, the MSM Management Point will fail. On a newly installed computer that runs Windows Server 2003 this account
        does not belong to the                    Guests
         group, but on a computer that was upgraded from Windows 2000 this account is a member of the                    Guests
         group. Therefore, it is important that you understand which accounts belong to any groups that you assign the
        Deny log on as a batch job
         user right.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.22', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeBatchLogonRight
              rule: "should match_array ['S-1-5-32-546']"

  "2.2.23":
    title: '2.2.23 | L1 Ensure Deny log on as a service to include Guests'
    section: 'User Rights Assignment'
    description: |
        This security setting determines which service accounts are prevented from registering a process as a service. This user
        right supersedes the              Log on as a service
         user right if an account is subject to both policies.
        The recommended state for this setting is to include              Guests
        .           Note
         This security setting does not apply to the              System
        ,              Local Service
        , or              Network Service
         accounts.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to include                  Guests
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Deny log on as a service
         Impact:
        If you assign the                    Deny log on as a service
         user right to specific accounts, services may not be able to start and a DoS condition could result.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.23', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeServiceLogonRight
              rule: "should match_array ['S-1-5-32-546']"

  "2.2.24":
    title: '2.2.24 | L1 Ensure Deny log on locally to include Guests'
    section: 'User Rights Assignment'
    description: |
        This security setting determines which users are prevented from logging on at the computer. This policy setting
        supersedes the              Allow log on locally
         policy setting if an account is subject to both policies.
        The recommended state for this setting is to include              Guests
        .           Important
         If you apply this security policy to the              Everyone
         group, no one will be able to log on locally.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to include                  Guests
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Deny log on locally
         Impact:
        If you assign the                    Deny log on locally
         user right to additional accounts, you could limit the abilities of users who are assigned to specific roles in your
        environment. However, this user right should explicitly be assigned to the                    ASPNET
         account on computers that run IIS 6.0. You should confirm that delegated activities will not be adversely affected.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.24', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeInteractiveLogonRight
              rule: "should match_array ['S-1-5-32-546']"

  "2.2.25":
    title: '2.2.25 | L1 Ensure Deny log on through Remote Desktop Services to include Guests DC only'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines whether users can log on as Remote Desktop clients. After the baseline Member Server is
        joined to a domain environment, there is no need to use local accounts to access the server from the network. Domain
        accounts can access the server for administration and enduser processing. This user right supersedes the
        Allow log on through Remote Desktop Services
         user right if an account is subject to both policies.
        The recommended state for this setting is to include              Guests
        .           Caution
         Configuring a standalone nondomainjoined server as described above may result in an inability to remotely administer
        the server.           Note
         The security identifier              Local account
         is not available in Server 2008 R2 and Server 2012 nonR2 unless              MSKB 2871997
         has been installed.           Note 2
         In all versions of Windows Server prior to Server 2008 R2,              Remote Desktop Services
         was known as              Terminal Services
        , so you should substitute the older term if comparing against an older OS.
    remediation: |
        To establish the recommended configuration via GP, configure the following UI path: Computer
        Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights Assignment\Deny log on through
        Remote Desktop Services
         Impact:
        If you assign the                    Deny log on through Remote Desktop Services
         user right to other groups, you could limit the abilities of users who are assigned to specific administrative roles in
        your environment. Accounts that have this user right will be unable to connect to the computer through either Remote
        Desktop Services or Remote Assistance. You should confirm that delegated tasks will not be negatively impacted.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.25', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeDenyRemoteInteractiveLogonRight
              rule: "should match_array ['S-1-5-32-546']"

  "2.2.27":
    title: '2.2.27 | L1 Ensure Enable computer and user accounts to be trusted for delegation is set to Administrators DC only'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to change the Trusted for Delegation setting on a computer object in Active Directory.
        Abuse of this privilege could allow unauthorized users to impersonate other users on the network.
        The recommended state for this setting is              Administrators
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, configure the following UI path: Computer
        Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights Assignment\Enable computer and user
        accounts to be trusted for delegation
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.27', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeEnableDelegationRight
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.29":
    title: '2.2.29 | L1 Ensure Force shutdown from a remote system is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to shut down Windows Vistabased or newer computers from remote locations on the
        network. Anyone who has been assigned this user right can cause a denial of service DoS condition, which would make the
        computer unavailable to service user requests. Therefore, it is recommended that only highly trusted administrators be
        assigned this user right.
        The recommended state for this setting is              Administrators
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Force shutdown from a remote system
         Impact:
        If you remove the                    Force shutdown from a remote system
         user right from the Server Operators group you could limit the abilities of users who are assigned to specific
        administrative roles in your environment. You should confirm that delegated activities will not be adversely affected.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.29', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeRemoteShutdownPrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.30":
    title: '2.2.30 | L1 Ensure Generate security audits is set to LOCAL SERVICE NETWORK SERVICE'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users or processes can generate audit records in the Security log.
        The recommended state for this setting is              LOCAL SERVICE, NETWORK SERVICE
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.           Note 2
         A Member Server that holds the              Web Server IIS
         Role with              Web Server
         Role Service will require a special exception to this recommendation, to allow IIS application pools to be granted this
        user right.           Note 3
         A Member Server that holds the              Active Directory Federation Services
         Role will require a special exception to this recommendation, to allow the              NT SERVICE\ADFSSrv
         and              NT SERVICE\DRS
         services, as well as the associated Active Directory Federation Services service account, to be granted this user
        right.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  LOCAL SERVICE, NETWORK
        SERVICE
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Generate security audits
         Impact:
        On most computers, this is the default configuration and there will be no negative impact. However, if you have
        installed the                    Web Server (IIS)
         Role with                    Web Services
         Role Service, you will need to allow the IIS application pool(s) to be granted this user right.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.30', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeAuditPrivilege
              rule: "should match_array ['S-1-5-(19|20)']"

  "2.2.31":
    title: '2.2.31 | L1 Ensure Impersonate a client after authentication is set to Administrators LOCAL SERVICE NETWORK SERVICE SERVICE DC only'
    section: 'User Rights Assignment'
    description: |
        The policy setting allows programs that run on behalf of a user to impersonate that user or another specified account so
        that they can act on behalf of the user. If this user right is required for this kind of impersonation, an unauthorized
        user will not be able to convince a client to connectfor example, by remote procedure call RPC or named pipesto a
        service that they have created to impersonate that client, which could elevate the unauthorized users permissions to
        administrative or system levels. Services that are started by the Service Control Manager have the builtin Service group
        added by default to their access tokens. COM servers that are started by the COM infrastructure and configured to run
        under a specific account also have the Service group added to their access tokens. As a result, these processes are
        assigned this user right when they are started. Also, a user can impersonate an access token if any of the following
        conditions exist The access token that is being impersonated is for this user. The user, in this logon session, logged
        on to the network with explicit credentials to create the access token. The requested level is less than Impersonate,
        such as Anonymous or Identify.
        An attacker with the              Impersonate a client after authentication
         user right could create a service, trick a client to make them connect to the service, and then impersonate that client
        to elevate the attackers level of access to that of the client.
        The recommended state for this setting is              Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.           Note 2
         A Member Server with Microsoft SQL Server              and
         its optional Integration Services component installed will require a special exception to this recommendation for
        additional SQLgenerated entries to be granted this user right.
    remediation: |
        To establish the recommended configuration via GP, configure the following UI path: Computer
        Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights Assignment\Impersonate a client
        after authentication
         Impact:
        In most cases this configuration will have no impact. If you have installed the                    Web Server (IIS)
         Role with                    Web Services
         Role Service, you will need to also assign the user right to                    IIS_IUSRS
        .
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.31', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeImpersonatePrivilege
              rule: "should match_array ['S-1-5-(32-544|19|20|6)']"

  "2.2.33":
    title: '2.2.33 | L1 Ensure Increase scheduling priority is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines whether users can increase the base priority class of a process. It is not a privileged
        operation to increase relative priority within a priority class. This user right is not required by administrative tools
        that are supplied with the operating system but might be required by software development tools.
        The recommended state for this setting is              Administrators
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Increase scheduling priority
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.33', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeIncreaseSchedulingPriorityPrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.34":
    title: '2.2.34 | L1 Ensure Load and unload device drivers is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to dynamically load a new device driver on a system. An attacker could potentially use
        this capability to install malicious code that appears to be a device driver. This user right is required for users to
        add local printers or printer drivers in Windows Vista.
        The recommended state for this setting is              Administrators
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Load and unload device drivers
         Impact:
        If you remove the                    Load and unload device drivers
         user right from the                    Print Operators
         group or other accounts you could limit the abilities of users who are assigned to specific administrative roles in
        your environment. You should ensure that delegated tasks will not be negatively affected.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.34', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeLoadDriverPrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.35":
    title: '2.2.35 | L1 Ensure Lock pages in memory is set to No One'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows a process to keep data in physical memory, which prevents the system from paging the data to
        virtual memory on disk. If this user right is assigned, significant degradation of system performance can occur.
        The recommended state for this setting is              No One
        .           Note
         A Member Server with Microsoft SQL Server installed will require a special exception to this recommendation for
        additional SQLgenerated entries to be granted this user right.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  No One
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Lock pages in memory
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.35', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeLockMemoryPrivilege
              rule: "should be_empty"

  "2.2.36":
    title: '2.2.36 | L2 Ensure Log on as a batch job is set to Administrators DC Only'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows accounts to log on using the task scheduler service. Because the task scheduler is often used
        for administrative purposes, it may be needed in enterprise environments. However, its use should be restricted in high
        security environments to prevent misuse of system resources or to prevent attackers from using the right to launch
        malicious code after gaining user level access to a computer.
        The recommended state for this setting is              Administrators
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Windows Settings\Security Settings\Local Policies\User Rights Assignment\Log on
        as a batch job
         Impact:
        If you configure the                    Log on as a batch job
         setting through domain-based Group Policies, the computer will not be able to assign the user right to accounts that
        are used for scheduled jobs in the Task Scheduler. If you install optional components such as ASP.NET or IIS, you might
        need to assign this user right to additional accounts that are required by those components. For example, IIS requires
        assignment of this user right to the                    IIS_WPG
         group and the                    IUSR_
                                    (ComputerName)
        ,                    ASPNET
        , and                    IWAM_
                                    (ComputerName)
         accounts. If this user right is not assigned to this group and these accounts, IIS will be unable to run some COM
        objects that are necessary for proper functionality.
    type: security_policy
    impact: '1.0'
    tags: ['level2', 'rule_2.2.36', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeBatchLogonRight
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.37":
    title: '2.2.37 | L1 Ensure Manage auditing and security log is set to Administrators and when Exchange is running in the environment Exchange Servers DC only'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users can change the auditing options for files and directories and clear the
        Security log.
        For environments running Microsoft Exchange Server, the              Exchange Servers
         group must possess this privilege on Domain Controllers to properly function. Given this, DCs that grant the
        Exchange Servers
         group this privilege also conform to this benchmark. If the environment does not use Microsoft Exchange Server, then
        this privilege should be limited to only              Administrators
         on DCs.
        The recommended state for this setting is              Administrators
         and when Exchange is running in the environment              Exchange Servers
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, configure the following UI path: Computer
        Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights Assignment\Manage auditing and
        security log
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.37', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeSecurityPrivilege
              rule: "should match_array ['S-1-5-(32-544|21-[0-9-]+-1677)']"

  "2.2.39":
    title: '2.2.39 | L1 Ensure Modify an object label is set to No One'
    section: 'User Rights Assignment'
    description: |
        This privilege determines which user accounts can modify the integrity label of objects, such as files, registry keys,
        or processes owned by other users. Processes running under a user account can modify the label of an object owned by
        that user to a lower level without this privilege.
        The recommended state for this setting is              No One
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  No One
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Modify an object label
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.39', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeRelabelPrivilege
              rule: "should be_empty"

  "2.2.40":
    title: '2.2.40 | L1 Ensure Modify firmware environment values is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to configure the systemwide environment variables that affect hardware configuration.
        This information is typically stored in the Last Known Good Configuration. Modification of these values and could lead
        to a hardware failure that would result in a denial of service condition.
        The recommended state for this setting is              Administrators
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Modify firmware environment values
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.40', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeSystemEnvironmentPrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.41":
    title: '2.2.41 | L1 Ensure Perform volume maintenance tasks is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to manage the systems volume or disk configuration, which could allow a user to delete
        a volume and cause data loss as well as a denialofservice condition.
        The recommended state for this setting is              Administrators
        .           Note
         A Member Server with Microsoft SQL Server installed will require a special exception to this recommendation for the
        account that runs the SQL Server service to be granted this user right.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Perform volume maintenance tasks
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.41', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeManageVolumePrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.42":
    title: '2.2.42 | L1 Ensure Profile single process is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users can use tools to monitor the performance of nonsystem processes. Typically,
        you do not need to configure this user right to use the Microsoft Management Console MMC Performance snapin. However,
        you do need this user right if System Monitor is configured to collect data using Windows Management Instrumentation
        WMI. Restricting the              Profile single process
         user right prevents intruders from gaining additional information that could be used to mount an attack on the system.
        The recommended state for this setting is              Administrators
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Profile single process
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.42', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeProfileSingleProcessPrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.43":
    title: '2.2.43 | L1 Ensure Profile system performance is set to Administrators NT SERVICEWdiServiceHost'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to use tools to view the performance of different system processes, which could be
        abused to allow attackers to determine a systems active processes and provide insight into the potential attack surface
        of the computer.
        The recommended state for this setting is              Administrators, NT SERVICE\WdiServiceHost
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators, NT
        SERVICE\WdiServiceHost
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Profile system performance
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.43', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeSystemProfilePrivilege
              rule: "should match_array ['S-1-5-(32-544|80(-\\d{9', '10}){1', '5})']"

  "2.2.44":
    title: '2.2.44 | L1 Ensure Replace a process level token is set to LOCAL SERVICE NETWORK SERVICE'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows one process or service to start another service or process with a different security access
        token, which can be used to modify the security access token of that subprocess and result in the escalation of
        privileges.
        The recommended state for this setting is              LOCAL SERVICE, NETWORK SERVICE
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.           Note 2
         A Member Server that holds the              Web Server IIS
         Role with              Web Server
         Role Service will require a special exception to this recommendation, to allow IIS application pools to be granted this
        user right.           Note 3
         A Member Server with Microsoft SQL Server installed will require a special exception to this recommendation for
        additional SQLgenerated entries to be granted this user right.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  LOCAL SERVICE, NETWORK
        SERVICE
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Replace a process level token
         Impact:
        On most computers, this is the default configuration and there will be no negative impact. However, if you have
        installed the                    Web Server (IIS)
         Role with                    Web Services
         Role Service, you will need to allow the IIS application pool(s) to be granted this User Right Assignment.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.44', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeAssignPrimaryTokenPrivilege
              rule: "should match_array ['S-1-5-(19|20)']"

  "2.2.45":
    title: '2.2.45 | L1 Ensure Restore files and directories is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users can bypass file, directory, registry, and other persistent object permissions
        when restoring backed up files and directories on computers that run Windows Vista or newer in your environment. This
        user right also determines which users can set valid security principals as object owners it is similar to the
        Back up files and directories
         user right.
        The recommended state for this setting is              Administrators
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Restore files and directories
         Impact:
        If you remove the                    Restore files and directories
         user right from the                    Backup Operators
         group and other accounts you could make it impossible for users who have been delegated specific tasks to perform those
        tasks. You should verify that this change won't negatively affect the ability of your organization's personnel to do
        their jobs.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.45', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeRestorePrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.46":
    title: '2.2.46 | L1 Ensure Shut down the system is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users who are logged on locally to the computers in your environment can shut down
        the operating system with the Shut Down command. Misuse of this user right can result in a denial of service condition.
        The recommended state for this setting is              Administrators
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Shut down the system
         Impact:
        The impact of removing these default groups from the                    Shut down the system
         user right could limit the delegated abilities of assigned roles in your environment. You should confirm that delegated
        activities will not be adversely affected.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.46', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeShutdownPrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.47":
    title: '2.2.47 | L1 Ensure Synchronize directory service data is set to No One DC only'
    section: 'User Rights Assignment'
    description: |
        This security setting determines which users and groups have the authority to synchronize all directory service data.
        This is also known as Active Directory synchronization.
        The recommended state for this setting is              No One
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  No One
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Synchronize directory service data
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.47', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: None
              rule: "should be_empty"

  "2.2.48":
    title: '2.2.48 | L1 Ensure Take ownership of files or other objects is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to take ownership of files, folders, registry keys, processes, or threads. This user
        right bypasses any permissions that are in place to protect objects to give ownership to the specified user.
        The recommended state for this setting is              Administrators
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Take ownership of files or other objects
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.48', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeTakeOwnershipPrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.3.1.1":
    title: '2.3.1.1 | L1 Ensure Accounts Block Microsoft accounts is set to Users cant add or log on with Microsoft accounts'
    section: 'Accounts'
    description: |
        This policy setting prevents users from adding new Microsoft accounts on this computer.
        The recommended state for this setting is                Users cant add or log on with Microsoft accounts
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Users can't add or
        log on with Microsoft accounts
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Accounts: Block Microsoft accounts
         Impact: Users will not be able to log onto the computer with their Microsoft account.
    type: security_policy
    impact: '1.0'
