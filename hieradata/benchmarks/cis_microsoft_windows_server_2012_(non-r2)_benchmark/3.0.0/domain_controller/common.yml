              rule: "should have_property_value('DisablePasswordChange', :dword, '0')"

  "2.3.6.5":
    title: '2.3.6.5 | L1 Ensure Domain member Maximum machine account password age is set to 30 or fewer days but not 0'
    section: 'Domain member'
    description: |
        This policy setting determines the maximum allowable age for a computer account password. By default, domain members
        automatically change their domain passwords every 30 days.
        The recommended state for this setting is                30 or fewer days, but not 0
        .             Note
         A value of                0
         does not conform to the benchmark as it disables maximum password age.             Note 2
         Some problems can occur as a result of machine account password expiration, particularly if a machine is reverted to a
        previous pointintime state, as is common with virtual machines. Depending on how far back the reversion is, the older
        machine account password stored on the machine may no longer be recognized by the domain controllers, and therefore the
        computer loses its domain trust. This can also disrupt nonpersistent VDI implementations, and devices with write filters
        that disallow permanent changes to the OS volume. Some organizations may choose to exempt themselves from this
        recommendation and disable machine account password expiration for these situations.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    30 or fewer days, but
        not 0
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Domain member: Maximum machine account password age
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.6.5', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Netlogon\Parameters'
        - checks:
            - rule: 'should have_property "MaximumPasswordAge"'
            - name: 'MaximumPasswordAge'
              rule: "should have_property_value('MaximumPasswordAge', :dword, '30')"

  "2.3.6.6":
    title: '2.3.6.6 | L1 Ensure Domain member Require strong Windows 2000 or later session key is set to Enabled'
    section: 'Domain member'
    description: |
        When this policy setting is enabled, a secure channel can only be established with Domain Controllers that are capable
        of encrypting secure channel data with a strong 128bit session key. To enable this policy setting, all Domain
        Controllers in the domain must be able to encrypt secure channel data with a strong key, which means all Domain
        Controllers must be running Microsoft Windows 2000 or newer.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Domain member: Require strong (Windows 2000 or later) session key
         Impact: None - this is the default behavior. However, computers will not be able to join Windows NT 4.0 domains, and
        trusts between Active Directory domains and Windows NT-style domains may not work properly. Also, Domain Controllers
        with this setting configured will not allow older pre-Windows 2000 clients (that that do not support this policy
        setting) to join the domain.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.6.6', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Netlogon\Parameters'
        - checks:
            - rule: 'should have_property "RequireStrongKey"'
            - name: 'RequireStrongKey'
              rule: "should have_property_value('RequireStrongKey', :dword, '1')"

  "2.3.7.1":
    title: '2.3.7.1 | L1 Ensure Interactive logon Do not display last user name is set to Enabled'
    section: 'Interactive logon'
    description: |
        This policy setting determines whether the account name of the last user to log on to the client computers in your
        organization will be displayed in each computers respective Windows logon screen. Enable this policy setting to prevent
        intruders from collecting account names visually from the screens of desktop or laptop computers in your organization.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Interactive logon: Do not display last user name
         Note:
         In newer versions of Microsoft Windows Server, starting with Windows Server 2019, this setting was renamed
        Interactive logon: Don't display last signed-in
        .                 Impact: The name of the last user to successfully log on will not be displayed in the Windows logon
        screen.
    type: Undefined
