        signing provides this authentication by placing a digital signature into each SMB, which is then verified by both the
        client and the server. Implementation of SMB signing may negatively affect performance, because each packet needs to be
        signed and verified. If these settings are enabled on a server that is performing multiple roles, such as a small
        business server that is serving as a Domain Controller, file server, print server, and application server performance
        may be substantially slowed. Additionally, if you configure computers to ignore all unsigned SMB communications, older
        applications and operating systems will not be able to connect. However, if you completely disable all SMB signing,
        computers will be vulnerable to session hijacking attacks.
        When SMB signing policies are enabled on Domain Controllers running Windows Server 2003 and member computers running
        Windows Vista SP1 or Windows Server 2008 group policy processing will fail. A hotfix is available from Microsoft that
        resolves this issue; see Microsoft Knowledge Base article 950876 for more details:                      Group Policy
        settings are not applied on member computers that are running Windows Server 2008 or Windows Vista SP1 when certain SMB
        signing policies are enabled
        .
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.9.2', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\LanManServer\Parameters'
        - checks:
            - rule: 'should have_property "RequireSecuritySignature"'
            - name: 'RequireSecuritySignature'
              rule: "should have_property_value('RequireSecuritySignature', :dword, '1')"

  "2.3.9.3":
    title: '2.3.9.3 | L1 Ensure Microsoft network server Digitally sign communications if client agrees is set to Enabled'
    section: 'Microsoft network server'
    description: |
        This policy setting determines whether the SMB server will negotiate SMB packet signing with clients that request it. If
        no signing request comes from the client, a connection will be allowed without a signature if the
        Microsoft network server Digitally sign communications always
         setting is not enabled.             Note
         Enable this policy setting on SMB clients on your network to make them fully effective for packet signing with all
        clients and servers in your environment.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Microsoft network server: Digitally sign communications (if client agrees)
         Impact: The Microsoft network server will negotiate SMB packet signing as requested by the client. That is, if packet
        signing has been enabled on the client, packet signing will be negotiated. The Windows 2000 Server, Windows 2000
        Professional, Windows Server 2003, Windows XP Professional and Windows Vista implementations of the SMB file and print
        sharing protocol support mutual authentication, which prevents session hijacking attacks and supports message
        authentication to prevent man-in-the-middle attacks. SMB signing provides this authentication by placing a digital
        signature into each SMB, which is then verified by both the client and the server. Implementation of SMB signing may
        negatively affect performance, because each packet needs to be signed and verified. If these settings are enabled on a
        server that is performing multiple roles, such as a small business server that is serving as a Domain Controller, file
        server, print server, and application server performance may be substantially slowed. Additionally, if you configure
