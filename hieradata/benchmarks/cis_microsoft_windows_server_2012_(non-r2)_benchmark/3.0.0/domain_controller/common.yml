    impact: '1.0'
    tags: ['level1', 'rule_19.7.4.1', 'cis_microsoft_windows_server_2012_(non-r2)_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_USERS\\Software\Microsoft\Windows\CurrentVersion\Policies\Attachments'
        - checks:
            - rule: 'should have_property "SaveZoneInformation"'
