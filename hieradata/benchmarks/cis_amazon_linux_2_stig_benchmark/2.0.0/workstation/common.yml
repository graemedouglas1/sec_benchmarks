  "5.4.2":
    title: '5.4.2 | Ensure lockout for failed password attempts is configured'
    section: 'Configure PAM'
    description: |
        Lock out users after              n
         unsuccessful consecutive login attempts.
        These settings are commonly configured with the              pamfaillock.so
         module.  Some environments may continue using the              pamtally2.so
         module, where this older method may simplify automation in mixed environments.
        Set the lockout number in              deny
         to the policy in effect at your site.           unlocktimen
         is the number of seconds the account remains locked after the number of attempts configured in              denyn
         has been met.           Notes Additional module options may be set, recommendation only covers those listed here. When
        modifying authentication configuration using the authconfig utility, the systemauth and passwordauth files are
        overwritten with the settings from the authconfig utility. This can be avoided by creating symbolic links in place of
        the configuration files, which authconfig recognizes and does not overwrite.  These symbolic links are the default for
        Fedora 19 derived distributions. Use of the audit keyword may log credentials in the case of user error during
        authentication.  This risk should be evaluated in the context of the site policies of your organization.
        If a user has been locked out because they have reached the maximum consecutive failure count defined by
        deny
         in the                  pamfaillock.so
         or the                  pamtally2.so
         module, the user can be unlocked by issuing following commands. This command sets the failed count to 0, effectively
        unlocking the user.
        If                      pamfaillock.so
         is used                    faillock user username reset

        If                      pamtally2.so
         is used                    pamtally2 u username reset
    remediation: |
        Edit the files                  /etc/pam.d/system-auth
         and                  /etc/pam.d/password-auth
         and add the following lines:
        Modify the                    deny=
         and                    unlock_time=
         parameters to conform to local site policy, Not to be greater than                    deny=5

        To use                  pam_faillock.so
         module, add the following lines to the                  auth
         section:
        auth        required      pam_faillock.so preauth silent audit deny=5 unlock_time=900
        auth        [default=die] pam_faillock.so authfail audit deny=5 unlock_time=900

        The                    auth
         sections should look similar to the following example:
        Note: The ordering on the lines in the auth section is important. The                    preauth
         line needs to below the line                    auth        required      pam_env.so
         and above all password validation lines.  The                    authfail
         line needs to be after all password validation lines such as                    pam_sss.so
        . Incorrect order can cause you to be locked out of the system                 Example:
        auth        required      pam_env.so
        auth        required      pam_faillock.so preauth silent audit deny=5 unlock_time=900 # <- Under "auth required
        pam_env.so"
        auth        sufficient    pam_unix.so nullok try_first_pass
        auth        [default=die] pam_faillock.so authfail audit deny=5 unlock_time=900 # <- Last auth line before "auth
        requisite  pam_succeed_if.so"
        auth        requisite     pam_succeed_if.so uid >= 1000 quiet_success
        auth        required      pam_deny.so

        Add the following line to the                  account
         section:               account     required      pam_faillock.so
         Example:
