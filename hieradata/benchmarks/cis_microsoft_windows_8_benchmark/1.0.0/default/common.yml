        This policy setting allows you to turn on or turn off
                             Offer Unsolicited Remote Assistance on this computer. If you enable this
                             policy setting, users on this computer can get help from their corporate
                             technical support staff using Offer Unsolicited Remote Assistance. If you
                             disable this policy setting, users on this computer cannot get help from their
                             corporate technical support staff using Offer Unsolicited Remote Assistance.
