  "1.2.4.2.3.18":
    title: '1.2.4.2.3.18 | Set Allow access to BitLocker-protected removable data drives from earlier versions of Windows to Disabled'
    section: 'Removable Data Drives'
    description: |
        This policy setting configures
                                   whether or not removable data drives formatted with the FAT file system
                                   can be unlocked and viewed on computers running Windows Server 2008,
                                   Windows Vista, Windows XP with Service Pack 3 SP3, or Windows XP with
                                   Service Pack 2 SP2 operating systems.
                                    If this policy setting is enabled or not configured, removable data
                                   drives formatted with the FAT file system can be unlocked on computers
                                   running Windows Server 2008, Windows Vista, Windows XP with SP3, or
                                   Windows XP with SP2, and their content can be viewed. These operating
                                   systems have readonly access to BitLockerprotected drives.
                                    When this policy setting is enabled, select the Do not install
                                   BitLocker To Go Reader on FAT formatted removable drives check box to
                                   help prevent users from running BitLocker To Go Reader from their
                                   removable drives. If BitLocker To Go Reader bitlockertogo.exe is
                                   present on a drive that does not have an identification field specified,
                                   or if the drive has the same identification field as specified in the
                                   Provide unique identifiers for your organization policy setting, the
                                   user will be prompted to update BitLocker and BitLocker To Go Reader will
                                   be deleted from the drive. In this situation, for the removable drive to
                                   be unlocked on computers running Windows Server 2008, Windows Vista,
                                   Windows XP with SP3, or Windows XP with SP2, BitLocker To Go Reader must
                                   be installed on the computer. If this check box is not selected,
                                   BitLocker To Go Reader will be installed on the removable drive to enable
                                   users to unlock the drive on computers running Windows Server 2008,
                                   Windows Vista, Windows XP with SP3, or Windows XP with SP2 that do not
                                   have BitLocker To Go Reader installed.
                                    If this policy setting is disabled, removable data drives formatted
                                   with the FAT file system that are BitLockerprotected cannot be unlocked
                                   on computers running Windows Server 2008, Windows Vista, Windows XP with
                                   SP3, or Windows XP with SP2. Bitlockertogo.exe will not be installed.
                                    Note This policy setting does not apply to drives that are
                                   formatted with the NTFS file system. The recommended state for this
                                   setting is  Disabled .
