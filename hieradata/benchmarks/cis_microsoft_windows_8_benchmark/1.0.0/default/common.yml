  "1.2.3.1.7":
    title: '1.2.3.1.7 | Configure Turn off Event Viewer Events.asp links - manual'
    section: 'Internet Communication Management'
    description: |
        Specifies whether Events.asp
                                hyperlinks are available for events within the Event Viewer application.
                                 The Event Viewer normally makes all HTTPS URLs into hot links that
                                activate the Internet browser when clicked. In addition, More Information
                                is placed at the end of the description text if the event is created by a
                                Microsoft component. This text contains a link URL that, if clicked, sends
                                information about the event to Microsoft, and allows users to learn more
                                about why that event occurred.
                                 If you enable this setting, event description URL links are not
                                activated and the text More Information is not displayed at the end of the description.
                                 If you disable or do not configure this setting, the user can click the
                                hyperlink which prompts the user and then sends information about the event
                                over the internet to Microsoft. Also, see Events.asp URL, Events.asp
                                program, and Events.asp Program Command Line Parameters settings in
                                Administrative Templates/Windows Components/Event Viewer. Configure this
                                setting in a manner that is consistent with security and operational
                                requirements of your organization.
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Not Configured . Computer
                                      Configuration\Administrative Templates\System\Internet Communication
                                      Management\Internet Communication settings\Turn off Event Viewer
                                      "Events.asp" links
