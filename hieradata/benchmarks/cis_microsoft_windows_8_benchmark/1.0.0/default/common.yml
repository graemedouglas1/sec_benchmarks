                                      Settings\Security Settings\Local Policies\Security Options\Microsoft
                                      network server: Amount of idle time required before suspending
                                      session Impact: There will be little impact because SMB sessions will be
                                      re-established automatically if the client resumes activity.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.8.2', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
