  "1.2.3.2.1":
    title: '1.2.3.2.1 | Set Turn on PIN sign-in to Disabled'
    section: 'Logon'
    description: |
        This policy setting allows you to control whether a
                             domain user can sign in using a PIN. If you enable this policy setting, a
                             domain user can set up and sign in with a PIN. If you disable or dont
                             configure this policy setting, a domain user cant set up and use a PIN. Note
