            - name: 'Machine'
              rule: "should have_property_value('Machine', :dword, '')"

  "1.1.3.10.8":
    title: '1.1.3.10.8 | Set Network access Shares that can be accessed anonymously to None'
    section: 'Network access'
    description: |
        This policy setting determines which
                                network shares can be accessed by anonymous users. The default configuration
                                for this policy setting has little effect because all users have to be
                                authenticated before they can access shared resources on the
                                server. Note It can be very dangerous to add other shares to this Group
                                Policy setting. Any network user can access any shares that are listed,
                                which could exposure or corrupt sensitive data. Note When you configure
                                this setting you specify a list of one or more objects. The delimiter used
                                when entering the list is a line feed or carriage return, that is, type the
                                first object on the list, press the Enter button, type the next object,
                                press Enter again, etc. The setting value is stored as a commadelimited
                                list in group policy security templates. It is also rendered as a
                                commadelimited list in Group Policy Editors display pane and the Resultant
                                Set of Policy console. It is recorded in the registry as a linefeed
                                delimited list in a REGMULTISZ value. The recommended state for this
                                setting is  Not Defined .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Not Defined . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Network
                                      access: Shares that can be accessed anonymously Impact: There should be little impact
        because this is the default
                                      configuration. Only authenticated users will have access to shared
                                      resources on the server.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.10.8', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\LanManServer\Parameters'
        - checks:
            - rule: 'should_not have_property "NullSessionShares"'

  "1.1.3.10.9":
    title: '1.1.3.10.9 | Set Network access Do not allow anonymous enumeration of SAM accounts to Enabled'
    section: 'Network access'
    description: |
        This policy setting controls the
                                ability of anonymous users to enumerate the accounts in the Security
                                Accounts Manager SAM. If you enable this policy setting, users with
