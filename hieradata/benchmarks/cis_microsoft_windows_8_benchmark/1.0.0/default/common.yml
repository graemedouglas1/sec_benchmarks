  "1.1.3.8.5":
    title: '1.1.3.8.5 | Set Microsoft network server Digitally sign communications always to Enabled'
    section: 'Microsoft network server'
    description: |
        This policy setting determines if the
                                server side SMB service is required to perform SMB packet signing. Enable
                                this policy setting in a mixed environment to prevent downstream clients
                                from using the workstation as a network server. The recommended state for
                                this setting is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Microsoft
                                      network server: Digitally sign communications (always) Impact: The Windows 2000 Server,
        Windows 2000 Professional, Windows Server
                                      2003, Windows XP Professional and Windows Vista implementations of the
                                      SMB file and print sharing protocol support mutual authentication,
                                      which prevents session hijacking attacks and supports message
                                      authentication to prevent man-in-the-middle attacks. SMB signing
                                      provides this authentication by placing a digital signature into each
                                      SMB, which is then verified by both the client and the server.
                                       Implementation of SMB signing may negatively affect performance,
                                      because each packet needs to be signed and verified. If these settings
                                      are enabled on a server that is performing multiple roles, such as a
                                      small business server that is serving as a domain controller, file
                                      server, print server, and application server performance may be
                                      substantially slowed. Additionally, if you configure computers to
                                      ignore all unsigned SMB communications, older applications and
                                      operating systems will not be able to connect. However, if you
                                      completely disable all SMB signing, computers will be vulnerable to
                                      session hijacking attacks. When SMB signing policies are enabled
                                      on domain controllers running Windows Server 2003 and member computers
                                      running Windows Vista SP1 or Windows Server 2008 group policy
                                      processing will fail. A hotfix is available from Microsoft that
                                      resolves this issue; see Microsoft Knowledgebase Article 950876 for
                                      more details:
                                      http://support.microsoft.com/default.aspx/kb/950876/.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.8.5', 'cis_microsoft_windows_8_benchmark']
