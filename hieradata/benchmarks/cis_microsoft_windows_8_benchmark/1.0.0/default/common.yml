  "1.2.3.10":
    title: '1.2.3.10 | Configure Detect compatibility issues for applications and drivers - manual'
    section: 'System'
    description: |
        This policy setting configures the Program Compatibility
                          Assistant PCA to diagnose failures with application and driver compatibility. If
                          you enable this policy setting, the PCA is configured to detect failures during
                          application installation, failures during application runtime, and drivers blocked
                          due to compatibility issues. When failures are detected, the PCA will provide
                          options to run the application in a compatibility mode or get help online through
                          a Microsoft website. If you disable this policy setting, the PCA does not detect
                          compatibility issues for applications and drivers. If you do not configure this
                          policy setting, the PCA is configured to detect failures during application
                          installation, failures during application runtime, and drivers blocked due to
                          compatibility issues. Note This policy setting has no effect if the Turn off
                          Program Compatibility Assistant policy setting is enabled. The Diagnostic Policy
                          Service DPS and Program Compatibility Assistant Service must be running for the
                          PCA to run. These services can be configured by using the Services snapin to the
                          Microsoft Management Console. Configure this setting in a manner that is
                          consistent with security and operational requirements of your
                          organization.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Not Configured .  Computer Configuration\Administrative
                                   Templates\System\Troubleshooting and Diagnostics\Application
                                   Compatibility Diagnostics\Detect compatibility issues for applications
                                   and drivers
