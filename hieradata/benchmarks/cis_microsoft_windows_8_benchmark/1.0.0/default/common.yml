  "1.1.3.9.13":
    title: '1.1.3.9.13 | Configure MSS Hidden Hide Computer From the Browse List not recommended except for highly secure environments - manual'
    section: 'MSS'
    description: |
        The registry value entry  Hidden  was added to the template file in the
                                    HKEYLOCALMACHINE\System\CurrentControlSet\Services\Lanmanserver\Parameters\
                                registry key. The entry appears as  MSS Hidden
                                   Hide Computer From the Browse List not recommended except for highly
                                   secure environments  in the SCE. You can configure a computer
                                so that it does not send announcements to browsers on the domain. If you do
                                so, you hide the computer from the Browse list, which means that the
                                computer will stop announcing itself to other computers on the same network.
                                An attacker who knows the name of a computer can more easily gather
                                additional information about the system. You can enable this setting to
                                remove one method that an attacker might use to gather information about
                                computers on the network. Also, this setting can help reduce network traffic
                                when enabled. However, the security benefits of this setting are small
                                because attackers can use alternative methods to identify and locate
                                potential targets. For this reason, it is recommended that this setting to
                                set to  Enabled  in high security
                                environments, and to  Not Defined  in
                                enterprise environments. For additional information, see the Knowledge Base
                                article 321710, HOW TO Hide a Windows 2000Based Computer from the Browser
                                List. Configure this setting in a manner that is consistent with the
                                security and operational requirements of your organization.
    remediation: |
        Configure this setting in a manner that is consistent with the
                                      security and operational requirements of your organization. Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\MSS:
                                      (Hidden) Hide Computer From the Browse List (not recommended except
                                      for highly secure environments) Impact: The computer will no longer appear on the Browser
        list or in Network
                                      Neighborhood on other computers on the same network.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.9.13', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.3.9.14":
