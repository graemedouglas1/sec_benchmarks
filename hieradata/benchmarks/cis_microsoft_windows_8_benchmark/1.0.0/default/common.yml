  "1.2.3.7":
    title: '1.2.3.7 | Set Do not apply during periodic background processing to EnabledFALSE'
    section: 'System'
    description: |
        This policy setting determines when registry policies are
                          updated. This policy setting affects all policies in the Administrative Templates
                          folder and any other policies that store values in the registry. It overrides
                          customized settings that the program implementing a registry policy set when it
                          was installed. If you enable this policy setting, you can use the check boxes
                          provided to change the options. If you disable or do not configure this policy
                          setting, it has no effect on the system. The Do not apply during periodic
                          background processing option prevents the system from updating affected policies
                          in the background while the computer is in use. When background updates are
                          disabled, policy changes will not take effect until the next user logon or system
                          restart. The Process even if the Group Policy objects have not changed option
                          updates and reapplies the policies even if the policies have not changed. Many
                          policy implementations specify that they are updated only when changed. However,
                          you might want to update unchanged policies, such as reapplying a desired policy
                          setting in case a user has changed it. The recommended state for this setting is
                              EnabledFALSE .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Enabled .  Computer Configuration\Administrative
                                   Templates\System\Group Policy\Configure registry policy
                                processing Then set the  Do not apply during
                                   periodic background processing  option to  FALSE . Impact: Group Policies will be reapplied
        every time they are refreshed, which could
                                have a slight impact on performance.
    type: Undefined
    impact: '1.0'
