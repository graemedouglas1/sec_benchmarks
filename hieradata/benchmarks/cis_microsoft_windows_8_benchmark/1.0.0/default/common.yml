  "1.2.4.2.2.25":
    title: '1.2.4.2.2.25 | Set Allow Secure Boot for integrity validation to Enabled'
    section: 'Operating System Drives'
    description: |
        This policy setting allows you to
                                   configure whether Secure Boot will be allowed as the platform integrity
                                   provider for BitLocker operating system drives.
                                    Secure Boot ensures that the PCs preboot environment only loads
                                   firmware that is digitally signed by authorized software publishers.
                                   Secure Boot also provides more flexibility for managing preboot
                                   configuration than legacy BitLocker integrity checks.
                                    If you enable or do not configure this policy setting, BitLocker
                                   will use Secure Boot for platform integrity if the platform is capable of
                                   Secure Bootbased integrity validation.
                                    If you disable this policy setting, BitLocker will use legacy
                                   platform integrity validation, even on systems capable of Secure
                                   Bootbased integrity validation.
                                    When this policy is enabled and the hardware is capable of using
                                   Secure Boot for BitLocker scenarios, the Use enhanced Boot Configuration
                                   Data validation profile group policy setting is ignored and Secure Boot
                                   verifies BCD settings according to the Secure Boot policy setting, which
                                   is configured separately from BitLocker.
                                    Note If the group policy setting Configure TPM platform validation
                                   profile for native UEFI firmware configurations is enabled and has PCR 7
                                   omitted, Bitlocker will be prevented from using Secure Boot for platform
                                   or Boot Configuration Data BCD integrity validation. The recommended
                                   state for this setting is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the
                                         following UI path to  Enabled . Computer
                                         Configuration\Administrative Templates\Windows Components\BitLocker
                                         Drive Encryption\Operating System Drives\Allow Secure Boot for
                                         integrity validation Impact: Secure Boot requires a system that meets the UEFI 2.3.1
                                         Specifications for Class 2 and Class 3 computers.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.2.4.2.2.25', 'cis_microsoft_windows_8_benchmark']
