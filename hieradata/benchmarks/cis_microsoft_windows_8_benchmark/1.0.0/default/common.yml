  "1.2.3.9":
    title: '1.2.3.9 | Set Choose the boot-start drivers that can be initialized to EnabledGood unknown and bad but critical'
    section: 'System'
    description: |
        This policy setting allows you to specify
                             which bootstart drivers are initialized based on a classification determined
                             by an Early Launch Antimalware bootstart driver. The Early Launch Antimalware
                             bootstart driver can return the following classifications for each bootstart
                             driver Good  The driver has been signed and has
                                not been tampered with. Bad  The driver has been identified as
                                malware. It is recommended that you do not allow known bad drivers to be
                                initialized. Bad, but required for boot  The driver has
                                been identified as malware, but the computer cannot successfully boot
                                without loading this driver. Unknown  This driver has not been attested
                                to by your malware detection application and has not been classified by the
                                Early Launch Antimalware bootstart driver. If you enable this policy setting you will be able to
        choose which
                             bootstart drivers to initialize the next time the computer is started. If you disable or do not
        configure this policy setting, the boot start
                             drivers determined to be Good, Unknown or Bad but Boot Critical are initialized
                             and the initialization of drivers determined to be Bad is skipped. If your malware detection
        application does not include an Early Launch
                             Antimalware bootstart driver or if your Early Launch Antimalware bootstart
                             driver has been disabled, this setting has no effect and all bootstart drivers
                             are initialized. The recommended state for this setting is  EnabledGood, unknown and bad but
        critical .
    remediation: |
        To establish the recommended configuration via GP, set the following UI
                                   path to  Enabled . Computer Configuration\Administrative
                                   Templates\System\Early Launch Antimalware\Boot-Start Driver
                                   Initialization Policy Then set the  Choose the boot-start drivers
                                      that can be initialized:  option to  Good, unknown and bad but critical .
