  "1.1.3.7.1":
    title: '1.1.3.7.1 | Set Microsoft network client Send unencrypted password to third-party SMB servers to Disabled'
    section: 'Microsoft network client'
    description: |
        Disable this policy setting to prevent
                                the SMB redirector from sending plaintext passwords during authentication to
                                thirdparty SMB servers that do not support password encryption. It is
                                recommended that you disable this policy setting unless there is a strong
                                business case to enable it. If this policy setting is enabled, unencrypted
                                passwords will be allowed across the network. The recommended state for this
                                setting is  Disabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Disabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Microsoft
                                      network client: Send unencrypted password to third-party SMB
                                      servers Impact: Some very old applications and operating systems such as MS-DOS,
                                      Windows for Workgroups 3.11, and Windows 95a may not be able to
                                      communicate with the servers in your organization by means of the SMB
                                      protocol.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.7.1', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\LanmanWorkstation\Parameters'
        - checks:
            - rule: 'should have_property "EnablePlainTextPassword"'
            - name: 'EnablePlainTextPassword'
              rule: "should have_property_value('EnablePlainTextPassword', :dword, '')"

  "1.1.3.7.2":
    title: '1.1.3.7.2 | Set Microsoft network client Digitally sign communications always to Enabled'
    section: 'Microsoft network client'
    description: |
        This policy setting determines whether
                                packet signing is required by the SMB client component. If you enable this
                                policy setting, the Microsoft network client computer cannot communicate
                                with a Microsoft network server unless that server agrees to sign SMB
                                packets. In mixed environments with legacy client computers, set this option
                                to Disabled because these computers will not be able to authenticate or gain
                                access to domain controllers. However, you can use this policy setting in
                                Windows 2000 or later environments.
                                 Note When Windows Vistax2013based computers have this policy setting
                                enabled and they connect to file or print shares on remote servers, it is
                                important that the setting is synchronized with its companion setting,
                                Microsoft network server Digitally sign communications always, on those
                                servers. For more information about these settings, see the Microsoft
                                network client and server Digitally sign communications four related
                                settings section in Chapter 5 of the Threats and Countermeasures guide.
                                The recommended state for this setting is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Microsoft
                                      network client: Digitally sign communications (always) Impact: The Windows 2000 Server,
        Windows 2000 Professional, Windows Server
                                      2003, Windows XP Professional and Windows Vista implementations of the
                                      SMB file and print sharing protocol support mutual authentication,
                                      which prevents session hijacking attacks and supports message
                                      authentication to prevent man-in-the-middle attacks. SMB signing
                                      provides this authentication by placing a digital signature into each
                                      SMB, which is then verified by both the client and the server.
                                       Implementation of SMB signing may negatively affect performance,
                                      because each packet needs to be signed and verified. If these settings
                                      are enabled on a server that is performing multiple roles, such as a
                                      small business server that is serving as a domain controller, file
                                      server, print server, and application server performance may be
                                      substantially slowed. Additionally, if you configure computers to
                                      ignore all unsigned SMB communications, older applications and
                                      operating systems will not be able to connect. However, if you
                                      completely disable all SMB signing, computers will be vulnerable to
                                      session hijacking attacks. When SMB signing policies are enabled
                                      on domain controllers running Windows Server 2003 and member computers
                                      running Windows Vista SP1 or Windows Server 2008 group policy
                                      processing will fail. A hotfix is available from Microsoft that
                                      resolves this issue; see Microsoft Knowledgebase Article 950876 for
                                      more details:
                                      http://support.microsoft.com/default.aspx/kb/950876/.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.7.2', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\LanmanWorkstation\Parameters'
        - checks:
            - rule: 'should have_property "RequireSecuritySignature"'
            - name: 'RequireSecuritySignature'
              rule: "should have_property_value('RequireSecuritySignature', :dword, '')"

  "1.1.3.7.3":
    title: '1.1.3.7.3 | Set Microsoft network client Digitally sign communications if server agrees to Enabled'
    section: 'Microsoft network client'
    description: |
        This policy setting determines whether
                                the SMB client will attempt to negotiate SMB packet signing. The
                                implementation of digital signing in Windowsx2013based networks helps to
                                prevent sessions from being hijacked. If you enable this policy setting, the
                                Microsoft network client will use signing only if the server with which it
                                communicates accepts digitally signed communication. The recommended state
                                for this setting is  Enabled . Note  Enabling this policy setting on SMB clients on your
                                network makes them fully effective for packet signing with all clients and
                                servers in your environment.
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Microsoft
                                      network client: Digitally sign communications (if server
                                      agrees) Impact: The Windows 2000 Server, Windows 2000 Professional, Windows Server
                                      2003, Windows XP Professional and Windows Vista implementations of the
                                      SMB file and print sharing protocol support mutual authentication,
                                      which prevents session hijacking attacks and supports message
                                      authentication to prevent man-in-the-middle attacks. SMB signing
                                      provides this authentication by placing a digital signature into each
                                      SMB, which is then verified by both the client and the server.
                                       Implementation of SMB signing may negatively affect performance,
                                      because each packet needs to be signed and verified. If these settings
                                      are enabled on a server that is performing multiple roles, such as a
                                      small business server that is serving as a domain controller, file
                                      server, print server, and application server performance may be
                                      substantially slowed. Additionally, if you configure computers to
                                      ignore all unsigned SMB communications, older applications and
                                      operating systems will not be able to connect. However, if you
                                      completely disable all SMB signing, computers will be vulnerable to
                                      session hijacking attacks. When SMB signing policies are enabled
                                      on domain controllers running Windows Server 2003 and member computers
                                      running Windows Vista SP1 or Windows Server 2008 group policy
                                      processing will fail. A hotfix is available from Microsoft that
                                      resolves this issue; see Microsoft Knowledgebase Article 950876 for
                                      more details:
                                      http://support.microsoft.com/default.aspx/kb/950876/.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.7.3', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\LanmanWorkstation\Parameters'
        - checks:
            - rule: 'should have_property "EnableSecuritySignature"'
            - name: 'EnableSecuritySignature'
              rule: "should have_property_value('EnableSecuritySignature', :dword, '')"

  "1.1.3.8.1":
    title: '1.1.3.8.1 | Set Microsoft network server Disconnect clients when logon hours expire to Enabled'
    section: 'Microsoft network server'
    description: |
        This policy setting determines whether
                                to disconnect users who are connected to the local computer outside their
                                user accounts valid logon hours. It affects the SMB component. If you
                                enable this policy setting, client sessions with the SMB service will be
                                forcibly disconnected when the clients logon hours expire. If you disable
                                this policy setting, established client sessions will be maintained after
                                the clients logon hours expire. If you enable this policy setting you
                                should also enable Network security Force logoff when logon hours
                                expire. If your organization configures logon hours for users, it makes
                                sense to enable this policy setting. The recommended state for this setting
                                is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Microsoft
                                      network server: Disconnect clients when logon hours expire Impact: If logon hours are not
        used in your organization, this policy setting
                                      will have no impact. If logon hours are used, existing user sessions
