                             records access attempts when the current central access policy grants access
                             but the proposed policy denies access. 2 Failure audits when configured
                             records access attempts when  a The current central access policy does
                             not grant access but the proposed policy grants access.  b A principal
                             requests the maximum access rights they are allowed and the access rights
                             granted by the current central access policy are different than the access
                             rights granted by the proposed policy. Volume Potentially high on a file
                             server when the proposed policy differs significantly from the current central
                             access policy. The recommended state for this setting is  No Auditing .
