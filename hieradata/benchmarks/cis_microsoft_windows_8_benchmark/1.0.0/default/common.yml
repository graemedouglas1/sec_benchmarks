  "1.2.4.4.4":
    title: '1.2.4.4.4 | Set Application Maximum Log Size KB to Enabled20480 or greater'
    section: 'Event Log'
    description: |
        This policy setting specifies the
                                maximum size of the log file in kilobytes. If you enable this policy
                                setting, you can configure the maximum log file size to be between 1
                                megabyte 1024 kilobytes and 2 terabytes 2147483647 kilobytes in kilobyte
                                increments. If you disable or do not configure this policy setting, the
                                maximum size of the log file will be set to the locally configured value.
                                This value can be changed by the local administrator using the Log
                                Properties dialog and it defaults to 20 megabytes. The recommended state for
                                this setting is  Enabled20480 or
                                greater .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer
                                      Configuration\Administrative Templates\Windows Components\Event Log
                                      Service\Application\Specify the maximum log file size (KB) Then set the  Maximum Log Size
        (KB)
                                      option to  20480 or greater . Impact: When event logs fill to capacity, they will stop
        recording information
                                      unless the retention method for each is set so that the computer will
                                      overwrite the oldest entries with the most recent ones. To mitigate
                                      the risk of loss of recent data, you can configure the retention
                                      method so that older events are overwritten as needed. The
                                      consequence of this configuration is that older events will be removed
                                      from the logs. Attackers can take advantage of such a configuration,
                                      because they can generate a large number of extraneous events to
                                      overwrite any evidence of their attack. These risks can be somewhat
                                      reduced if you automate the archival and backup of event log data.
                                       Ideally, all specifically monitored events should be sent to a
                                      server that uses Microsoft Operations Manager (MOM) or some other
                                      automated monitoring tool. Such a configuration is particularly
                                      important because an attacker who successfully compromises a server
                                      could clear the Security log. If all events are sent to a monitoring
                                      server, then you will be able to gather forensic information about the
                                      attacker's activities.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.2.4.4.4', 'cis_microsoft_windows_8_benchmark']
