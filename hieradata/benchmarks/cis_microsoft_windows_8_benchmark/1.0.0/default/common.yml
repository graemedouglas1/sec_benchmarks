  "1.1.3.6.1":
    title: '1.1.3.6.1 | Set Interactive logon Machine account lockout threshold to 10 or fewer invalid logon attempts'
    section: 'Interactive logon'
    description: |
        The machine lockout policy is enforced
                                only on those machines that have Bitlocker enabled for protecting OS
                                volumes. Please ensure that appropriate recovery password backup policies
                                are enabled. This security setting determines the number of failed logon
                                attempts that causes the machine to be locked out. A locked out machine can
                                only be recovered by providing recovery key at console. You can set the
                                value between 1 and 999 failed logon attempts. If you set the value to 0,
                                the machine will never be locked out. Values from 1 to 3 will be interpreted
                                as 4. Failed password attempts against workstations or member servers
                                that have been locked using either CTRLALTDELETE or password protected
                                screen savers counts as failed logon attempts. The machine lockout
                                policy is enforced only on those machines that have Bitlocker enabled for
                                protecting OS volumes. Please ensure that the appropriate recovery password
                                backup policies are enabled. The recommended state for this setting is
                                    10 or fewer invalid logon attempts .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  10 or fewer invalid logon attempts.
                                    Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Interactive
                                      logon: Machine account lockout threshold Impact: Because vulnerabilities can exist when
        this value is configured as
                                      well as when it is not configured, two distinct countermeasures are
                                      defined. Any organization should weigh the choice between the two
                                      based on their identified threats and the risks that they want to
                                      mitigate. The two countermeasure options are: Configure the Machine Lockout Threshold
        setting to 0. This
                                         configuration ensures that accounts will not be locked out, and
                                         also helps reduce help desk calls because users cannot accidentally
                                         lock themselves out of their accounts. Because it will not prevent
                                         a brute force attack, this configuration should only be chosen if
                                         both of the following criteria are explicitly met: The password policy requires all
        users to have complex passwords
                                         of 8 or more characters. A robust audit mechanism is in place to alert administrators
        when
                                         a series of failed logons occur in the environment. Configure the Machine Lockout
        Threshold setting to a sufficiently
                                         high value to provide users with the ability to accidentally
                                         mistype their password several times before the machine is locked,
                                         but ensure that a brute force password attack will still lock the
                                         account. A good recommendation for such a configuration is 50
                                         invalid logon attempts, which will prevent accidental account
                                         lockouts and reduce the number of help desk calls. This option is
                                         recommended if your organization does not have complex password
                                         requirements and an audit policy that alerts administrators to a
                                         series of failed logon attempts.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.6.1', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
