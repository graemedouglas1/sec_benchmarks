  "1.2.4.2.2.1":
    title: '1.2.4.2.2.1 | Set Configure use of hardware-based encryption for operating system drives to Enabled'
    section: 'Operating System Drives'
    description: |
        This policy setting allows you to
                                   manage BitLockerx2019s use of hardwarebased encryption on operating
                                   system drives and specify which encryption algorithms it can use with
                                   hardwarebased encryption. Using hardwarebased encryption can improve
                                   performance of drive operations that involve frequent reading or writing
                                   of data to the drive.
                                    If you enable this policy setting, you can specify additional
                                   options that control whether BitLocker softwarebased encryption is used
                                   instead of hardwarebased encryption on computers that do not support
                                   hardwarebased encryption and whether you want to restrict the encryption
                                   algorithms and cipher suites used with hardwarebased encryption.
                                    If you disable this policy setting, BitLocker cannot use
                                   hardwarebased encryption with operating system drives and BitLocker
                                   softwarebased encryption will be used by default when the drive is encrypted.
                                    If you do not configure this policy setting, BitLocker will use
                                   hardwarebased encryption with the encryption algorithm set for the
                                   drive. If hardwarebased encryption is not available BitLocker
                                   softwarebased encryption will be used instead.
                                    Note The x201CChoose drive encryption method and cipher
                                   strengthx201D policy setting does not apply to hardwarebased
                                   encryption. The encryption algorithm used by hardwarebased encryption is
                                   set when the drive is partitioned. By default, BitLocker uses the
                                   algorithm configured on the drive to encrypt the drive. The
                                   x201CRestrict encryption algorithms and cipher suites allowed for
                                   hardwarebased encryptionx201D option enables you to restrict the
                                   encryption algorithms that BitLocker can use with hardware encryption. If
                                   the algorithm set for the drive is not available, BitLocker will disable
                                   the use of hardwarebased encryption. Encryption algorithms are
                                   specified by object identifiers OID. For example  AES 128 in CBC
                                   mode OID 2.16.840.1.101.3.4.1.2  AES 256 in CBC mode OID
                                   2.16.840.1.101.3.4.1.42 The recommended state for this setting is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the
                                         following UI path to  Enabled . Computer
                                         Configuration\Administrative Templates\Windows Components\BitLocker
                                         Drive Encryption\Operating System Drives\Configure use of
                                         hardware-based encryption for operating system drives Impact: Hardware-based encryption
        can improve performance of both read and
                                         write operations to the storage drive.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.2.4.2.2.1', 'cis_microsoft_windows_8_benchmark']
