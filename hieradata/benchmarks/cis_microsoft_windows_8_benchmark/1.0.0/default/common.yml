  "1.1.3.4.5":
    title: '1.1.3.4.5 | Configure Devices Prevent users from installing printer drivers - manual'
    section: 'Devices'
    description: |
        It is feasible for a attacker to
                                disguise a Trojan horse program as a printer driver. The program may appear
                                to users as if they must use it to print, but such a program could unleash
                                malicious code on your computer network. To reduce the possibility of such
                                an event, only administrators should be allowed to install printer drivers.
                                However, because laptops are mobile devices, laptop users may occasionally
                                need to install a printer driver from a remote source to continue their
                                work. Therefore, this policy setting should be disabled for laptop users,
                                but always enabled for desktop users. Configure this setting in a manner
                                that is consistent with the security and operational requirements of your
                                organization.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                      security and operational requirements of your organization. Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Devices:
                                      Prevent users from installing printer drivers Impact: Only users with Administrative,
        Power User, or Server Operator
                                      privileges will be able to install printers on the servers. If this
                                      policy setting is enabled but the driver for a network printer already
                                      exists on the local computer, users can still add the network
                                      printer.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.4.5', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.3.5.1":
    title: '1.1.3.5.1 | Set Domain member Require strong Windows 2000 or later session key to Enabled'
    section: 'Domain member'
    description: |
        When this policy setting is enabled, a
                                secure channel can only be established with domain controllers that are
                                capable of encrypting secure channel data with a strong 128bit session
                                key. To enable this policy setting, all domain controllers in the domain
                                must be able to encrypt secure channel data with a strong key, which means
                                all domain controllers must be running Microsoft Windows 2000 or later. The
                                recommended state for this setting is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Domain
                                      member: Require strong (Windows 2000 or later) session key Impact: Computers that have
        this policy setting enabled will not be able to
                                      join Windows NT 4.0 domains, and trusts between Active Directory
                                      domains and Windows NT-style domains may not work properly. Also,
                                      computers that do not support this policy setting will not be able to
                                      join domains in which the domain controllers have this policy setting
                                      enabled.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.5.1', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Netlogon\Parameters'
        - checks:
