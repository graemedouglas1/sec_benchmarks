                                      Settings\Security Settings\Local Policies\Security Options\Microsoft
                                      network server: Server SPN target name validation level Impact: ll Windows operating
        systems support both a client-side SMB component
                                      and a server-side SMB component. This setting affects the server SMB
                                      behavior, and its implementation should be carefully evaluated and
                                      tested to prevent disruptions to file and print serving
                                      capabilities.
