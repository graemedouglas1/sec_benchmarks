      rules:

  "1.1.4.6":
    title: '1.1.4.6 | Set Increase scheduling priority to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines whether users can increase
                          the base priority class of a process. It is not a privileged operation to
                          increase relative priority within a priority class. This user right is not
                          required by administrative tools that are supplied with the operating system but
                          might be required by software development tools. When configuring a user right in
                          the SCM enter a comma delimited list of accounts. Accounts can be either local or
                          located in Active Directory, they can be groups, users, or computers. The
                          recommended state for this setting is  Administrators .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Administrators .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Increase
                                   scheduling priority
                              Impact: None. This is the default configuration.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.6', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.7":
    title: '1.1.4.7 | Set Access this computer from the network to Users Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows other users on
                             the network to connect to the computer and is required by various network
                             protocols that include Server Message Block SMBx2013based protocols,
                             NetBIOS, Common Internet File System CIFS, and Component Object Model Plus COM.
                              When configuring a user right in the SCM enter a comma delimited list of
                             accounts. Accounts can be either local or located in Active Directory, they can
                             be groups, users, or computers. The recommended state for this setting is
                                 Users, Administrators .
    remediation: |
        To establish the recommended configuration via GP, set the following UI
                                   path to  Users, Administrators . Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Access
                                   this computer from the network Impact: If you remove the Access this computer from the
        network user right on
                                   domain controllers for all users, no one will be able to log on to the
                                   domain or use network resources. If you remove this user right on member
                                   servers, users will not be able to connect to those servers through the
                                   network. Successful negotiation of IPsec connections requires that the
                                   initiating machine has this right, therefor it is recommended that it be
                                   assigned to the Users group. If you have installed optional components
                                   such as ASP.NET or Internet Information Services (IIS), you may need to
                                   assign this user right to additional accounts that are required by those
                                   components. It is important to verify that authorized users are assigned
                                   this user right for the computers they need to access the network.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.7', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.8":
    title: '1.1.4.8 | Set Force shutdown from a remote system to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to shut
                             down Windows Vistax2013based computers from remote locations on the network.
                             Anyone who has been assigned this user right can cause a denial of service
                             DoS condition, which would make the computer unavailable to service user
                             requests.  When configuring a user right in the SCM enter a comma delimited
                             list of accounts. Accounts can be either local or located in Active Directory,
                             they can be groups, users, or computers. The recommended state for this setting
                             is  Administrators .
    remediation: |
        To establish the recommended configuration via GP, set the following UI
                                   path to  Administrators . Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Force
                                   shutdown from a remote system Impact: If you remove the Force shutdown from a remote system
        user right from the
                                   Server Operator group you could limit the abilities of users who are
                                   assigned to specific administrative roles in your environment. You should
                                   confirm that delegated activities will not be adversely affected.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.8', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.9":
    title: '1.1.4.9 | Set Change the time zone to LOCAL SERVICE Administrators Users'
    section: 'User Rights Assignment'
    description: |
        This setting determines which users can change the time
                          zone of the computer. This ability holds no great danger for the computer and may
                          be useful for mobile workers. When configuring a user right in the SCM enter a
                          comma delimited list of accounts. Accounts can be either local or located in
                          Active Directory, they can be groups, users, or computers. The recommended state
                          for this setting is  LOCAL SERVICE, Administrators, Users .
