  "1.1.3.11.11":
    title: '1.1.3.11.11 | Set Network Security Allow PKU2U authentication requests to this computer to use online identities to Disabled'
    section: 'Network security'
    description: |
        Windows 7 and Windows Server 2008 R2
                                introduce an extension to the Negotiate authentication package, Spnego.dll.
                                In previous versions of Windows, Negotiate decides whether to use Kerberos
                                or NTLM for authentication. The extension SSP for Negotiate, Negoexts, which
                                is treated as an authentication protocol by Windows, supports Microsoft SSPs
                                including PKU2U. You can also develop or add other SSPs. When computers
                                are configured to accept authentication requests by using online IDs,
                                Negoexts.dll calls the PKU2U SSP on the computer that is used to log on. The
                                PKU2U SSP obtains a local certificate and exchanges the policy between the
                                peer computers. When validated on the peer computer, the certificate within
                                the metadata is sent to the logon peer for validation and associates the
                                users certificate to a security token and the logon process
                                completes. This policy will be turned off by default on domain joined
                                machines. This would disallow the online identities to be able to
                                authenticate to the domain joined machine in Windows 7. The recommended
                                state for this setting is  Disabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Disabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Network
                                      Security: Allow PKU2U authentication requests to this computer to use
                                      online identities Impact: Disabling this setting will disallow the online identities to be
        able
                                      to authenticate to the domain joined machine in Windows 7.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.11.11', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa\pku2u'
        - checks:
            - rule: 'should have_property "AllowOnlineID"'
            - name: 'AllowOnlineID'
              rule: "should have_property_value('AllowOnlineID', :dword, '')"

  "1.1.3.11.12":
    title: '1.1.3.11.12 | Configure Network Security Restrict NTLM Audit NTLM authentication in this domain - manual'
    section: 'Network security'
    description: |
        This policy setting allows you to audit
                                NTLM authentication in a domain from this domain controller. This policy
                                is supported on at least Windows Server 2008 R2. Configure this setting in a
                                manner that is consistent with the security and operational requirements of
                                your organization. Note  Audit events are recorded on this computer in the
                                Operational Log located under the Applications and Services
                                Log/Microsoft/Windows/NTLM.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                      security and operational requirements of your organization. Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Network
                                      Security: Restrict NTLM: Audit NTLM authentication in this
                                      domain Impact: If you select "Disable" or do not configure this policy setting, the
                                      domain controller will not log events for NTLM authentication in this
                                      domain. If you select "Enable for domain accounts to domain
                                      servers," the domain controller will log events for NTLM
                                      authentication logon attempts for domain accounts to domain servers
                                      when NTLM authentication would be denied because "Deny for domain
                                      accounts to domain servers" is selected in the "Network security:
                                      Restrict NTLM: NTLM authentication in this domain" policy
                                      setting. If you select "Enable for domain accounts," the domain
                                      controller will log events for NTLM authentication logon attempts that
                                      use domain accounts when NTLM authentication would be denied because
                                      "Deny for domain accounts" is selected in the "Network security:
                                      Restrict NTLM: NTLM authentication in this domain" policy
                                      setting. If you select "Enable for domain servers" the domain
                                      controller will log events for NTLM authentication requests to all
                                      servers in the domain when NTLM authentication would be denied because
                                      "Deny for domain servers" is selected in the "Network security:
                                      Restrict NTLM: NTLM authentication in this domain" policy
                                      setting. If you select "Enable all" the domain controller will log
                                      events for NTLM pass-through authentication requests from its servers
                                      and for its accounts which would be denied because "Deny all" is
                                      selected in the "Network security: Restrict NTLM: NTLM authentication
                                      in this domain" policy setting.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.11.12', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.3.11.13":
    title: '1.1.3.11.13 | Configure Network Security Restrict NTLM Incoming NTLM traffic - manual'
    section: 'Network security'
    description: |
        This policy setting allows you to deny
                                or allow incoming NTLM traffic. This policy is supported on at least
                                Windows 7 or Windows Server 2008 R2. Note Block events are recorded on
                                this computer in the Operational Log located under the Applications and
                                Services Log/Microsoft/Windows/NTLM. Configure this setting in a manner that
                                is consistent with the security and operational requirements of your
                                organization.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                      security and operational requirements of your organization. Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Network
                                      Security: Restrict NTLM: Incoming NTLM traffic Impact: If you select "Allow all" or do not
        configure this policy setting, the
                                      server will allow all NTLM authentication requests. If you select
                                      "Deny all domain accounts," the server will deny NTLM authentication
                                      requests for domain logon and display an NTLM blocked error, but allow
                                      local account logon. If you select "Deny all accounts," the server
                                      will deny NTLM authentication requests from incoming traffic and
                                      display an NTLM blocked error.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.11.13', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.3.11.14":
    title: '1.1.3.11.14 | Set Network Security Configure encryption types allowed for Kerberos to RC4AES128AES256Future types'
    section: 'Network security'
    description: |
        This policy setting allows you to set
                                the encryption types that Kerberos is allowed to use. This policy is
                                supported on at least Windows 7 or Windows Server 2008 R2. The recommended
                                state for this setting is  RC4\AES128\AES256\Future types .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  RC4\AES128\AES256\Future
                                         types . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Network
                                      Security: Configure encryption types allowed for Kerberos Impact: If not selected, the
        encryption type will not be allowed. This setting
                                      may affect compatibility with client computers or services and
                                      applications. Multiple selections are permitted.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.11.14', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System\Kerberos\Parameters'
        - checks:
            - rule: 'should have_property "SupportedEncryptionTypes"'
            - name: 'SupportedEncryptionTypes'
              rule: "should have_property_value('SupportedEncryptionTypes', :dword, '')"

  "1.1.3.11.15":
    title: '1.1.3.11.15 | Set Network security LDAP client signing requirements to Negotiate signing'
    section: 'Network security'
    description: |
        This policy setting determines the
                                level of data signing that is requested on behalf of clients that issue LDAP
                                BIND requests, as follows  None. The LDAP BIND request is issued with
                                the callerspecified options.  Negotiate signing. If Transport Layer
                                Security/Secure Sockets Layer TLS/SSL has not been started, the LDAP BIND
                                request is initiated with the LDAP data signing option set in addition to
                                the callerspecified options. If TLS/SSL has been started, the LDAP BIND
                                request is initiated with the callerspecified options.  Require
                                signature. This level is the same as Negotiate signing. However, if the LDAP
                                servers intermediate saslBindInProgress response does not indicate that
                                LDAP traffic signing is required, the caller is told that the LDAP BIND
                                command request failed. Note This policy setting does not have any
                                impact on ldapsimplebind or ldapsimplebinds. No Microsoft LDAP clients
                                that are included with Windows XP Professional use ldapsimplebind or
                                ldapsimplebinds to communicate with a domain controller. The possible
                                values for the Network security LDAP client signing requirements setting
                                are  None  Negotiate signing  Require signature  Not
                                Defined The recommended state for this setting is  Negotiate signing .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Negotiate signing . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Network
                                      security: LDAP client signing requirements Impact: If you configure the server to require
        LDAP signatures you must also
                                      configure the client. If you do not configure the client it will not
                                      be able to communicate with the server, which could cause many
                                      features to fail, including user authentication, Group Policy, and
                                      logon scripts.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.11.15', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\LDAP'
        - checks:
            - rule: 'should have_property "LDAPClientIntegrity"'
            - name: 'LDAPClientIntegrity'
              rule: "should have_property_value('LDAPClientIntegrity', :dword, '')"

  "1.1.3.11.16":
    title: '1.1.3.11.16 | Configure Network security Force logoff when logon hours expire - manual'
    section: 'Network security'
    description: |
        This policy setting, which determines
                                whether to disconnect users who are connected to the local computer outside
                                their user accounts valid logon hours, affects the SMB component. If you
                                enable this policy setting, client sessions with the SMB server will be
                                disconnected when the clients logon hours expire. If you disable this
                                policy setting, established client sessions will be maintained after the
                                clients logon hours expire. Configure this setting in a manner that is
                                consistent with the security and operational requirements of your
                                organization.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                      security and operational requirements of your organization. Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Network
                                      security: Force logoff when logon hours expire Impact: When a user's logon time expires,
        SMB sessions will terminate. The
                                      user will be unable to log on to the computer until their next
                                      scheduled access time commences.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.11.16', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.3.12.1":
    title: '1.1.3.12.1 | Set Recovery console Allow automatic administrative logon to Disabled'
    section: 'Recovery console'
    description: |
        The recovery console is a commandline
                                environment that is used to recover from system problems. If you enable this
                                policy setting, the administrator account is automatically logged on to the
                                recovery console when it is invoked during startup. The recommended state
                                for this setting is  Disabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Disabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Recovery
                                      console: Allow automatic administrative logon Impact: Users will have to enter a user name
        and password to access the
                                      Recovery Console.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.12.1', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows NT\CurrentVersion\Setup\RecoveryConsole'
        - checks:
            - rule: 'should have_property "securitylevel"'
            - name: 'securitylevel'
              rule: "should have_property_value('securitylevel', :dword, '')"

  "1.1.3.12.2":
    title: '1.1.3.12.2 | Set Recovery console Allow floppy copy and access to all drives and all folders to Disabled'
    section: 'Recovery console'
    description: |
        This policy setting makes the Recovery
                                Console SET command available, which allows you to set the following
                                recovery console environment variables AllowWildCards . Enables wildcard
                                   support for some commands such as the DEL command. AllowAllPaths . Allows access to all
                                   files and folders on the computer. AllowRemovableMedia . Allows files to be
                                   copied to removable media, such as a floppy disk. NoCopyPrompt . Does not prompt when
                                   overwriting an existing file.  The recommended state for this setting
                                is  Disabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Disabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Recovery
                                      console: Allow floppy copy and access to all drives and all
                                      folders Impact: Users who have started a server through the Recovery Console and
                                      logged in with the built-in Administrator account will not be able to
                                      copy files and folders to a floppy disk.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.12.2', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows NT\CurrentVersion\Setup\RecoveryConsole'
        - checks:
            - rule: 'should have_property "setcommand"'
            - name: 'setcommand'
              rule: "should have_property_value('setcommand', :dword, '')"

  "1.1.3.13.1":
    title: '1.1.3.13.1 | Set Shutdown Clear virtual memory pagefile to Disabled'
    section: 'Shutdown'
    description: |
        This policy setting determines whether
                                the virtual memory pagefile is cleared when the system is shut down. When
                                this policy setting is enabled, the system pagefile is cleared each time
                                that the system shuts down properly. If you enable this security setting,
                                the hibernation file Hiberfil.sys is zeroed out when hibernation is
                                disabled on a portable computer system. It will take longer to shut down and
                                restart the computer, and will be especially noticeable on computers with
                                large paging files. The recommended state for this setting is  Disabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Disabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Shutdown:
                                      Clear virtual memory pagefile Impact: It will take longer to shut down and restart the
        server, especially on
                                      servers with large paging files. For a server with 2 gigabytes (GB) of
                                      RAM and a 2-GB paging file, this policy setting could increase the
                                      shutdown process by 20 to 30 minutes, or more. For some organizations,
                                      this downtime violates their internal service level agreements.
                                      Therefore, use caution before you implement this countermeasure in
                                      your environment.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.13.1', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Session Manager\Memory Management'
        - checks:
            - rule: 'should have_property "ClearPageFileAtShutdown"'
            - name: 'ClearPageFileAtShutdown'
              rule: "should have_property_value('ClearPageFileAtShutdown', :dword, '')"

  "1.1.3.13.2":
    title: '1.1.3.13.2 | Set Shutdown Allow system to be shut down without having to log on to Enabled'
    section: 'Shutdown'
    description: |
        This policy setting determines whether
                                a computer can be shut down when a user is not logged on. If this policy
                                setting is enabled, the shutdown command is available on the Windows logon
                                screen. It is recommended to disable this policy setting to restrict the
                                ability to shut down the computer to users with credentials on the system.
                                The recommended state for this setting is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Shutdown:
                                      Allow system to be shut down without having to log on Impact: Operators will have to log
        on to servers to shut them down or restart
                                      them.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.13.2', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "ShutdownWithoutLogon"'
            - name: 'ShutdownWithoutLogon'
              rule: "should have_property_value('ShutdownWithoutLogon', :dword, '')"

  "1.1.3.14.1":
    title: '1.1.3.14.1 | Configure System cryptography Force strong key protection for user keys stored on the computer - manual'
    section: 'System cryptography'
    description: |
        This policy setting determines whether
                                users private keys such as their SMIME keys require a password to be
                                used. If you configure this policy setting so that users must provide a
                                passwordx2014distinct from their domain passwordx2014every time that
                                they use a key, then it will be more difficult for an attacker to access
                                locally stored keys, even an attacker who discovers logon passwords.
                                Configure this setting in a manner that is consistent with the security and
                                operational requirements of your organization.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                      security and operational requirements of your organization. Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\System
                                      cryptography: Force strong key protection for user keys stored on the
                                      computer Impact: Users will have to enter their password every time they access a key
                                      that is stored on their computer. For example, if users use an S-MIME
                                      certificate to digitally sign their e-mail they will be forced to
                                      enter the password for that certificate every time they send a signed
                                      e-mail message. For some organizations the overhead that is involved
                                      using this configuration may be too high.
                                       For end user computers that are used to access sensitive data
                                      this setting could be set to "User is prompted when the key is first
                                      used," but Microsoft does not recommend enforcing this setting on
                                      servers due to the significant impact on manageability. For example,
                                      if this setting is configured to "User is prompted when the key is
                                      first used" you may not be able to configure Remote Desktop Services
                                      to use SSL certificates. More information is available in the Windows
                                      PKI blog:
                                      http://blogs.technet.com/b/pki/archive/2009/06/17/what-is-a-strong-key-protection-in-
        windows.aspx.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.14.1', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.3.14.2":
    title: '1.1.3.14.2 | Set System cryptography Use FIPS compliant algorithms for encryption hashing and signing to Enabled'
    section: 'System cryptography'
    description: |
        This policy setting determines whether
                                the Transport Layer Security/Secure Sockets Layer TLS/SSL Security
                                Provider supports only the  TLSRSAWITH3DESEDECBCSHA  cipher suite. Although this policy
                                setting increases security, most public Web sites that are secured with TLS
                                or SSL do not support these algorithms. Client computers that have this
                                policy setting enabled will also be unable to connect to Terminal Services
                                on servers that are not configured to use the FIPS compliant
                                algorithms. Note If you enable this policy setting, computer performance
                                will be slower because the 3DES process is performed on each block of data
                                in the file three times. This policy setting should only be enabled if your
                                organization is required to be FIPS compliant. Important This setting
                                is recorded in different registry locations depending upon the version of
                                Windows being used. For Windows XP and Windows Server 2003 it is stored at
                                HKLM\System\CurrentControlSet\Control\Lsa\FIPSAlgorithmPolicy, with Windows
                                Vista and later versions of Windows it is stored at
                                HKLM\System\CurrentControlSet\Control\Lsa\FIPSAlgorithmPolicy\Enabled. This
                                means that you must use Windows XP or Windows Server 2003 to edit group
                                policies and security templates which will be applied to computers running
                                Windows XP or Windows Server 2003. However, when editing group policies or
                                security templates which will be applied to computers running Windows Vista
                                or Windows Server 2008 you must use Windows Vista or Windows Server 2008.
                                The recommended state for this setting is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\System
                                      cryptography: Use FIPS compliant algorithms for encryption, hashing,
                                      and signing Impact: Client computers that have this policy setting enabled will be unable
                                      to communicate by means of digitally encrypted or signed protocols
                                      with servers that do not support these algorithms. Network clients
                                      that do not support these algorithms will not be able to use servers
                                      that require them for network communications. For example, many
                                      Apache-based Web servers are not configured to support TLS. If you
                                      enable this setting, you also need to configure Internet Explorer to
                                      use TLS. This policy setting also affects the encryption level that is
                                      used for the Remote Desktop Protocol (RDP). The Remote Desktop
                                      Connection tool uses the RDP protocol to communicate with servers that
                                      run Terminal Services and client computers that are configured for
                                      remote control; RDP connections will fail if both computers are not
                                      configured to use the same encryption algorithms.  To enable
                                      Internet Explore to use TLS 1. On the Internet Explorer Tools
                                      menu, click Internet Options. 2. Click the Advanced tab. 3.
                                      Select the Use TLS 1.0 check box. It is also possible to configure
                                      this policy setting through Group Policy or by using the Internet
                                      Explorer Administrators Kit.
                                       Client computers running Windows XP, Windows XP SP1 and Windows
                                      XP SP2 that try to connect to a Terminal Services server that has this
                                      setting enabled will be unable to communicate with the server until an
                                      updated version of the Terminal Services client is installed. This
                                      issue could allo affect Remote Assistance and Remote Desktop
                                      connections. For more information about the issue and how to resolve
                                      it see "Remote Assistance connection to Windows Server 2003 with FIPS
                                      encryption does not work" at http://support.microsoft.com/default.aspx?scid=kb;en-
        us;811770.
                                       Microsoft .NET Framework applications such as Microsoft ASP.NET
                                      that use use cryptographic algorithms which are not validated by NIST
                                      to be FIPS 140 compliant may fail. Use of cryptographic algorithm
                                      classes that are not FIPS validated will cause an
                                      InvalidOperationException exception to occur. See ""System
                                      cryptography: Use FIPS compliant algorithms for encryption, hashing,
                                      and signing" security setting effects in Windows XP and in later
                                      versions of Windows" for more information: http://support.microsoft.com/kb/811833.
                                       For more information about the impact of this setting see "FIPS
                                      140 Evaluation" available at:
                                      http://technet.microsoft.com/en-us/library/cc750357.aspx.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.14.2', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa\FIPSAlgorithmPolicy'
        - checks:
            - rule: 'should have_property "Enabled"'
            - name: 'Enabled'
              rule: "should have_property_value('Enabled', :dword, '')"

  "1.1.3.15.1":
    title: '1.1.3.15.1 | Set System objects Strengthen default permissions of internal system objects eg Symbolic Links to Enabled'
    section: 'System objects'
    description: |
        This policy setting determines the
                                strength of the default discretionary access control list DACL for
                                objects. The setting helps secure objects that can be located and shared
                                among processes and its default configuration strengthens the DACL, because
                                it allows users who are not administrators to read shared objects but does
                                not allow them to modify any that they did not create. The recommended state
                                for this setting is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\System
                                      objects: Strengthen default permissions of internal system objects
                                      (e.g. Symbolic Links) Impact: None. This is the default configuration.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.15.1', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Session Manager'
        - checks:
            - rule: 'should have_property "ProtectionMode"'
            - name: 'ProtectionMode'
              rule: "should have_property_value('ProtectionMode', :dword, '')"

  "1.1.3.15.2":
    title: '1.1.3.15.2 | Set System objects Require case insensitivity for non-Windows subsystems to Enabled'
    section: 'System objects'
    description: |
        This policy setting determines whether
                                case insensitivity is enforced for all subsystems. The Microsoft Win32
                                subsystem is case insensitive. However, the kernel supports case sensitivity
                                for other subsystems, such as the Portable Operating System Interface for
                                UNIX POSIX. Because Windows is case insensitive but the POSIX subsystem
                                will support case sensitivity, failure to enforce this policy setting makes
                                it possible for a user of the POSIX subsystem to create a file with the same
                                name as another file by using mixed case to label it. Such a situation can
                                block access to these files by another user who uses typical Win32 tools,
                                because only one of the files will be available. The recommended state for
                                this setting is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\System
                                      objects: Require case insensitivity for non-Windows subsystems Impact: All subsystems will
        be forced to observe case insensitivity. This
                                      configuration may confuse users who are familiar with any UNIX-based
                                      operating systems that is case-sensitive.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.15.2', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Session Manager\Kernel'
        - checks:
            - rule: 'should have_property "ObCaseInsensitive"'
            - name: 'ObCaseInsensitive'
              rule: "should have_property_value('ObCaseInsensitive', :dword, '')"

  "1.1.3.16.1":
    title: '1.1.3.16.1 | Configure System settings Optional subsystems - manual'
    section: 'System settings'
    description: |
        This policy setting determines which
                                subsystems are used to support applications in your environment. Note
                                When you configure this setting you specify a list of one or more objects.
                                The delimiter used when entering the list is a line feed or carriage return,
                                that is, type the first object on the list, press the Enter button, type the
                                next object, press Enter again, etc. The setting value is stored as a
                                commadelimited list in group policy security templates. It is also rendered
                                as a commadelimited list in Group Policy Editors display pane and the
                                Resultant Set of Policy console. It is recorded in the registry as a
                                linefeed delimited list in a REGMULTISZ value. Configure this setting in
                                a manner that is consistent with the security and operational requirements
                                of your organization.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                      security and operational requirements of your organization. Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\System
                                      settings: Optional subsystems Impact: Applications that rely on the POSIX subsystem will
        no longer operate.
                                      For example, Microsoft Services for Unix (SFU) installs an updated
                                      version of the POSIX subsystem that is required, so you would need to
                                      reconfigure this setting in a Group Policy for any servers that use
                                      SFU.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.16.1', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.3.16.2":
    title: '1.1.3.16.2 | Configure System settings Use Certificate Rules on Windows Executables for Software Restriction Policies - manual'
    section: 'System settings'
    description: |
        This policy setting determines whether
                                digital certificates are processed when software restriction policies are
                                enabled and a user or process attempts to run software with an .exe file
                                name extension. It enables or disables certificate rules a type of software
                                restriction policies rule. With software restriction policies, you can
                                create a certificate rule that will allow or disallow the execution of
                                Authenticodesigned software, based on the digital certificate that is
                                associated with the software. For certificate rules to take effect in
                                software restriction policies, you must enable this policy setting.
                                Configure this setting in a manner that is consistent with the security and
                                operational requirements of your organization.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                      security and operational requirements of your organization. Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\System
                                      settings: Use Certificate Rules on Windows Executables for Software
                                      Restriction Policies Impact: If you enable certificate rules, software restriction
        policies check a
                                      certificate revocation list (CRL) to ensure that the software's
                                      certificate and signature are valid. This checking process may
                                      negatively affect performance when signed programs start. To disable
                                      this feature you can edit the software restriction policies in the
                                      desired GPO. On the Trusted Publishers Properties dialog box, clear
                                      the Publisher and Timestamp check boxes.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.16.2', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.3.17.1":
    title: '1.1.3.17.1 | Set User Account Control Admin Approval Mode for the Built-in Administrator account to Enabled'
    section: 'User Account Control'
    description: |
        This policy setting controls the
                                behavior of Admin Approval Mode for the builtin Administrator account.
                                 The options are
                                  Enabled The builtin Administrator account uses Admin Approval Mode.
                                By default, any operation that requires elevation of privilege will prompt
                                the user to approve the operation.
                                  Disabled Default The builtin Administrator account runs all
                                applications with full administrative privilege. The recommended state for
                                this setting is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\User
                                      Account Control: Admin Approval Mode for the Built-in Administrator
                                      account Impact: Users that log on using the local Administrator account will be
                                      prompted for consent whenever a program requests an elevation in
                                      privilege.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.17.1', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "FilterAdministratorToken"'
            - name: 'FilterAdministratorToken'
              rule: "should have_property_value('FilterAdministratorToken', :dword, '')"

  "1.1.3.17.2":
    title: '1.1.3.17.2 | Set User Account Control Detect application installations and prompt for elevation to Enabled'
    section: 'User Account Control'
    description: |
        This policy setting controls the
                                behavior of application installation detection for the computer.
                                 The options are
                                  Enabled Default for home When an application installation package
                                is detected that requires elevation of privilege, the user is prompted to
                                enter an administrative user name and password. If the user enters valid
                                credentials, the operation continues with the applicable privilege.
                                  Disabled Default for enterprise Application installation packages
                                are not detected and prompted for elevation. Enterprises that are running
                                standard user desktops and use delegated installation technologies such as
                                Group Policy Software Installation or Systems Management Server SMS should
                                disable this policy setting. In this case, installer detection is
                                unnecessary. The recommended state for this setting is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\User
                                      Account Control: Detect application installations and prompt for
                                      elevation Impact: Users will need to provide administrative passwords to be able to
                                      install programs.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.17.2', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "EnableInstallerDetection"'
            - name: 'EnableInstallerDetection'
              rule: "should have_property_value('EnableInstallerDetection', :dword, '')"

  "1.1.3.17.3":
    title: '1.1.3.17.3 | Set User Account Control Behavior of the elevation prompt for standard users to Automatically deny elevation requests'
    section: 'User Account Control'
    description: |
        This policy setting controls the
                                behavior of the elevation prompt for standard users.
                                 The options are
                                  Prompt for credentials When an operation requires elevation of
                                privilege, the user is prompted to enter an administrative user name and
                                password. If the user enters valid credentials, the operation continues with
                                the applicable privilege.
                                  Automatically deny elevation requests When an operation requires
                                elevation of privilege, a configurable access denied error message is
                                displayed. An enterprise that is running desktops as standard user may
                                choose this setting to reduce help desk calls.
                                  Prompt for credentials on the secure desktop Default When an
                                operation requires elevation of privilege, the user is prompted on the
                                secure desktop to enter a different user name and password. If the user
                                enters valid credentials, the operation continues with the applicable
                                privilege. Note that this option was introduced in Windows 7 and it is not
                                applicable to computers running Windows Vista or Windows Server 2008. The
                                recommended state for this setting is  Automatically deny elevation requests .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Automatically deny elevation
                                         requests . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\User
                                      Account Control: Behavior of the elevation prompt for standard
                                      users Impact: Users will need to provide administrative passwords to be able to run
                                      programs with elevated privileges. This could cause an increased load
                                      on IT staff while the programs that are impacted are identified and
                                      standard operating procedures are modified to support least privilege
                                      operations.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.17.3', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "ConsentPromptBehaviorUser"'
            - name: 'ConsentPromptBehaviorUser'
              rule: "should have_property_value('ConsentPromptBehaviorUser', :dword, '')"

  "1.1.3.17.4":
    title: '1.1.3.17.4 | Set User Account Control Behavior of the elevation prompt for administrators in Admin Approval Mode to Prompt for consent on the secure desktop'
    section: 'User Account Control'
    description: |
        This policy setting controls the
                                behavior of the elevation prompt for administrators.
                                 The options are
                                  Elevate without prompting Allows privileged accounts to perform an
                                operation that requires elevation without requiring consent or credentials.
                                Note Use this option only in the most constrained environments.
                                  Prompt for credentials on the secure desktop When an operation
                                requires elevation of privilege, the user is prompted on the secure desktop
                                to enter a privileged user name and password. If the user enters valid
                                credentials, the operation continues with the users highest available privilege.
                                  Prompt for consent on the secure desktop When an operation requires
                                elevation of privilege, the user is prompted on the secure desktop to select
                                either Permit or Deny. If the user selects Permit, the operation continues
                                with the users highest available privilege.
                                  Prompt for credentials When an operation requires elevation of
                                privilege, the user is prompted to enter an administrative user name and
                                password. If the user enters valid credentials, the operation continues with
                                the applicable privilege.
                                  Prompt for consent When an operation requires elevation of
                                privilege, the user is prompted to select either Permit or Deny. If the user
                                selects Permit, the operation continues with the users highest available privilege.
                                  Prompt for consent for nonWindows binaries Default When an
                                operation for a nonMicrosoft application requires elevation of privilege,
                                the user is prompted on the secure desktop to select either Permit or Deny.
                                If the user selects Permit, the operation continues with the users highest
                                available privilege. The recommended state for this setting is  Prompt for consent on the secure
        desktop .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Prompt for consent on the secure
                                         desktop . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\User
                                      Account Control: Behavior of the elevation prompt for administrators
                                      in Admin Approval Mode Impact: This policy setting controls the behavior of the elevation
        prompt for
                                      administrators.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.17.4', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "ConsentPromptBehaviorAdmin"'
            - name: 'ConsentPromptBehaviorAdmin'
              rule: "should have_property_value('ConsentPromptBehaviorAdmin', :dword, '')"

  "1.1.3.17.5":
    title: '1.1.3.17.5 | Set User Account Control Only elevate UIAccess applications that are installed in secure locations to Enabled'
    section: 'User Account Control'
    description: |
        This policy setting controls whether
                                applications that request to run with a User Interface Accessibility
                                UIAccess integrity level must reside in a secure location in the file
                                system. Secure locations are limited to the following
                                  x2026\Program Files\, including subfolders
                                x2026\Windows\system32\  x2026\Program Files x86\, including
                                subfolders for 64bit versions of Windows
                                 Note Windows enforces a public key infrastructure PKI signature
                                check on any interactive application that requests to run with a UIAccess
                                integrity level regardless of the state of this security setting.
                                 The options are
                                  Enabled Default If an application resides in a secure location in
                                the file system, it runs only with UIAccess integrity.
                                  Disabled An application runs with UIAccess integrity even if it does
                                not reside in a secure location in the file system. The recommended state
                                for this setting is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\User
                                      Account Control: Only elevate UIAccess applications that are installed
                                      in secure locations Impact: If the application that requests UIAccess meets the UIAccess
        setting
                                      requirements, Windows Vista starts the application with the ability to
                                      bypass most of the UIPI restrictions. If the application does not meet
                                      the security restrictions, the application will be started without
                                      UIAccess rights and can interact only with applications at the same or
                                      lower privilege level.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.17.5', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "EnableSecureUIAPaths"'
            - name: 'EnableSecureUIAPaths'
              rule: "should have_property_value('EnableSecureUIAPaths', :dword, '')"

  "1.1.3.17.6":
    title: '1.1.3.17.6 | Set User Account Control Virtualize file and registry write failures to per-user locations to Enabled'
    section: 'User Account Control'
    description: |
        This policy setting controls whether
                                application write failures are redirected to defined registry and file
                                system locations. This policy setting mitigates applications that run as
                                administrator and write runtime application data to ProgramFiles,
                                Windir, Windir\system32, or HKLM\Software.
                                 The options are
                                  Enabled Default Application write failures are redirected at run
                                time to defined user locations for both the file system and registry.
                                  Disabled Applications that write data to protected locations fail.
                                The recommended state for this setting is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\User
                                      Account Control: Virtualize file and registry write failures to
                                      per-user locations Impact: None. This is the default configuration.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.17.6', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "EnableVirtualization"'
            - name: 'EnableVirtualization'
              rule: "should have_property_value('EnableVirtualization', :dword, '')"

  "1.1.3.17.7":
    title: '1.1.3.17.7 | Set User Account Control Switch to the secure desktop when prompting for elevation to Enabled'
    section: 'User Account Control'
    description: |
        This policy setting controls whether
                                the elevation request prompt is displayed on the interactive users desktop
                                or the secure desktop.
                                 The options are
                                  Enabled Default All elevation requests go to the secure desktop
                                regardless of prompt behavior policy settings for administrators and
                                standard users.
                                  Disabled All elevation requests go to the interactive users
                                desktop. Prompt behavior policy settings for administrators and standard
                                users are used. The recommended state for this setting is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\User
                                      Account Control: Switch to the secure desktop when prompting for
                                      elevation Impact: None. This is the default configuration.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.17.7', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "PromptOnSecureDesktop"'
            - name: 'PromptOnSecureDesktop'
              rule: "should have_property_value('PromptOnSecureDesktop', :dword, '')"

  "1.1.3.17.8":
    title: '1.1.3.17.8 | Set User Account Control Allow UIAccess applications to prompt for elevation without using the secure desktop to Disabled'
    section: 'User Account Control'
    description: |
        This policy setting controls whether
                                User Interface Accessibility UIAccess or UIA programs can automatically
                                disable the secure desktop for elevation prompts used by a standard user.
                                  Enabled UIA programs, including Windows Remote Assistance,
                                automatically disable the secure desktop for elevation prompts. If you do
                                not disable the User Account Control Switch to the secure desktop when
                                prompting for elevation policy setting, the prompts appear on the
                                interactive users desktop instead of the secure desktop.
                                  Disabled Default The secure desktop can be disabled only by the
                                user of the interactive desktop or by disabling the User Account Control
                                Switch to the secure desktop when prompting for elevation policy setting.
                                The recommended state for this setting is  Disabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Disabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\User
                                      Account Control: Allow UIAccess applications to prompt for elevation
                                      without using the secure desktop Impact: If you enable this setting, ("User Account
        Control: Allow UIAccess
                                      applications to prompt for elevation without using the secure
                                      desktop#x201D;), requests for elevation are automatically sent to the
                                      interactive desktop (not the secure desktop) and also appear on the
                                      remote administrator's view of the desktop during a Windows Remote
                                      Assistance session, and the remote administrator is able to provide
                                      the appropriate credentials for elevation. This setting does not
                                      change the behavior of the UAC elevation prompt for
                                      administrators.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.17.8', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "EnableUIADesktopToggle"'
            - name: 'EnableUIADesktopToggle'
              rule: "should have_property_value('EnableUIADesktopToggle', :dword, '')"

  "1.1.3.17.9":
    title: '1.1.3.17.9 | Set User Account Control Only elevate executables that are signed and validated to Disabled'
    section: 'User Account Control'
    description: |
        This policy setting enforces public key
                                infrastructure PKI signature checks for any interactive applications that
                                request elevation of privilege. Enterprise administrators can control which
                                applications are allowed to run by adding certificates to the Trusted
                                Publishers certificate store on local computers.
                                 The options are
                                  Enabled Enforces the PKI certification path validation for a given
                                executable file before it is permitted to run.
                                  Disabled Default Does not enforce PKI certification path
                                validation before a given executable file is permitted to run. The
                                recommended state for this setting is  Disabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Disabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\User
                                      Account Control: Only elevate executables that are signed and
                                      validated Impact: Enabling this setting requires that you have a PKI infrastructure and
                                      that your Enterprise administrators have populated the Trusted Root
                                      Store with the certificates for the allowed applications. Some older
                                      applications are not signed and will not be able to be used in an
                                      environment that is hardened with this setting. You should carefully
                                      test your applications in a pre-production environment before
                                      implementing this setting. For information about the steps required to
                                      test application compatibility, make application compatibility fixes,
                                      and sign installer packages to prepare your organization for
                                      deployment of Windows Vista User Account Control, see Understanding
                                      and Configuring User Account Control in Windows Vista
                                      (http://go.microsoft.com/fwlink/?LinkID=79026). Control over the
                                      applications that are installed on the desktops and the hardware that
                                      is able to join your domain should provide similar protection from the
                                      vulnerability addressed by this setting. Additionally, the level of
                                      protection provided by this setting is not an assurance that all rogue
                                      applications will be found
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.17.9', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "ValidateAdminCodeSignatures"'
            - name: 'ValidateAdminCodeSignatures'
              rule: "should have_property_value('ValidateAdminCodeSignatures', :dword, '')"

  "1.1.3.17.10":
    title: '1.1.3.17.10 | Set User Account Control Run all administrators in Admin Approval Mode to Enabled'
    section: 'User Account Control'
    description: |
        This policy setting controls the
                                behavior of all User Account Control UAC policy settings for the computer.
                                If you change this policy setting, you must restart your computer.
                                 The options are
                                  Enabled Default Admin Approval Mode is enabled. This policy must
                                be enabled and related UAC policy settings must also be set appropriately to
                                allow the builtin Administrator account and all other users who are members
                                of the Administrators group to run in Admin Approval Mode.
                                  Disabled Admin Approval Mode and all related UAC policy settings are
                                disabled. Note If this policy setting is disabled, the Security Center
                                notifies you that the overall security of the operating system has been
                                reduced. The recommended state for this setting is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\User
                                      Account Control: Run all administrators in Admin Approval Mode Impact: Users and
        administrators will need to learn to work with UAC prompts
                                      and adjust their work habits to use least privilege operations.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.17.10', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "EnableLUA"'
            - name: 'EnableLUA'
              rule: "should have_property_value('EnableLUA', :dword, '')"

  "1.1.4.1":
    title: '1.1.4.1 | Configure Allow log on through Remote Desktop Services - manual'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users
                             or groups have the right to log on as a Terminal Services client. Remote
                             desktop users require this user right. If your organization uses Remote
                             Assistance as part of its help desk strategy, create a group and assign it this
                             user right through Group Policy. If the help desk in your organization does not
                             use Remote Assistance, assign this user right only to the Administrators group
                             or use the restricted groups feature to ensure that no user accounts are part
                             of the Remote Desktop Users group. Restrict this user right to the
                             Administrators group, and possibly the Remote Desktop Users group, to prevent
                             unwanted users from gaining access to computers on your network by means of the
                             Remote Assistance feature. When configuring a user right in the SCM enter a
                             comma delimited list of accounts. Accounts can be either local or located in
                             Active Directory, they can be groups, users, or computers. Configure this
                             setting in a manner that is consistent with the security and operational
                             requirements of your organization.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                   security and operational requirements of your organization. Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Allow
                                   log on through Remote Desktop Services Impact: Removal of the Allow log on through Terminal
        Services user right from
                                   other groups or membership changes in these default groups could limit
                                   the abilities of users who perform specific administrative roles in your
                                   environment. You should confirm that delegated activities will not be
                                   adversely affected.
    type: security_policy
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.1', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.4.2":
    title: '1.1.4.2 | Set Deny log on through Remote Desktop Services to Guests'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines whether users can log on as
                          Terminal Services clients. After the baseline member server is joined to a domain
                          environment, there is no need to use local accounts to access the server from the
                          network. Domain accounts can access the server for administration and enduser
                          processing. When configuring a user right in the SCM enter a comma delimited list
                          of accounts. Accounts can be either local or located in Active Directory, they can
                          be groups, users, or computers. The recommended state for this setting is  Guests .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Guests .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Deny log
                                   on through Remote Desktop Services
                              Impact: If you assign the Deny log on through Terminal Services user right to other
                                groups, you could limit the abilities of users who are assigned to specific
                                administrative roles in your environment. Accounts that have this user right
                                will be unable to connect to the computer through either Terminal Services
                                or Remote Assistance. You should confirm that delegated tasks will not be
                                negatively impacted.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.2', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeDenyRemoteInteractiveLogonRight
              rule: "should match_array ['^S-1-5-32-546$']"

  "1.1.4.3":
    title: '1.1.4.3 | Set Deny access to this computer from the network to Guests'
    section: 'User Rights Assignment'
    description: |
        This policy setting prohibits users from connecting to a
                          computer from across the network, which would allow users to access and
                          potentially modify data remotely. In high security environments, there should be
                          no need for remote users to access data on a computer. Instead, file sharing
                          should be accomplished through the use of network servers. When configuring a user
                          right in the SCM enter a comma delimited list of accounts. Accounts can be either
                          local or located in Active Directory, they can be groups, users, or computers. The
                          recommended state for this setting is  Guests .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Guests .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Deny
                                   access to this computer from the network
                              Impact: If you configure the Deny access to this computer from the network user
                                right for other groups, you could limit the abilities of users who are
                                assigned to specific administrative roles in your environment. You should
                                verify that delegated tasks will not be negatively affected.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.3', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeDenyNetworkLogonRight
              rule: "should match_array ['^S-1-5-32-546$']"

  "1.1.4.4":
    title: '1.1.4.4 | Set Create a pagefile to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to change the size of the
                          pagefile. By making the pagefile extremely large or extremely small, an attacker
                          could easily affect the performance of a compromised computer. When configuring a
                          user right in the SCM enter a comma delimited list of accounts. Accounts can be
                          either local or located in Active Directory, they can be groups, users, or
                          computers. The recommended state for this setting is  Administrators .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Administrators .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Create a
                                   pagefile
                              Impact: None. This is the default configuration.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.4', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.5":
    title: '1.1.4.5 | Set Create permanent shared objects to No One'
    section: 'User Rights Assignment'
    description: |
        This user right is useful to kernelmode components that
                          extend the object namespace. However, components that run in kernel mode have this
                          user right inherently. Therefore, it is typically not necessary to specifically
                          assign this user right. When configuring a user right in the SCM enter a comma
                          delimited list of accounts. Accounts can be either local or located in Active
                          Directory, they can be groups, users, or computers. The recommended state for this
                          setting is  No
                             One .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  No One .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Create
                                   permanent shared objects
                              Impact: None. This is the default configuration.
    type: security_policy
    impact: '1.0'
