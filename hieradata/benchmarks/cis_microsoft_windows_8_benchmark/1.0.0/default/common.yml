      rules:

  "1.1.1.8":
    title: '1.1.1.8 | Set Minimum password age to 1 or more days'
    section: 'Account Policies'
    description: |
        This policy setting determines the number
                             of days that you must use a password before you can change it. The range of
                             values for this policy setting is between 1 and 999 days. You may also set the
                             value to 0 to allow immediate password changes. The default value for this
                             setting is 0 days. The recommended state for this setting is  1 or more days .
    remediation: |
        To establish the recommended configuration via GP, set the following UI
                                   path to  1 or more day(s) . Computer Configuration\Windows
                                   Settings\Security Settings\Account Policies\Password Policy\Minimum
                                   password age Impact: If an administrator sets a password for a user but wants that user to
                                   change the password when the user first logs on, the administrator must
                                   select the User must change password at next logon check box, or the user
                                   will not be able to change the password until the next day.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.1.8', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.1.9":
    title: '1.1.1.9 | Set Maximum password age to 60 or fewer days'
    section: 'Account Policies'
    description: |
        This policy setting defines how long a
                             user can use their password before it expires. Values for this policy
                             setting range from 0 to 999 days. If you set the value to 0, the password will
                             never expire. The default value for this policy setting is 42 days. Because
                             attackers can crack passwords, the more frequently you change the password the
                             less opportunity an attacker has to use a cracked password. However, the lower
                             this value is set, the higher the potential for an increase in calls to help
                             desk support due to users having to change their password or forgetting which
                             password is current. The recommended state for this setting is  60 or fewer days .
    remediation: |
        To establish the recommended configuration via GP, set the following UI
                                   path to  60 or fewer days . Computer Configuration\Windows
                                   Settings\Security Settings\Account Policies\Password Policy\Maximum
                                   password age Impact: If the Maximum password age setting is too low, users are required to
                                   change their passwords very often. Such a configuration can reduce
                                   security in the organization, because users might write their passwords
                                   in an insecure location or lose them. If the value for this policy
                                   setting is too high, the level of security within an organization is
                                   reduced because it allows potential attackers more time in which to
                                   discover user passwords or to use compromised accounts.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.1.9', 'cis_microsoft_windows_8_benchmark']
