              rule: "should have_property_value('DisableCAD', :dword, '')"

  "1.1.3.6.10":
    title: '1.1.3.6.10 | Configure Interactive logon Message text for users attempting to log on'
    section: 'Interactive logon'
    description: |
        This policy setting specifies a text
                                message that displays to users when they log on. Set the following group
                                policy to a value that is consistent with the security and operational
                                requirements of your organization.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                      security and operational requirements of your organization. Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Interactive
                                      logon: Message text for users attempting to log on Impact: Users will see a message in a
        dialog box before they can log on to the
                                      server console. Note Windows Vista and Windows XP Professional
                                      support logon banners that can exceed 512 characters in length and
                                      that can also contain carriage-return line-feed sequences. However,
                                      Windows 2000-based clients cannot interpret and display these
                                      messages. You must use a Windows 2000-based computer to create a logon
                                      message policy that applies to Windows 2000-based computers. If you
                                      inadvertently create a logon message policy on a Windows Vista-based
                                      or Windows XP Professional-based computer and you discover that it
                                      does not display properly on Windows 2000-based computers, do the
                                      following: Change the setting to Not Defined, and then change the
                                      setting to the desired value by using a Windows 2000-based computer.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.6.10', 'cis_microsoft_windows_8_benchmark']
    enabled: true
