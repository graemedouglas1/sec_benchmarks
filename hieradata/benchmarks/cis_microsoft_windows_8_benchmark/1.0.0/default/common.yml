    properties:
      match: all
      rules:

  "1.2.4.2.8":
    title: '1.2.4.2.8 | Configure Provide the unique identifiers for your organization - manual'
    section: 'BitLocker'
    description: |
        This policy setting allows you to
                                associate unique organizational identifiers to a new drive that is enabled
                                with BitLocker. These identifiers are stored as the identification field and
                                allowed identification field. The identification field allows you to
                                associate a unique organizational identifier to BitLockerprotected drives.
                                This identifier is automatically added to new BitLockerprotected drives and
                                can be updated on existing BitLockerprotected drives using the ManageBDE
                                commandline tool. An identification field is required for management of
                                certificatebased data recovery agents on BitLockerprotected drives and for
                                potential updates to the BitLocker To Go Reader. BitLocker will only manage
                                and update data recovery agents when the identification field on the drive
                                matches the value configured in the identification field. In a similar
                                manner, BitLocker will only update the BitLocker To Go Reader when the
                                identification field on the drive matches the value configured for the
                                identification field.
                                 The allowed identification field is used in combination with the Deny
                                write access to removable drives not protected by BitLocker policy setting
                                to help control the use of removable drives in your organization. It is a
                                comma separated list of identification fields from your organization or
                                other external organizations.
                                 You can configure the identification fields on existing drives by using manageBDE.exe.
                                 If you enable this policy setting, you can configure the identification
                                field on the BitLockerprotected drive and any allowed identification field
                                used by your organization.
                                 When a BitLockerprotected drive is mounted on another
                                BitLockerenabled computer the identification field and allowed
                                identification field will be used to determine whether the drive is from an
                                outside organization.
                                 If you disable or do not configure this policy setting, the
                                identification field is not required.
                                 Note Identification fields are required for management of
                                certificatebased data recovery agents on BitLockerprotected drives.
                                BitLocker will only manage and update certificatebased data recovery agents
                                when the identification field is present on a drive and is identical to the
                                value configured on the computer. The identification field can be any value
                                of 260 characters or fewer. Configure this setting in a manner that is
                                consistent with security and operational requirements of your
                                organization.
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Not Configured . Computer
                                      Configuration\Administrative Templates\Windows Components\BitLocker
                                      Drive Encryption\Provide the unique identifiers for your
                                      organization Impact: The identification field must be provided by the Administrator.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.2.4.2.8', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

