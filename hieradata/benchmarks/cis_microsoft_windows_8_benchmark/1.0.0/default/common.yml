    description: |
        This policy setting prevents users from
                                adding new Microsoft accounts on this computer. If you select the Users
                                cant add Microsoft accounts option, users will not be able to create new
                                Microsoft accounts on this computer, switch a local account to a Microsoft
                                account, or connect a domain account to a Microsoft account. This is the
                                preferred option if you need to limit the use of Microsoft accounts in your
                                enterprise. If you select the Users cant add or log on with Microsoft
                                accounts option, existing Microsoft account users will not be able to log
                                on to Windows. Selecting this option might make it impossible for an
                                existing administrator on this computer to log on and manage the
                                system. If you disable or do not configure this policy recommended,
                                users will be able to use Microsoft accounts with Windows. The recommended
                                state for this setting is  Users cant add or log
                                   on with Microsoft accounts .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Users can't add or log on with
                                         Microsoft accounts . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Accounts:
                                      Block Microsoft accounts Impact: Users will not be able to log onto the computer with
        their Microsoft
                                      account.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.1.1', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "NoConnectedUser"'
            - name: 'NoConnectedUser'
              rule: "should have_property_value('NoConnectedUser', :dword, '')"

  "1.1.3.1.2":
    title: '1.1.3.1.2 | Configure Accounts Rename guest account'
    section: 'Accounts'
    description: |
        The builtin local guest account is
                                another wellknown name to attackers. It is recommended to rename this
                                account to something that does not indicate its purpose. Even if you disable
                                this account, which is recommended, ensure that you rename it for added
                                security.
    remediation: |
        Set the following UI path: Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Accounts:
                                      Rename guest account Impact: There should be little impact, because the Guest account is
        disabled
                                      by default.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.1.2', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
            - user: 'Guest'
              rule: 'should_not exist'

  "1.1.3.1.3":
    title: '1.1.3.1.3 | Set Accounts Administrator account status to Disabled'
    section: 'Accounts'
    description: |
        This policy setting enables or disables
                                the Administrator account during normal operation. When a computer is booted
                                into safe mode, the Administrator account is always enabled, regardless of
                                how this setting is configured. Note that this setting will have no impact
                                when applied to the domain controller organizational unit via group policy
                                because domain controllers have no local account database. It can be
                                configured at the domain level via group policy, similar to account lockout
                                and password policy settings. The recommended state for this setting is
                                    Disabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Disabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Accounts:
                                      Administrator account status Impact: Maintenance issues can arise under certain
        circumstances if you
                                      disable the Administrator account. For example, if the secure channel
                                      between a member computer and the domain controller fails in a domain
                                      environment for any reason and there is no other local Administrator
                                      account, you must restart in safe mode to fix the problem that broke
                                      the secure channel. If the current Administrator password does not
                                      meet the password requirements, you will not be able to re-enable the
                                      Administrator account after it is disabled. If this situation occurs,
                                      another member of the Administrators group must set the password on
                                      the Administrator account with the Local Users and Groups tool.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.1.3', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
            - user: 'S\-1\-5\-21\-\d+\-\d+\-\d+\-500'
              rule: 'should_be disabled'
            - user: 'S\-1\-5\-21\-\d+\-\d+\-\d+\-500'
              rule: 'should_exist'

  "1.1.3.1.4":
    title: '1.1.3.1.4 | Configure Accounts Rename administrator account'
    section: 'Accounts'
    description: |
        The builtin local administrator
                                account is a wellknown account name that attackers will target. It is
                                recommended to choose another name for this account, and to avoid names that
                                denote administrative or elevated access accounts. Be sure to also change
                                the default description for the local administrator through the Computer
                                Management console.
    remediation: |
        Set the following UI path: Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Accounts:
                                      Rename administrator account Impact: You will have to inform users who are authorized to
        use this account
                                      of the new account name. (The guidance for this setting assumes that
                                      the Administrator account was not disabled, which was recommended
                                      earlier in this chapter.)
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.1.4', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
            - user: 'Administrator'
              rule: 'should_not exist'

  "1.1.3.1.5":
    title: '1.1.3.1.5 | Set Accounts Guest account status to Disabled'
    section: 'Accounts'
    description: |
        This policy setting determines whether
                                the Guest account is enabled or disabled. The Guest account allows
                                unauthenticated network users to gain access to the system. Note that this
                                setting will have no impact when applied to the domain controller
                                organizational unit via group policy because domain controllers have no
                                local account database. It can be configured at the domain level via group
                                policy, similar to account lockout and password policy settings. The
                                recommended state for this setting is  Disabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Disabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Accounts:
                                      Guest account status Impact: All network users will need to authenticate before they can
        access
                                      shared resources. If you disable the Guest account and the Network
                                      Access: Sharing and Security Model option is set to Guest Only,
                                      network logons, such as those performed by the Microsoft Network
                                      Server (SMB Service), will fail. This policy setting should have
                                      little impact on most organizations because it is the default setting
                                      in Microsoft Windows 2000, Windows XP, and Windows Server#x2122;
                                      2003.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.1.5', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
            - user: 'S\-1\-5\-21\-\d+\-\d+\-\d+\-501'
              rule: 'should_be disabled'
            - user: 'S\-1\-5\-21\-\d+\-\d+\-\d+\-501'
              rule: 'should_exist'

  "1.1.3.1.6":
    title: '1.1.3.1.6 | Set Accounts Limit local account use of blank passwords to console logon only to Enabled'
    section: 'Accounts'
    description: |
        This policy setting determines whether
                                local accounts that are not password protected can be used to log on from
                                locations other than the physical computer console. If you enable this
                                policy setting, local accounts that have blank passwords will not be able to
                                log on to the network from remote client computers. Such accounts will only
                                be able to log on at the keyboard of the computer. The recommended state for
                                this setting is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Accounts:
                                      Limit local account use of blank passwords to console logon
                                      only Impact: None. This is the default configuration.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.1.6', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa'
        - checks:
            - rule: 'should have_property "LimitBlankPasswordUse"'
            - name: 'LimitBlankPasswordUse'
              rule: "should have_property_value('LimitBlankPasswordUse', :dword, '')"

  "1.1.3.2.1":
    title: '1.1.3.2.1 | Set Audit Shut down system immediately if unable to log security audits to Disabled'
    section: 'Audit'
    description: |
        This policy setting determines whether
                                the system shuts down if it is unable to log Security events. It is a
                                requirement for Trusted Computer System Evaluation Criteria TCSECC2 and
                                Common Criteria certification to prevent auditable events from occurring if
                                the audit system is unable to log them. Microsoft has chosen to meet this
                                requirement by halting the system and displaying a stop message if the
                                auditing system experiences a failure. When this policy setting is enabled,
                                the system will be shut down if a security audit cannot be logged for any
                                reason. If the Audit Shut down system immediately if unable to log
                                security audits setting is enabled, unplanned system failures can occur.
                                Therefore, this policy setting is configured to Not Defined for both of the
                                environments that are discussed in this chapter. The recommended state for
                                this setting is  Disabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Disabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Audit: Shut
                                      down system immediately if unable to log security audits Impact: If you enable this policy
        setting, the administrative burden can be
                                      significant, especially if you also configure the Retention method for
                                      the Security log to Do not overwrite events (clear log manually). This
                                      configuration causes a repudiation threat (a backup operator could
                                      deny that they backed up or restored data) to become a denial of
                                      service (DoS) vulnerability, because a server could be forced to shut
                                      down if it is overwhelmed with logon events and other security events
                                      that are written to the Security log. Also, because the shutdown is
                                      not graceful, it is possible that irreparable damage to the operating
                                      system, applications, or data could result. Although the NTFS file
                                      system guarantees its integrity when an ungraceful computer shutdown
                                      occurs, it cannot guarantee that every data file for every application
                                      will still be in a usable form when the computer restarts.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.2.1', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa'
        - checks:
            - rule: 'should have_property "crashonauditfail"'
            - name: 'crashonauditfail'
              rule: "should have_property_value('crashonauditfail', :dword, '')"

  "1.1.3.2.2":
    title: '1.1.3.2.2 | Set Audit Force audit policy subcategory settings Windows Vista or later to override audit policy category settings to Enabled'
    section: 'Audit'
    description: |
        This policy setting allows
                                administrators to enable the more precise auditing capabilities present in
                                Windows Vista.  The Audit Policy settings available in Windows Server
                                2003 Active Directory do not yet contain settings for managing the new
                                auditing subcategories. To properly apply the auditing policies prescribed
                                in this baseline, the Audit Force audit policy subcategory settings
                                Windows Vista or later to override audit policy category settings setting
                                needs to be configured to Enabled. The recommended state for this setting
                                is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Audit:
                                      Force audit policy subcategory settings (Windows Vista or later) to
                                      override audit policy category settings Impact: The individual audit policy subcategories
        that are available in
                                      Windows Vista are not exposed in the interface of Group Policy tools.
                                      Administrators can deploy a custom audit policy that applies detailed
                                      security auditing settings to Windows Vista-based client computers in
                                      a Windows Server 2003 domain or in a Windows 2000 domain. If after
                                      enabling this setting, you attempt to modify an auditing setting by
                                      using Group Policy, the Group Policy auditing setting will be ignored
                                      in favor of the custom policy setting. To modify auditing settings by
                                      using Group Policy, you must first disable this key.  Important
                                       Be very cautious about audit settings that can generate a large
                                      volume of traffic. For example, if you enable either success or
                                      failure auditing for all of the Privilege Use subcategories, the high
                                      volume of audit events generated can make it difficult to find other
                                      types of entries in the Security log. Such a configuration could also
                                      have a significant impact on system performance.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.2.2', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa'
        - checks:
            - rule: 'should have_property "scenoapplylegacyauditpolicy"'
            - name: 'scenoapplylegacyauditpolicy'
              rule: "should have_property_value('scenoapplylegacyauditpolicy', :dword, '')"

  "1.1.3.2.3":
    title: '1.1.3.2.3 | Configure Audit Audit the use of Backup and Restore privilege - manual'
    section: 'Audit'
    description: |
        This policy setting determines whether
                                to audit the use of all user privileges, including Backup and Restore, when
                                the Audit privilege use setting is in effect. If you enable both policies,
                                an audit event will be generated for every file that is backed up or
                                restored. If the  Audit Audit the use of
                                   Backup and Restore privilege  setting is enabled, a very large
                                number of security events could quickly fill the Security event log.
                                Configure this setting in a manner that is consistent with the security and
                                operational requirements of your organization.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                      security and operational requirements of your organization. Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Audit:
                                      Audit the use of Backup and Restore privilege Impact: If you enable this policy setting, a
        large number of security events
                                      could be generated, which could cause servers to respond slowly and
                                      force the Security event log to record numerous events of little
                                      significance. If you increase the Security log size to reduce the
                                      chances of a system shutdown, an excessively large log file may affect
                                      system performance.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.2.3', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.3.2.4":
    title: '1.1.3.2.4 | Configure Audit Audit the access of global system objects - manual'
    section: 'Audit'
    description: |
        This policy setting creates a default
                                system access control list SACL for system objects such as mutexes mutual
                                exclusive, events, semaphores, and MSDOS devices, and causes access to
                                these system objects to be audited. If the Audit Audit the access of global
                                system objects setting is enabled, a very large number of security events
                                could quickly fill the Security event log. Configure this setting in a
                                manner that is consistent with the security and operational requirements of
                                your organization.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                      security and operational requirements of your organization. Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Audit:
                                      Audit the access of global system objects Impact: If you enable the Audit: Audit the
        access of global system objects
                                      setting, a large number of security events could be generated,
                                      especially on busy domain controllers and application servers. Such an
                                      occurrence could cause servers to respond slowly and force the
                                      Security log to record numerous events of little significance. This
                                      policy setting can only be enabled or disabled, and there is no way to
                                      choose which events are recorded. Even organizations that have the
                                      resources to analyze events that are generated by this policy setting
                                      would not likely have the source code or a description of what each
                                      named object is used for. Therefore, it is unlikely that many
                                      organizations could benefit by enabling this policy setting.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.2.4', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.3.3.1":
    title: '1.1.3.3.1 | Configure DCOM Machine Launch Restrictions in Security Descriptor Definition Language SDDL syntax - manual'
    section: 'DCOM'
    description: |
        This policy setting determines which
                                users or groups might launch or activate DCOM applications remotely or
                                locally. This setting is used to control the attack surface of the computer
                                for DCOM applications.
                                 You can use this Group Policy setting to grant access to all the
                                computers to particular users for DCOM application in the enterprise. When
                                you define this setting, and specify the users or groups that are to be
                                given permission, the security descriptor field is populated with the
                                Security Descriptor Definition Language representation of those groups and
                                privileges. If the security descriptor is left blank, the policy setting is
                                defined in the template, but it is not enforced. Users and groups can be
                                given explicit Allow or Deny privileges on local launch, remote launch,
                                local activation, and remote activation.
                                 The registry settings that are created as a result of this policy take
                                precedence over the previous registry settings in this area. RpcSs checks
                                the new registry keys in the Policies section for the computer restrictions
                                these entries take precedence over the existing registry keys under OLE.
                                 The possible values for this Group Policy setting are Blank. This represents the local security
        policy way of deleting the
                                   policy enforcement key. This value deletes the policy and then sets it to
                                   Not defined state. The Blank value is set by using the ACL editor and
                                   emptying the list, and then pressing OK. SDDL. This is the Security Descriptor Definition
        Language representation
                                   of the groups and privileges you specify when you enable this
                                   policy. Not Defined. This is the default value. Configure this setting in a manner that
                                is consistent with the security and operational requirements of your
                                organization. Note  If the administrator is denied access to activate and
                                launch DCOM applications due to the changes made to DCOM in SP2, this policy
                                setting can be used for controlling the DCOM activation and launch to the
                                computer. The administrator can specify which users and groups can launch
                                and activate DCOM applications on the computer both locally and remotely by
                                using the DCOM Machine Launch Restrictions in Security Descriptor
                                Definition Language SDDL syntax policy setting. This restores control of
                                the DCOM application to the administrator and specified users. To do this,
                                open the DCOM Machine Launch Restrictions in Security Descriptor Definition
                                Language SDDL syntax setting, and click Edit Security. Specify the groups
                                you want to include and the computer launch permissions for those groups.
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Not Defined . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\DCOM:
                                      Machine Launch Restrictions in Security Descriptor Definition Language
                                      (SDDL) syntax Impact: Windows operating systems implement default COM ACLs when they are
                                      installed. Modifying these ACLs from the default may cause some
                                      applications to components that communicate by using DCOM to fail. If
                                      you implement a COM server and you override the default security
                                      settings, confirm that the application-specific launch permissions ACL
                                      assigns activation permission to appropriate users. If it does not,
                                      you need to change your application-specific launch permission ACL to
                                      provide appropriate users with activation rights so that applications
                                      and Windows components that use DCOM do not fail.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.3.1', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.3.3.2":
    title: '1.1.3.3.2 | Configure DCOM Machine Access Restrictions in Security Descriptor Definition Language SDDL syntax - manual'
    section: 'DCOM'
    description: |
        This policy setting determines which
                                users or groups might access DCOM application remotely or locally. This
                                setting is used to control the attack surface of the computer for DCOM
                                applications.
                                 You can use this policy setting to specify access permissions to all
                                the computers to particular users for DCOM applications in the enterprise.
                                When you specify the users or groups that are to be given permission, the
                                security descriptor field is populated with the Security Descriptor
                                Definition Language representation of those groups and privileges. If the
                                security descriptor is left blank, the policy setting is defined in the
                                template, but it is not enforced. Users and groups can be given explicit
                                Allow or Deny privileges on both local access and remote access.
                                 The registry settings that are created as a result of enabling the
                                DCOM Machine Access Restrictions in Security Descriptor Definition Language
                                SDDL syntax policy setting take precedence over have higher priority the
                                previous registry settings in this area. RpcSs checks the new registry keys
                                in the Policies section for the computer restrictions, and these registry
                                entries take precedence over the existing registry keys under OLE. This
                                means that previously existing registry settings are no longer effective,
                                and if you make changes to the existing settings, the computer access
                                permissions for any users are not changed. You should take care to correctly
                                configure their list of users and groups.
                                 The possible values for this policy setting are

                              Blank. This represents the local security policy way of deleting the
                                   policy enforcement key. This value deletes the policy and then sets it as
                                   Not defined state. The Blank value is set by using the ACL editor and
                                   emptying the list, and then pressing OK. SDDL. This is the Security Descriptor Definition
        Language representation
                                   of the groups and privileges you specify when you enable this
                                   policy. Not Defined. This is the default value. Configure this setting in a manner
                                that is consistent with the security and operational requirements of your
                                organization. Note  If the administrator is denied permission to access
                                DCOM applications due to the changes made to DCOM in SP2, the administrator
                                can use the DCOM Machine Access Restrictions in Security Descriptor
                                Definition Language SDDL syntax policy setting to manage DCOM access to
                                the computer. The administrator can specify which users and groups can
                                access the DCOM application on the computer both locally and remotely by
                                using this setting. This will restore control of the DCOM application to the
                                administrator and users. To do this, open the DCOM Machine Access
                                Restrictions in Security Descriptor Definition Language SDDL syntax
                                setting, and click Edit Security. Specify the groups you want to include and
                                the computer access permissions for those groups.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                      security and operational requirements of your organization. Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\DCOM:
                                      Machine Access Restrictions in Security Descriptor Definition Language
                                      (SDDL) syntax Impact: Windows operating systems implement default COM ACLs when they are
                                      installed. Modifying these ACLs from the default may cause some
                                      applications or components that communicate by using DCOM to fail. If
                                      you implement a COM server and you override the default security
                                      settings, confirm that the application-specific call permissions ACL
                                      assigns correct permission to appropriate users. If it does not, you
                                      need to change your application-specific permission ACL to provide
                                      appropriate users with activation rights so that applications and
                                      Windows components that use DCOM do not fail.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.3.2', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.3.4.1":
    title: '1.1.3.4.1 | Configure Devices Allow undock without having to log on - manual'
    section: 'Devices'
    description: |
        This policy setting determines whether
                                a portable computer can be undocked if the user does not log on to the
                                system. Enable this policy setting to eliminate a Logon requirement and
                                allow use of an external hardware eject button to undock the computer. If
                                you disable this policy setting, a user must log on and have been assigned
                                the Remove computer from docking station user right to undock the computer.
                                Configure this setting in a manner that is consistent with the security and
                                operational requirements of your organization.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                      security and operational requirements of your organization. Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Devices:
                                      Allow undock without having to log on Impact: Users who have docked their computers will
        have to log on to the local
                                      console before they can undock their computers. For computers that do
                                      not have docking stations, this policy setting will have no
                                      impact.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.4.1', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.3.4.2":
    title: '1.1.3.4.2 | Configure Devices Restrict floppy access to locally logged-on user only - manual'
    section: 'Devices'
    description: |
        This policy setting determines whether
                                removable floppy media are accessible to both local and remote users
                                simultaneously. If you enable this policy setting, only the interactively
                                loggedon user is allowed to access removable floppy media. If this policy
                                setting is enabled and no one is logged on interactively, the floppy media
                                is accessible over the network. Configure this setting in a manner that is
                                consistent with the security and operational requirements of your
                                organization.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                      security and operational requirements of your organization. Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Devices:
                                      Restrict floppy access to locally logged-on user only Impact: Users who connect to the
        server over the network will not be able to
                                      use any floppy disk drives that are installed on the server whenever
                                      anyone is logged on to the local console of the server. System tools
                                      that require access to floppy disk drives will fail. For example, the
                                      Volume Shadow Copy service attempts to access all CD-ROM and floppy
                                      disk drives present on the computer when it initializes, and if the
                                      service cannot access one of these drives it will fail. This condition
                                      will cause the Windows Backup tool to fail if volume shadow copies
                                      were specified for the backup job. Any non-Microsoft backup products
                                      that use volume shadow copies will also fail.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.4.2', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.3.4.3":
    title: '1.1.3.4.3 | Set Devices Allowed to format and eject removable media to Administrators and Interactive Users'
    section: 'Devices'
    description: |
        This policy setting determines who is
