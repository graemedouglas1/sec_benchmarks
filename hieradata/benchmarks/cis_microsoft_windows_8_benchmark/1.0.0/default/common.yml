                                   configure the encryption type used by BitLocker Drive Encryption. This
                                   policy setting is applied when you turn on BitLocker. Changing the
                                   encryption type has no effect if the drive is already encrypted or if
                                   encryption is in progress. Choose full encryption to require that the
                                   entire drive be encrypted when BitLocker is turned on. Choose used space
                                   only encryption to require that only the portion of the drive used to
                                   store data is encrypted when BitLocker is turned on.
