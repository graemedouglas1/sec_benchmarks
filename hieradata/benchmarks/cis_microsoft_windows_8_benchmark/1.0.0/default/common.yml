            - name: 'RDVDenyCrossOrg'
              rule: "should have_property_value('RDVDenyCrossOrg', :dword, '')"

  "1.2.4.2.4":
    title: '1.2.4.2.4 | Configure Validate smart card certificate usage rule compliance - manual'
    section: 'BitLocker'
    description: |
        This policy setting allows you to
                                associate an object identifier from a smart card certificate to a
                                BitLockerprotected drive. This policy setting is applied when you turn on BitLocker.
                                 The object identifier is specified in the enhanced key usage EKU of a
                                certificate. BitLocker can identify which certificates may be used to
                                authenticate a user certificate to a BitLockerprotected drive by matching
                                the object identifier in the certificate with the object identifier that is
                                defined by this policy setting.
                                 Default object identifier is 1.3.6.1.4.1.311.67.1.1
                                 Note BitLocker does not require that a certificate have an EKU
                                attribute, but if one is configured for the certificate it must be set to an
                                object identifier OID that matches the OID configured for BitLocker.
                                 If you enable this policy setting, the object identifier specified in
                                the Object identifier box must match the object identifier in the smart
                                card certificate.
                                 If you disable or do not configure this policy setting, a default
                                object identifier is used. Configure this setting in a manner that is
                                consistent with security and operational requirements of your
                                organization.
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Not Configured . Computer
                                      Configuration\Administrative Templates\Windows Components\BitLocker
                                      Drive Encryption\Validate smart card certificate usage rule
                                      compliance
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.2.4.2.4', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.2.4.2.5":
    title: '1.2.4.2.5 | Set Select the encryption method to EnabledAES 256-bit'
    section: 'BitLocker'
    description: |
        This policy setting allows you to
                                configure the algorithm and cipher strength used by BitLocker Drive
                                Encryption. This policy setting is applied when you turn on BitLocker.
                                Changing the encryption method has no effect if the drive is already
                                encrypted or if encryption is in progress. Consult the BitLocker Drive
                                Encryption Deployment Guide on Microsoft TechNet for more information about
                                the encryption methods available. This policy is only applicable to
                                computers running Windows 8 Consumer Preview and later.
                                  If you enable this policy setting you will be able to choose an
                                encryption algorithm and key cipher strength for BitLocker to use to encrypt drives.
                                  If you disable or do not configure this policy setting, BitLocker will
                                use AES with the same bit strength 128bit or 256bit as the Choose drive
                                encryption method and cipher strength Windows Vista, Windows Server 2008,
                                Windows 7 policy setting, if it is set. If neither policy is set,
                                BitLocker will use the default encryption method of AES 128bit or the
                                encryption method specified by the setup script. The recommended state for
                                this setting is  EnabledAES 256bit .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer
                                      Configuration\Administrative Templates\Windows Components\BitLocker
                                      Drive Encryption\Choose drive encryption method and cipher
                                      strength Then set the  Select the encryption
                                         method:  option to  AES
                                         256-bit . Impact: Using AES 256 will in most cases not significantly impact initial
                                      encryption speed and overall computer performance when used.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.2.4.2.5', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\FVE'
        - checks:
            - rule: 'should have_property "EncryptionMethodNoDiffuser"'
            - name: 'EncryptionMethodNoDiffuser'
              rule: "should have_property_value('EncryptionMethodNoDiffuser', :dword, '')"

  "1.2.4.2.6":
    title: '1.2.4.2.6 | Configure Prevent memory overwrite on restart - manual'
    section: 'BitLocker'
    description: |
        This policy setting controls computer
                                restart performance at the risk of exposing BitLocker secrets. This policy
                                setting is applied when you turn on BitLocker. BitLocker secrets include key
                                material used to encrypt data. This policy setting applies only when
                                BitLocker protection is enabled.
                                 If you enable this policy setting, memory will not be overwritten when
                                the computer restarts. Preventing memory overwrite may improve restart
                                performance but will increase the risk of exposing BitLocker secrets.
                                 If you disable or do not configure this policy setting, BitLocker
                                secrets are removed from memory when the computer restarts. Configure this
                                setting in a manner that is consistent with security and operational
                                requirements of your organization.
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Not Configured . Computer
                                      Configuration\Administrative Templates\Windows Components\BitLocker
                                      Drive Encryption\Prevent memory overwrite on restart Impact: Enabling this setting could
        reduce the amount of time a computer takes
                                      to restart, but doing so will increase the risk of BitLocker secrets
                                      being exposed.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.2.4.2.6', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.2.4.2.7":
    title: '1.2.4.2.7 | Configure Choose default folder for recovery password - manual'
    section: 'BitLocker'
    description: |
        This policy setting allows you to
                                specify the default path that is displayed when the BitLocker Drive
                                Encryption setup wizard prompts the user to enter the location of a folder
                                in which to save the recovery password. This policy setting is applied when
                                you turn on BitLocker.
                                 If you enable this policy setting, you can specify the path that will
                                be used as the default folder location when the user chooses the option to
                                save the recovery password in a folder. You can specify either a fully
                                qualified path or include the target computers environment variables in the
                                path. If the path is not valid, the BitLocker setup wizard will display the
                                computers toplevel folder view.
                                 If you disable or do not configure this policy setting, the BitLocker
                                setup wizard will display the computers toplevel folder view when the user
                                chooses the option to save the recovery password in a folder.
                                 Note This policy setting does not prevent the user from saving the
                                recovery password in another folder. Configure this setting in a manner that
                                is consistent with security and operational requirements of your
                                organization.
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Not Configured . Computer
                                      Configuration\Administrative Templates\Windows Components\BitLocker
                                      Drive Encryption\Choose default folder for recovery password
