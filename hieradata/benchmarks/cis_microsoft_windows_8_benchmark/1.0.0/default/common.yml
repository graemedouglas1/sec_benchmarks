  "1.2.4.2.2.27":
    title: '1.2.4.2.2.27 | Configure Allow network unlock at startup - manual'
    section: 'Operating System Drives'
    description: |
        This policy setting controls whether
                                   a BitLockerprotected computer that is connected to a trusted wired Local
                                   Area Network LAN and joined to a domain can create and use Network Key
                                   Protectors on TPMenabled computers to automatically unlock the operating
                                   system drive when the computer is started.
                                    If you enable this policy, clients configured with a BitLocker
                                   Network Unlock certificate will be able to create and use Network Key Protectors.
                                    To use a Network Key Protector to unlock the computer, both the
                                   computer and the BitLocker Drive Encryption Network Unlock server must be
                                   provisioned with a Network Unlock certificate. The Network Unlock
                                   certificate is used to create Network Key Protectors, and protects the
                                   information exchanged with the server to unlock the computer. You can use
                                   the group policy setting Computer Configuration\Windows
                                   Settings\Security Settings\Public Key Policies\BitLocker Drive Encryption
                                   Network Unlock Certificate on the domain controller to distribute this
                                   certificate to computers in your organization. This unlock method uses
                                   the TPM on the computer, so computers that do not have a TPM cannot
                                   create Network Key Protectors to automatically unlock with Network Unlock.
                                    If you disable or do not configure this policy setting, BitLocker
                                   clients will not be able to create and use Network Key Protectors.
                                    Note For reliability and security, computers should also have a TPM
                                   startup PIN that can be used when the computer is disconnected from the
                                   wired network or the server at startup. Configure this setting in a
                                   manner that is consistent with security and operational requirements of
                                   your organization.
    remediation: |
        To establish the recommended configuration via GP, set the
                                         following UI path to  Not
                                            Configured . Computer
                                         Configuration\Administrative Templates\Windows Components\BitLocker
                                         Drive Encryption\Operating System Drives\Allow network unlock at
                                         startup Impact: Network Unlock enables easier management for BitLocker enabled
                                         desktops and servers in a domain environment by providing automatic
                                         unlock of operating system volumes at system reboot when connected
                                         to a trusted wired corporate network. This feature requires the
                                         client hardware to have a DHCP driver implemented in its UEFI
                                         firmware. This feature facilitates enterprise management tasks such
                                         as deploying patches to unattended systems.
