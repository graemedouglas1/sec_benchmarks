    description: |
        This policy setting allows you to manage the installation
                          of app packages that do not originate from the Windows Store. If you enable this
                          policy setting, you can install any trusted app package. A trusted app package is
                          one that is signed with a certificate chain that can be successfully validated by
                          the local computer. This can include lineofbusiness app packages signed by the
                          enterprise in addition to app packages that originate from the Windows Store. If
                          you disable or do not configure this policy setting, you can only install trusted
                          app packages that come from the Windows Store. Configure this setting in a manner
                          that is consistent with security and operational requirements of your
                          organization.
