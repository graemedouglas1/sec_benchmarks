                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Network
                                      access: Do not allow anonymous enumeration of SAM accounts Impact: It will be impossible
        to establish trusts with Windows NT
                                      4.0#x2013;based domains. Also, client computers that run older
                                      versions of the Windows operating system such as Windows NT 3.51 and
                                      Windows 95 will experience problems when they try to use resources on
                                      the server.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.10.9', 'cis_microsoft_windows_8_benchmark']
