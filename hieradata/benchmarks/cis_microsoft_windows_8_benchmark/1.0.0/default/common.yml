                                   path to  Disabled .  Computer Configuration\Administrative
                                      Templates\Windows Components\Windows Update\No auto-restart with
                                      logged on users for scheduled automatic updates installations
                                 Impact: If you enable this policy setting, the operating systems on the servers
                                   in your environment will restart themselves automatically. For critical
                                   servers this could lead to a temporary denial of service (DoS)
                                   condition.
