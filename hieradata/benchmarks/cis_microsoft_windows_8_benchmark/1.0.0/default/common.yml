  "1.1.1.7":
    title: '1.1.1.7 | Set Store passwords using reversible encryption to Disabled'
    section: 'Account Policies'
    description: |
        This policy setting determines whether the operating
                          system stores passwords in a way that uses reversible encryption, which provides
                          support for application protocols that require knowledge of the users password
                          for authentication purposes. Passwords that are stored with reversible encryption
                          are essentially the same as plaintext versions of the passwords. The recommended
                          state for this setting is  Disabled .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Disabled .  Computer Configuration\Windows
                                   Settings\Security Settings\Account Policies\Password Policy\Store
                                   passwords using reversible encryption
                              Impact: If your organization uses either the CHAP authentication protocol through
                                remote access or IAS services or Digest Authentication in IIS, you must
                                configure this policy setting to Enabled. This setting is extremely
                                dangerous to apply through Group Policy on a user-by-user basis, because it
                                requires the appropriate user account object to be opened in Active
                                Directory Users and Computers.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.1.7', 'cis_microsoft_windows_8_benchmark']
