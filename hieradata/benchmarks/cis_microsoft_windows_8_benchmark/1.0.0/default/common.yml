  "1.2.4.2.3.19":
    title: '1.2.4.2.3.19 | Configure Control use of BitLocker on removable drives - manual'
    section: 'Removable Data Drives'
    description: |
        This policy setting controls the use
                                   of BitLocker on removable data drives. This policy setting is applied
                                   when you turn on BitLocker.
                                    When this policy setting is enabled you can select property settings
                                   that control how users can configure BitLocker. Choose Allow users to
                                   apply BitLocker protection on removable data drives to permit the user
                                   to run the BitLocker setup wizard on a removable data drive. Choose
                                   Allow users to suspend and decrypt BitLocker on removable data drives
                                   to permit the user to remove BitLocker Drive encryption from the drive or
                                   suspend the encryption while maintenance is performed. Consult the
                                   BitLocker Drive Encryption Deployment Guide on Microsoft TechNet for more
                                   information on suspending BitLocker protection.
                                    If you do not configure this policy setting, users can use BitLocker
                                   on removable disk drives.
                                    If you disable this policy setting, users cannot use BitLocker on
                                   removable disk drives. Configure this setting in a manner that is
                                   consistent with security and operational requirements of your
                                   organization.
    remediation: |
        To establish the recommended configuration via GP, set the
                                         following UI path to  Not
                                            Configured . Computer
                                         Configuration\Administrative Templates\Windows Components\BitLocker
                                         Drive Encryption\Removable Data Drives\Control use of BitLocker on
                                         removable drives Impact: By default, users are able to configure BitLocker for
        removable
                                         drives. Modifying these defaults could prevent users from accessing
                                         desired functionality.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.2.4.2.3.19', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
