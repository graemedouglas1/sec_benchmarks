  "1.2.3.2.2":
    title: '1.2.3.2.2 | Configure Do not process the run once list - manual'
    section: 'Logon'
    description: |
        This policy setting causes the run once list, which is
                             the list of programs that Windows Vista runs automatically when it starts, to
                             be ignored. This policy setting differs from the Do not process the legacy run
                             list setting in that programs on this list will run once the next time the
                             client computer restarts and an administrator logs on. Setup and installation
                             programs are sometimes added to this list to complete installations after a
                             client computer restarts. If you enable this policy setting, attackers
                             generally cannot use the run once list to launch rogue applications, which was
                             a common method of attack in the past. A malicious user can exploit the run
                             once list to install a program that may compromise the security of Windows
                             Vistabased client computers, however since editing this list requires
                             administrator privileges the importance of configuring this setting is not
                             high. Configure this setting in a manner that is consistent with security and
                             operational requirements of your organization.
    remediation: |
        To establish the recommended configuration via GP, set the following UI
                                   path to  Not Configured .  Computer Configuration\Administrative
                                      Templates\System\Logon\Do not process the run once list
                                 Impact: If you enable the Do not process the run once list setting you should
                                   experience minimal functionality loss for users in your environment,
                                   especially if the clients have been configured with all of your
                                   organization's standard software before you apply this setting through
                                   Group Policy. However, this configuration may prevent some setup and
                                   installation programs, such as Internet Explorer, from working
                                   properly.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.2.3.2.2', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.2.3.2.3":
    title: '1.2.3.2.3 | Configure Do not process the legacy run list - manual'
    section: 'Logon'
    description: |
        This policy setting causes the run list, which is a
                             list of programs that Windows runs automatically when it starts, to be ignored.
                             The customized run lists for Windows Vista are stored in the registry at the
                             following locations
                             HKEYLOCALMACHINE\Software\Microsoft\Windows\CurrentVersion\Run
                             HKEYCURRENTUSER\Software\Microsoft\Windows\CurrentVersion\Run You can enable
                             the Do not process the legacy run list setting to help prevent a malicious user
                             from running a program each time Windows Vista starts, which could compromise
                             data on the computer or cause other harm. When this policy setting is enabled,
                             certain system programs are prevented from running, such as antivirus software,
                             and software distribution and monitoring software. It is recommended to
                             evaluate the threat level to your environment before you determine whether to
                             use this policy setting for your organization. Configure this setting in a
                             manner that is consistent with security and operational requirements of your
                             organization.
    remediation: |
        To establish the recommended configuration via GP, set the following UI
                                   path to  Not Configured .  Computer Configuration\Administrative
                                      Templates\System\Logon\Do not process the legacy run list
                                 Impact: If you enable this setting, certain computer programs such as antivirus
                                   software and software distribution and monitoring software are also
                                   prevented from execution. You should evaluate the threat level to your
                                   environment that this setting is designed to safeguard against before you
                                   decide on a strategy to use this setting for your organization.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.2.3.2.3', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
