                             password entry text box. To display the password, click the password reveal
                             button. The policy applies to all Windows components and applications that use
                             the Windows system controls, including Windows 8 applications, and Internet
                             Explorer 10 and later. Configure this setting in a manner that is consistent
                             with security and operational requirements of your organization.
    remediation: |
