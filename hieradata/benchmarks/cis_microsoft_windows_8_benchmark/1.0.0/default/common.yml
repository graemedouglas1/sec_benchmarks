                                      Settings\Security Settings\Local Policies\Security Options\Interactive
                                      logon: Machine inactivity limit Impact: The screen saver will automatically activate when
        the computer has
                                      been unattended for the amount of time specified. The impact should be
                                      minimal since the screen saver is enabled by default.
    type: Undefined
    impact: '1.0'
