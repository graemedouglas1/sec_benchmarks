                                amount of time before previously scheduled Automatic Update installations
                                will proceed after system startup. If you configure this policy setting to
                                Enabled, a previously scheduled installation will begin after a specified
                                number of minutes when you next start the computer. If you configure this
                                policy setting to Disabled or Not configured, previously scheduled
                                installations will occur during the next regularly scheduled installation time.
                                 Note This policy setting only works when Automatic Updates is
                                configured to perform scheduled update installations. If the Configure
                                Automatic Updates setting is Disabled, the Reschedule Automatic Updates
                                scheduled installations setting has no effect. You can enable the latter two
                                settings to ensure that previously missed installations will be scheduled to
                                install each time the computer restarts. The recommended state for this
                                setting is  10 or more minutes .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to '10 or more minute(s)'. Computer
                                      Configuration\Administrative Templates\Windows Components\Windows
                                      Update\Reschedule Automatic Updates scheduled installations: startup
                                      (minutes) Impact: Automatic Updates will not start until 10 minutes after the computer
                                      restarts.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.6.4', 'cis_microsoft_windows_8_benchmark']
    enabled: true
