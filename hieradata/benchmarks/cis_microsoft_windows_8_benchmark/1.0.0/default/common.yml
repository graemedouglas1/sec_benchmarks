                                Kerberos authentication protocol to function. The filters also make it
                                possible for the network Quality of Service QoS to be signaled RSVP when
                                the data traffic is secured by IPsec, and for traffic that IPsec might not
                                secure such as multicast and broadcast traffic. IPsec is increasingly used for basic
                                hostfirewall packet filtering, particularly in Internetexposed scenarios,
                                and the affect of these default exemptions has not been fully understood.
                                Therefore, some IPsec administrators may create IPsec policies that they
                                think are secure, but are not actually secure against inbound attacks that
                                use the default exemptions. For additional information, see the
                                Knowledge Base article 811832, IPSec Default Exemptions Can Be Used to
                                Bypass IPsec Protection in Some Scenarios. Configure this setting in a
                                manner that is consistent with the security and operational requirements of
                                your organization.
    remediation: |
