inspec_rules:
  "1.1.1.1":
    title: '1.1.1.1 | Set Account lockout threshold to 5 invalid logon attempts'
    section: 'Account Policies'
    description: |
        This policy setting determines the number of failed logon
                          attempts before a lock occurs. Authorized users can lock themselves out of an
                          account by mistyping their password or by remembering it incorrectly, or by
                          changing their password on one computer while logged on to another computer. The
                          computer with the incorrect password will continuously try to authenticate the
                          user, and because the password it uses to authenticate is incorrect, a lock
                          occurs. To avoid accidental lockout of authorized users, set the account lockout
                          threshold to a high number. The default value for this policy setting is 0 invalid
                          logon attempts, which disables the account lockout feature. Because it is possible
                          for an attacker to use this lockout state as a denial of service DoS by
                          triggering a lockout on a large number of accounts, your organization should
                          determine whether to use this policy setting based on identified threats and the
                          risks you want to mitigate. There are two options to consider for this policy
                          setting.  Configure the value for Account lockout threshold to 0 to ensure that
                          accounts will not be locked out. This setting value will prevent a DoS attack that
                          attempts to lock out accounts in your organization. It will also reduce help desk
                          calls, because users will not be able to lock themselves out of their accounts
                          accidentally. However, this setting value will not prevent a brute force attack.
                          The following defenses should also be considered  A password policy that forces
                          all users to have complex passwords made up of 8 or more characters.  A robust
                          auditing mechanism, which will alert administrators when a series of account
                          lockouts occurs in the environment. For example, the auditing solution should
                          monitor for security event 539, which is a logon failure. This event identifies
                          that there was a lock on the account at the time of the logon attempt. The second
                          option is  Configure the value for Account lockout threshold to a value that
                          provides users with the ability to mistype their password several times, but locks
                          out the account if a brute force password attack occurs. This configuration will
                          prevent accidental account lockouts and reduce help desk calls, but will not
                          prevent a DoS attack. The recommended state for this setting is  5 invalid logon
                             attempts .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  5 invalid logon attempt(s) .  Computer Configuration\Windows
                                   Settings\Security Settings\Account Policies\Account Lockout
                                   Policy\Account lockout threshold
                              Impact: If this policy setting is enabled, a locked-out account will not be usable
                                until it is reset by an administrator or until the account lockout duration
                                expires. This setting will likely generate a number of additional help desk
                                calls. In fact, locked accounts cause the greatest number of calls to the
                                help desk in many organizations. If you enforce this setting an attacker
                                could cause a denial of service condition by deliberately generating failed
                                logons for multiple user, therefore you should also configure the Account
                                Lockout Duration to a relatively low value such as 15 minutes. If you
                                configure the Account Lockout Threshold to 0, there is a possibility that an
                                attacker's attempt to discover passwords with a brute force password attack
                                might go undetected if a robust audit mechanism is not in place.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.1.1', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.1.2":
    title: '1.1.1.2 | Set Account lockout duration to 15 or more minutes'
    section: 'Account Policies'
    description: |
        This policy setting determines the length
                             of time that must pass before a locked account is unlocked and a user can try
                             to log on again. The setting does this by specifying the number of minutes a
                             locked out account will remain unavailable. If the value for this policy
                             setting is configured to 0, locked out accounts will remain locked out until an
                             administrator manually unlocks them. Although it might seem like a good
                             idea to configure the value for this policy setting to a high value, such a
                             configuration will likely increase the number of calls that the help desk
                             receives to unlock accounts locked by mistake. Users should be aware of the
                             length of time a lock remains in place, so that they realize they only need to
                             call the help desk if they have an extremely urgent need to regain access to
                             their computer. The recommended state for this setting is  15 or more minutes .
    remediation: |
        To establish the recommended configuration via GP, set the following UI
                                   path to  15 or more minute(s) . Computer Configuration\Windows
                                   Settings\Security Settings\Account Policies\Account Lockout
                                   Policy\Account lockout duration Impact: Although it may seem like a good idea to configure
        this policy setting to
                                   never automatically unlock an account, such a configuration can increase
                                   the number of requests that your organization's help desk receives to
                                   unlock accounts that were locked by mistake.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.1.2', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.1.3":
    title: '1.1.1.3 | Set Reset account lockout counter after to 15 minutes'
    section: 'Account Policies'
    description: |
        This policy setting determines the length of time before
                          the Account lockout threshold resets to zero. The default value for this policy
                          setting is Not Defined. If the Account lockout threshold is defined, this reset
                          time must be less than or equal to the value for the Account lockout duration
                          setting. If you leave this policy setting at its default value or configure the
                          value to an interval that is too long, your environment could be vulnerable to a
                          DoS attack. An attacker could maliciously perform a number of failed logon
                          attempts on all users in the organization, which will lock out their accounts. If
                          no policy were determined to reset the account lockout, it would be a manual task
                          for administrators. Conversely, if a reasonable time value is configured for this
                          policy setting, users would be locked out for a set period until all of the
                          accounts are unlocked automatically. The recommended state for this setting is
                              15
                             minutes .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  15 minute(s) .  Computer Configuration\Windows
                                   Settings\Security Settings\Account Policies\Account Lockout Policy\Reset
                                   account lockout counter after
                              Impact: If you do not configure this policy setting or if the value is configured to
                                an interval that is too long, a DoS attack could occur. An attacker could
                                maliciously attempt to log on to each user's account numerous times and lock
                                out their accounts as described in the preceding paragraphs. If you do not
                                configure the Reset account lockout counter after setting, administrators
                                would have to manually unlock all accounts. If you configure this policy
                                setting to a reasonable value the users would be locked out for some period,
                                after which their accounts would unlock automatically. Be sure that you
                                notify users of the values used for this policy setting so that they will
                                wait for the lockout timer to expire before they call the help desk about
                                their inability to log on.
    type: Undefined
    impact: '1.0'
