      rules:

  "1.2.4.2.3.20":
    title: '1.2.4.2.3.20 | Set Do not allow write access to devices configured in another organization to True'
    section: 'Removable Data Drives'
    description: |
        This policy setting configures
                                   whether BitLocker protection is required for a computer to be able to
                                   write data to a removable data drive.
                                    If you enable this policy setting, all removable data drives that
                                   are not BitLockerprotected will be mounted as readonly. If the drive is
                                   protected by BitLocker, it will be mounted with read and write access.
                                    If the Deny write access to devices configured in another
                                   organization option is selected, only drives with identification fields
                                   matching the computers identification fields will be given write access.
                                   When a removable data drive is accessed it will be checked for valid
                                   identification field and allowed identification fields. These fields are
                                   defined by the Provide the unique identifiers for your organization
                                   policy setting.
                                    If you disable or do not configure this policy setting, all
                                   removable data drives on the computer will be mounted with read and write
                                   access. The recommended state for this setting is  True .
    remediation: |
        To establish the recommended configuration via GP, set the
                                         following UI path to  True . Computer
                                         Configuration\Administrative Templates\Windows Components\BitLocker
                                         Drive Encryption\Removable Data Drives\Deny write access to
                                         removable drives not protected by BitLocker: Do not allow write
                                         access to devices configured in another organization Impact: Drives without BitLocker
        protection or are BitLocker protected but
                                         we not encrypting in your organization will be read-only. Drives
                                         encrypted with BitLocker in another organization will be read-only.
                                         This policy cannot be used in conjunction with Startup Keys or
                                         Recovery Keys.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.2.4.2.3.20', 'cis_microsoft_windows_8_benchmark']
    enabled: true
