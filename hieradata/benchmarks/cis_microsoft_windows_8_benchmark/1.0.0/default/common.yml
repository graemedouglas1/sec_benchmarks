                                   path to  Enabled .  Computer Configuration\Administrative
                                      Templates\System\Internet Communication Management\Internet
                                      Communication settings\Turn off downloading of print drivers over
                                      HTTP
                                 Impact: This policy setting does not prevent the client computer from printing to
                                   printers on the intranet or the Internet over HTTP. It only prohibits
                                   drivers that are not already installed locally from downloading.
