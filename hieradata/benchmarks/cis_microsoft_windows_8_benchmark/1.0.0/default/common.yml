    description: |
        This policy setting allows users to use tools to view the
                          performance of different system processes, which could be abused to allow
                          attackers to determine a systems active processes and provide insight into the
                          potential attack surface of the computer. When configuring a user right in the SCM
                          enter a comma delimited list of accounts. Accounts can be either local or located
                          in Active Directory, they can be groups, users, or computers. The recommended
                          state for this setting is  NT
                          SERVICE\WdiServiceHost,Administrators .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  NT
                                   SERVICE\WdiServiceHost,Administrators .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Profile
                                   system performance
                              Impact: None. This is the default configuration.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.22', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.23":
    title: '1.1.4.23 | Set Restore files and directories to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users can bypass
                          file, directory, registry, and other persistent object permissions when restoring
                          backed up files and directories on computers that run Windows Vista in your
                          environment. This user right also determines which users can set valid security
                          principals as object owners it is similar to the Back up files and directories
                          user right. When configuring a user right in the SCM enter a comma delimited list
                          of accounts. Accounts can be either local or located in Active Directory, they can
                          be groups, users, or computers. The recommended state for this setting is  Administrators .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Administrators .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Restore
                                   files and directories
                              Impact: If you remove the Restore files and directories user right from the Backup
                                Operators group and other accounts you could make it impossible for users
                                who have been delegated specific tasks to perform those tasks. You should
                                verify that this change won't negatively affect the ability of your
                                organization's personnel to do their jobs.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.23', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.24":
    title: '1.1.4.24 | Set Perform volume maintenance tasks to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to manage the systems
                          volume or disk configuration, which could allow a user to delete a volume and
                          cause data loss as well as a denialofservice condition. When configuring a user
                          right in the SCM enter a comma delimited list of accounts. Accounts can be either
                          local or located in Active Directory, they can be groups, users, or computers. The
                          recommended state for this setting is  Administrators .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Administrators .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Perform
                                   volume maintenance tasks
                              Impact: None. This is the default configuration.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.24', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.25":
    title: '1.1.4.25 | Set Impersonate a client after authentication to Administrators SERVICE Local Service Network Service'
    section: 'User Rights Assignment'
    description: |
        The policy setting allows programs that run on behalf of a
                          user to impersonate that user or another specified account so that they can act
                          on behalf of the user. If this user right is required for this kind of
                          impersonation, an unauthorized user will not be able to convince a client to
                          connectfor example, by remote procedure call RPC or named pipesto a service
                          that they have created to impersonate that client, which could elevate the
                          unauthorized users permissions to administrative or system levels. Services that
                          are started by the Service Control Manager have the builtin Service group added
                          by default to their access tokens. COM servers that are started by the COM
                          infrastructure and configured to run under a specific account also have the
                          Service group added to their access tokens. As a result, these processes are
                          assigned this user right when they are started. Also, a user can impersonate an
                          access token if any of the following conditions exist  The access token that is
                          being impersonated is for this user.  The user, in this logon session, logged on
                          to the network with explicit credentials to create the access token.  The
                          requested level is less than Impersonate, such as Anonymous or Identify. An
                          attacker with the Impersonate a client after authentication user right could
                          create a service, trick a client to make them connect to the service, and then
                          impersonate that client to elevate the attackers level of access to that of the
                          client. When configuring a user right in the SCM enter a comma delimited list of
                          accounts. Accounts can be either local or located in Active Directory, they can be
                          groups, users, or computers. The recommended state for this setting is  Administrators,
                             SERVICE, Local Service, Network Service .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Administrators, SERVICE, Local Service,
                                   Network Service .  Computer
                                   Configuration\Windows Settings\Security Settings\Local Policies\User
                                   Rights Assignment\Impersonate a client after authentication
                              Impact: In most cases this configuration will have no impact. If you have installed
                                optional components such as ASP.NET or IIS, you may need to assign the
                                Impersonate a client after authentication user right to additional accounts
                                that are required by those components, such as IUSR_<ComputerName>,
                                IIS_WPG, ASP.NET or IWAM_<ComputerName>.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.25', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.26":
    title: '1.1.4.26 | Configure Log on as a batch job - manual'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows accounts to log
                             on using the task scheduler service. Because the task scheduler is often used
                             for administrative purposes, it may be needed in enterprise environments.
                             However, its use should be restricted in high security environments to prevent
                             misuse of system resources or to prevent attackers from using the right to
                             launch malicious code after gaining user level access to a computer. Configure
                             this setting in a manner that is consistent with the security and operational
                             requirements of your organization.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                   security and operational requirements of your organization. Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Log on
                                   as a batch job Impact: If you configure the Log on as a batch job setting through
                                   domain#x2013;based Group Policies, the computer will not be able to
                                   assign the user right to accounts that are used for scheduled jobs in the
                                   Task Scheduler. If you install optional components such as ASP.NET or
                                   IIS, you might need to assign this user right to additional accounts that
                                   are required by those components. For example, IIS requires assignment of
                                   this user right to the IIS_WPG group and the IUSR_<ComputerName>,
                                   ASPNET, and IWAM_<ComputerName> accounts. If this user right is not
                                   assigned o this group and these accounts, IIS will be unable to run some
                                   COM objects that are necessary for proper functionality.
    type: security_policy
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.26', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.4.27":
    title: '1.1.4.27 | Set Adjust memory quotas for a process to Administrators Local Service Network Service'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows a user to adjust the maximum
                          amount of memory that is available to a process. The ability to adjust memory
                          quotas is useful for system tuning, but it can be abused. In the wrong hands, it
                          could be used to launch a denial of service DoS attack. When configuring a user
                          right in the SCM enter a comma delimited list of accounts. Accounts can be either
                          local or located in Active Directory, they can be groups, users, or computers. The
                          recommended state for this setting is  Administrators, Local Service, Network
                          Service .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Administrators, Local Service, Network
                                   Service .  Computer
                                   Configuration\Windows Settings\Security Settings\Local Policies\User
                                   Rights Assignment\Adjust memory quotas for a process
                              Impact: Organizations that have not restricted users to roles with limited
                                privileges will find it difficult to impose this countermeasure. Also, if
                                you have installed optional components such as ASP.NET or IIS, you may need
                                to assign the Adjust memory quotas for a process user right to additional
                                accounts that are required by those components. IIS requires that this
                                privilege be explicitly assigned to the IWAM_<ComputerName>, Network
                                Service, and Service accounts. Otherwise, this countermeasure should have no
                                impact on most computers. If this user right is necessary for a user
                                account, it can be assigned to a local computer account instead of a domain
                                account.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.27', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.28":
    title: '1.1.4.28 | Set Manage auditing and security log to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users can change the
                          auditing options for files and directories and clear the Security log. When
                          configuring a user right in the SCM enter a comma delimited list of accounts.
                          Accounts can be either local or located in Active Directory, they can be groups,
                          users, or computers. The recommended state for this setting is  Administrators .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Administrators .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Manage
                                   auditing and security log
                              Impact: None. This is the default configuration.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.28', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.29":
    title: '1.1.4.29 | Set Deny log on as a batch job to Guests'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which accounts will not be
                          able to log on to the computer as a batch job. A batch job is not a batch .bat
                          file, but rather a batchqueue facility. Accounts that use the Task Scheduler to
                          schedule jobs need this user right. The Deny log on as a batch job user right
                          overrides the Log on as a batch job user right, which could be used to allow
                          accounts to schedule jobs that consume excessive system resources. Such an
                          occurrence could cause a DoS condition. Failure to assign this user right to the
                          recommended accounts can be a security risk. When configuring a user right in the
                          SCM enter a comma delimited list of accounts. Accounts can be either local or
                          located in Active Directory, they can be groups, users, or computers. The
                          recommended state for this setting is  Guests .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Guests .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Deny log
                                   on as a batch job
                              Impact: If you assign the Deny log on as a batch job user right to other accounts,
                                you could deny users who are assigned to specific administrative roles the
                                ability to perform their required job activities. You should confirm that
                                delegated tasks will not be affected adversely. For example, if you assign
                                this user right to the IWAM_<ComputerName> account, the MSM Management
                                Point will fail. On a newly installed computer that runs Windows Server 2003
                                this account does not belong to the Guests group, but on a computer that was
                                upgraded from Windows 2000 this account is a member of the Guests group.
                                Therefore, it is important that you understand which accounts belong to any
                                groups that you assign the Deny log on as a batch job user right.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.29', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeBatchLogonRight
              rule: "should match_array ['^S-1-5-32-546$']"

  "1.1.4.30":
    title: '1.1.4.30 | Set Bypass traverse checking to Users NETWORK SERVICE LOCAL SERVICE Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users who do not have the
                          Traverse Folder access permission to pass through folders when they browse an
                          object path in the NTFS file system or the registry. This user right does not
                          allow users to list the contents of a folder. When configuring a user right in the
                          SCM enter a comma delimited list of accounts. Accounts can be either local or
                          located in Active Directory, they can be groups, users, or computers. The
                          recommended state for this setting is  Users, NETWORK SERVICE, LOCAL SERVICE,
                             Administrators .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Users, NETWORK SERVICE, LOCAL SERVICE,
                                   Administrators .  Computer
                                   Configuration\Windows Settings\Security Settings\Local Policies\User
                                   Rights Assignment\Bypass traverse checking
                              Impact: The Windows operating systems, as well as many applications, were designed
                                with the expectation that anyone who can legitimately access the computer
                                will have this user right. Therefore, we recommend that you thoroughly test
                                any changes to assignments of the Bypass traverse checking user right before
                                you make such changes to production systems. In particular, IIS requires
                                this user right to be assigned to the Network Service, Local Service,
                                IIS_WPG, IUSR_<ComputerName>, and IWAM_<ComputerName> accounts.
                                (It must also be assigned to the ASPNET account through its membership in
                                the Users group.) We recommend that you leave this policy setting at its
                                default configuration.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.30', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.31":
    title: '1.1.4.31 | Set Increase a process working set to Administrators Local Service'
    section: 'User Rights Assignment'
    description: |
        This privilege determines which user accounts can increase
                          or decrease the size of a processs working set. The working set of a process is
                          the set of memory pages currently visible to the process in physical RAM memory.
                          These pages are resident and available for an application to use without
                          triggering a page fault. The minimum and maximum working set sizes affect the
                          virtual memory paging behavior of a process. When configuring a user right in the
                          SCM enter a comma delimited list of accounts. Accounts can be either local or
                          located in Active Directory, they can be groups, users, or computers. The
                          recommended state for this setting is  Administrators, Local Service .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Administrators, Local Service .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Increase
                                   a process working set
                              Impact: Users will be unable to increase the working set for their processes, which
                                could degrade performance.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.31', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.32":
    title: '1.1.4.32 | Set Change the system time to LOCAL SERVICE Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users
                             and groups can change the time and date on the internal clock of the computers
                             in your environment. Users who are assigned this user right can affect the
                             appearance of event logs. When a computerx2019s time setting is changed,
                             logged events reflect the new time, not the actual time that the events occurred.
                              When configuring a user right in the SCM enter a comma delimited list of
                             accounts. Accounts can be either local or located in Active Directory, they can
                             be groups, users, or computers.
                              Note Discrepancies between the time on the local computer and on the
                             domain controllers in your environment may cause problems for the Kerberos
                             authentication protocol, which could make it impossible for users to log on to
                             the domain or obtain authorization to access domain resources after they are
                             logged on. Also, problems will occur when Group Policy is applied to client
                             computers if the system time is not synchronized with the domain controllers.
                             The recommended state for this setting is  LOCAL
                                SERVICE, Administrators .
    remediation: |
        To establish the recommended configuration via GP, set the following UI
                                   path to  LOCAL SERVICE,
                                   Administrators . Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Change
                                   the system time Impact: There should be no impact, because time synchronization for most
                                   organizations should be fully automated for all computers that belong to
                                   the domain. Computers that do not belong to the domain should be
                                   configured to synchronize with an external source.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.32', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.33":
    title: '1.1.4.33 | Configure Deny log on as a service - manual'
    section: 'User Rights Assignment'
    description: |
        This security setting determines which
                             service accounts are prevented from registering a process as a service. This
                             policy setting supersedes the Log on as a service policy setting if an account
                             is subject to both policies. Configure this setting in a manner that is
                             consistent with the security and operational requirements of your
                             organization. Note  This security setting does not apply to the System,
                             Local Service, or Network Service accounts.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                   security and operational requirements of your organization. Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Deny log
                                   on as a service Impact: If you assign the Deny log on as a service user right to specific
                                   accounts, services may not be able to start and a DoS condition could
                                   result.
    type: security_policy
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.33', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.4.34":
    title: '1.1.4.34 | Configure Log on as a service - manual'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows accounts to
                             launch network services or to register a process as a service running on the
                             system. This user right should be restricted on any computer in a high security
                             environment, but because many applications may require this privilege, it
                             should be carefully evaluated and tested before configuring it in an enterprise
                             environment. On Windows Vistax2013based computers, no users or groups have
                             this privilege by default. Configure this setting in a manner that is
                             consistent with the security and operational requirements of your
                             organization.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                   security and operational requirements of your organization. Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Log on
                                   as a service Impact: On most computers, this is the default configuration and there will be
        no
                                   negative impact. However, if you have installed optional components such
                                   as ASP.NET or IIS, you may need to assign the Log on as a service user
                                   right to additional accounts that are required by those components. IIS
                                   requires that this user right be explicitly granted to the ASPNET user
                                   account.
    type: security_policy
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.34', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.4.35":
    title: '1.1.4.35 | Set Generate security audits to Local Service Network Service'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users or processes
                          can generate audit records in the Security log. When configuring a user right in
                          the SCM enter a comma delimited list of accounts. Accounts can be either local or
                          located in Active Directory, they can be groups, users, or computers. The
                          recommended state for this setting is  Local Service, Network Service .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Local Service, Network Service .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Generate
                                   security audits
                              Impact: None. This is the default configuration.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.35', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.36":
    title: '1.1.4.36 | Set Allow log on locally to Administrators Users'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users
                             can interactively log on to computers in your environment. Logons that are
                             initiated by pressing the CTRLALTDEL key sequence on the client computer
                             keyboard require this user right. Users who attempt to log on through Terminal
                             Services or IIS also require this user right. The Guest account is assigned
                             this user right by default. Although this account is disabled by default, its
                             recommended that you enable this setting through Group Policy. However, this
                             user right should generally be restricted to the Administrators and Users
                             groups. Assign this user right to the Backup Operators group if your
                             organization requires that they have this capability.
                              When configuring a user right in the SCM enter a comma delimited list of
                             accounts. Accounts can be either local or located in Active Directory, they can
                             be groups, users, or computers. The recommended state for this setting is
                                 Administrators, Users .
    remediation: |
        To establish the recommended configuration via GP, set the following UI
                                   path to  Administrators, Users . Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Allow
                                   log on locally Impact: If you remove these default groups, you could limit the abilities of
                                   users who are assigned to specific administrative roles in your
                                   environment. If you have installed optional components such as ASP.NET or
                                   Internet Information Services, you may need to assign Allow log on
                                   locally user right to additional accounts that are required by those
                                   components. For example, IIS 6 requires that this user right be assigned
                                   to the  IUSR_<ComputerName>
                                   account for certain features; see "Default permissions and user rights
                                   for IIS 6.0" for more information:  http://support.microsoft.com/?id=812614 . You should
        confirm that
                                   delegated activities will not be adversely affected by any changes that
                                   you make to the Allow log on locally user rights assignments.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.36', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.37":
    title: '1.1.4.37 | Set Lock pages in memory to No One'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows a process to keep data in
                          physical memory, which prevents the system from paging the data to virtual memory
                          on disk. If this user right is assigned, significant degradation of system
                          performance can occur. When configuring a user right in the SCM enter a comma
                          delimited list of accounts. Accounts can be either local or located in Active
                          Directory, they can be groups, users, or computers. The recommended state for this
                          setting is  No
                             One .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  No One .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Lock
                                   pages in memory
                              Impact: None. This is the default configuration.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.37', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.38":
    title: '1.1.4.38 | Set Load and unload device drivers to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to dynamically load a new
                          device driver on a system. An attacker could potentially use this capability to
                          install malicious code that appears to be a device driver. This user right is
                          required for users to add local printers or printer drivers in Windows Vista. When
                          configuring a user right in the SCM enter a comma delimited list of accounts.
                          Accounts can be either local or located in Active Directory, they can be groups,
                          users, or computers. The recommended state for this setting is  Administrators .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Administrators .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Load and
                                   unload device drivers
                              Impact: If you remove the Load and unload device drivers user right from the Print
                                Operators group or other accounts you could limit the abilities of users who
                                are assigned to specific administrative roles in your environment. You
                                should ensure that delegated tasks will not be negatively affected.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.38', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.39":
    title: '1.1.4.39 | Configure Remove computer from docking station - manual'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows the user of a
                             portable computer to click Eject PC on the Start menu to undock the computer.
                             Configure this setting in a manner that is consistent with the security and
                             operational requirements of your organization.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                   security and operational requirements of your organization. Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Remove
                                   computer from docking station Impact: By default, only members of the local Administrator
        group are granted
                                   this right. Other user accounts must be explicitly granted the right as
                                   necessary. If your organization's users are not members of the local
                                   Administrators groups on their portable computers, they will be unable to
                                   remove their own portable computers from their docking stations without
                                   shutting them down first. Therefore, you may want to assign the Remove
                                   computer from docking station privilege to the local Users group for
                                   portable computers.
    type: security_policy
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.39', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.4.40":
    title: '1.1.4.40 | Set Replace a process level token to Local Service Network Service'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows one process or service to start
                          another service or process with a different security access token, which can be
                          used to modify the security access token of that subprocess and result in the
                          escalation of privileges. When configuring a user right in the SCM enter a comma
                          delimited list of accounts. Accounts can be either local or located in Active
                          Directory, they can be groups, users, or computers. The recommended state for this
                          setting is  Local
                             Service, Network Service .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Local Service, Network Service .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Replace
                                   a process level token
                              Impact: On most computers, this is the default configuration and there will be no
                                negative impact. However, if you have installed optional components such as
                                ASP.NET or IIS, you may need to assign the Replace a process level token
                                privilege to additional accounts. For example, IIS requires that the
                                Service, Network Service, and IWAM_<ComputerName> accounts be
                                explicitly granted this user right.
    type: security_policy
