  "1.1.3.6.9":
    title: '1.1.3.6.9 | Set Interactive logon Do not require CTRLALTDEL to Disabled'
    section: 'Interactive logon'
    description: |
        This policy setting determines whether
                                users must press CTRLALTDEL before they log on. If you enable this policy
                                setting, users can log on without this key combination. If you disable this
                                policy setting, users must press CTRLALTDEL before they log on to Windows
                                unless they use a smart card for Windows logon. A smart card is a
                                tamperproof device that stores security information. The recommended state
                                for this setting is  Disabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Disabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Interactive
                                      logon: Do not require CTRL+ALT+DEL Impact: Unless they use a smart card to log on, users
        will have to
                                      simultaneously press three keys before the logon dialog box will
                                      display.
