    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.10":
    title: '1.1.4.10 | Set Create global objects to Administrators SERVICE LOCAL SERVICE NETWORK SERVICE'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines whether users can create
                          global objects that are available to all sessions. Users can still create objects
                          that are specific to their own session if they do not have this user right. Users
                          who can create global objects could affect processes that run under other users
                          sessions. This capability could lead to a variety of problems, such as application
                          failure or data corruption. When configuring a user right in the SCM enter a comma
                          delimited list of accounts. Accounts can be either local or located in Active
                          Directory, they can be groups, users, or computers. The recommended state for this
                          setting is  Administrators, SERVICE, LOCAL SERVICE, NETWORK SERVICE .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Administrators, SERVICE, LOCAL SERVICE,
                                   NETWORK SERVICE .  Computer
                                   Configuration\Windows Settings\Security Settings\Local Policies\User
                                   Rights Assignment\Create global objects
                              Impact: None. This is the default configuration.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.10', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.11":
    title: '1.1.4.11 | Set Enable computer and user accounts to be trusted for delegation to No One'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to change the Trusted for
                          Delegation setting on a computer object in Active Directory. Abuse of this
                          privilege could allow unauthorized users to impersonate other users on the
                          network. When configuring a user right in the SCM enter a comma delimited list of
                          accounts. Accounts can be either local or located in Active Directory, they can be
                          groups, users, or computers. The recommended state for this setting is  No
                          One .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  No One .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Enable
                                   computer and user accounts to be trusted for delegation
                              Impact: None. This is the default configuration.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.11', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.12":
    title: '1.1.4.12 | Set Profile single process to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users can use tools
                          to monitor the performance of nonsystem processes. Typically, you do not need to
                          configure this user right to use the Microsoft Management Console MMC
                          Performance snapin. However, you do need this user right if System Monitor is
                          configured to collect data using Windows Management Instrumentation WMI.
                          Restricting the Profile single process user right prevents intruders from gaining
                          additional information that could be used to mount an attack on the system. When
                          configuring a user right in the SCM enter a comma delimited list of accounts.
                          Accounts can be either local or located in Active Directory, they can be groups,
                          users, or computers. The recommended state for this setting is  Administrators .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Administrators .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Profile
                                   single process
                              Impact: If you remove the Profile single process user right from the Power Users
                                group or other accounts, you could limit the abilities of users who are
                                assigned to specific administrative roles in your environment. You should
                                ensure that delegated tasks will not be negatively affected.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.12', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.13":
    title: '1.1.4.13 | Set Shut down the system to Administrators Users'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users who are logged
                          on locally to the computers in your environment can shut down the operating system
                          with the Shut Down command. Misuse of this user right can result in a denial of
                          service condition. When configuring a user right in the SCM enter a comma
                          delimited list of accounts. Accounts can be either local or located in Active
                          Directory, they can be groups, users, or computers. The recommended state for this
                          setting is  Administrators, Users .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Administrators, Users .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Shut
                                   down the system
                              Impact: The impact of removing these default groups from the Shut down the system
                                user right could limit the delegated abilities of assigned roles in your
                                environment. You should confirm that delegated activities will not be
                                adversely affected.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.13', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.14":
    title: '1.1.4.14 | Set Take ownership of files or other objects to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to take ownership of
                          files, folders, registry keys, processes, or threads. This user right bypasses any
                          permissions that are in place to protect objects to give ownership to the
                          specified user. When configuring a user right in the SCM enter a comma delimited
                          list of accounts. Accounts can be either local or located in Active Directory,
                          they can be groups, users, or computers. The recommended state for this setting
                          is  Administrators .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Administrators .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Take
                                   ownership of files or other objects
                              Impact: None. This is the default configuration.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.14', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.15":
    title: '1.1.4.15 | Set Create symbolic links to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users can create
                          symbolic links. In Windows Vista, existing NTFS file system objects, such as files
                          and folders, can be accessed by referring to a new kind of file system object
                          called a symbolic link. A symbolic link is a pointer much like a shortcut or .lnk
                          file to another file system object, which can be a file, folder, shortcut or
                          another symbolic link. The difference between a shortcut and a symbolic link is
                          that a shortcut only works from within the Windows shell. To other programs and
                          applications, shortcuts are just another file, whereas with symbolic links, the
                          concept of a shortcut is implemented as a feature of the NTFS file system.
                          Symbolic links can potentially expose security vulnerabilities in applications
                          that are not designed to use them. For this reason, the privilege for creating
                          symbolic links should only be assigned to trusted users. By default, only
                          Administrators can create symbolic links. When configuring a user right in the SCM
                          enter a comma delimited list of accounts. Accounts can be either local or located
                          in Active Directory, they can be groups, users, or computers. The recommended
                          state for this setting is  Administrators .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Administrators .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Create
                                   symbolic links
                              Impact: In most cases there will be no impact because this is the default
                                configuration, however, on Windows Servers with the Hyper-V server role
                                installed this user right should also be granted to the special group
                                "Virtual Machines" otherwise you will not be able to create new virtual
                                machines.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.15', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.16":
    title: '1.1.4.16 | Set Act as part of the operating system to No One'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows a process to assume the
                          identity of any user and thus gain access to the resources that the user is
                          authorized to access. When configuring a user right in the SCM enter a comma
                          delimited list of accounts. Accounts can be either local or located in Active
                          Directory, they can be groups, users, or computers. The recommended state for this
                          setting is  No
                             One .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  No One .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Act as
                                   part of the operating system
                              Impact: There should be little or no impact because the Act as part of the operating
                                system user right is rarely needed by any accounts other than the Local
                                System account.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.16', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.17":
    title: '1.1.4.17 | Set Modify firmware environment values to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to configure the
                          systemwide environment variables that affect hardware configuration. This
                          information is typically stored in the Last Known Good Configuration. Modification
                          of these values and could lead to a hardware failure that would result in a denial
                          of service condition. When configuring a user right in the SCM enter a comma
                          delimited list of accounts. Accounts can be either local or located in Active
                          Directory, they can be groups, users, or computers. The recommended state for this
                          setting is  Administrators .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Administrators .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Modify
                                   firmware environment values
                              Impact: None. This is the default configuration.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.17', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.18":
    title: '1.1.4.18 | Set Back up files and directories to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to circumvent file and
                          directory permissions to back up the system. This user right is enabled only when
                          an application such as NTBACKUP attempts to access a file or directory through
                          the NTFS file system backup application programming interface API. Otherwise,
                          the assigned file and directory permissions apply. When configuring a user right
                          in the SCM enter a comma delimited list of accounts. Accounts can be either local
                          or located in Active Directory, they can be groups, users, or computers. The
                          recommended state for this setting is  Administrators .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Administrators .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Back up
                                   files and directories
                              Impact: Changes in the membership of the groups that have the Back up files and
                                directories user right could limit the abilities of users who are assigned
                                to specific administrative roles in your environment. You should confirm
                                that authorized backup administrators are still able to perform backup
                                operations.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.18', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.19":
    title: '1.1.4.19 | Set Debug programs to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which user accounts will
                          have the right to attach a debugger to any process or to the kernel, which
                          provides complete access to sensitive and critical operating system components.
                          Developers who are debugging their own applications do not need to be assigned
                          this user right however, developers who are debugging new system components will
                          need it. Note Microsoft released several security updates in October 2003 that
                          used a version of Update.exe that required the administrator to have the Debug
                          programs user right. Administrators who did not have this user right were unable
                          to install these security updates until they reconfigured their user rights. This
                          is not typical behavior for operating system updates. For more information, see
                          Knowledge Base article 830846 Windows Product Updates may stop responding or may
                          use most or all the CPU resources. When configuring a user right in the SCM enter
                          a comma delimited list of accounts. Accounts can be either local or located in
                          Active Directory, they can be groups, users, or computers. The recommended state
                          for this setting is  Administrators .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Administrators .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Debug
                                   programs
                              Impact: If you revoke this user right, no one will be able to debug programs.
                                However, typical circumstances rarely require this capability on production
                                computers. If a problem arises that requires an application to be debugged
                                on a production server, you can move the server to a different OU
                                temporarily and assign the Debug programs user right to a separate Group
                                Policy for that OU. The service account that is used for the cluster service
                                needs the Debug programs privilege; if it does not have it, Windows
                                Clustering will fail. For additional information about how to configure
                                Windows Clustering in conjunction with computer hardening, see article
                                891597, How to apply more restrictive security settings on a Windows Server
                                2003based cluster server, in the Microsoft Knowledge Base
                                (http://go.microsoft.com/fwlink/?LinkId=100746). Tools that are used to
                                manage processes will be unable to affect processes that are not owned by
                                the person who runs the tools. For example, the Windows Server 2003 Resource
                                Kit tool Kill.exe requires this user right for administrators to terminate
                                processes that they did not start. Also, some older versions of Update.exe
                                (which is used to install Windows product updates) require the account that
                                applies the update to have this user right. If you install one of the
                                patches that uses this version of Update.exe, the computer could become
                                unresponsive. For more information, see article 830846, Windows Product
                                Updates may stop responding or may use most or all the CPU resources, in the
                                Microsoft Knowledge Base
                                (http://go.microsoft.com/fwlink/?LinkId=100747).
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.19', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.20":
    title: '1.1.4.20 | Set Access Credential Manager as a trusted caller to No One'
    section: 'User Rights Assignment'
    description: |
        This security setting is used by Credential Manager during
                          Backup and Restore. No accounts should have this user right, as it is only
                          assigned to Winlogon. Users saved credentials might be compromised if this user
                          right is assigned to other entities. When configuring a user right in the SCM
                          enter a comma delimited list of accounts. Accounts can be either local or located
                          in Active Directory, they can be groups, users, or computers. The recommended
                          state for this setting is  No One .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  No One .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Access
                                   Credential Manager as a trusted caller
                              Impact: None, this is the default configuration
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.20', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:

  "1.1.4.21":
    title: '1.1.4.21 | Set Deny log on locally to Guests'
    section: 'User Rights Assignment'
    description: |
        This security setting determines which users are prevented
                          from logging on at the computer. This policy setting supersedes the Allow log on
                          locally policy setting if an account is subject to both policies.ImportantIf you
                          apply this security policy to the Everyone group, no one will be able to log on
                          locally. When configuring a user right in the SCM enter a comma delimited list of
                          accounts. Accounts can be either local or located in Active Directory, they can be
                          groups, users, or computers. The recommended state for this setting is  Guests .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Guests .  Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\User Rights Assignment\Deny log
                                   on locally
                              Impact: If you assign the Deny log on locally user right to additional accounts, you
                                could limit the abilities of users who are assigned to specific roles in
                                your environment. However, this user right should explicitly be assigned to
                                the ASPNET account on computers that run IIS 6.0. You should confirm that
                                delegated activities will not be adversely affected.
    type: security_policy
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.4.21', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeInteractiveLogonRight
              rule: "should match_array ['^S-1-5-32-546$']"

  "1.1.4.22":
    title: '1.1.4.22 | Set Profile system performance to NT SERVICEWdiServiceHostAdministrators'
