  "1.1.2.1":
    title: '1.1.2.1 | Set Audit Policy Privilege Use Sensitive Privilege Use to Success and Failure'
    section: 'Advanced Audit Policy Configuration'
    description: |
        This subcategory reports when a user account or service
                          uses a sensitive privilege. A sensitive privilege includes the following user
                          rights Act as part of the operating system, Back up files and directories, Create
                          a token object, Debug programs, Enable computer and user accounts to be trusted
                          for delegation, Generate security audits, Impersonate a client after
                          authentication, Load and unload device drivers, Manage auditing and security log,
                          Modify firmware environment values, Replace a processlevel token, Restore files
                          and directories, and Take ownership of files or other objects. Auditing this
                          subcategory will create a high volume of events. Events for this subcategory
                          include 4672 Special privileges assigned to new logon. 4673 A privileged
                          service was called. 4674 An operation was attempted on a privileged object. Refer
                          to the Microsoft Knowledgebase article Description of security events in Windows
                          Vista and in Windows Server 2008 for the most recent information about this
                          setting http//support.microsoft.com/default.aspx/kb/947226. The recommended
                          state for this setting is  Success and Failure .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Success and Failure .  Computer Configuration\Windows
                                   Settings\Security Settings\Advanced Audit Policy Configuration\Audit
                                   Policies\Privilege Use\Audit Policy: Privilege Use: Sensitive Privilege
                                   Use
                              Impact: If no audit settings are configured, or if audit settings are too lax on the
                                computers in your organization, security incidents might not be detected or
                                not enough evidence will be available for network forensic analysis after
                                security incidents occur. However, if audit settings are too severe,
                                critically important entries in the Security log may be obscured by all of
                                the meaningless entries and computer performance and the available amount of
                                data storage may be seriously affected. Companies that operate in certain
                                regulated industries may have legal obligations to log certain events or
                                activities.
