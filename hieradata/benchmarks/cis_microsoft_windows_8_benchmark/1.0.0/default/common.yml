  "1.1.3.4.4":
    title: '1.1.3.4.4 | Configure Devices Restrict CD-ROM access to locally logged-on user only - manual'
    section: 'Devices'
    description: |
        This policy setting determines whether
                                a CDROM is accessible to both local and remote users simultaneously. If you
                                enable this policy setting, only the interactively loggedon user is allowed
                                to access removable CDROM media. When this policy setting is enabled and no
                                one is logged on interactively, the CDROM is accessible over the network.
                                Configure this setting in a manner that is consistent with the security and
                                operational requirements of your organization.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                      security and operational requirements of your organization. Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Devices:
                                      Restrict CD-ROM access to locally logged-on user only Impact: Users who connect to the
        server over the network will not be able to
                                      use any CD drives that are installed on the server whenever anyone is
                                      logged on to the local console of the server. System tools that
                                      require access to the CD drive will fail. For example, the Volume
                                      Shadow Copy service attempts to access all CD and floppy disk drives
                                      that are present on the computer when it initializes, and if the
                                      service cannot access one of these drives, it will fail. This
                                      condition will cause the Windows Backup tool to fail if volume shadow
                                      copies were specified for the backup job. Any non-Microsoft backup
                                      products that use volume shadow copies will also fail. This policy
                                      setting would not be suitable for a computer that serves as a CD
                                      jukebox for network users.
    type: Undefined
    impact: '0.0'
