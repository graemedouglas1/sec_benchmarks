                                file in the  HKEYLOCALMACHINE\System\CurrentControlSet\Services\IPSEC\
                                registry key. The entry appears as  MSS
                                   NoDefaultExempt Configure IPSec exemptions for various types of network
                                   traffic  in the SCE. The default exemptions to IPsec policy
                                filters are documented in the online help for the specific operating system.
