  "1.2.4.5.1":
    title: '1.2.4.5.1 | Set Do not allow drive redirection to Enabled'
    section: 'Remote Desktop Services'
    description: |
        This policy setting prevents users from sharing the
                             local drives on their client computers to Terminal Servers that they access.
                             Mapped drives appear in the session folder tree in Windows Explorer in the
                             following format \\TSClient\driveletter If local drives are shared
                             they are left vulnerable to intruders who want to exploit the data that is
                             stored on them. The recommended state for this setting is  Enabled .
