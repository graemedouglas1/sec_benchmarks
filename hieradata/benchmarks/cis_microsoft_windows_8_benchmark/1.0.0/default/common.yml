  "1.2.4.2.3.15":
    title: '1.2.4.2.3.15 | Set Configure use of smart cards on removable data drives to Enabled'
    section: 'Removable Data Drives'
    description: |
        This policy setting specifies
                                   whether a password is required to unlock BitLockerprotected removable
                                   data drives. If you choose to allow use of a password, you can require a
                                   password to be used, enforce complexity requirements, and configure a
                                   minimum length. For the complexity requirement setting to be effective
                                   the Group Policy setting Password must meet complexity requirements
                                   located in Computer Configuration\Windows Settings\Security
                                   Settings\Account Policies\Password Policy\ must be also enabled.
                                    Note These settings are enforced when turning on BitLocker, not
                                   when unlocking a volume. BitLocker will allow unlocking a drive with any
                                   of the protectors available on the drive.
                                    If you enable this policy setting, users can configure a password
                                   that meets the requirements that you define. To require the use of a
                                   password, select Require password for removable data drive. To enforce
                                   complexity requirements on the password, select Require complexity.
                                    When set to Require complexity a connection to a domain controller
                                   is necessary when BitLocker is enabled to validate the complexity the
                                   password. When set to Allow complexity a connection to a domain
                                   controller will be attempted to validate the complexity adheres to the
                                   rules set by the policy, but if no domain controllers are found the
                                   password will still be accepted regardless of actual password complexity
                                   and the drive will be encrypted using that password as a protector. When
                                   set to Do not allow complexity, no password complexity validation will
                                   be done.
                                    Passwords must be at least 8 characters. To configure a greater
                                   minimum length for the password, enter the desired number of characters
                                   in the Minimum password length box.
                                    If you disable this policy setting, the user is not allowed to use a password.
                                    If you do not configure this policy setting, passwords will be
                                   supported with the default settings, which do not include password
                                   complexity requirements and require only 8 characters.
                                    Note Passwords cannot be used if FIPScompliance is enabled. The
                                   System cryptography Use FIPScompliant algorithms for encryption,
                                   hashing, and signing policy setting in Computer Configuration\Windows
                                   Settings\Security Settings\Local Policies\Security Options specifies
                                   whether FIPScompliance is enabled. The recommended state for this
                                   setting is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the
                                         following UI path to  Enabled . Computer
                                         Configuration\Administrative Templates\Windows Components\BitLocker
                                         Drive Encryption\Removable Data Drives\Configure use of smart cards
                                         on removable data drives Impact: Users will need a smart card reader to unlock the
        drive. PKI
                                         infastructure is also required.
