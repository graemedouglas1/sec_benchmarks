                             computer or Allow helpers to remotely control the computer. When you
                             configure this policy setting, you also specify the list of users or user
                             groups that are allowed to offer remote assistance. To configure the list of
                             helpers, click Show. In the window that opens, you can enter the names of the
                             helpers. Add each user or group one by one. When you enter the name of the
                             helper user or user groups, use the following format Domain
                             Name\User Name or Domain Name\Group Name If you
                             enable this policy setting, you should also enable firewall exceptions to allow
                             Remote Assistance communications. The firewall exceptions required for Offer
                             Unsolicited Remote Assistance depend on the version of Windows you are
                             running. Windows Vista and later Enable the Remote Assistance exception for the
                             domain profile. The exception must contain Port 135TCP
