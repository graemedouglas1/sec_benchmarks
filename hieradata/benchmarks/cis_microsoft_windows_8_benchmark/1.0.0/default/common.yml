                                commadelimited list in group policy security templates. It is also rendered
                                as a commadelimited list in Group Policy Editors display pane and the
                                Resultant Set of Policy console. It is recorded in the registry as a
                                linefeed delimited list in a REGMULTISZ value. The recommended state for
                                this setting is System\CurrentControlSet\Control\Print\Printers
        System\CurrentControlSet\Services\Eventlog Software\Microsoft\OLAP
                                Server Software\Microsoft\Windows
                                NT\CurrentVersion\Print Software\Microsoft\Windows
                                NT\CurrentVersion\Windows System\CurrentControlSet\Control\ContentIndex
        System\CurrentControlSet\Control\Terminal
                                Server System\CurrentControlSet\Control\Terminal
                                Server\UserConfig System\CurrentControlSet\Control\Terminal
                                Server\DefaultUserConfiguration Software\Microsoft\Windows
                                NT\CurrentVersion\Perflib System\CurrentControlSet\Services\SysmonLog
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  System\CurrentControlSet\Control\Print\Printers
        System\CurrentControlSet\Services\Eventlog Software\Microsoft\OLAP
                                         Server Software\Microsoft\Windows
                                         NT\CurrentVersion\Print Software\Microsoft\Windows
                                         NT\CurrentVersion\Windows System\CurrentControlSet\Control\ContentIndex
        System\CurrentControlSet\Control\Terminal
                                         Server System\CurrentControlSet\Control\Terminal
                                         Server\UserConfig System\CurrentControlSet\Control\Terminal
                                         Server\DefaultUserConfiguration Software\Microsoft\Windows
                                         NT\CurrentVersion\Perflib System\CurrentControlSet\Services\SysmonLog . Computer
        Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Network
                                      access: Remotely accessible registry paths and sub-paths Impact: Remote management tools
        such as the Microsoft Baseline Security
                                      Analyzer and Microsoft Systems Management Server require remote access
