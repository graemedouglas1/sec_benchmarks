  "1.1.3.9.3":
    title: '1.1.3.9.3 | Configure MSS NtfsDisable8dot3NameCreation Enable the computer to stop generating 8.3 style filenames - manual'
    section: 'MSS'
    description: |
        Windows Server operating systems
                                support 8.3 file name formats for backward compatibility with16bit
                                applications. The 8.3 file name convention is a naming format that allows
                                file names up to eight characters long. The registry value entry  NtfsDisable8dot3NameCreation
        was added to
                                the template file in the  HKEYLOCALMACHINE\System\CurrentControlSet\Control\FileSystem\
                                registry key. The entry appears as  MSS
                                   NtfsDisable8dot3NameCreation Enable the computer to stop generating 8.3
                                   style filenames  in the SCE. Configure this setting in a manner
                                that is consistent with the security and operational requirements of your
                                organization.
    remediation: |
        Configure this setting in a manner that is consistent with the
                                      security and operational requirements of your or Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\MSS:
                                      (NtfsDisable8dot3NameCreation) Enable the computer to stop generating
                                      8.3 style filenames Impact: The 16-bit applications in your organization will not be able
        to
                                      access files that are not named with the 8.3 format. Some 32-bit
                                      applications also rely on the presence of short names, because short
                                      names tend not to contain embedded spaces and therefore do not require
                                      quotation marks when used in command lines. The installation routines
                                      for some programs may fail; those that are designed to run on multiple
                                      CPU architectures are likely to be 16-bit applications. The
                                      installation of Exchange 2000 SP2 will fail if this entry is enabled.
                                      The installation of service packs for SQL 2000 will fail if this entry
                                      is enabled and the path for the system variable %temp% includes a
                                      space; a simple workaround for this problem is to redefine the
                                      variable to a path without spaces (for example, C:\temp). Note: If
                                      you apply this entry to a server that already has files with
                                      auto-generated 8.3 file names, it does not remove them. To remove
                                      existing 8.3 file names, you will need to copy those files off the
                                      server, delete the files from the original location, and then copy the
                                      files back to their original locations.
