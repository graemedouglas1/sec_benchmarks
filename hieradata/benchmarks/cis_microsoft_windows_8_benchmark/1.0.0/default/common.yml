  "1.2.4.7.6":
    title: '1.2.4.7.6 | Set No auto-restart with logged on users for scheduled automatic updates installations to Disabled'
    section: 'Windows Update'
    description: |
        This policy setting specifies that Automatic Updates
                             will wait for computers to be restarted by the users who are logged on to them
                             to complete a scheduled installation. If you enable the No autorestart for
                             scheduled Automatic Updates installations setting, Automatic Updates does not
                             restart computers automatically during scheduled installations. Instead,
                             Automatic Updates notifies users to restart their computers to complete the
                             installations. You should note that Automatic Updates will not be able to
                             detect future updates until restarts occur on the affected computers. If you
                             disable or do not configure this setting, Automatic Updates will notify users
                             that their computers will automatically restart in 5 minutes to complete the
                             installations. The possible values for the No autorestart for scheduled
                             Automatic Updates installations setting are  Enabled  Disabled  Not
                             Configured Note This setting applies only when you configure Automatic Updates
                             to perform scheduled update installations. If you configure the Configure
                             Automatic Updates setting to Disabled, this setting has no effect. The
                             recommended state for this setting is  Disabled .
    remediation: |
