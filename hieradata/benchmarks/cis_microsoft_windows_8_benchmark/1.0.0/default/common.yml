  "1.2.4.12":
    title: '1.2.4.12 | Configure Allow deployment operations in special profiles - manual'
    section: 'Windows Components'
    description: |
        This policy setting allows you to manage the deployment
                          operations of app packages when the user is logged in under special profiles.
                          Deployment operation refers to adding, registering, staging, updating or removing
                          an app package. Special profiles refer to profiles with the following types
                          mandatory, supermandatory, temporary or system. Local and roaming profiles are
                          not special profiles. When the user is logged in to a guest account, the profile
                          type is temporary. If you enable this policy setting, the system allows deployment
                          operations when the user is using a special profile. If you disable or do not
                          configure this policy setting, the system blocks deployment operations when the
                          user is using a special profile. Configure this setting in a manner that is
                          consistent with security and operational requirements of your
                          organization.
    remediation: |
