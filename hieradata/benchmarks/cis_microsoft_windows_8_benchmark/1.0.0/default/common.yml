  "1.1.3.6.6":
    title: '1.1.3.6.6 | Set Interactive logon Number of previous logons to cache in case domain controller is not available to 4 or fewer logons'
    section: 'Interactive logon'
    description: |
        This policy setting determines whether
                                a user can log on to a Windows domain using cached account information.
                                Logon information for domain accounts can be cached locally to allow users
                                to log on even if a domain controller cannot be contacted. This policy
                                setting determines the number of unique users for whom logon information is
                                cached locally. If this value is set to 0, the logon cache feature is
                                disabled. An attacker who is able to access the file system of the server
                                could locate this cached information and use a brute force attack to
                                determine user passwords. The recommended state for this setting is  4 or fewer logons .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  4 or fewer logon(s) . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Interactive
                                      logon: Number of previous logons to cache (in case domain controller
                                      is not available) Impact: Users will be unable to log on to any computers if there is no
        domain
                                      controller available to authenticate them. Organizations may want to
                                      configure this value to 2 for end-user computers, especially for
                                      mobile users. A configuration value of 2 means that the user's logon
                                      information will still be in the cache, even if a member of the IT
                                      department has recently logged on to their computer to perform system
                                      maintenance. This method allows users to log on to their computers
                                      when they are not connected to the organization's network.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.6.6', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows NT\CurrentVersion\Winlogon'
        - checks:
            - rule: 'should have_property "cachedlogonscount"'
            - name: 'cachedlogonscount'
              rule: "should have_property_value('cachedlogonscount', :dword, '')"

  "1.1.3.6.7":
    title: '1.1.3.6.7 | Set Interactive logon Require Domain Controller authentication to unlock workstation to Disabled'
    section: 'Interactive logon'
    description: |
        Logon information is required to unlock
                                a locked computer. For domain accounts, the Interactive logon Require
                                Domain Controller authentication to unlock workstation setting determines
                                whether it is necessary to contact a domain controller to unlock a computer.
                                If you enable this setting, a domain controller must authenticate the domain
                                account that is being used to unlock the computer. If you disable this
                                setting, logon information confirmation with a domain controller is not
                                required for a user to unlock the computer. However, if you configure the
                                Interactive logon Number of previous logons to cache in case domain
                                controller is not available setting to a value that is greater than zero,
                                then the users cached credentials will be used to unlock the computer.
                                 Note This setting applies to Windows 2000 computers, but it is not
                                available through the Security Configuration Manager tools on these
                                computers. The recommended state for this setting is  Disabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Disabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Interactive
                                      logon: Require Domain Controller authentication to unlock
                                      workstation Impact: When the console on a computer is locked, either by a user or
                                      automatically by a screen saver time-out, the console can only be
                                      unlocked if the user is able to re-authenticate to the domain
                                      controller. If no domain controller is available, then users cannot
                                      unlock their workstations. If you configure the Interactive logon:
                                      Number of previous logons to cache (in case domain controller is not
                                      available) setting to 0, users whose domain controllers are
                                      unavailable (such as mobile or remote users) will not be able to log
                                      on.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.6.7', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows NT\CurrentVersion\Winlogon'
        - checks:
            - rule: 'should have_property "ForceUnlockLogon"'
            - name: 'ForceUnlockLogon'
              rule: "should have_property_value('ForceUnlockLogon', :dword, '')"

  "1.1.3.6.8":
    title: '1.1.3.6.8 | Set Interactive logon Prompt user to change password before expiration to 14 or more days'
    section: 'Interactive logon'
    description: |
        This policy setting determines how far
                                in advance users are warned that their password will expire. It is
                                recommended that you configure this policy setting to 14 days to
