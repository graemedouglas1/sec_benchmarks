  "1.1.1.5":
    title: '1.1.1.5 | Set Enforce password history to 24 or more passwords'
    section: 'Account Policies'
    description: |
        This policy setting determines the number
                             of renewed, unique passwords that have to be associated with a user account
                             before you can reuse an old password. The value for this policy setting must be
                             between 0 and 24 passwords. The default value for Windows Vista is 0 passwords,
                             but the default setting in a domain is 24 passwords. To maintain the
                             effectiveness of this policy setting, use the Minimum password age setting to
                             prevent users from repeatedly changing their password. The recommended state
                             for this setting is  24 or more
                             passwords .
    remediation: |
        To establish the recommended configuration via GP, set the following UI
                                   path to  24 or more password(s) . Computer Configuration\Windows
                                   Settings\Security Settings\Account Policies\Password Policy\Enforce
                                   password history Impact: The major impact of this configuration is that users must create a
        new
                                   password every time they are required to change their old one. If users
                                   are required to change their passwords to new unique values, there is an
                                   increased risk of users who write their passwords somewhere so that they
                                   do not forget them. Another risk is that users may create passwords that
                                   change incrementally (for example, password01, password02, and so on) to
                                   facilitate memorization but make them easier to guess. Also, an
                                   excessively low value for the Minimum password age setting will likely
                                   increase administrative overhead, because users who forget their
                                   passwords might ask the help desk to reset them frequently.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.1.5', 'cis_microsoft_windows_8_benchmark']
