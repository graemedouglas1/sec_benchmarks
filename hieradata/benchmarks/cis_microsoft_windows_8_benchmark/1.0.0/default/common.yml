      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "LegalNoticeText"'
            - name: 'LegalNoticeText'
              rule: "should have_property_value('LegalNoticeText', :dword, '')"

  "1.1.3.6.11":
    title: '1.1.3.6.11 | Set Interactive logon Machine inactivity limit to 900 or fewer seconds'
    section: 'Interactive logon'
    description: |
