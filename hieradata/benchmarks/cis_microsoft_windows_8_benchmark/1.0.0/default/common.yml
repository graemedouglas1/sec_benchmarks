        To establish the recommended configuration via GP, set the
                                         following UI path to  Do not allow
                                            256-bit recovery key . Computer
                                         Configuration\Administrative Templates\Windows Components\BitLocker
                                         Drive Encryption\Removable Data Drives\Choose how
                                         BitLocker-protected removable drives can be recovered: Recovery
                                         Key Impact: To use BitLocker a Data Recovery Agent will need to be configured
                                         for removable drives. To recover a drive will require controlled
                                         access to the Data Recovery Agent private key.
