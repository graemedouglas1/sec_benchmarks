    description: |
        This policy setting determines if a
                                user is required log on to a computer with a smart card. Configure this
                                setting in a manner that is consistent with the security and operational
                                requirements of your organization.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                      security and operational requirements of your organization. Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Interactive
                                      logon: Require smart card Impact: All users of a computer with this setting enabled will
        have to use
                                      smart cards to log onto the local computer, which means that the
                                      organization will need a reliable public key infrastructure (PKI) as
                                      well as smart cards and smart card readers for these users. These
                                      requirements are significant challenges, because expertise and
                                      resources are required to plan for and deploy these technologies.
                                      However, Windows Server 2003 includes Certificate Services, a highly
                                      advanced service for implementing and managing certificates. When
                                      Certificate Services is combined with Windows XP or Windows Vista,
