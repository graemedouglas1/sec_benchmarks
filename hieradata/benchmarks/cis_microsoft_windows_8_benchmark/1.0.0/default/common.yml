  "1.1.3.10.1":
    title: '1.1.3.10.1 | Set Network access Let Everyone permissions apply to anonymous users to Disabled'
    section: 'Network access'
    description: |
        This policy setting determines what
                                additional permissions are assigned for anonymous connections to the
                                computer. If you enable this policy setting, anonymous Windows users are
                                allowed to perform certain activities, such as enumerate the names of domain
                                accounts and network shares. An unauthorized user could anonymously list
                                account names and shared resources and use the information to guess
                                passwords or perform social engineering attacks. The recommended state for
                                this setting is  Disabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Disabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Network
                                      access: Let Everyone permissions apply to anonymous users Impact: None. This is the
        default configuration.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.10.1', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa'
        - checks:
            - rule: 'should have_property "EveryoneIncludesAnonymous"'
            - name: 'EveryoneIncludesAnonymous'
              rule: "should have_property_value('EveryoneIncludesAnonymous', :dword, '')"

  "1.1.3.10.2":
    title: '1.1.3.10.2 | Set Network access Allow anonymous SIDName translation to Disabled'
    section: 'Network access'
    description: |
        This policy setting determines whether
                                an anonymous user can request security identifier SID attributes for
                                another user, or use a SID to obtain its corresponding user name. Disable
                                this policy setting to prevent unauthenticated users from obtaining user
                                names that are associated with their respective SIDs. The recommended state
                                for this setting is  Disabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Disabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Network
                                      access: Allow anonymous SID/Name translation Impact: Disabled is the default configuration
        for this policy setting on
                                      member computers; therefore it will have no impact on them. The
                                      default configuration for domain controllers is Enabled. If you
                                      disable this policy setting on domain controllers, legacy computers
                                      may be unable to communicate with Windows Server 2003#x2013;based
                                      domains. For example, the following computers may not work: Windows NT 4.0#x2013;based
        Remote Access Service servers. Microsoft SQL Servers#x2122; that run on Windows NT
                                         3.x#x2013;based or Windows NT 4.0#x2013;based computers. Remote Access Service or
        Microsoft SQL servers that run on Windows
                                         2000#x2013;based computers and are located in Windows NT 3.x
                                         domains or Windows NT 4.0 domains.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.10.2', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
            - name: 'LSAAnonymousNameLookup'
              rule: 'should eq 0'

  "1.1.3.10.3":
    title: '1.1.3.10.3 | Set Network access Do not allow anonymous enumeration of SAM accounts and shares to Enabled'
    section: 'Network access'
    description: |
        This policy setting controls the
                                ability of anonymous users to enumerate SAM accounts as well as shares. If
                                you enable this policy setting, anonymous users will not be able to
                                enumerate domain account user names and network share names on the
                                workstations in your environment. The Network access Do not allow
                                anonymous enumeration of SAM accounts and shares setting is configured to
                                Enabled for the two environments that are discussed in this guide. The
                                recommended state for this setting is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Network
                                      access: Do not allow anonymous enumeration of SAM accounts and
                                      shares Impact: It will be impossible to grant access to users of another domain
                                      across a one-way trust because administrators in the trusting domain
                                      will be unable to enumerate lists of accounts in the other domain.
                                      Users who access file and print servers anonymously will be unable to
                                      list the shared network resources on those servers; the users will
                                      have to authenticate before they can view the lists of shared folders
                                      and printers.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.10.3', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa'
        - checks:
            - rule: 'should have_property "RestrictAnonymous"'
            - name: 'RestrictAnonymous'
              rule: "should have_property_value('RestrictAnonymous', :dword, '')"

  "1.1.3.10.4":
    title: '1.1.3.10.4 | Configure Network access Named Pipes that can be accessed anonymously - manual'
    section: 'Network access'
    description: |
        This policy setting determines which
                                communication sessions, or pipes, will have attributes and permissions that
                                allow anonymous access. Configure this setting in a manner that is
                                consistent with the security and operational requirements of your
                                organization. Note  When you configure this setting you specify a list of
                                one or more objects. The delimiter used when entering the list is a line
                                feed or carriage return, that is, type the first object on the list, press
                                the Enter button, type the next object, press Enter again, etc. The setting
                                value is stored as a commadelimited list in group policy security
                                templates. It is also rendered as a commadelimited list in Group Policy
                                Editors display pane and the Resultant Set of Policy console. It is
                                recorded in the registry as a linefeed delimited list in a REGMULTISZ
                                value.
    remediation: |
        Set the following group policy to a value that is consistent with the
                                      security and operational requirements of your organization. Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Network
                                      access: Named Pipes that can be accessed anonymously Impact: This configuration will
        disable null session access over named pipes,
                                      and applications that rely on this feature or on unauthenticated
                                      access to named pipes will no longer function. For example, with
                                      Microsoft Commercial Internet System 1.0, the Internet Mail Service
                                      runs under the Inetinfo process. Inetinfo starts in the context of the
                                      System account. When Internet Mail Service needs to query the
                                      Microsoft SQL Server database, it uses the System account, which uses
                                      null credentials to access a SQL pipe on the computer that runs SQL
                                      Server. To avoid this problem, refer to the Microsoft Knowledge
                                      Base article #x201C;How to access network files from IIS
                                      applications,#x201D; which is located at
                                      http://support.microsoft.com/default.aspx?scid=207671.
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.10.4', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.1.3.10.5":
    title: '1.1.3.10.5 | Set Network access Restrict anonymous access to Named Pipes and Shares to Enabled'
    section: 'Network access'
    description: |
        When enabled, this policy setting
                                restricts anonymous access to only those shares and pipes that are named in
                                the Network access Named pipes that can be accessed anonymously and Network
                                access Shares that can be accessed anonymously settings. This policy
                                setting controls null session access to shares on your computers by adding
                                RestrictNullSessAccess with the value 1 in the
                                HKLM\System \CurrentControlSet\Services\LanManServer\Parameters registry
                                key. This registry value toggles null session shares on or off to control
                                whether the server service restricts unauthenticated clients access to
                                named resources. Null sessions are a weakness that can be exploited through
                                shares including the default shares on computers in your environment. The
                                recommended state for this setting is  Enabled .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Enabled . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Network
                                      access: Restrict anonymous access to Named Pipes and Shares Impact: You can enable this
        policy setting to restrict null session access for
                                      unauthenticated users to all server pipes and shared folders except
                                      those that are listed in the NullSessionPipes and NullSessionShares
                                      entries. If you choose to enable this setting and are supporting
                                      Windows NT 4.0 domains, you should check if any of the named pipes are
                                      required to maintain trust relationships between the domains, and then
                                      add the pipe to the Network access: Named pipes that can be accessed
                                      anonymously: - COMNAP#x2013;SNA session access -
                                      COMNODE#x2013;SNA session access - SQL\QUERY#x2013;SQL instance
                                      access - SPOOLSS#x2013;Spooler service - LLSRPC#x2013;License
                                      Logging service - Netlogon#x2013;Net Logon service -
                                      Lsarpc#x2013;LSA access - Samr#x2013;Remote access to SAM
                                      objects - browser#x2013;Computer Browser service Previous to
                                      the release of Windows Server 2003 with Service Pack 1 (SP1) these
                                      named pipes were allowed anonymous access by default, but with the
                                      increased hardening in Windows Server 2003 with SP1 these pipes must
                                      be explicitly added if needed.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.10.5', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\LanManServer\Parameters'
        - checks:
            - rule: 'should have_property "restrictnullsessaccess"'
            - name: 'restrictnullsessaccess'
              rule: "should have_property_value('restrictnullsessaccess', :dword, '')"

  "1.1.3.10.6":
    title: '1.1.3.10.6 | Set Network access Sharing and security model for local accounts to Classic - local users authenticate as themselves'
    section: 'Network access'
    description: |
        This policy setting determines how
                                network logons that use local accounts are authenticated. The Classic option
                                allows precise control over access to resources, including the ability to
                                assign different types of access to different users for the same resource.
                                The Guest only option allows you to treat all users equally. In this
                                context, all users authenticate as Guest only to receive the same access
                                level to a given resource. The recommended state for this setting is  Classic  local users
        authenticate as
                                   themselves .
    remediation: |
        To establish the recommended configuration via GP, set the following
                                      UI path to  Classic - local users
                                         authenticate as themselves . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Network
                                      access: Sharing and security model for local accounts Impact: None. This is the default
        configuration.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.1.3.10.6', 'cis_microsoft_windows_8_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa'
        - checks:
            - rule: 'should have_property "ForceGuest"'
            - name: 'ForceGuest'
              rule: "should have_property_value('ForceGuest', :dword, '')"

  "1.1.3.10.7":
    title: '1.1.3.10.7 | Set Network access Remotely accessible registry paths and sub-paths to the following list'
    section: 'Network access'
    description: |
        This policy setting determines which
                                registry paths and subpaths will be accessible when an application or
                                process references the WinReg key to determine access permissions. Note
                                In Windows XP this setting is called Network access Remotely accessible
