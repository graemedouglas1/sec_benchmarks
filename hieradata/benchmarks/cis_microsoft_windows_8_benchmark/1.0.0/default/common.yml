  "1.2.4.2.2.4":
    title: '1.2.4.2.2.4 | Set Recovery Key to Do not allow 256-bit recovery key'
    section: 'Operating System Drives'
    description: |
        This policy setting allows you to
                                   control how BitLockerprotected operating system drives are recovered in
                                   the absence of the required startup key information. This policy setting
                                   is applied when you turn on BitLocker.
                                    The Allow certificatebased data recovery agent check box is used
                                   to specify whether a data recovery agent can be used with
                                   BitLockerprotected operating system drives. Before a data recovery agent
                                   can be used it must be added from the Public Key Policies item in either
                                   the Group Policy Management Console or the Local Group Policy Editor.
                                   Consult the BitLocker Drive Encryption Deployment Guide on Microsoft
                                   TechNet for more information about adding data recovery agents.
                                    In Configure user storage of BitLocker recovery information select
                                   whether users are allowed, required, or not allowed to generate a
                                   48digit recovery password or a 256bit recovery key.
                                    Select Omit recovery options from the BitLocker setup wizard to
                                   prevent users from specifying recovery options when they enable BitLocker
                                   on a drive. This means that you will not be able to specify which
                                   recovery option to use when you enable BitLocker, instead BitLocker
                                   recovery options for the drive are determined by the policy setting.
                                    In Save BitLocker recovery information to Active Directory Domain
                                   Services, choose which BitLocker recovery information to store in AD DS
                                   for operating system drives. If you select Backup recovery password and
                                   key package, both the BitLocker recovery password and key package are
                                   stored in AD DS. Storing the key package supports recovering data from a
                                   drive that has been physically corrupted. If you select Backup recovery
                                   password only, only the recovery password is stored in AD DS.
                                    Select the Do not enable BitLocker until recovery information is
                                   stored in AD DS for operating system drives check box if you want to
                                   prevent users from enabling BitLocker unless the computer is connected to
                                   the domain and the backup of BitLocker recovery information to AD DS succeeds.
                                    Note If the Do not enable BitLocker until recovery information is
                                   stored in AD DS for operating system drives check box is selected, a
                                   recovery password is automatically generated.
                                    If you enable this policy setting, you can control the methods
                                   available to users to recover data from BitLockerprotected operating
                                   system drives.
                                    If this policy setting is disabled or not configured, the default
                                   recovery options are supported for BitLocker recovery. By default a DRA
                                   is allowed, the recovery options can be specified by the user including
                                   the recovery password and recovery key, and recovery information is not
                                   backed up to AD DS. The recommended state for this setting is  Do not allow 256bit recovery
        key .
    remediation: |
        To establish the recommended configuration via GP, set the
                                         following UI path to  Do not allow
                                            256-bit recovery key . Computer
                                         Configuration\Administrative Templates\Windows Components\BitLocker
                                         Drive Encryption\Operating System Drives\Choose how
                                         BitLocker-protected operating system drives can be recovered:
