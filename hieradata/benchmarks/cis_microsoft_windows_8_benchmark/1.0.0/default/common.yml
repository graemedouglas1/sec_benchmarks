                                         security,Require 128-bit encryption . Computer Configuration\Windows
                                      Settings\Security Settings\Local Policies\Security Options\Network
                                      security: Minimum session security for NTLM SSP based (including
                                      secure RPC) servers Impact: Server applications that are enforcing these settings will be
        unable
                                      to communicate with older servers that do not support them. This
                                      setting could impact Windows Clustering when applied to servers
                                      running Windows Server 2003, see "How to apply more restrictive
                                      security settings on a Windows Server 2003-based cluster server" at
