                                         following UI path to  Disabled . Computer
                                         Configuration\Administrative Templates\Windows Components\BitLocker
                                         Drive Encryption\Operating System Drives\Configure use of passwords
                                         for operating system drives Impact: The password option will not be available when
        configuring
                                         BitLocker.
