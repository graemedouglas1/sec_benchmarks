  "1.2.2.1":
    title: '1.2.2.1 | Configure Point and Print Restrictions - manual'
    section: 'Printers'
    description: |
        This policy setting controls the client Point and Print
                          behavior, including the security prompts for Windows Vista computers. The policy
                          setting applies only to nonPrint Administrator clients, and only to computers
                          that are members of a domain. When the policy setting is enabled Windows XP and
                          later clients will only download print driver components from a list of explicitly
                          named servers. If a compatible print driver is available on the client, a printer
                          connection will be made. If a compatible print driver is not available on the
                          client, no connection will be made. You can configure Windows Vista clients so
                          that security warnings and elevated command prompts do not appear when users Point
                          and Print, or when printer connection drivers need to be updated. When the policy
                          setting is not configured Windows Vista client computers can point and print to
                          any server. Windows Vista computers will show a warning and an elevated command
                          prompt when users create a printer connection to any server using Point and Print.
                          Windows Vista computers will show a warning and an elevated command prompt when
                          an existing printer connection driver needs to be updated. Windows Server 2003
                          and Windows XP client computers can create a printer connection to any server in
                          their forest using Point and Print. When the policy setting is disabled Windows
                          Vista client computers can create a printer connection to any server using Point
                          and Print. Windows Vista computers will not show a warning or an elevated command
                          prompt when users create a printer connection to any server using Point and Print.
                          Windows Vista computers will not show a warning or an elevated command prompt
                          when an existing printer connection driver needs to be updated. Windows Server
                          2003 and Windows XP client computers can create a printer connection to any server
                          using Point and Print. The Users can only point and print to computers in their
                          forest setting applies only to Windows Server 2003 and Windows XP SP1 and later
                          service packs. Configure this setting in a manner that is consistent with
                          security and operational requirements of your organization.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path
                                to  Not Configured .  Computer Configuration\Administrative
                                   Templates\Printers\Point and Print Restrictions
                              Impact: When the policy setting is enabled: - Windows XP and later clients will only
                                download print driver components from a list of explicitly named servers. If
                                a compatible print driver is available on the client, a printer connection
                                will be made. If a compatible print driver is not available on the client,
                                no connection will be made. - You can configure Windows Vista clients so
                                that security warnings and elevated command prompts do not appear when users
                                Point and Print, or when printer connection drivers need to be updated. When
                                the policy setting is not configured: - Windows Vista client computers can
                                point and print to any server. - Windows Vista computers will show a warning
                                and an elevated command prompt when users create a printer connection to any
                                server using Point and Print. - Windows Vista computers will show a warning
                                and an elevated command prompt when an existing printer connection driver
                                needs to be updated. - Windows Server 2003 and Windows XP client computers
                                can create a printer connection to any server in their forest using Point
                                and Print. When the policy setting is disabled: -Windows Vista client
                                computers can create a printer connection to any server using Point and
                                Print. -Windows Vista computers will not show a warning or an elevated
                                command prompt when users create a printer connection to any server using
                                Point and Print. -Windows Vista computers will not show a warning or an
                                elevated command prompt when an existing printer connection driver needs to
                                be updated. -Windows Server 2003 and Windows XP client computers can create
                                a printer connection to any server using Point and Print. -The "Users can
                                only point and print to computers in their forest" setting applies only to
                                Windows Server 2003 and Windows XP SP1 (and later service packs).
    type: Undefined
    impact: '0.0'
    tags: ['cis_microsoft_windows_8_benchmark', 'rule_1.2.2.1', 'cis_microsoft_windows_8_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.2.3.1.1":
    title: '1.2.3.1.1 | Configure Turn off access to the Store - manual'
    section: 'Internet Communication Management'
    description: |
        This policy setting specifies whether to use the Store
                             service for finding an application to open a file with an unhandled file type
                             or protocol association. When a user opens a file type or protocol that is not
                             associated with any applications on the computer, the user is given the choice
                             to select a local application or use the Store service to find an application.
                             If you enable this policy setting, the Look for an app in the Store item in
                             the Open With dialog is removed. If you disable or do not configure this policy
                             setting, the user is allowed to use the Store service and the Store item is
                             available in the Open With dialog. Configure this setting in a manner that is
                             consistent with security and operational requirements of your
                             organization.
    remediation: |
        To establish the recommended configuration via GP, set the following UI
                                   path to  Not Configured .  Computer Configuration\Administrative
                                      Templates\System\Internet Communication Management\Internet
                                      Communication settings\Turn off access to the Store
