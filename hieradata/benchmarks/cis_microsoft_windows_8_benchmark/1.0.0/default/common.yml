                                      2003, Windows XP Professional and Windows Vista implementations of the
                                      SMB file and print sharing protocol support mutual authentication,
                                      which prevents session hijacking attacks and supports message
                                      authentication to prevent man-in-the-middle attacks. SMB signing
                                      provides this authentication by placing a digital signature into each
                                      SMB, which is then verified by both the client and the server.
                                       Implementation of SMB signing may negatively affect performance,
                                      because each packet needs to be signed and verified. If these settings
                                      are enabled on a server that is performing multiple roles, such as a
                                      small business server that is serving as a domain controller, file
                                      server, print server, and application server performance may be
                                      substantially slowed. Additionally, if you configure computers to
                                      ignore all unsigned SMB communications, older applications and
                                      operating systems will not be able to connect. However, if you
                                      completely disable all SMB signing, computers will be vulnerable to
                                      session hijacking attacks. When SMB signing policies are enabled
