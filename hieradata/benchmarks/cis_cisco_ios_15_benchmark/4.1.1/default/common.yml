  "1.2.3":
    title: '1.2.3 | Set no exec for line aux 0'
    section: 'Access Rules'
    description: |
        The no exec command restricts a line to outgoing connections only.
    remediation: |
        Disable the EXEC process on the auxiliary port.
        hostname(config)#line aux 0
        hostname(config-line)#no exec
                       Impact: Organizations can reduce the risk of unauthorized access by disabling the 'aux' port with the 'no
        exec' command. Conversely, not restricting access through the 'aux' port increases the risk of remote unauthorized
        access.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.2.3', 'cis_cisco_ios_15_benchmark']
    enabled: true
    properties:
      match: all
      rules:
