  "1.3.1":
    title: '1.3.1 | Set the banner-text for banner exec - manual'
    section: 'Banner Rules'
    description: |
        This command specifies a message to be displayed when an EXEC process is created a line is activated, or an incoming
        connection is made to a vty. Follow this command with one or more blank spaces and a delimiting character of your
        choice. Then enter one or more lines of text, terminating the message with the second occurrence of the delimiting
        character. When a user connects to a router, the messageoftheday MOTD banner appears first, followed by the login banner
        and prompts. After the user logs in to the router, the EXEC banner or incoming banner will be displayed, depending on
        the type of connection. For a reverse Telnet login, the incoming banner will be displayed. For all other connections,
        the router will display the EXEC banner.
    remediation: |
        Configure the EXEC banner presented to a user when accessing the devices enable prompt.
        hostname(config)#banner exec c
        Enter TEXT message. End with the character 'c'.
        <banner-text>
        c
                       Impact: Organizations provide appropriate legal notice(s) and warning(s) to persons accessing their
        networks by using a 'banner-text' for the banner exec command.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.3.1', 'cis_cisco_ios_15_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.3.2":
    title: '1.3.2 | Set the banner-text for banner login - manual'
    section: 'Banner Rules'
    description: |
        Follow the banner login command with one or more blank spaces and a delimiting character of your choice. Then enter one
        or more lines of text, terminating the message with the second occurrence of the delimiting character. When a user
        connects to the router, the messageoftheday MOTD banner if configured appears first, followed by the login banner and
        prompts. After the user successfully logs in to the router, the EXEC banner or incoming banner will be displayed,
        depending on the type of connection. For a reverse Telnet login, the incoming banner will be displayed. For all other
        connections, the router will display the EXEC banner.
    remediation: |
        Configure the device so a login banner presented to a user attempting to access the device.
        hostname(config)#banner login c
        Enter TEXT message. End with the character 'c'.
        <banner-text>
        c
                       Impact: Organizations provide appropriate legal notice(s) and warning(s) to persons accessing their
        networks by using a 'banner-text' for the banner login command.
