  "1.3.3":
    title: '1.3.3 | Set the banner-text for banner motd - manual'
    section: 'Banner Rules'
    description: |
        This MOTD banner is displayed to all terminals connected and is useful for sending messages that affect all users such
        as impending system shutdowns. Use the no execbanner or no motdbanner command to disable the MOTD banner on a line. The
        no execbanner command also disables the EXEC banner on the line. When a user connects to the router, the MOTD banner
        appears before the login prompt. After the user logs in to the router, the EXEC banner or incoming banner will be
        displayed, depending on the type of connection. For a reverse Telnet login, the incoming banner will be displayed. For
        all other connections, the router will display the EXEC banner.
    remediation: |
        Configure the message of the day (MOTD) banner presented when a user first connects to the device.
        hostname(config)#banner motd c
        Enter TEXT message. End with the character 'c'.
        <banner-text>
        c
                       Impact: Organizations provide appropriate legal notice(s) and warning(s) to persons accessing their
        networks by using a 'banner-text' for the banner motd command.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.3.3', 'cis_cisco_ios_15_benchmark']
    enabled: false
    properties:
      match: all
      rules:

  "1.4.1":
    title: '1.4.1 | Set password for enable secret'
    section: 'Password Rules'
    description: |
        Use the enable secret command to provide an additional layer of security over the enable password. The enable secret
        command provides better security by storing the enable secret password using a nonreversible cryptographic function. The
        added layer of security encryption provides is useful in environments where the password crosses the network or is
        stored on a TFTP server.
    remediation: |
        Configure a strong, enable secret password. hostname(config)#enable secret {ENABLE_SECRET_PASSWORD}
         Impact: Organizations should protect privileged EXEC mode through policies requiring the 'enabling secret' setting,
        which enforces a one-way cryptographic hash (MD5).
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.4.1', 'cis_cisco_ios_15_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - checks:
            - name: Undefined
              rule: 'should cmp == ^enable secret.*$'

  "1.4.2":
    title: '1.4.2 | Enable service password-encryption'
    section: 'Password Rules'
    description: |
        When password encryption is enabled, the encrypted form of the passwords is displayed when a more systemrunningconfig
        command is entered.
