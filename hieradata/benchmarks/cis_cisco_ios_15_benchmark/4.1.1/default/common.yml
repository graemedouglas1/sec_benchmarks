inspec_rules:
  "1.1.1":
    title: '1.1.1 | Enable aaa new-model'
    section: 'Local Authentication, Authorization and Accounting (AAA) Rules'
    description: |
        This command enables the AAA access control system.
    remediation: |
        Globally enable authentication, authorization and accounting (AAA) using the new-model command. hostname(config)#aaa
        new-model
         Impact: Implementing Cisco AAA is significantly disruptive as former access methods are immediately disabled.
        Therefore, before implementing Cisco AAA, the organization should carefully review and plan their authentication
        criteria (logins & passwords, challenges & responses, and token technologies), authorization methods, and accounting
        requirements.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.1.1', 'cis_cisco_ios_15_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - checks:
            - name: Undefined
              rule: 'should cmp == ^aaa new-model$'

  "1.1.2":
    title: '1.1.2 | Enable aaa authentication login'
    section: 'Local Authentication, Authorization and Accounting (AAA) Rules'
    description: |
        Sets authentication, authorization and accounting AAA authentication at login.
    remediation: |
        Configure AAA authentication method(s) for login authentication.
        hostname(config)#aaa authentication login {default | aaa_list_name} [passwd-expiry]
        [method1] [method2]
                       Impact: Implementing Cisco AAA is significantly disruptive as former access methods are immediately
        disabled. Therefore, before implementing Cisco AAA, the organization should carefully review and plan their
        authentication methods such as logins and passwords, challenges and responses, and which token technologies will be
        used.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.1.2', 'cis_cisco_ios_15_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - checks:
            - name: Undefined
              rule: 'should cmp == ^aaa authentication login.*'

  "1.1.3":
    title: '1.1.3 | Enable aaa authentication enable default'
    section: 'Local Authentication, Authorization and Accounting (AAA) Rules'
    description: |
        Authenticates users who access privileged EXEC mode when they use the enable command.
    remediation: |
        Configure AAA authentication method(s) for enable authentication. hostname(config)#aaa authentication enable default
        {method1} enable
         Impact: Enabling Cisco AAA 'authentication enable' mode is significantly disruptive as former access methods are
        immediately disabled. Therefore, before enabling 'aaa authentication enable default' mode, the organization should plan
        and implement authentication logins and passwords, challenges and responses, and token technologies.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.1.3', 'cis_cisco_ios_15_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - checks:
            - name: Undefined
              rule: 'should cmp == ^aaa authentication enable.*'

  "1.1.4":
    title: '1.1.4 | Set login authentication for line con 0 - manual'
    section: 'Local Authentication, Authorization and Accounting (AAA) Rules'
    description: |
        Authenticates users who access the router or switch using the serial console port.
    remediation: |
        Configure management lines to require login using the default or a named AAA authentication list. This configuration
        must be set individually for all line types.
        hostname(config)#line console 0

        hostname(config-line)#login authentication {default | _aaa\_list\_name_}
                       Impact: Enabling Cisco AAA 'line login' is significantly disruptive as former access methods are
        immediately disabled. Therefore, before enabling Cisco AAA 'line login',  the organization should plan and implement
        authentication logins and passwords, challenges and responses, and token technologies.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.1.4', 'cis_cisco_ios_15_benchmark']
    enabled: false
    properties:
      match: all
      rules:

