            - name: Undefined
              rule: 'should cmp == no exec'

  "1.2.4":
    title: '1.2.4 | Create access-list for use with line vty'
    section: 'Access Rules'
    description: |
        Access lists control the transmission of packets on an interface, control Virtual Terminal Line VTY access, and restrict
        the contents of routing updates. The Cisco IOS software stops checking the extended access list after a match occurs.
    remediation: |
        Configure the VTY ACL that will be used to restrict management access to the device.
        hostname(config)#access-list <vty_acl_number> permit tcp <vty_acl_block_with_mask> any
        hostname(config)#access-list <vty_acl_number> permit tcp host <vty_acl_host> any
        hostname(config)#deny ip any any log
                       Impact: Organizations can reduce the risk of unauthorized access by implementing access-lists for all VTY
        lines. Conversely, using VTY lines without access-lists increases the risk of unauthorized access.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.2.4', 'cis_cisco_ios_15_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - checks:
            - name: Undefined
              rule: 'should cmp == ^access-list [0-9]+.*$'

  "1.2.5":
    title: '1.2.5 | Set access-class for line vty'
    section: 'Access Rules'
    description: |
        The accessclass setting restricts incoming and outgoing connections between a particular vty into a Cisco device and the
        networking devices associated with addresses in an access list.
    remediation: |
        Configure remote management access control restrictions for all VTY lines.
        hostname(config)#line vty <line-number> <ending-line-number>
        hostname(config-line)# access-class <vty_acl_number> in
                       Impact: Applying 'access'class' to line VTY further restricts remote access to only those devices
        authorized to manage the device and reduces the risk of unauthorized access. Conversely, using VTY lines with 'access
        class' restrictions increases the risks of unauthorized access.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.2.5', 'cis_cisco_ios_15_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - checks:
            - name: Undefined
              rule: 'should cmp == ^access-class \d+ in$'

  "1.2.6":
    title: '1.2.6 | Set exec-timeout to less than or equal to 10 minutes for line aux 0'
    section: 'Access Rules'
    description: |
        If no input is detected during the interval, the EXEC facility resumes the current connection. If no connections exist,
        the EXEC facility returns the terminal to the idle state and disconnects the incoming session.
    remediation: |
        Configure device timeout (10 minutes or less) to disconnect sessions after a fixed idle time.
        hostname(config)#line aux 0
        hostname(config-line)#exec-timeout <timeout_in_minutes> <timeout_in_seconds>
                       Impact: Organizations should prevent unauthorized use of unattended or abandoned sessions by an automated
        control. Enabling 'exec-timeout' with an appropriate length of minutes or seconds prevents unauthorized access of
        abandoned sessions.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_1.2.6', 'cis_cisco_ios_15_benchmark']
    enabled: true
    properties:
      match: all
      rules:
