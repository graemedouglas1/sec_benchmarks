  "1.4":
    title: '1.4 | Ensure Service Runlevel Is Registered And Set Correctly'
    section: 'Installation and Patches'
    description: |
        Confirm, and set if necessary, the PostgreSQL runlevel on systemV operating systems.
    remediation: |
        Irrespective of package source, PostgreSQL services can be identified because it typically includes the text string
        "postgresql". Correct installs automatically register the service although it may still be off. Multiple instances of
        PostgreSQL services often distinguish themselves using a version number. Unregistered services must be added before its
        runlevel can be administrated. $ whoami root $ chkconfig --add postgresql-9.5 <-- registers if not already $ chkconfig
        --level 3 postgresql-9.5 on $ chkconfig --list | grep postgres postgresql-9.5 	0:off	1:off	2:off	3:on	4:off	5:off	6:off
    type: Undefined
