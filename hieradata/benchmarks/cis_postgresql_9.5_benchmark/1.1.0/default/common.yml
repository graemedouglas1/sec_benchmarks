  "3.1.12":
    title: '3.1.12 | Ensure the correct messages are sent to the database client'
    section: 'PostgreSQL Logging'
    description: |
        The  clientminmessages  setting specifies the message levels that are sent to the database client not the logs. Each
        level includes all the levels that follow it. The later the level, the fewer messages are sent.  notice  is generally
        accepted as the best practice for this setting. Valid values are DEBUG5 DEBUG4 DEBUG3 DEBUG2 DEBUG1 LOG NOTICE WARNING
        ERROR FATAL PANIC Note LOG  has a different rank here than in  logminmessages .
    remediation: |
        Execute the following SQL statement(s) to remediate the setting (in this example, to  notice ): postgres=# alter system
        set client_min_messages = 'notice'; ALTER SYSTEM postgres=# select pg_reload_conf();  pg_reload_conf ----------------  t
