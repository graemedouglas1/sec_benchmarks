  "1.3.1":
    title: '1.3.1 | L1 Ensure Enable Automatic Updates is set to Enabled'
    section: 'Updates'
    description: |
        This policy setting controls whether the Office automatic updates are enabled or disabled for all Office products
        installed by using ClicktoRun. This policy has no effect on Office products installed via Windows Installer. The
        recommended state for this setting is  Enabled .
    remediation: |
        To implement the recommended configuration state, set the following Group Policy setting to  Enabled . Computer
        Configuration\Administrative Templates\Microsoft Office 2013 (Machine)\Updates\Enable Automatic Updates Impact: Office
        updates for Click-to-Run installations of Microsoft Office are applied in the background and have no adverse affect on
        users.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_office_2013_benchmark', 'rule_1.3.1', 'cis_microsoft_office_2013_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\software\policies\microsoft\office\15.0\common\officeupdate'
        - checks:
