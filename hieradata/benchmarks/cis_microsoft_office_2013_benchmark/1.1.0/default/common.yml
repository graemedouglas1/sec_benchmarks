        and Outlook email messages. This functionality helps prevent sensitive information from being printed, forwarded, or
        copied by unauthorized people.  The recommended state for this setting is  Disabled .
    remediation: |
        To implement the recommended configuration state, set the following Group Policy setting to  Disabled . User
        Configuration\Administrative Templates\Microsoft Office 2013\Manage Restricted Permissions\Prevent Users From Changing
        Permissions on Rights Managed Content Impact: Disabling this setting enforces the Office default configuration, and is
        therefore unlikely to cause significant usability issues for most users.
