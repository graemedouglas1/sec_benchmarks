  "1.2.1.13":
    title: '1.2.1.13 | L1 Ensure Navigate URL is set to Enabled  Check groove.exe excel.exe mspub.exe powerpnt.exe pptview.exe visio.exe winproj.exe outlook.exe spDesign.exe exprwd.exe msaccess.exe onent.exe mse7.exe'
