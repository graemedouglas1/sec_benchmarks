  "1.2.1.9":
    title: '1.2.1.9 | L1 Ensure Local Machine Zone Lockdown Security is set to Enabled  Check groove.exe excel.exe mspub.exe powerpnt.exe pptview.exe visio.exe winproj.exe outlook.exe spDesign.exe exprwd.exe msaccess.exe onent.exe mse7.exe'
    section: 'IE Security'
    description: |
        When Internet Explorer opens a Web page, it places restrictions on what the page can do, based on the pages Internet
        Explorer security zone. There are several possible security zones, each with different sets of restrictions. The
        security zone for a page is determined by its location. For example, pages that are located on the Internet will
        normally be in the more restrictive Internet security zone. They might not be allowed to perform some operations, such
        as accessing the local hard drive. Pages that are located on your corporate network would normally be in the Intranet
        security zone, and have fewer restrictions.  This setting allows you to configure policy settings in the zone consistent
        with a selected security level, for example, Low, Medium Low, Medium, or High. The recommended state for this setting is
        Enabled . Check groove.exe, excel.exe, mspub.exe, powerpnt.exe, pptview.exe, visio.exe, winproj.exe, outlook.exe,
        spDesign.exe, exprwd.exe, msaccess.exe, onent.exe, mse7.exe
    remediation: |
        To implement the recommended configuration state, set the following Group Policy setting to  Enabled . Computer
        Configuration\Administrative Templates\Microsoft Office 2013 (Machine)\Security Settings\IE Security\Local Machine Zone
        Lockdown Security Impact: If you enable this policy setting, the Local Machine zone security applies to all local files
        and content processed by the specified applications. If you disable or do not configure this policy setting, Local
        Machine zone security is not applied to local files or content processed by the specified applications.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_office_2013_benchmark', 'rule_1.2.1.9', 'cis_microsoft_office_2013_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\software\microsoft\internet explorer\main\featurecontrol\feature_localmachine_lockdown'
        - checks:
            - rule: 'should have_property "excel.exe"'
            - name: 'excel.exe'
              rule: "should have_property_value('excel.exe', :dword, '1')"

  "1.2.1.10":
    title: '1.2.1.10 | L1 Ensure Object Caching Protection is set to Enabled  Check groove.exe excel.exe mspub.exe powerpnt.exe pptview.exe visio.exe winproj.exe outlook.exe spDesign.exe exprwd.exe msaccess.exe onent.exe mse7.exe'
    section: 'IE Security'
    description: |
        This policy setting defines whether a reference to an object is accessible when the user navigates within the same
        domain or to a new domain. For Office, this applies to URL accessed within Office applications. By default in Internet
        Explorer, a reference to an object is no longer accessible when the user browses to a new domain. There is a new
        security context for all scriptable objects so that access to all cached objects is blocked. Additionally, access is
        blocked when browsing within the same domain fully qualified domain name. A reference to an object is no longer
        accessible after the context has changed due to navigation. The recommended state for this setting is  Enabled . Check
        groove.exe, excel.exe, mspub.exe, powerpnt.exe, pptview.exe, visio.exe, winproj.exe, outlook.exe, spDesign.exe,
        exprwd.exe, msaccess.exe, onent.exe, mse7.exe
    remediation: |
        To implement the recommended configuration state, set the following Group Policy setting to  Enabled . Computer
        Configuration\Administrative Templates\Microsoft Office 2013 (Machine)\Security Settings\IE Security\Object Caching
        Protection Impact: If you enable this policy setting, object reference is no longer accessible when navigating within or
        across domains for each specified application. If you disable or do not configure this policy setting, object reference
        is retained when navigating within or across domains in the Restricted Zone sites.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_office_2013_benchmark', 'rule_1.2.1.10', 'cis_microsoft_office_2013_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\software\microsoft\internet explorer\main\featurecontrol\feature_object_caching'
        - checks:
            - rule: 'should have_property "excel.exe"'
            - name: 'excel.exe'
              rule: "should have_property_value('excel.exe', :dword, '1')"

  "1.2.1.11":
    title: '1.2.1.11 | L1 Ensure Consistent Mime Handling is set to Enabled  Check groove.exe excel.exe mspub.exe powerpnt.exe pptview.exe visio.exe winproj.exe outlook.exe spDesign.exe exprwd.exe msaccess.exe onent.exe mse7.exe'
    section: 'IE Security'
    description: |
        Internet Explorer uses Multipurpose Internet Mail Extensions MIME data to determine file handling procedures for files
        received through a Web server. This policy setting determines whether Internet Explorer requires that all filetype
        information provided by Web servers be consistent. For example, if the MIME type of a file is text/plain but the MIME
        data indicates that the file is really an executable file, Internet Explorer changes its extension to reflect this
        executable status. This capability helps ensure that executable code cannot masquerade as other types of data that may
        be trusted. The recommended state for this setting is  Enabled . Check groove.exe, excel.exe, mspub.exe, powerpnt.exe,
        pptview.exe, visio.exe, winproj.exe, outlook.exe, spDesign.exe, exprwd.exe, msaccess.exe, onent.exe, mse7.exe
    remediation: |
        To implement the recommended configuration state, set the following Group Policy setting to  Enabled . Computer
        Configuration\Administrative Templates\Microsoft Office 2013 (Machine)\Security Settings\IE Security\Consistent Mime
        Handling Impact: Internet Explorer use both the extension of the filename and the MIME information to decide how to
        handle a file. Enabling this setting requires that information in the MIME header matches the file extension provided.
        Since mismatched files will be blocked by enabling this setting, you should insure that any web server under your
        control is set up correctly.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_office_2013_benchmark', 'rule_1.2.1.11', 'cis_microsoft_office_2013_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\software\microsoft\internet explorer\main\featurecontrol\feature_mime_handling'
        - checks:
            - rule: 'should have_property "excel.exe"'
            - name: 'excel.exe'
              rule: "should have_property_value('excel.exe', :dword, '1')"

