---

inspec_rules:
  "1.2.1.1":
    title: '1.2.1.1 | L1 Ensure Protection From Zone Elevation is set to Enabled Check groove.exe excel.exe mspub.exe powerpnt.exe pptview.exe  visio.exe winproj.exe outlook.exe spDesign.exe exprwd.exe msaccess.exe onent.exe mse7.exe'
    section: 'IE Security'
    description: |
        Zone Elevation The recommended state for this setting is  Enabled . Check groove.exe, excel.exe, mspub.exe,
        powerpnt.exe, pptview.exe, visio.exe, winproj.exe, outlook.exe, spDesign.exe, exprwd.exe, msaccess.exe, onent.exe,
        mse7.exe
    remediation: |
        To implement the recommended configuration state, set the following Group Policy setting to  Enabled . Computer
        Configuration\Administrative Templates\Microsoft Office 2013 (Machine)\Security Settings\IE Security\Protection From
        Zone Elevation Impact: Websites that rely on navigation to other higher privileged sites may not properly function. To
        allow such websites to properly function, use Group Policy to add them to the Trusted sites zone. Note Enabling this
        setting also disables JavaScript navigation if no security context is present.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_office_2013_benchmark', 'rule_1.2.1.1', 'cis_microsoft_office_2013_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\software\microsoft\internet explorer\main\featurecontrol\feature_zone_elevation'
        - checks:
            - rule: 'should have_property "excel.exe"'
            - name: 'excel.exe'
              rule: "should have_property_value('excel.exe', :dword, '1')"

  "1.2.1.2":
    title: '1.2.1.2 | L1 Ensure Mime Sniffing Safety Feature is set to Enabled Check groove.exe excel.exe mspub.exe powerpnt.exe pptview.exe visio.exe winproj.exe outlook.exe spDesign.exe exprwd.exe msaccess.exe onent.exe mse7.exe'
    section: 'IE Security'
    description: |
        This policy setting determines whether Internet Explorer MIME sniffing prevents promotion of a file of one type to a
        more dangerous file type. For example, it does not allow script to run from a file marked as text. For Office, this
        setting is affects any webbased content that is accessed within Office. The recommended state for this setting is
        Enabled .  Check groove.exe, excel.exe, mspub.exe, powerpnt.exe, pptview.exe, visio.exe, winproj.exe, outlook.exe,
        spDesign.exe, exprwd.exe, msaccess.exe, onent.exe, mse7.exe
    remediation: |
        To implement the recommended configuration state, set the following Group Policy setting to  Enabled . Computer
        Configuration\Administrative Templates\Microsoft Office 2013 (Machine)\Security Settings\IE Security\Mime Sniffing
        Safety Feature Impact: When set to Enabled, MIME sniffing will not promote a file of one type to a more dangerous file
        type. If you disable this policy setting, MIME sniffing configures Internet Explorer processes to allow promotion of a
        file from one type to a more dangerous file type. For example, a text file could be promoted to an executable file,
        which is dangerous because any code in the supposed text file would be executed.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_office_2013_benchmark', 'rule_1.2.1.2', 'cis_microsoft_office_2013_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\software\microsoft\internet explorer\main\featurecontrol\feature_mime_sniffing'
        - checks:
            - rule: 'should have_property "excel.exe"'
            - name: 'excel.exe'
              rule: "should have_property_value('excel.exe', :dword, '1')"

  "1.2.1.3":
    title: '1.2.1.3 | L1 Ensure Information Bar is set to Enabled Check groove.exe excel.exe mspub.exe powerpnt.exe pptview.exe visio.exe winproj.exe outlook.exe spDesign.exe exprwd.exe msaccess.exe onent.exe mse7.exe'
    section: 'IE Security'
    description: |
        This policy setting allows you to manage whether the Information Bar is displayed for Internet Explorer processes when
        file or code installs are restricted. By default, the Information Bar is displayed for Internet Explorer processes. The
        recommended state for this setting is  Enabled .  Check groove.exe, excel.exe, mspub.exe, powerpnt.exe, pptview.exe,
        visio.exe, winproj.exe, outlook.exe, spDesign.exe, exprwd.exe, msaccess.exe, onent.exe, mse7.exe
    remediation: |
        To implement the recommended configuration state, set the following Group Policy setting to  Enabled . Computer
        Configuration\Administrative Templates\Microsoft Office 2013 (Machine)\Security Settings\IE Security\Information Bar
        Impact: The security bar will be enabled for each of the specified applications.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_office_2013_benchmark', 'rule_1.2.1.3', 'cis_microsoft_office_2013_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\software\microsoft\internet explorer\main\featurecontrol\feature_securityband'
        - checks:
            - rule: 'should have_property "excel.exe"'
            - name: 'excel.exe'
              rule: "should have_property_value('excel.exe', :dword, '1')"

  "1.2.1.4":
    title: '1.2.1.4 | L1 Ensure Bind to Object is set to Enabled Check groove.exe excel.exe mspub.exe powerpnt.exe pptview.exe visio.exe winproj.exe outlook.exe spDesign.exe exprwd.exe msaccess.exe onent.exe mse7.exe'
    section: 'IE Security'
    description: |
        This setting determines whether Microsoft Internet Explorer performs its typical safety checks on Microsoft ActiveXx00AE
        controls when opening URLs that are passed to it by an Office application. By default, Internet Explorer performs
        additional safety checks when ActiveX controls are initialized. Specifically, it prevents the control from being created
        if the kill bit is set in the registry. It also checks the security settings for the zone of the URL in which the
        control is instantiated to determine whether the control can be safely initialized. For the same behavior of the
        selectable applications, such as Excel and Word when they instantiate the use of Internet Explorer, the policy must be
        Enabled and the applications selected. The recommended state for this setting is  Enabled .  Check groove.exe,
        excel.exe, mspub.exe, powerpnt.exe, pptview.exe, visio.exe, winproj.exe, outlook.exe, spDesign.exe, exprwd.exe,
        msaccess.exe, onent.exe, mse7.exe
    remediation: |
        To implement the recommended configuration state, set the following Group Policy setting to  Enabled . Computer
        Configuration\Administrative Templates\Microsoft Office 2013 (Machine)\Security Settings\IE Security\Bind to Object
        Impact: Enabling this setting can cause some disruptions for users who open Web pages that contain potentially dangerous
        ActiveX controls from Office applications. However, because any affected controls are usually blocked by default when
        Internet Explorer opens Web pages, most users should not experience significant usability issues.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_office_2013_benchmark', 'rule_1.2.1.4', 'cis_microsoft_office_2013_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\software\microsoft\internet explorer\main\featurecontrol\feature_safe_bindtoobject'
        - checks:
            - rule: 'should have_property "exprwd.exe"'
            - name: 'exprwd.exe'
              rule: "should have_property_value('exprwd.exe', :dword, '1')"

  "1.2.1.5":
    title: '1.2.1.5 | L1 Ensure Restrict File Download is set to Enabled  Check groove.exe excel.exe mspub.exe powerpnt.exe pptview.exe visio.exe winproj.exe outlook.exe spDesign.exe exprwd.exe msaccess.exe onent.exe mse7.exe'
    section: 'IE Security'
    description: |
        Restrict File Download.T he recommended state for this setting is  Enabled .  Check groove.exe, excel.exe, mspub.exe,
        powerpnt.exe, pptview.exe, visio.exe, winproj.exe, outlook.exe, spDesign.exe, exprwd.exe, msaccess.exe, onent.exe,
        mse7.exe
    remediation: |
        To implement the recommended configuration state, set the following Group Policy setting to  Enabled . Computer
        Configuration\Administrative Templates\Microsoft Office 2013 (Machine)\Security Settings\IE Security\Restrict File
        Download Impact: User initiated downloads can still occur so the majority of legitimate user download interactions
        remain unaffected. Hiding website-initiated prompt messages makes it impossible for a malicious website to initiate a
        download by itself. Such a site can no longer confuse a user into downloading a file that could then open on the user's
        computer to execute an attack. However, some valid websites may initiate file downloads. If this setting is enabled,
        users cannot view download prompts, and remain unaware when a download is available. If such sites reside in an
        organization's intranet, they should display a link to prompt users to initiate valid downloads if the automatic
        download process does not occur. This type of functionality is already in common use on many major internet sites and
        should not confuse users. It is possible that some advanced users may expect their user preferences to control this
        behavior, and for this reason, they may be confused when this preference is overridden by this setting.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_office_2013_benchmark', 'rule_1.2.1.5', 'cis_microsoft_office_2013_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\software\microsoft\internet explorer\main\featurecontrol\feature_restrict_filedownload'
        - checks:
            - rule: 'should have_property "excel.exe"'
            - name: 'excel.exe'
              rule: "should have_property_value('excel.exe', :dword, '1')"

  "1.2.1.6":
    title: '1.2.1.6 | L1 Ensure Saved from URL is set to Enabled  Check groove.exe excel.exe mspub.exe powerpnt.exe pptview.exe visio.exe winproj.exe outlook.exe spDesign.exe exprwd.exe msaccess.exe onent.exe mse7.exe'
    section: 'IE Security'
    description: |
        This setting controls whether Internet Explorer evaluates URLs passed to it by Office applications for Mark of the Web
        MOTW comments. The recommended state for this setting is  Enabled . Check groove.exe, excel.exe, mspub.exe,
        powerpnt.exe, pptview.exe, visio.exe, winproj.exe, outlook.exe, spDesign.exe, exprwd.exe, msaccess.exe, onent.exe,
        mse7.exe
    remediation: |
        To implement the recommended configuration state, set the following Group Policy setting to  Enabled . Computer
        Configuration\Administrative Templates\Microsoft Office 2013 (Machine)\Security Settings\IE Security\Saved from URL
        Impact: Enabling this setting can cause some Web pages saved on UNC shares to run in a more restrictive security zone
        when opened from Office applications than they would if the setting were disabled or not configured. However, a page
        with a MOTW indicating it was saved from an Internet site is presumed to have been designed to run in the Internet zone
        in the first place, so most users should not experience significant usability issues.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_office_2013_benchmark', 'rule_1.2.1.6', 'cis_microsoft_office_2013_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\software\microsoft\internet explorer\main\featurecontrol\feature_unc_savedfilecheck'
        - checks:
            - rule: 'should have_property "excel.exe"'
            - name: 'excel.exe'
              rule: "should have_property_value('excel.exe', :dword, '1')"

  "1.2.1.7":
    title: '1.2.1.7 | L1 Ensure Disable User Name and Password is set to Enabled  Check groove.exe excel.exe mspub.exe powerpnt.exe pptview.exe visio.exe winproj.exe outlook.exe spDesign.exe exprwd.exe msaccess.exe onent.exe mse7.exe'
