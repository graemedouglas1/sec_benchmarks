        customers use most often. This feature does not collect users names, addresses, or any other identifying information
        except the IP address that is used to send the data.  The recommended state for this setting is  Disabled .
    remediation: |
        To implement the recommended configuration state, set the following Group Policy setting to  Disabled . User
        Configuration\Administrative Templates\Microsoft Office 2013\Privacy\Trust Center\Enable Customer Experience Improvement
        Program  Impact: The Customer Experience Improvement Program sends data to Microsoft silently and without affecting
        application usage, so choosing Disabled will not cause usability issues for Office users.
    type: Undefined
    impact: '1.0'
    tags: ['cis_microsoft_office_2013_benchmark', 'rule_2.24.1.2', 'cis_microsoft_office_2013_benchmark']
    enabled: true
    properties:
