        This policy setting controls whether Microsoft Office Diagnostics is enabled. Office Diagnostics enables Microsoft to
        diagnose system problems by periodically downloading a small file to the computer.  If you enable this policy setting,
        Office Diagnostics collects information about specific errors and the IP address of the computer. Office Diagnostics
        does not transmit any personally identifiable information to Microsoft other than the IP address of the computer
        requesting the update.  If you disable this policy setting, users will not receive updates from Office Diagnostics.  If
        you do not configure this policy setting, this policy setting is not enabled, but users have the opportunity to opt into
        receiving updates from Office Diagnostics the first time they run an Office application. The recommended state for this
        setting is  Disabled .
