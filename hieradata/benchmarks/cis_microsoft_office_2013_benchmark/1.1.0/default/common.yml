  "1.2.1.14":
    title: '1.2.1.14 | L1 Ensure Restrict ActiveX Install is set to Enabled  Check groove.exe excel.exe mspub.exe powerpnt.exe pptview.exe visio.exe winproj.exe outlook.exe spDesign.exe exprwd.exe msaccess.exe onent.exe mse7.exe'
    section: 'IE Security'
    description: |
        Restrict ActiveX Install. The recommended state for this setting is  Enabled . Check groove.exe, excel.exe, mspub.exe,
