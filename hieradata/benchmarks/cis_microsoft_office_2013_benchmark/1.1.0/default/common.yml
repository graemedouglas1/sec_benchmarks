  "1.2.1.8":
    title: '1.2.1.8 | L1 Ensure Scripted Window Security Restrictions is set to Enabled  Check groove.exe excel.exe mspub.exe powerpnt.exe pptview.exe visio.exe winproj.exe outlook.exe spDesign.exe exprwd.exe msaccess.exe onent.exe mse7.exe'
