    description: |
        Some versions of the CredSSP protocol that is used by some applications such as Remote Desktop Connection are vulnerable
        to an encryption oracle attack against the client. This policy controls compatibility with vulnerable clients and
        servers and allows you to set the level of protection desired for the encryption oracle vulnerability.
        The recommended state for this setting is                Enabled Force Updated Clients
