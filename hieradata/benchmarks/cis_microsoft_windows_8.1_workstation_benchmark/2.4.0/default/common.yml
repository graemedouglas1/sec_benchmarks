  "18.9.30.4":
    title: '18.9.30.4 | L1 Ensure Turn off shell protocol protected mode is set to Disabled'
    section: 'File Explorer (formerly Windows Explorer)'
    description: |
        This policy setting allows you to configure the amount of functionality that the shell protocol can have. When using the
        full functionality of this protocol, applications can open folders and launch files. The protected mode reduces the
        functionality of this protocol allowing applications to only open a limited set of folders. Applications are not able to
        open files with this protocol when it is in the protected mode. It is recommended to leave this protocol in the
        protected mode to increase the security of Windows.
        The recommended state for this setting is                Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\File Explorer\Turn off
        shell protocol protected mode
         Note:
         This Group Policy path is provided by the Group Policy template                    WindowsExplorer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                 Impact: None -
        this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.30.4', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer'
        - checks:
            - rule: 'should have_property "PreXPSP2ShellProtocolBehavior"'
            - name: 'PreXPSP2ShellProtocolBehavior'
              rule: "should have_property_value('PreXPSP2ShellProtocolBehavior', :dword, '0')"

  "18.9.35.1":
    title: '18.9.35.1 | L1 Ensure Prevent the computer from joining a homegroup is set to Enabled'
    section: 'HomeGroup'
    description: |
        By default, users can add their computer to a HomeGroup on a home network.
        The recommended state for this setting is                Enabled
        .             Note
         The HomeGroup feature is available in all workstation releases of Windows from Windows 7 through Windows 10 Release
        1709. Microsoft removed the feature completely starting with Windows 10 Release 1803. However, if your environment still
        contains                any
         Windows 10 Release 1709 or older workstations, then this setting remains important to disable HomeGroup on those
        systems.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\HomeGroup\Prevent the
        computer from joining a homegroup
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        Sharing.admx/adml
         that is included with the Microsoft Windows 7 & Server 2008 R2 Administrative Templates (or newer).
        Impact: A user on this computer will not be able to add this computer to a HomeGroup. This setting does not affect other
        network sharing features. Mobile users who access printers and other shared devices on their home networks will not be
        able to leverage the ease of use provided by HomeGroup functionality.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.35.1', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\HomeGroup'
        - checks:
            - rule: 'should have_property "DisableHomeGroup"'
            - name: 'DisableHomeGroup'
              rule: "should have_property_value('DisableHomeGroup', :dword, '1')"

