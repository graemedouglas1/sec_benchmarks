        Services\Remote Desktop Connection Client\Do not allow passwords to be saved
         Note:
         This Group Policy path is provided by the Group Policy template                      TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                   Impact: The
        password saving checkbox will be disabled for Remote Desktop clients and users will not be able to save passwords.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.59.2.2', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "DisablePasswordSaving"'
            - name: 'DisablePasswordSaving'
              rule: "should have_property_value('DisablePasswordSaving', :dword, '1')"

