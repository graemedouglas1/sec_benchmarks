  "2.3.11.3":
    title: '2.3.11.3 | L1 Ensure Network Security Allow PKU2U authentication requests to this computer to use online identities is set to Disabled'
    section: 'Network security'
    description: |
        This setting determines if online identities are able to authenticate to this computer. The Public Key Cryptography
        Based UsertoUser PKU2U protocol introduced in Windows 7 and Windows Server 2008 R2 is implemented as a security support
        provider SSP. The SSP enables peertopeer authentication, particularly through the Windows 7 media and file sharing
        feature called HomeGroup, which permits sharing between computers that are not members of a domain.
        With PKU2U, a new extension was introduced to the Negotiate authentication package,                Spnego.dll
        . In previous versions of Windows, Negotiate decided whether to use Kerberos or NTLM for authentication. The extension
        SSP for Negotiate,                Negoexts.dll
        , which is treated as an authentication protocol by Windows, supports Microsoft SSPs including PKU2U.
        When computers are configured to accept authentication requests by using online IDs,                Negoexts.dll
         calls the PKU2U SSP on the computer that is used to log on. The PKU2U SSP obtains a local certificate and exchanges the
        policy between the peer computers. When validated on the peer computer, the certificate within the metadata is sent to
        the logon peer for validation and associates the users certificate to a security token and the logon process completes.
        The recommended state for this setting is                Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Network Security: Allow PKU2U authentication requests to this computer to use online identities
         Impact: None - this is the default configuration for domain-joined computers.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.11.3', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
