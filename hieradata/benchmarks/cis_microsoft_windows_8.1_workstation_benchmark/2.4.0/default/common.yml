  "2.3.4.2":
    title: '2.3.4.2 | L2 Ensure Devices Prevent users from installing printer drivers is set to Enabled'
    section: 'Devices'
    description: |
        For a computer to print to a shared printer, the driver for that shared printer must be installed on the local computer.
        This security setting determines who is allowed to install a printer driver as part of connecting to a shared printer.
        The recommended state for this setting is                Enabled
        .             Note
         This setting does not affect the ability to add a local printer. This setting does not affect Administrators.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Devices: Prevent users from installing printer drivers
         Impact: Only Administrators will be able to install a printer driver as part of connecting to a shared printer. The
        ability to add a local printer will not be affected.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_2.3.4.2', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
