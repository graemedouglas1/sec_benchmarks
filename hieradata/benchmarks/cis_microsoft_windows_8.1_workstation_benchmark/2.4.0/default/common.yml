         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Impact: Users
        in a Remote Desktop Services session will not be able to redirect their supported (local client) Plug and Play devices
        to the remote computer.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.9.59.3.3.4', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "fDisablePNPRedir"'
            - name: 'fDisablePNPRedir'
              rule: "should have_property_value('fDisablePNPRedir', :dword, '1')"

  "18.9.59.3.9.1":
    title: '18.9.59.3.9.1 | L1 Ensure Always prompt for password upon connection is set to Enabled'
    section: 'Security'
    description: |
        This policy setting specifies whether Remote Desktop Services always prompts the client computer for a password upon
        connection. You can use this policy setting to enforce a password prompt for users who log on to Remote Desktop
        Services, even if they already provided the password in the Remote Desktop Connection client.
        The recommended state for this setting is                    Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Enabled
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Security\Always prompt for password upon connection
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Note #2:
         In the Microsoft Windows Vista Administrative Templates, this setting was named                        Always prompt
        client for password upon connection
        , but it was renamed starting with the Windows Server 2008 (non-R2) Administrative Templates.
        Impact: Users cannot automatically log on to Remote Desktop Services by supplying their passwords in the Remote Desktop
        Connection client. They will be prompted for a password to log on.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.59.3.9.1', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "fPromptForPassword"'
            - name: 'fPromptForPassword'
              rule: "should have_property_value('fPromptForPassword', :dword, '1')"

  "18.9.59.3.9.2":
    title: '18.9.59.3.9.2 | L1 Ensure Require secure RPC communication is set to Enabled'
    section: 'Security'
    description: |
        This policy setting allows you to specify whether Remote Desktop Services requires secure Remote Procedure Call RPC
        communication with all clients or allows unsecured communication. You can use this policy setting to strengthen the
        security of RPC communication with clients by allowing only authenticated and encrypted requests.
        The recommended state for this setting is                    Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Enabled
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Security\Require secure RPC communication
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Impact:
        Remote Desktop Services accepts requests from RPC clients that support secure requests, and does not allow unsecured
        communication with untrusted clients.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.59.3.9.2', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "fEncryptRPCTraffic"'
            - name: 'fEncryptRPCTraffic'
              rule: "should have_property_value('fEncryptRPCTraffic', :dword, '1')"

  "18.9.59.3.9.3":
    title: '18.9.59.3.9.3 | L1 Ensure Require use of specific security layer for remote RDP connections is set to Enabled SSL'
    section: 'Security'
    description: |
        This policy setting specifies whether to require the use of a specific security layer to secure communications between
        clients and RD Session Host servers during Remote Desktop Protocol RDP connections.
        The recommended state for this setting is                    Enabled SSL
        .                 Note
         In spite of this setting being labelled                    SSL
        , it is actually enforcing Transport Layer Security TLS version 1.0, not the older and less secure SSL protocol.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Enabled: SSL
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Security\Require use of specific security layer for remote (RDP) connections
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Impact: TLS
        1.0 will be required to authenticate to the RD Session Host server. If TLS is not supported, the connection fails.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.59.3.9.3', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "SecurityLayer"'
            - name: 'SecurityLayer'
              rule: "should have_property_value('SecurityLayer', :dword, '')"

  "18.9.59.3.9.4":
    title: '18.9.59.3.9.4 | L1 Ensure Require user authentication for remote connections by using Network Level Authentication is set to Enabled'
    section: 'Security'
    description: |
        This policy setting allows you to specify whether to require user authentication for remote connections to the RD
        Session Host server by using Network Level Authentication.
        The recommended state for this setting is                    Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Enabled
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Security\Require user authentication for remote connections by using Network Level
        Authentication
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Note #2:
         In the Microsoft Windows Vista Administrative Templates, this setting was initially named
        Require user authentication using RDP 6.0 for remote connections
        , but it was renamed starting with the Windows Server 2008 (non-R2) Administrative Templates.
        Impact: Only client computers that support Network Level Authentication can connect to the RD Session Host server. Note:
         Some third party two-factor authentication solutions (e.g. RSA Authentication Agent) can be negatively affected by this
        setting, as Network Level Authentication will expect the user's Windows password, and once successfully authenticated,
        pass the credential along to the Windows session on the RDP host (to complete the login). If a two-factor agent is
        present and expecting a different credential at the RDP logon screen, this initial connection may result in a failed
        logon attempt.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.59.3.9.4', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "UserAuthentication"'
            - name: 'UserAuthentication'
              rule: "should have_property_value('UserAuthentication', :dword, '')"

  "18.9.59.3.9.5":
    title: '18.9.59.3.9.5 | L1 Ensure Set client connection encryption level is set to Enabled High Level'
    section: 'Security'
    description: |
        This policy setting specifies whether to require the use of a specific encryption level to secure communications between
        client computers and RD Session Host servers during Remote Desktop Protocol RDP connections. This policy only applies
        when you are using native RDP encryption. However, native RDP encryption as opposed to SSL encryption is not
        recommended. This policy does not apply to SSL encryption.
        The recommended state for this setting is                    Enabled High Level
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Enabled: High
        Level
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Security\Set client connection encryption level
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Impact: None
        - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.59.3.9.5', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "MinEncryptionLevel"'
            - name: 'MinEncryptionLevel'
              rule: "should have_property_value('MinEncryptionLevel', :dword, '3')"

  "18.9.59.3.10.1":
    title: '18.9.59.3.10.1 | L2 Ensure Set time limit for active but idle Remote Desktop Services sessions is set to Enabled 15 minutes or less'
    section: 'Session Time Limits'
    description: |
        This policy setting allows you to specify the maximum amount of time that an active Remote Desktop Services session can
        be idle without user input before it is automatically disconnected.
        The recommended state for this setting is                    Enabled 15 minutes or less
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Enabled:
                               15 minutes or less
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Session Time Limits\Set time limit for active but idle Remote Desktop Services
        sessions
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Note #2:
         In older Microsoft Windows Administrative Templates, this setting was named                        Set time limit for
        active but idle Terminal Services sessions
        , but it was renamed starting with the Windows 7 & Server 2008 R2 Administrative Templates.                     Impact:
        Remote Desktop Services will automatically disconnect active but idle sessions after 15 minutes (or the specified amount
        of time). The user receives a warning two minutes before the session disconnects, which allows the user to press a key
        or move the mouse to keep the session active. Note that idle session time limits do not apply to console sessions.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.9.59.3.10.1', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "MaxIdleTime"'
            - name: 'MaxIdleTime'
              rule: "should have_property_value('MaxIdleTime', :dword, '0')"

  "18.9.59.3.10.2":
    title: '18.9.59.3.10.2 | L2 Ensure Set time limit for disconnected sessions is set to Enabled 1 minute'
    section: 'Session Time Limits'
    description: |
        This policy setting allows you to configure a time limit for disconnected Remote Desktop Services sessions.
        The recommended state for this setting is                    Enabled 1 minute
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Enabled: 1 minute
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Session Time Limits\Set time limit for disconnected sessions
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Impact:
        Disconnected Remote Desktop sessions are deleted from the server after 1 minute. Note that disconnected session time
        limits do not apply to console sessions.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.9.59.3.10.2', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "MaxDisconnectionTime"'
            - name: 'MaxDisconnectionTime'
              rule: "should have_property_value('MaxDisconnectionTime', :dword, '60000')"

  "18.9.59.3.11.1":
    title: '18.9.59.3.11.1 | L1 Ensure Do not delete temp folders upon exit is set to Disabled'
    section: 'Temporary folders'
    description: |
        This policy setting specifies whether Remote Desktop Services retains a users persession temporary folders at logoff.
        The recommended state for this setting is                    Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Disabled
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Temporary Folders\Do not delete temp folders upon exit
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Note #2:
         In older Microsoft Windows Administrative Templates, this setting was named                        Do not delete temp
        folder upon exit
        , but it was renamed starting with the Windows 8.0 & Server 2012 (non-R2) Administrative Templates.
        Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.59.3.11.1', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "DeleteTempDirsOnExit"'
            - name: 'DeleteTempDirsOnExit'
              rule: "should have_property_value('DeleteTempDirsOnExit', :dword, '1')"

  "18.9.59.3.11.2":
    title: '18.9.59.3.11.2 | L1 Ensure Do not use temporary folders per session is set to Disabled'
    section: 'Temporary folders'
    description: |
        By default, Remote Desktop Services creates a separate temporary folder on the RD Session Host server for each active
        session that a user maintains on the RD Session Host server. The temporary folder is created on the RD Session Host
        server in a Temp folder under the users profile folder and is named with the                    sessionid
        . This temporary folder is used to store individual temporary files.                 To reclaim disk space, the
        temporary folder is deleted when the user logs off from a session.
        The recommended state for this setting is                    Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                        Disabled
        :                     Computer Configuration\Policies\Administrative Templates\Windows Components\Remote Desktop
        Services\Remote Desktop Session Host\Temporary Folders\Do not use temporary folders per session
         Note:
         This Group Policy path is provided by the Group Policy template                        TerminalServer.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                     Impact: None
        - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.59.3.11.2', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "PerSessionTempDir"'
            - name: 'PerSessionTempDir'
              rule: "should have_property_value('PerSessionTempDir', :dword, '1')"

  "18.9.60.1":
    title: '18.9.60.1 | L1 Ensure Prevent downloading of enclosures is set to Enabled'
    section: 'RSS Feeds'
    description: |
        This policy setting prevents the user from having enclosures file attachments downloaded from an RSS feed to the users
        computer.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\RSS Feeds\Prevent
        downloading of enclosures
         Note:
         This Group Policy path is provided by the Group Policy template                    InetRes.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                 Note #2:
         In older Microsoft Windows Administrative Templates, this setting was named                    Turn off downloading of
        enclosures
        , but it was renamed starting with the Windows 8.0 & Server 2012 (non-R2) Administrative Templates.
        Impact: Users cannot set the Feed Sync Engine to download an enclosure through the Feed property page. Developers cannot
        change the download setting through feed APIs.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.60.1', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Internet Explorer\Feeds'
        - checks:
            - rule: 'should have_property "DisableEnclosureDownload"'
            - name: 'DisableEnclosureDownload'
              rule: "should have_property_value('DisableEnclosureDownload', :dword, '1')"

  "18.9.61.2":
    title: '18.9.61.2 | L1 Ensure Allow indexing of encrypted files is set to Disabled'
    section: 'Search'
    description: |
        This policy setting controls whether encrypted items are allowed to be indexed. When this setting is changed, the index
        is rebuilt completely. Full volume encryption such as BitLocker Drive Encryption or a nonMicrosoft solution must be used
        for the location of the index to maintain security for encrypted files.
        The recommended state for this setting is                Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\Search\Allow indexing of
        encrypted files
         Note:
         This Group Policy path is provided by the Group Policy template                    Search.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                 Impact: None -
        this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.61.2', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\Windows Search'
        - checks:
            - rule: 'should have_property "AllowIndexingEncryptedStoresOrItems"'
            - name: 'AllowIndexingEncryptedStoresOrItems'
              rule: "should have_property_value('AllowIndexingEncryptedStoresOrItems', :dword, '0')"

  "18.9.61.3":
    title: '18.9.61.3 | L2 Ensure Set what information is shared in Search is set to Enabled Anonymous info'
    section: 'Search'
    description: |
        Various levels of information can be shared with Bing in Search, to include user information and location. Configuring
        this setting prevents users from selecting the level of information shared and enables the most restrictive selection.
        The recommended state for this setting is                Enabled Anonymous info
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled: Anonymous
        info
        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\Search\Set what
        information is shared in Search
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        Search.admx/adml
         that is included with the Microsoft Windows 8.1 & Server 2012 R2 Administrative Templates (or newer).
        Impact: Usage information from Search is shared with Microsoft Bing, but search history, Microsoft account information
        and specific location information will not be shared with Microsoft Bing. This setting may impact the end user search
        experience and results when using Microsoft Bing.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.9.61.3', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\Windows Search'
        - checks:
            - rule: 'should have_property "ConnectedSearchPrivacy"'
            - name: 'ConnectedSearchPrivacy'
              rule: "should have_property_value('ConnectedSearchPrivacy', :dword, '3')"

  "18.9.66.1":
    title: '18.9.66.1 | L2 Ensure Turn off KMS Client Online AVS Validation is set to Enabled'
    section: 'Software Protection Platform'
    description: |
        The Key Management Service KMS is a Microsoft license activation method that entails setting up a local server to store
        the software licenses. The KMS server itself needs to connect to Microsoft to activate the KMS service, but subsequent
        onnetwork clients can activate Microsoft Windows OS and/or their Microsoft Office via the KMS server instead of
        connecting directly to Microsoft. This policy setting lets you optout of sending KMS client activation data to Microsoft
        automatically.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\Software Protection
        Platform\Turn off KMS Client Online AVS Validation
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        AVSValidationGP.admx/adml
         that is included with the Microsoft Windows 10 RTM (Release 1507) Administrative Templates (or newer).
        Impact: The computer is prevented from sending data to Microsoft regarding its KMS client activation state.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.9.66.1', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\CurrentVersion\Software Protection Platform'
        - checks:
            - rule: 'should have_property "NoGenTicket"'
            - name: 'NoGenTicket'
              rule: "should have_property_value('NoGenTicket', :dword, '1')"

  "18.9.69.1":
    title: '18.9.69.1 | L1 Ensure Turn off Automatic Download and Install of updates is set to Disabled'
    section: 'Store'
    description: |
        This setting enables or disables the automatic download and installation of Microsoft Store app updates.
        The recommended state for this setting is                Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled:
                         Computer Configuration\Policies\Administrative Templates\Windows Components\Store\Turn off Automatic
        Download and Install of updates
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        WinStoreUI.admx/adml
         that is included with the Microsoft Windows 8.1 & Server 2012 R2 Administrative Templates, or by the Group Policy
        template                    WindowsStore.admx/adml
         that is included with the Microsoft Windows 10 Release 1511 Administrative Templates (or newer).
        Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.69.1', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\WindowsStore'
        - checks:
            - rule: 'should have_property "AutoDownload"'
            - name: 'AutoDownload'
              rule: "should have_property_value('AutoDownload', :dword, '4')"

  "18.9.69.2":
    title: '18.9.69.2 | L1 Ensure Turn off the offer to update to the latest version of Windows is set to Enabled'
    section: 'Store'
    description: |
        Enables or disables the Microsoft Store offer to update to the latest version of Windows.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled:
                         Computer Configuration\Policies\Administrative Templates\Windows Components\Store\Turn off the offer to
        update to the latest version of Windows
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        WinStoreUI.admx/adml
         that is included with the Microsoft Windows 8.1 & Server 2012 R2 Administrative Templates, or by the Group Policy
        template                    WindowsStore.admx/adml
         that is included with the Microsoft Windows 10 Release 1511 Administrative Templates (or newer).
        Impact: The Microsoft Store application will not offer updates to the latest version of Windows.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.69.2', 'cis_microsoft_windows_8.1_workstation_benchmark']
