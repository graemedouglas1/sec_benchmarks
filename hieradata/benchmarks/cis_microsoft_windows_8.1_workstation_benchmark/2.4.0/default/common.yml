        router (ASBR), it does not correctly import connected interface subnet routes. Instead, this router injects host routes
        into the OSPF routes. However, the OSPF router cannot be used as an ASBR router, and when connected interface subnet
        routes are imported into OSPF the result is confusing routing tables with strange routing paths.
