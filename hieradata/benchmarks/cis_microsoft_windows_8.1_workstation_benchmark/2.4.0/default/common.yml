              rule: "should have_property_value('DisableCAD', :dword, '0')"

  "2.3.7.3":
    title: '2.3.7.3 | BL Ensure Interactive logon Machine account lockout threshold is set to 10 or fewer invalid logon attempts but not 0'
    section: 'Interactive logon'
    description: |
        This security setting determines the number of failed logon attempts that causes the machine to be locked out. Failed
        password attempts against workstations or member servers that have been locked using either CTRLALTDELETE or password
        protected screen savers counts as failed logon attempts. The machine lockout policy is enforced only on those machines
        that have BitLocker enabled for protecting OS volumes. Please ensure that appropriate recovery password backup policies
        are enabled.
        The recommended state for this setting is                10 or fewer invalid logon attempts, but not 0
        .             Note
         A value of                0
         does not conform to the benchmark as it disables the machine account lockout threshold. Values from                1
         to                3
         will be interpreted as                4
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    10 or fewer invalid
        logon attempts, but not 0
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Interactive logon: Machine account lockout threshold
         Impact: Users will be able to mistype their password several times, but the machine account will be locked out if a
        brute force password attack occurs. A locked out machine can only be recovered by providing the BitLocker recovery key
        at the console.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_2.3.7.3', 'cis_microsoft_windows_8.1_workstation_benchmark', 'bitlocker', 'rule_2.3.7.3', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "MaxDevicePasswordFailedAttempts"'
            - name: 'MaxDevicePasswordFailedAttempts'
              rule: "should have_property_value('MaxDevicePasswordFailedAttempts', :dword, '0')"

