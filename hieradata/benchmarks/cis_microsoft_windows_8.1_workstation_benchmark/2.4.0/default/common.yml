  "18.9.11.3.10":
    title: '18.9.11.3.10 | BL Ensure Configure use of hardware-based encryption for removable data drives is set to Enabled'
    section: 'Removable Data Drives'
    description: |
        This policy setting allows you to manage BitLockers use of hardwarebased encryption on removable data drives and specify
        which encryption algorithms it can use with hardwarebased encryption. Using hardwarebased encryption can improve
        performance of drive operations that involve frequent reading or writing of data to the drive. You can specify
        additional options that control whether BitLocker softwarebased encryption is used instead of hardwarebased encryption
        on computers that do not support hardwarebased encryption and whether you want to restrict the encryption algorithms and
        cipher suites used with hardwarebased encryption. Note
         The Choose drive encryption method and cipher strength policy setting does not apply to hardwarebased encryption. The
        encryption algorithm used by hardwarebased encryption is set when the drive is partitioned. By default, BitLocker uses
        the algorithm configured on the drive to encrypt the drive. The Restrict encryption algorithms and cipher suites allowed
        for hardwarebased encryption option enables you to restrict the encryption algorithms that BitLocker can use with
        hardware encryption. If the algorithm set for the drive is not available, BitLocker will disable the use of
        hardwarebased encryption.               Encryption algorithms are specified by object identifiers OID. For example AES
        128 in CBC mode OID 2.16.840.1.101.3.4.1.2 AES 256 in CBC mode OID 2.16.840.1.101.3.4.1.42
        The recommended state for this setting is                  Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                      Enabled
        :                   Computer Configuration\Policies\Administrative Templates\Windows Components\BitLocker Drive
        Encryption\Removable Data Drives\Configure use of hardware-based encryption for removable data drives
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        VolumeEncryption.admx/adml
         that is included with the Microsoft Windows 8.0 & Server 2012 (non-R2) Administrative Templates (or newer).
        Impact: Hardware-based encryption can improve performance of both read and write operations to the storage drive.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.9.11.3.10', 'cis_microsoft_windows_8.1_workstation_benchmark', 'bitlocker', 'rule_18.9.11.3.10', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\FVE'
        - checks:
            - rule: 'should have_property "RDVHardwareEncryption"'
            - name: 'RDVHardwareEncryption'
              rule: "should have_property_value('RDVHardwareEncryption', :dword, '1')"

