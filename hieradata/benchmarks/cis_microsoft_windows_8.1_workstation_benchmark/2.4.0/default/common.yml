  "2.3.14.1":
    title: '2.3.14.1 | L2 Ensure System cryptography Force strong key protection for user keys stored on the computer is set to User is prompted when the key is first used or higher'
    section: 'System cryptography'
    description: |
        This policy setting determines whether users private keys such as their SMIME keys require a password to be used.
        The recommended state for this setting is                User is prompted when the key is first used
        . Configuring this setting to                User must enter a password each time they use a key
         also conforms to the benchmark.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    User is prompted when
        the key is first used
         (configuring to                    User must enter a password each time they use a key
         also conforms to the benchmark):                 Computer Configuration\Policies\Windows Settings\Security
        Settings\Local Policies\Security Options\System cryptography: Force strong key protection for user keys stored on the
        computer
         Impact:
        Users will have to enter their password the first time they access a key that is stored on their computer. For example,
        if users use an S-MIME certificate to digitally sign their e-mail they will be forced to enter the password for that
        certificate the first time that they send a signed e-mail message. For even stronger security, the value
        User must enter a password each time they use a key
         can be set, but the overhead that is involved using this configuration may be too high for some organizations.
        Microsoft does not recommend enforcing this setting on servers due to the significant impact on manageability. For
        example, you may not be able to configure Remote Desktop Services to use SSL certificates. More information is available
        in the Windows PKI TechNet Blog here:                      What is a strong key protection in Windows?
