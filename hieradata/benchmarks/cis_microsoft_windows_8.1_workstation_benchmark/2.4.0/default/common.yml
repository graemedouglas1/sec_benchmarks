        - checks:
            - rule: 'should have_property "NodeType"'
            - name: 'NodeType'
              rule: "should have_property_value('NodeType', :dword, '2')"

  "18.3.6":
    title: '18.3.6 | L1 Ensure WDigest Authentication is set to Disabled'
