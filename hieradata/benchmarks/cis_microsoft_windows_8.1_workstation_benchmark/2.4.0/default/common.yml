        logon scripts, because the caller will be told that the LDAP BIND command request failed.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.11.8', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
