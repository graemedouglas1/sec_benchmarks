         does not conform to the benchmark as it disables the machine inactivity limit.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    900 or fewer seconds,
        but not 0
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Interactive logon: Machine inactivity limit
         Impact: The screen saver will automatically activate when the computer has been unattended for the amount of time
        specified. The impact should be minimal since the screen saver is enabled by default.
    type: Undefined
    impact: '1.0'
