  "2.3.15.1":
    title: '2.3.15.1 | L1 Ensure System objects Require case insensitivity for non-Windows subsystems is set to Enabled'
    section: 'System objects'
    description: |
        This policy setting determines whether case insensitivity is enforced for all subsystems. The Microsoft Win32 subsystem
        is case insensitive. However, the kernel supports case sensitivity for other subsystems, such as the Portable Operating
        System Interface for UNIX POSIX. Because Windows is case insensitive but the POSIX subsystem will support case
        sensitivity, failure to enforce this policy setting makes it possible for a user of the POSIX subsystem to create a file
        with the same name as another file by using mixed case to label it. Such a situation can block access to these files by
        another user who uses typical Win32 tools, because only one of the files will be available.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\System objects: Require case insensitivity for non-Windows subsystems
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.15.1', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Session Manager\Kernel'
        - checks:
            - rule: 'should have_property "ObCaseInsensitive"'
            - name: 'ObCaseInsensitive'
              rule: "should have_property_value('ObCaseInsensitive', :dword, '1')"

