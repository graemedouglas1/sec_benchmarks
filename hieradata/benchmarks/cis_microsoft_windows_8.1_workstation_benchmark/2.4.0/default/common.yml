  "2.3.4.1":
    title: '2.3.4.1 | L1 Ensure Devices Allowed to format and eject removable media is set to Administrators and Interactive Users'
    section: 'Devices'
    description: |
        This policy setting determines who is allowed to format and eject removable NTFS media. You can use this policy setting
        to prevent unauthorized users from removing data on one computer to access it on another computer on which they have
        local administrator privileges.
        The recommended state for this setting is                Administrators and Interactive Users
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Administrators and
        Interactive Users
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Devices: Allowed to format and eject removable media
         Impact: None - the default value is Administrators only. Administrators and Interactive Users will be able to format
        and eject removable NTFS media.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.4.1', 'cis_microsoft_windows_8.1_workstation_benchmark']
