  "18.9.11.2.2":
    title: '18.9.11.2.2 | BL Ensure Allow Secure Boot for integrity validation is set to Enabled'
    section: 'Operating System Drives'
    description: |
        This policy setting allows you to configure whether Secure Boot will be allowed as the platform integrity provider for
        BitLocker operating system drives. Secure Boot ensures that the PCs preboot environment only loads firmware that is
        digitally signed by authorized software publishers. Secure Boot also provides more flexibility for managing preboot
        configuration than legacy BitLocker integrity checks. Secure Boot requires a system that meets the UEFI 2.3.1
        Specifications for Class 2 and Class 3 computers. When this policy is enabled and the hardware is capable of using
        Secure Boot for BitLocker scenarios, the Use enhanced Boot Configuration Data validation profile group policy setting is
        ignored and Secure Boot verifies BCD settings according to the Secure Boot policy setting, which is configured
        separately from BitLocker. Note
         If the group policy setting Configure TPM platform validation profile for native UEFI firmware configurations is
        enabled and has PCR 7 omitted, BitLocker will be prevented from using Secure Boot for platform or Boot Configuration
        Data BCD integrity validation.
        The recommended state for this setting is                  Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                      Enabled
        :                   Computer Configuration\Policies\Administrative Templates\Windows Components\BitLocker Drive
        Encryption\Operating System Drives\Allow Secure Boot for integrity validation
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        VolumeEncryption.admx/adml
         that is included with the Microsoft Windows 8.0 & Server 2012 (non-R2) Administrative Templates (or newer).
        Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.9.11.2.2', 'cis_microsoft_windows_8.1_workstation_benchmark', 'bitlocker', 'rule_18.9.11.2.2', 'cis_microsoft_windows_8.1_workstation_benchmark']
