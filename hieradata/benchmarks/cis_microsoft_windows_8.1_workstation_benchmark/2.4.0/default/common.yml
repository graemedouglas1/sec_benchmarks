        legacy.admx/adml
        ) is required - it is available from this TechNet blog post:                  The MSS settings – Microsoft Security
        Guidance blog
                       Impact: Keep-alive packets are not sent by default by Windows. However, some applications may configure
        the TCP stack flag that requests keep-alive packets. For such configurations, you can lower this value from the default
        setting of two hours to five minutes to disconnect inactive sessions more quickly.
