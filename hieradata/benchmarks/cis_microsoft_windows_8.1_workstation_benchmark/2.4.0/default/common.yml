    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.10', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeCreatePagefilePrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.11":
    title: '2.2.11 | L1 Ensure Create a token object is set to No One'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows a process to create an access token, which may provide elevated rights to access sensitive
        data.
        The recommended state for this setting is              No One
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  No One
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Create a token object
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.11', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeCreateTokenPrivilege
              rule: "should be_empty"

  "2.2.12":
    title: '2.2.12 | L1 Ensure Create global objects is set to Administrators LOCAL SERVICE NETWORK SERVICE SERVICE'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines whether users can create global objects that are available to all sessions. Users can
        still create objects that are specific to their own session if they do not have this user right. Users who can create
        global objects could affect processes that run under other users sessions. This capability could lead to a variety of
        problems, such as application failure or data corruption.
        The recommended state for this setting is              Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators, LOCAL
        SERVICE, NETWORK SERVICE, SERVICE
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Create global objects
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.12', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeCreateGlobalPrivilege
              rule: "should match_array ['S-1-5-(32-544|19|20|6)']"

  "2.2.13":
    title: '2.2.13 | L1 Ensure Create permanent shared objects is set to No One'
    section: 'User Rights Assignment'
    description: |
        This user right is useful to kernelmode components that extend the object namespace. However, components that run in
        kernel mode have this user right inherently. Therefore, it is typically not necessary to specifically assign this user
        right.
        The recommended state for this setting is              No One
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  No One
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Create permanent shared objects
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.13', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeCreatePermanentSharedObjectPrivilege
              rule: "should be_empty"

  "2.2.14":
    title: '2.2.14 | L1 Configure Create symbolic links'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users can create symbolic links. In Windows Vista, existing NTFS file system
        objects, such as files and folders, can be accessed by referring to a new kind of file system object called a symbolic
        link. A symbolic link is a pointer much like a shortcut or .lnk file to another file system object, which can be a file,
        folder, shortcut or another symbolic link. The difference between a shortcut and a symbolic link is that a shortcut only
        works from within the Windows shell. To other programs and applications, shortcuts are just another file, whereas with
        symbolic links, the concept of a shortcut is implemented as a feature of the NTFS file system.
        Symbolic links can potentially expose security vulnerabilities in applications that are not designed to use them. For
        this reason, the privilege for creating symbolic links should only be assigned to trusted users. By default, only
        Administrators
         can create symbolic links.
        The recommended state for this setting is              Administrators
         and when the              HyperV
         feature is installed              NT VIRTUAL MACHINE\Virtual Machines
        .
    remediation: |
        To implement the recommended configuration state, configure the following UI path: Computer
        Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights Assignment\Create symbolic links
         Impact:
        In most cases there will be no impact because this is the default configuration. However, on Windows Workstations with
        the Hyper-V feature installed, this user right should also be granted to the special group                    NT VIRTUAL
        MACHINE\Virtual Machines
         - otherwise you will not be able to create new virtual machines.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.14', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeCreateSymbolicLinkPrivilege
              rule: "should match_array ['S-1-5-(32-544|83-0)']"

  "2.2.15":
    title: '2.2.15 | L1 Ensure Debug programs is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which user accounts will have the right to attach a debugger to any process or to the
        kernel, which provides complete access to sensitive and critical operating system components. Developers who are
        debugging their own applications do not need to be assigned this user right however, developers who are debugging new
        system components will need it.
        The recommended state for this setting is              Administrators
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Debug programs
         Impact:
        If you revoke this user right, no one will be able to debug programs. However, typical circumstances rarely require this
        capability on production computers. If a problem arises that requires an application to be debugged on a production
        server, you can move the server to a different OU temporarily and assign the                    Debug programs
         user right to a separate Group Policy for that OU.
        The service account that is used for the cluster service needs the                    Debug programs
         user right; if it does not have it, Windows Clustering will fail.
        Tools that are used to manage processes will be unable to affect processes that are not owned by the person who runs the
        tools. For example, the Windows Server 2003 Resource Kit tool                    Kill.exe
         requires this user right for administrators to terminate processes that they did not start.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.15', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeDebugPrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.16":
    title: '2.2.16 | L1 Ensure Deny access to this computer from the network to include Guests Local account'
    section: 'User Rights Assignment'
    description: |
        This policy setting prohibits users from connecting to a computer from across the network, which would allow users to
        access and potentially modify data remotely. In high security environments, there should be no need for remote users to
        access data on a computer. Instead, file sharing should be accomplished through the use of network servers. This user
        right supersedes the              Access this computer from the network
         user right if an account is subject to both policies.
        The recommended state for this setting is to include              Guests, Local account
        .           Caution
         Configuring a standalone nondomainjoined workstation as described above may result in an inability to remotely
        administer the workstation.           Note
         The security identifier              Local account
         is not available in Windows 7 and Windows 8.0 unless              MSKB 2871997
         has been installed.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to include                  Guests, Local
        account
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Deny access to this computer from the network
         Impact:
        If you configure the                    Deny access to this computer from the network
         user right for other groups, you could limit the abilities of users who are assigned to specific administrative roles
        in your environment. You should verify that delegated tasks will not be negatively affected.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.16', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeDenyNetworkLogonRight
              rule: "should match_array ['S-1-5-32-546']"
          - checks:
            - name: SeDenyNetworkLogonRight
              rule: "should match_array ['S-1-5-113']"

  "2.2.17":
    title: '2.2.17 | L1 Ensure Deny log on as a batch job to include Guests'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which accounts will not be able to log on to the computer as a batch job. A batch job is
        not a batch .bat file, but rather a batchqueue facility. Accounts that use the Task Scheduler to schedule jobs need this
        user right.
        This user right supersedes the              Log on as a batch job
         user right, which could be used to allow accounts to schedule jobs that consume excessive system resources. Such an
        occurrence could cause a DoS condition. Failure to assign this user right to the recommended accounts can be a security
        risk.
        The recommended state for this setting is to include              Guests
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to include                  Guests
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Deny log on as a batch job
         Impact:
        If you assign the                    Deny log on as a batch job
         user right to other accounts, you could deny users who are assigned to specific administrative roles the ability to
        perform their required job activities. You should confirm that delegated tasks will not be affected adversely.
        For example, if you assign this user right to the                    IWAM_
                           (ComputerName)
         account, the MSM Management Point will fail. On a newly installed computer that runs Windows Server 2003 this account
        does not belong to the                    Guests
         group, but on a computer that was upgraded from Windows 2000 this account is a member of the                    Guests
         group. Therefore, it is important that you understand which accounts belong to any groups that you assign the
        Deny log on as a batch job
         user right.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.17', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeBatchLogonRight
              rule: "should match_array ['S-1-5-32-546']"

  "2.2.18":
    title: '2.2.18 | L1 Ensure Deny log on as a service to include Guests'
    section: 'User Rights Assignment'
    description: |
        This security setting determines which service accounts are prevented from registering a process as a service. This user
        right supersedes the              Log on as a service
         user right if an account is subject to both policies.
        The recommended state for this setting is to include              Guests
        .           Note
         This security setting does not apply to the              System
        ,              Local Service
        , or              Network Service
         accounts.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to include                  Guests
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Deny log on as a service
         Impact:
        If you assign the                    Deny log on as a service
         user right to specific accounts, services may not be able to start and a DoS condition could result.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.18', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeServiceLogonRight
              rule: "should match_array ['S-1-5-32-546']"

  "2.2.19":
    title: '2.2.19 | L1 Ensure Deny log on locally to include Guests'
    section: 'User Rights Assignment'
    description: |
        This security setting determines which users are prevented from logging on at the computer. This policy setting
        supersedes the              Allow log on locally
         policy setting if an account is subject to both policies.
        The recommended state for this setting is to include              Guests
        .           Important
         If you apply this security policy to the              Everyone
         group, no one will be able to log on locally.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to include                  Guests
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Deny log on locally
         Impact:
        If you assign the                    Deny log on locally
         user right to additional accounts, you could limit the abilities of users who are assigned to specific roles in your
        environment. However, this user right should explicitly be assigned to the                    ASPNET
         account on computers that run IIS 6.0. You should confirm that delegated activities will not be adversely affected.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.19', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeInteractiveLogonRight
              rule: "should match_array ['S-1-5-32-546']"

  "2.2.20":
    title: '2.2.20 | L1 Ensure Deny log on through Remote Desktop Services to include Guests Local account'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines whether users can log on as Remote Desktop clients. After the baseline workstation is
        joined to a domain environment, there is no need to use local accounts to access the workstation from the network.
        Domain accounts can access the workstation for administration and enduser processing. This user right supersedes the
        Allow log on through Remote Desktop Services
         user right if an account is subject to both policies.
        The recommended state for this setting is to include              Guests, Local account
        .           Caution
         Configuring a standalone nondomainjoined workstation as described above may result in an inability to remotely
        administer the workstation.           Note
         The security identifier              Local account
         is not available in Windows 7 and Windows 8.0 unless              MSKB 2871997
         has been installed.           Note 2
         In all versions of Windows prior to Windows 7,              Remote Desktop Services
         was known as              Terminal Services
        , so you should substitute the older term if comparing against an older OS.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to include                  Guests, Local
        account
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Deny log on through Remote Desktop Services
         Impact:
        If you assign the                    Deny log on through Remote Desktop Services
         user right to other groups, you could limit the abilities of users who are assigned to specific administrative roles in
        your environment. Accounts that have this user right will be unable to connect to the computer through either Remote
        Desktop Services or Remote Assistance. You should confirm that delegated tasks will not be negatively impacted.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.20', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeDenyRemoteInteractiveLogonRight
              rule: "should match_array ['S-1-5-32-546']"
          - checks:
            - name: SeDenyRemoteInteractiveLogonRight
              rule: "should match_array ['S-1-5-113']"

  "2.2.21":
    title: '2.2.21 | L1 Ensure Enable computer and user accounts to be trusted for delegation is set to No One'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to change the Trusted for Delegation setting on a computer object in Active Directory.
        Abuse of this privilege could allow unauthorized users to impersonate other users on the network.
        The recommended state for this setting is              No One
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  No One
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Enable computer and user accounts to be trusted for delegation
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.21', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeEnableDelegationRight
              rule: "should be_empty"

  "2.2.22":
    title: '2.2.22 | L1 Ensure Force shutdown from a remote system is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to shut down Windows Vistabased and newer computers from remote locations on the
        network. Anyone who has been assigned this user right can cause a denial of service DoS condition, which would make the
        computer unavailable to service user requests. Therefore, it is recommended that only highly trusted administrators be
        assigned this user right.
        The recommended state for this setting is              Administrators
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Force shutdown from a remote system
         Impact:
        If you remove the                    Force shutdown from a remote system
         user right from the Server Operator group you could limit the abilities of users who are assigned to specific
        administrative roles in your environment. You should confirm that delegated activities will not be adversely affected.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.22', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeRemoteShutdownPrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.23":
    title: '2.2.23 | L1 Ensure Generate security audits is set to LOCAL SERVICE NETWORK SERVICE'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users or processes can generate audit records in the Security log.
        The recommended state for this setting is              LOCAL SERVICE, NETWORK SERVICE
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  LOCAL SERVICE, NETWORK
        SERVICE
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Generate security audits
         Impact:
        On most computers, this is the default configuration and there will be no negative impact. However, if you have
        installed                    Web Server (IIS)
        , you will need to allow the IIS application pool(s) to be granted this user right.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.23', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeAuditPrivilege
              rule: "should match_array ['S-1-5-(19|20)']"

  "2.2.24":
    title: '2.2.24 | L1 Ensure Impersonate a client after authentication is set to Administrators LOCAL SERVICE NETWORK SERVICE SERVICE'
    section: 'User Rights Assignment'
    description: |
        The policy setting allows programs that run on behalf of a user to impersonate that user or another specified account so
        that they can act on behalf of the user. If this user right is required for this kind of impersonation, an unauthorized
        user will not be able to convince a client to connectfor example, by remote procedure call RPC or named pipesto a
        service that they have created to impersonate that client, which could elevate the unauthorized users permissions to
        administrative or system levels. Services that are started by the Service Control Manager have the builtin Service group
        added by default to their access tokens. COM servers that are started by the COM infrastructure and configured to run
        under a specific account also have the Service group added to their access tokens. As a result, these processes are
        assigned this user right when they are started. Also, a user can impersonate an access token if any of the following
        conditions exist The access token that is being impersonated is for this user. The user, in this logon session, logged
        on to the network with explicit credentials to create the access token. The requested level is less than Impersonate,
        such as Anonymous or Identify.
        An attacker with the              Impersonate a client after authentication
         user right could create a service, trick a client to make them connect to the service, and then impersonate that client
        to elevate the attackers level of access to that of the client.
        The recommended state for this setting is              Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators, LOCAL
        SERVICE, NETWORK SERVICE, SERVICE
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Impersonate a client after authentication
         Impact:
        In most cases this configuration will have no impact. If you have installed                    Web Server (IIS)
        , you will need to also assign the user right to                    IIS_IUSRS
        .
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.24', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeImpersonatePrivilege
              rule: "should match_array ['S-1-5-(32-544|19|20|6)']"

  "2.2.25":
    title: '2.2.25 | L1 Ensure Increase scheduling priority is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines whether users can increase the base priority class of a process. It is not a privileged
        operation to increase relative priority within a priority class. This user right is not required by administrative tools
        that are supplied with the operating system but might be required by software development tools.
        The recommended state for this setting is              Administrators
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Increase scheduling priority
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.25', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeIncreaseSchedulingPriorityPrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.26":
    title: '2.2.26 | L1 Ensure Load and unload device drivers is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to dynamically load a new device driver on a system. An attacker could potentially use
        this capability to install malicious code that appears to be a device driver. This user right is required for users to
        add local printers or printer drivers in Windows Vista.
        The recommended state for this setting is              Administrators
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Load and unload device drivers
         Impact:
        If you remove the                    Load and unload device drivers
         user right from the                    Print Operators
         group or other accounts you could limit the abilities of users who are assigned to specific administrative roles in
        your environment. You should ensure that delegated tasks will not be negatively affected.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.26', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeLoadDriverPrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.27":
    title: '2.2.27 | L1 Ensure Lock pages in memory is set to No One'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows a process to keep data in physical memory, which prevents the system from paging the data to
        virtual memory on disk. If this user right is assigned, significant degradation of system performance can occur.
        The recommended state for this setting is              No One
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  No One
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Lock pages in memory
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.27', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeLockMemoryPrivilege
              rule: "should be_empty"

  "2.2.28":
    title: '2.2.28 | L2 Ensure Log on as a batch job is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows accounts to log on using the task scheduler service. Because the task scheduler is often used
        for administrative purposes, it may be needed in enterprise environments. However, its use should be restricted in high
        security environments to prevent misuse of system resources or to prevent attackers from using the right to launch
        malicious code after gaining user level access to a computer.
        The recommended state for this setting is              Administrators
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Windows Settings\Security Settings\Local Policies\User Rights Assignment\Log on
        as a batch job
         Impact:
        If you configure the                    Log on as a batch job
         setting through domain-based Group Policies, the computer will not be able to assign the user right to accounts that
        are used for scheduled jobs in the Task Scheduler. If you install optional components such as ASP.NET or IIS, you might
        need to assign this user right to additional accounts that are required by those components. For example, IIS requires
        assignment of this user right to the                    IIS_WPG
         group and the                    IUSR_
                           (ComputerName)
        ,                    ASPNET
        , and                    IWAM_
                           (ComputerName)
         accounts. If this user right is not assigned to this group and these accounts, IIS will be unable to run some COM
        objects that are necessary for proper functionality.
    type: security_policy
    impact: '1.0'
    tags: ['level2', 'rule_2.2.28', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeBatchLogonRight
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.29":
    title: '2.2.29 | L2 Configure Log on as a service'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows accounts to launch network services or to register a process as a service running on the
        system. This user right should be restricted on any computer in a high security environment, but because many
        applications may require this privilege, it should be carefully evaluated and tested before configuring it in an
        enterprise environment. On Windows Vistabased and newer computers, no users or groups have this privilege by default.
        The recommended state for this setting is              No One
         or when the              HyperV
         feature is installed              NT VIRTUAL MACHINE\Virtual Machines
        .           Note
         The              HyperV
         feature was first introduced on Windows workstations with the 64bit version of Windows 8.0, so the              NT
        VIRTUAL MACHINE\Virtual Machines
         option does not apply to Windows 7 or older versions of Windows. Older OSes should only be configured for
        No One
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path: Computer Configuration\Windows
        Settings\Security Settings\Local Policies\User Rights Assignment\Log on as a service
         Impact:
        If you have installed optional components such as ASP.NET or IIS, you may need to assign the                    Log on
        as a service
         user right to additional accounts that are required by those components. IIS requires that this user right be
        explicitly granted to the ASPNET user account. On Windows Workstations with the Hyper-V feature installed, this user
        right should also be granted to the special group                    NT VIRTUAL MACHINE\Virtual Machines
        .
    type: security_policy
    impact: '1.0'
    tags: ['level2', 'rule_2.2.29', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeServiceLogonRight
              rule: "should be_empty"

  "2.2.30":
    title: '2.2.30 | L1 Ensure Manage auditing and security log is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users can change the auditing options for files and directories and clear the
        Security log.
        The recommended state for this setting is              Administrators
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Manage auditing and security log
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.30', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeSecurityPrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.31":
    title: '2.2.31 | L1 Ensure Modify an object label is set to No One'
    section: 'User Rights Assignment'
    description: |
        This privilege determines which user accounts can modify the integrity label of objects, such as files, registry keys,
        or processes owned by other users. Processes running under a user account can modify the label of an object owned by
        that user to a lower level without this privilege.
        The recommended state for this setting is              No One
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  No One
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Modify an object label
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.31', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeRelabelPrivilege
              rule: "should be_empty"

  "2.2.32":
    title: '2.2.32 | L1 Ensure Modify firmware environment values is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to configure the systemwide environment variables that affect hardware configuration.
        This information is typically stored in the Last Known Good Configuration. Modification of these values and could lead
        to a hardware failure that would result in a denial of service condition.
        The recommended state for this setting is              Administrators
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Modify firmware environment values
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.32', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeSystemEnvironmentPrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.33":
    title: '2.2.33 | L1 Ensure Perform volume maintenance tasks is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to manage the systems volume or disk configuration, which could allow a user to delete
        a volume and cause data loss as well as a denialofservice condition.
        The recommended state for this setting is              Administrators
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Perform volume maintenance tasks
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.33', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeManageVolumePrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.34":
    title: '2.2.34 | L1 Ensure Profile single process is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users can use tools to monitor the performance of nonsystem processes. Typically,
        you do not need to configure this user right to use the Microsoft Management Console MMC Performance snapin. However,
        you do need this user right if System Monitor is configured to collect data using Windows Management Instrumentation
        WMI. Restricting the              Profile single process
         user right prevents intruders from gaining additional information that could be used to mount an attack on the system.
        The recommended state for this setting is              Administrators
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Profile single process
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.34', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeProfileSingleProcessPrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.35":
    title: '2.2.35 | L1 Ensure Profile system performance is set to Administrators NT SERVICEWdiServiceHost'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to use tools to view the performance of different system processes, which could be
        abused to allow attackers to determine a systems active processes and provide insight into the potential attack surface
        of the computer.
        The recommended state for this setting is              Administrators, NT SERVICE\WdiServiceHost
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators, NT
        SERVICE\WdiServiceHost
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Profile system performance
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.35', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeSystemProfilePrivilege
              rule: "should match_array ['S-1-5-(32-544|80(-\\d{9', '10}){1', '5})']"

  "2.2.36":
    title: '2.2.36 | L1 Ensure Replace a process level token is set to LOCAL SERVICE NETWORK SERVICE'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows one process or service to start another service or process with a different security access
        token, which can be used to modify the security access token of that subprocess and result in the escalation of
        privileges.
        The recommended state for this setting is              LOCAL SERVICE, NETWORK SERVICE
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  LOCAL SERVICE, NETWORK
        SERVICE
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Replace a process level token
         Impact:
        On most computers, this is the default configuration and there will be no negative impact. However, if you have
        installed                    Web Server (IIS)
        , you will need to allow the IIS application pool(s) to be granted this User Right Assignment.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.36', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeAssignPrimaryTokenPrivilege
              rule: "should match_array ['S-1-5-(19|20)']"

  "2.2.37":
    title: '2.2.37 | L1 Ensure Restore files and directories is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users can bypass file, directory, registry, and other persistent object permissions
        when restoring backed up files and directories on computers that run Windows Vista or newer in your environment. This
        user right also determines which users can set valid security principals as object owners it is similar to the
        Back up files and directories
         user right.
        The recommended state for this setting is              Administrators
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Restore files and directories
         Impact:
        If you remove the                    Restore files and directories
         user right from the                    Backup Operators
         group and other accounts you could make it impossible for users who have been delegated specific tasks to perform those
        tasks. You should verify that this change won't negatively affect the ability of your organization's personnel to do
        their jobs.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.37', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeRestorePrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.2.38":
    title: '2.2.38 | L1 Ensure Shut down the system is set to Administrators Users'
    section: 'User Rights Assignment'
    description: |
        This policy setting determines which users who are logged on locally to the computers in your environment can shut down
        the operating system with the Shut Down command. Misuse of this user right can result in a denial of service condition.
        The recommended state for this setting is              Administrators, Users
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators, Users
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Shut down the system
         Impact:
        The impact of removing these default groups from the                    Shut down the system
         user right could limit the delegated abilities of assigned roles in your environment. You should confirm that delegated
        activities will not be adversely affected.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.38', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeShutdownPrivilege
              rule: "should match_array ['S-1-5-32-(544|545)']"

  "2.2.39":
    title: '2.2.39 | L1 Ensure Take ownership of files or other objects is set to Administrators'
    section: 'User Rights Assignment'
    description: |
        This policy setting allows users to take ownership of files, folders, registry keys, processes, or threads. This user
        right bypasses any permissions that are in place to protect objects to give ownership to the specified user.
        The recommended state for this setting is              Administrators
        .           Note
         This user right is considered a sensitive privilege for the purposes of auditing.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Administrators
        :               Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\User Rights
        Assignment\Take ownership of files or other objects
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.2.39', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
          - checks:
            - name: SeTakeOwnershipPrivilege
              rule: "should match_array ['S-1-5-32-544']"

  "2.3.1.1":
    title: '2.3.1.1 | L1 Ensure Accounts Administrator account status is set to Disabled'
    section: 'Accounts'
    description: |
        This policy setting enables or disables the Administrator account during normal operation. When a computer is booted
        into safe mode, the Administrator account is always enabled, regardless of how this setting is configured. Note that
        this setting will have no impact when applied to the Domain Controllers organizational unit via group policy because
        Domain Controllers have no local account database. It can be configured at the domain level via group policy, similar to
        account lockout and password policy settings.
        The recommended state for this setting is                Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Accounts: Administrator account status
         Impact: Maintenance issues can arise under certain circumstances if you disable the Administrator account. For example,
        if the secure channel between a member computer and the Domain Controller fails in a domain environment for any reason
        and there is no other local Administrator account, you must restart in safe mode to fix the problem that broke the
        secure channel. If the current Administrator password does not meet the password requirements, you will not be able to
        re-enable the Administrator account after it is disabled. If this situation occurs, another member of the Administrators
        group must set the password on the Administrator account with the Local Users and Groups tool.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.3.1.1', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
            - user: '^S\-1\-5\-21\-\d+\-\d+\-\d+\-500$'
              rule: 'should_be disabled'
            - user: '^S\-1\-5\-21\-\d+\-\d+\-\d+\-500$'
              rule: 'should_exist'

  "2.3.1.2":
    title: '2.3.1.2 | L1 Ensure Accounts Block Microsoft accounts is set to Users cant add or log on with Microsoft accounts'
    section: 'Accounts'
    description: |
        This policy setting prevents users from adding new Microsoft accounts on this computer.
        The recommended state for this setting is                Users cant add or log on with Microsoft accounts
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Users can't add or
        log on with Microsoft accounts
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Accounts: Block Microsoft accounts
         Impact: Users will not be able to log onto the computer with their Microsoft account.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.3.1.2', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "NoConnectedUser"'
            - name: 'NoConnectedUser'
              rule: "should have_property_value('NoConnectedUser', :dword, '3')"

  "2.3.1.3":
    title: '2.3.1.3 | L1 Ensure Accounts Guest account status is set to Disabled'
    section: 'Accounts'
    description: |
        This policy setting determines whether the Guest account is enabled or disabled. The Guest account allows
        unauthenticated network users to gain access to the system.
        The recommended state for this setting is                Disabled
        .             Note
         This setting will have no impact when applied to the Domain Controllers organizational unit via group policy because
        Domain Controllers have no local account database. It can be configured at the domain level via group policy, similar to
        account lockout and password policy settings.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Accounts: Guest account status
         Impact: All network users will need to authenticate before they can access shared resources. If you disable the Guest
        account and the Network Access: Sharing and Security Model option is set to Guest Only, network logons, such as those
        performed by the Microsoft Network Server (SMB Service), will fail. This policy setting should have little impact on
        most organizations because it is the default setting in Microsoft Windows 2000, Windows XP, and Windows Server™ 2003.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.3.1.3', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
            - user: '^S\-1\-5\-21\-\d+\-\d+\-\d+\-501$'
              rule: 'should_be disabled'
            - user: '^S\-1\-5\-21\-\d+\-\d+\-\d+\-501$'
              rule: 'should_exist'

  "2.3.1.4":
    title: '2.3.1.4 | L1 Ensure Accounts Limit local account use of blank passwords to console logon only is set to Enabled'
    section: 'Accounts'
    description: |
        This policy setting determines whether local accounts that are not password protected can be used to log on from
        locations other than the physical computer console. If you enable this policy setting, local accounts that have blank
        passwords will not be able to log on to the network from remote client computers. Such accounts will only be able to log
        on at the keyboard of the computer.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Accounts: Limit local account use of blank passwords to console logon only
         Impact: None - this is the default behavior.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.3.1.4', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa'
        - checks:
            - rule: 'should have_property "LimitBlankPasswordUse"'
            - name: 'LimitBlankPasswordUse'
              rule: "should have_property_value('LimitBlankPasswordUse', :dword, '1')"

  "2.3.1.5":
    title: '2.3.1.5 | L1 Configure Accounts Rename administrator account'
    section: 'Accounts'
    description: |
        The builtin local administrator account is a wellknown account name that attackers will target. It is recommended to
        choose another name for this account, and to avoid names that denote administrative or elevated access accounts. Be sure
        to also change the default description for the local administrator through the Computer Management console.
    remediation: |
        To establish the recommended configuration via GP, configure the following UI path: Computer
        Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security Options\Accounts: Rename administrator
        account
         Impact: You will have to inform users who are authorized to use this account of the new account name. (The guidance for
        this setting assumes that the Administrator account was not disabled, which was recommended earlier in this chapter.)
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.3.1.5', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
            - user: 'Administrator'
              rule: 'should_not exist'

  "2.3.1.6":
    title: '2.3.1.6 | L1 Configure Accounts Rename guest account'
    section: 'Accounts'
    description: |
        The builtin local guest account is another wellknown name to attackers. It is recommended to rename this account to
        something that does not indicate its purpose. Even if you disable this account, which is recommended, ensure that you
        rename it for added security.
    remediation: |
        To establish the recommended configuration via GP, configure the following UI path: Computer
        Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security Options\Accounts: Rename guest account
         Impact: There should be little impact, because the Guest account is disabled by default.
    type: security_policy
    impact: '1.0'
    tags: ['level1', 'rule_2.3.1.6', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
            - user: 'Guest'
              rule: 'should_not exist'

  "2.3.2.1":
    title: '2.3.2.1 | L1 Ensure Audit Force audit policy subcategory settings Windows Vista or later to override audit policy category settings is set to Enabled'
    section: 'Audit'
    description: |
        This policy setting allows administrators to enable the more precise auditing capabilities present in Windows Vista. The
        Audit Policy settings available in Windows Server 2003 Active Directory do not yet contain settings for managing the new
        auditing subcategories. To properly apply the auditing policies prescribed in this baseline, the Audit Force audit
        policy subcategory settings Windows Vista or later to override audit policy category settings setting needs to be
        configured to Enabled.
        The recommended state for this setting is                Enabled
        .             Important
         Be very cautious about audit settings that can generate a large volume of traffic. For example, if you enable either
        success or failure auditing for all of the Privilege Use subcategories, the high volume of audit events generated can
        make it difficult to find other types of entries in the Security log. Such a configuration could also have a significant
        impact on system performance.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Audit: Force audit policy subcategory settings (Windows Vista or later) to override audit policy category
        settings
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.2.1', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa'
        - checks:
            - rule: 'should have_property "SCENoApplyLegacyAuditPolicy"'
            - name: 'SCENoApplyLegacyAuditPolicy'
              rule: "should have_property_value('SCENoApplyLegacyAuditPolicy', :dword, '1')"

  "2.3.2.2":
    title: '2.3.2.2 | L1 Ensure Audit Shut down system immediately if unable to log security audits is set to Disabled'
    section: 'Audit'
    description: |
        This policy setting determines whether the system shuts down if it is unable to log Security events. It is a requirement
        for Trusted Computer System Evaluation Criteria TCSECC2 and Common Criteria certification to prevent auditable events
        from occurring if the audit system is unable to log them. Microsoft has chosen to meet this requirement by halting the
        system and displaying a stop message if the auditing system experiences a failure. When this policy setting is enabled,
        the system will be shut down if a security audit cannot be logged for any reason. If the Audit Shut down system
        immediately if unable to log security audits setting is enabled, unplanned system failures can occur. The administrative
        burden can be significant, especially if you also configure the Retention method for the Security log to Do not
        overwrite events clear log manually. This configuration causes a repudiation threat a backup operator could deny that
        they backed up or restored data to become a denial of service DoS vulnerability, because a server could be forced to
        shut down if it is overwhelmed with logon events and other security events that are written to the Security log. Also,
        because the shutdown is not graceful, it is possible that irreparable damage to the operating system, applications, or
        data could result. Although the NTFS file system guarantees its integrity when an ungraceful computer shutdown occurs,
        it cannot guarantee that every data file for every application will still be in a usable form when the computer
        restarts.
        The recommended state for this setting is                Disabled
        .
    remediation: |
