        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Domain member: Digitally encrypt secure channel data (when possible)
         Impact:
        None - this is the default behavior. However, only Windows NT 4.0 Service Pack 6a (SP6a) and subsequent versions of the
        Windows operating system support digital encryption and signing of the secure channel. Windows 98 Second Edition clients
        do not support it unless they have                      Dsclient
