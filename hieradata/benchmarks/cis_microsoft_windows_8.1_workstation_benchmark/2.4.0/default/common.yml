    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Interactive logon: Do not require CTRL+ALT+DEL
         Impact: Users must press CTRL+ALT+DEL before they log on to Windows unless they use a smart card for Windows logon. A
        smart card is a tamper-proof device that stores security information.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.7.2', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
