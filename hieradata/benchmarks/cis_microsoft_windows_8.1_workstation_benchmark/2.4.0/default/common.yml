              rule: "should have_property_value('DisableOSUpgrade', :dword, '1')"

  "18.9.69.3":
    title: '18.9.69.3 | L2 Ensure Turn off the Store application is set to Enabled'
    section: 'Store'
    description: |
        This setting denies or allows access to the Store application.
        The recommended state for this setting is                Enabled
        .             Note Per Microsoft TechNet
         and                MSKB 3135657
        , this policy setting does not apply to any Windows 10 editions other than Enterprise and Education.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled:
                         Computer Configuration\Policies\Administrative Templates\Windows Components\Store\Turn off the Store
        application
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        WinStoreUI.admx/adml
         that is included with the Microsoft Windows 8.0 & Server 2012 (non-R2) Administrative Templates, or by the Group Policy
        template                    WindowsStore.admx/adml
         that is included with the Microsoft Windows 10 Release 1511 Administrative Templates (or newer).
        Impact: Access to the Microsoft Store application is denied.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.9.69.3', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\WindowsStore'
        - checks:
            - rule: 'should have_property "RemoveWindowsStore"'
            - name: 'RemoveWindowsStore'
              rule: "should have_property_value('RemoveWindowsStore', :dword, '1')"

  "18.9.77.3.1":
    title: '18.9.77.3.1 | L1 Ensure Configure local setting override for reporting to Microsoft MAPS is set to Disabled'
    section: 'MAPS'
    description: |
        This policy setting configures a local override for the configuration to join Microsoft Active Protection Service MAPS,
        which Microsoft has now renamed to Windows Defender Antivirus Cloud Protection Service. This setting can only be set by
        Group Policy.
        The recommended state for this setting is                  Disabled
