        :                 Computer Configuration\Policies\Administrative Templates\Network\Link-Layer Topology Discovery\Turn on
        Responder (RSPNDR) driver
         Note:
         This Group Policy path is provided by the Group Policy template                    LinkLayerTopologyDiscovery.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                 Impact: None -
        this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.5.9.2', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\LLTD'
        - checks:
            - rule: 'should have_property "AllowRspndrOnDomain"'
            - name: 'AllowRspndrOnDomain'
              rule: "should have_property_value('AllowRspndrOnDomain', :dword, '0')"

  "18.5.10.2":
    title: '18.5.10.2 | L2 Ensure Turn off Microsoft Peer-to-Peer Networking Services is set to Enabled'
    section: 'Microsoft Peer-to-Peer Networking Services'
    description: |
        The Peer Name Resolution Protocol PNRP allows for distributed resolution of a name to an IPv6 address and port number.
        The protocol operates in the context of                clouds
        . A cloud is a set of peer computers that can communicate with each other by using the same IPv6 scope.
        PeertoPeer protocols allow for applications in the areas of RTC, collaboration, content distribution and distributed
        processing.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\Network\Microsoft Peer-to-Peer Networking
        Services\Turn off Microsoft Peer-to-Peer Networking Services
         Note:
         This Group Policy path is provided by the Group Policy template                    P2P-pnrp.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                 Impact: Microsoft
        Peer-to-Peer Networking Services are turned off in their entirety, and all applications dependent on them will stop
        working.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.5.10.2', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Peernet'
        - checks:
            - rule: 'should have_property "Disabled"'
            - name: 'Disabled'
              rule: "should have_property_value('Disabled', :dword, '1')"

  "18.5.11.2":
    title: '18.5.11.2 | L1 Ensure Prohibit installation and configuration of Network Bridge on your DNS domain network is set to Enabled'
    section: 'Network Connections'
    description: |
        You can use this procedure to controls users ability to install and configure a Network Bridge.
        The recommended state for this setting is                Enabled
