  "18.9.52.1":
    title: '18.9.52.1 | L1 Ensure Prevent the usage of OneDrive for file storage is set to Enabled'
    section: 'OneDrive (formerly SkyDrive)'
    description: |
        This policy setting lets you prevent apps and features from working with files on OneDrive using the Next Generation
        Sync Client.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\OneDrive\Prevent the usage
        of OneDrive for file storage
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        SkyDrive.admx/adml
         that is included with the Microsoft Windows 8.1 & Server 2012 R2 Administrative Templates (or newer). However, we
        strongly recommend you only use the version included with the Microsoft Windows 10 Release 1607 & Server 2016
        Administrative Templates (or newer). Older versions of the templates had conflicting settings in different template
        files for both OneDrive & SkyDrive, until it was cleaned up properly in the above version.                 Note #2:
         In older Microsoft Windows Administrative Templates, this setting was named                    Prevent the usage of
        SkyDrive for file storage
        , but it was renamed starting with the Windows 10 RTM (Release 1507) Administrative Templates.                 Impact:
        Users can't access OneDrive from the OneDrive app and file picker. Windows Store apps can't access OneDrive using the
        WinRT
         API. OneDrive doesn't appear in the navigation pane in File Explorer. OneDrive files aren't kept in sync with the
        cloud. Users can't automatically upload photos and videos from the camera roll folder.                   Note:
         If your organization uses Office 365, be aware that this setting will prevent users from saving files to
        OneDrive/SkyDrive.                   Note #2:
         If your organization has decided to implement                      OneDrive for Business
         and therefore needs to except itself from this recommendation, we highly suggest that you also obtain and utilize the
        OneDrive.admx/adml
         template that is bundled with the latest OneDrive client, as noted                      at this link
         (this template is not included with the Windows Administrative Templates). Two alternative OneDrive settings in
        particular from that template are worth your consideration:                   Allow syncing OneDrive accounts for only
        specific organizations
         - a computer-based setting that restricts OneDrive client connections to only                        approved
         tenant IDs.                     Prevent users from synchronizing personal OneDrive accounts
         - a user-based setting that prevents use of consumer OneDrive (i.e. non-business).
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.52.1', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\OneDrive'
        - checks:
            - rule: 'should have_property "DisableFileSyncNGSC"'
            - name: 'DisableFileSyncNGSC'
              rule: "should have_property_value('DisableFileSyncNGSC', :dword, '1')"

