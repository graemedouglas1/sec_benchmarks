  "18.4.11":
    title: '18.4.11 | L2 Ensure MSS TcpMaxDataRetransmissions IPv6 How many times unacknowledged data is retransmitted is set to Enabled 3'
    section: 'MSS (Legacy)'
    description: |
        This setting controls the number of times that TCP retransmits an individual data segment nonconnect segment before the
        connection is aborted. The retransmission timeout is doubled with each successive retransmission on a connection. It is
        reset when responses resume. The base timeout value is dynamically determined by the measured roundtrip time on the
        connection.
        The recommended state for this setting is              Enabled 3
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Enabled: 3
        :               Computer Configuration\Policies\Administrative Templates\MSS (Legacy)\MSS:(TcpMaxDataRetransmissions
        IPv6) How many times unacknowledged data is retransmitted
         Note:
         This Group Policy path does not exist by default. An additional Group Policy template (                 MSS-
        legacy.admx/adml
        ) is required - it is available from this TechNet blog post:                  The MSS settings – Microsoft Security
        Guidance blog
                       Impact: TCP starts a retransmission timer when each outbound segment is passed to the IP. If no
        acknowledgment is received for the data in a given segment before the timer expires, then the segment is retransmitted
        up to three times.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.4.11', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\TCPIP6\Parameters'
        - checks:
            - rule: 'should have_property "tcpmaxdataretransmissions"'
            - name: 'tcpmaxdataretransmissions'
              rule: "should have_property_value('tcpmaxdataretransmissions', :dword, '3')"

  "18.4.12":
    title: '18.4.12 | L2 Ensure MSS TcpMaxDataRetransmissions How many times unacknowledged data is retransmitted is set to Enabled 3'
    section: 'MSS (Legacy)'
    description: |
        This setting controls the number of times that TCP retransmits an individual data segment nonconnect segment before the
        connection is aborted. The retransmission timeout is doubled with each successive retransmission on a connection. It is
        reset when responses resume. The base timeout value is dynamically determined by the measured roundtrip time on the
        connection.
        The recommended state for this setting is              Enabled 3
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Enabled: 3
        :               Computer Configuration\Policies\Administrative Templates\MSS (Legacy)\MSS:(TcpMaxDataRetransmissions)
        How many times unacknowledged data is retransmitted
         Note:
         This Group Policy path does not exist by default. An additional Group Policy template (                 MSS-
        legacy.admx/adml
        ) is required - it is available from this TechNet blog post:                  The MSS settings – Microsoft Security
        Guidance blog
                       Impact: TCP starts a retransmission timer when each outbound segment is passed to the IP. If no
        acknowledgment is received for the data in a given segment before the timer expires, then the segment is retransmitted
        up to three times.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.4.12', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Tcpip\Parameters'
        - checks:
            - rule: 'should have_property "tcpmaxdataretransmissions"'
            - name: 'tcpmaxdataretransmissions'
              rule: "should have_property_value('tcpmaxdataretransmissions', :dword, '3')"

  "18.4.13":
    title: '18.4.13 | L1 Ensure MSS WarningLevel Percentage threshold for the security event log at which the system will generate a warning is set to Enabled 90 or less'
    section: 'MSS (Legacy)'
    description: |
        This setting can generate a security audit in the Security event log when the log reaches a userdefined threshold.
        The recommended state for this setting is              Enabled 90 or less
        .           Note
         If log settings are configured to Overwrite events as needed or Overwrite events older than x days, this event will not
        be generated.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Enabled: 90% or less
        :               Computer Configuration\Policies\Administrative Templates\MSS (Legacy)\MSS: (WarningLevel) Percentage
        threshold for the security event log at which the system will generate a warning
         Note:
         This Group Policy path does not exist by default. An additional Group Policy template (                 MSS-
        legacy.admx/adml
        ) is required - it is available from this TechNet blog post:                  The MSS settings – Microsoft Security
        Guidance blog
                       Impact: An audit event will be generated when the Security log reaches the 90% percent full threshold (or
        whatever lower value may be set) unless the log is configured to overwrite events as needed.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.4.13', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\Eventlog\Security'
        - checks:
            - rule: 'should have_property "WarningLevel"'
            - name: 'WarningLevel'
              rule: "should have_property_value('WarningLevel', :dword, '90')"

  "18.5.4.1":
    title: '18.5.4.1 | L1 Ensure Turn off multicast name resolution is set to Enabled'
    section: 'DNS Client'
    description: |
        LLMNR is a secondary name resolution protocol. With LLMNR, queries are sent using multicast over a local network link on
        a single subnet from a client computer to another client computer on the same subnet that also has LLMNR enabled. LLMNR
        does not require a DNS server or DNS client configuration, and provides name resolution in scenarios in which
        conventional DNS name resolution is not possible.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\Network\DNS Client\Turn off multicast name
        resolution
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        DnsClient.admx/adml
         that is included with the Microsoft Windows 8.0 & Server 2012 (non-R2) Administrative Templates (or newer).
        Impact: In the event DNS is unavailable a system will be unable to request it from other systems on the same subnet.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.5.4.1', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\DNSClient'
        - checks:
            - rule: 'should have_property "EnableMulticast"'
            - name: 'EnableMulticast'
              rule: "should have_property_value('EnableMulticast', :dword, '0')"

  "18.5.9.1":
    title: '18.5.9.1 | L2 Ensure Turn on Mapper IO LLTDIO driver is set to Disabled'
    section: 'Link-Layer Topology Discovery'
    description: |
        This policy setting changes the operational behavior of the Mapper I/O network protocol driver. LLTDIO allows a computer
        to discover the topology of a network its connected to. It also allows a computer to initiate QualityofService requests
        such as bandwidth estimation and network health analysis.
        The recommended state for this setting is                Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Administrative Templates\Network\Link-Layer Topology Discovery\Turn on
        Mapper I/O (LLTDIO) driver
         Note:
         This Group Policy path is provided by the Group Policy template                    LinkLayerTopologyDiscovery.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                 Impact: None -
        this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.5.9.1', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\LLTD'
        - checks:
            - rule: 'should have_property "AllowLLTDIOOnDomain"'
            - name: 'AllowLLTDIOOnDomain'
              rule: "should have_property_value('AllowLLTDIOOnDomain', :dword, '0')"

  "18.5.9.2":
    title: '18.5.9.2 | L2 Ensure Turn on Responder RSPNDR driver is set to Disabled'
    section: 'Link-Layer Topology Discovery'
    description: |
        This policy setting changes the operational behavior of the Responder network protocol driver. The Responder allows a
        computer to participate in Link Layer Topology Discovery requests so that it can be discovered and located on the
        network. It also allows a computer to participate in QualityofService activities such as bandwidth estimation and
        network health analysis.
        The recommended state for this setting is                Disabled
        .
    remediation: |
