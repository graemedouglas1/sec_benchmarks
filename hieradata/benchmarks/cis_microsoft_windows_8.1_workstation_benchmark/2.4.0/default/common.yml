              rule: "should have_property_value('CachedLogonsCount', :string, '^[43210]$')"

  "2.3.7.8":
    title: '2.3.7.8 | L1 Ensure Interactive logon Prompt user to change password before expiration is set to between 5 and 14 days'
    section: 'Interactive logon'
    description: |
        This policy setting determines how far in advance users are warned that their password will expire. It is recommended
        that you configure this policy setting to at least 5 days but no more than 14 days to sufficiently warn users when their
        passwords will expire.
        The recommended state for this setting is                between 5 and 14 days
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to a value                    between 5 and
        14 days
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Interactive logon: Prompt user to change password before expiration
         Impact: Users will see a dialog box prompt to change their password each time that they log on to the domain when their
        password is configured to expire between 5 and 14 days.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.7.8', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows NT\CurrentVersion\Winlogon'
        - checks:
            - rule: 'should have_property "PasswordExpiryWarning"'
            - name: 'PasswordExpiryWarning'
              rule: "should have_property_value('PasswordExpiryWarning', :dword, '5')"

  "2.3.7.9":
    title: '2.3.7.9 | L1 Ensure Interactive logon Smart card removal behavior is set to Lock Workstation or higher'
    section: 'Interactive logon'
    description: |
        This policy setting determines what happens when the smart card for a loggedon user is removed from the smart card
        reader.
        The recommended state for this setting is                Lock Workstation
        . Configuring this setting to                Force Logoff
         or                Disconnect if a Remote Desktop Services session
         also conforms to the benchmark.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Lock Workstation
         (or, if applicable for your environment,                    Force Logoff
         or                    Disconnect if a Remote Desktop Services session
        ):                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Interactive logon: Smart card removal behavior
         Impact:
        If you select                      Lock Workstation
        , the workstation is locked when the smart card is removed, allowing users to leave the area, take their smart card with
        them, and still maintain a protected session.
        If you select                      Force Logoff
        , users are automatically logged off when their smart card is removed.
        If you select                      Disconnect if a Remote Desktop Services session
        , removal of the smart card disconnects the session without logging the users off. This allows the user to insert the
        smart card and resume the session later, or at another smart card reader-equipped computer, without having to log on
        again. If the session is local, this policy will function identically to                      Lock Workstation
        .                   Enforcing this setting on computers used by people who must log onto multiple computers in order to
        perform their duties could be frustrating and lower productivity. For example, if network administrators are limited to
        a single account but need to log into several computers simultaneously in order to effectively manage the network
        enforcing this setting will limit them to logging onto one computer at a time. For these reasons it is recommended that
        this setting only be enforced on workstations used for purposes commonly associated with typical users such as document
        creation and email.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.7.9', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows NT\CurrentVersion\Winlogon'
        - checks:
            - rule: 'should have_property "ScRemoveOption"'
            - name: 'ScRemoveOption'
              rule: "should have_property_value('ScRemoveOption', :string, '^(1|2|3)$')"

  "2.3.8.1":
    title: '2.3.8.1 | L1 Ensure Microsoft network client Digitally sign communications always is set to Enabled'
    section: 'Microsoft network client'
    description: |
        This policy setting determines whether packet signing is required by the SMB client component. Note
         When Windows Vistabased computers have this policy setting enabled and they connect to file or print shares on remote
        servers, it is important that the setting is synchronized with its companion setting,                Microsoft network
        server Digitally sign communications always
        , on those servers. For more information about these settings, see the Microsoft network client and server Digitally
        sign communications four related settings section in Chapter 5 of the Threats and Countermeasures guide.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Microsoft network client: Digitally sign communications (always)
         Impact: The Microsoft network client will not communicate with a Microsoft network server unless that server agrees to
        perform SMB packet signing. The Windows 2000 Server, Windows 2000 Professional, Windows Server 2003, Windows XP
        Professional and Windows Vista implementations of the SMB file and print sharing protocol support mutual authentication,
        which prevents session hijacking attacks and supports message authentication to prevent man-in-the-middle attacks. SMB
        signing provides this authentication by placing a digital signature into each SMB, which is then verified by both the
        client and the server. Implementation of SMB signing may negatively affect performance, because each packet needs to be
        signed and verified. If these settings are enabled on a server that is performing multiple roles, such as a small
        business server that is serving as a Domain Controller, file server, print server, and application server performance
        may be substantially slowed. Additionally, if you configure computers to ignore all unsigned SMB communications, older
        applications and operating systems will not be able to connect. However, if you completely disable all SMB signing,
        computers will be vulnerable to session hijacking attacks.
        When SMB signing policies are enabled on Domain Controllers running Windows Server 2003 and member computers running
        Windows Vista SP1 or Windows Server 2008 group policy processing will fail. A hotfix is available from Microsoft that
        resolves this issue; see Microsoft Knowledge Base article 950876 for more details:                      Group Policy
        settings are not applied on member computers that are running Windows Server 2008 or Windows Vista SP1 when certain SMB
        signing policies are enabled
        .
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.8.1', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\LanmanWorkstation\Parameters'
        - checks:
            - rule: 'should have_property "RequireSecuritySignature"'
            - name: 'RequireSecuritySignature'
              rule: "should have_property_value('RequireSecuritySignature', :dword, '1')"

  "2.3.8.2":
    title: '2.3.8.2 | L1 Ensure Microsoft network client Digitally sign communications if server agrees is set to Enabled'
    section: 'Microsoft network client'
    description: |
        This policy setting determines whether the SMB client will attempt to negotiate SMB packet signing. Note
         Enabling this policy setting on SMB clients on your network makes them fully effective for packet signing with all
        clients and servers in your environment.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Microsoft network client: Digitally sign communications (if server agrees)
         Impact: None - this is the default behavior. The Windows 2000 Server, Windows 2000 Professional, Windows Server 2003,
        Windows XP Professional and Windows Vista implementations of the SMB file and print sharing protocol support mutual
        authentication, which prevents session hijacking attacks and supports message authentication to prevent man-in-the-
        middle attacks. SMB signing provides this authentication by placing a digital signature into each SMB, which is then
        verified by both the client and the server. Implementation of SMB signing may negatively affect performance, because
        each packet needs to be signed and verified. If these settings are enabled on a server that is performing multiple
        roles, such as a small business server that is serving as a Domain Controller, file server, print server, and
        application server performance may be substantially slowed. Additionally, if you configure computers to ignore all
        unsigned SMB communications, older applications and operating systems will not be able to connect. However, if you
        completely disable all SMB signing, computers will be vulnerable to session hijacking attacks.
        When SMB signing policies are enabled on Domain Controllers running Windows Server 2003 and member computers running
        Windows Vista SP1 or Windows Server 2008 group policy processing will fail. A hotfix is available from Microsoft that
        resolves this issue; see Microsoft Knowledge Base article 950876 for more details:                      Group Policy
        settings are not applied on member computers that are running Windows Server 2008 or Windows Vista SP1 when certain SMB
        signing policies are enabled
        .
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.8.2', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\LanmanWorkstation\Parameters'
        - checks:
            - rule: 'should have_property "EnableSecuritySignature"'
            - name: 'EnableSecuritySignature'
              rule: "should have_property_value('EnableSecuritySignature', :dword, '1')"

  "2.3.8.3":
    title: '2.3.8.3 | L1 Ensure Microsoft network client Send unencrypted password to third-party SMB servers is set to Disabled'
    section: 'Microsoft network client'
    description: |
        This policy setting determines whether the SMB redirector will send plaintext passwords during authentication to
        thirdparty SMB servers that do not support password encryption. It is recommended that you disable this policy setting
        unless there is a strong business case to enable it. If this policy setting is enabled, unencrypted passwords will be
        allowed across the network.
        The recommended state for this setting is                Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Microsoft network client: Send unencrypted password to third-party SMB servers
         Impact: None - this is the default behavior. Some very old applications and operating systems such as MS-DOS, Windows
        for Workgroups 3.11, and Windows 95a may not be able to communicate with the servers in your organization by means of
        the SMB protocol.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.8.3', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\LanmanWorkstation\Parameters'
        - checks:
            - rule: 'should have_property "EnablePlainTextPassword"'
            - name: 'EnablePlainTextPassword'
              rule: "should have_property_value('EnablePlainTextPassword', :dword, '0')"

  "2.3.9.1":
    title: '2.3.9.1 | L1 Ensure Microsoft network server Amount of idle time required before suspending session is set to 15 or fewer minutes'
    section: 'Microsoft network server'
    description: |
        This policy setting allows you to specify the amount of continuous idle time that must pass in an SMB session before the
        session is suspended because of inactivity. Administrators can use this policy setting to control when a computer
        suspends an inactive SMB session. If client activity resumes, the session is automatically reestablished. The maximum
        value is 99999, which is over 69 days in effect, this value disables the setting.
        The recommended state for this setting is                15 or fewer minutes
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    15 or fewer minute(s)
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Microsoft network server: Amount of idle time required before suspending session
         Impact: There will be little impact because SMB sessions will be re-established automatically if the client resumes
        activity.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.9.1', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\LanManServer\Parameters'
        - checks:
            - rule: 'should have_property "AutoDisconnect"'
            - name: 'AutoDisconnect'
              rule: "should have_property_value('AutoDisconnect', :dword, '')"

  "2.3.9.2":
    title: '2.3.9.2 | L1 Ensure Microsoft network server Digitally sign communications always is set to Enabled'
    section: 'Microsoft network server'
    description: |
        This policy setting determines whether packet signing is required by the SMB server component. Enable this policy
        setting in a mixed environment to prevent downstream clients from using the workstation as a network server.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Microsoft network server: Digitally sign communications (always)
         Impact: The Microsoft network server will not communicate with a Microsoft network client unless that client agrees to
        perform SMB packet signing. The Windows 2000 Server, Windows 2000 Professional, Windows Server 2003, Windows XP
        Professional and Windows Vista implementations of the SMB file and print sharing protocol support mutual authentication,
        which prevents session hijacking attacks and supports message authentication to prevent man-in-the-middle attacks. SMB
        signing provides this authentication by placing a digital signature into each SMB, which is then verified by both the
        client and the server. Implementation of SMB signing may negatively affect performance, because each packet needs to be
        signed and verified. If these settings are enabled on a server that is performing multiple roles, such as a small
        business server that is serving as a Domain Controller, file server, print server, and application server performance
        may be substantially slowed. Additionally, if you configure computers to ignore all unsigned SMB communications, older
        applications and operating systems will not be able to connect. However, if you completely disable all SMB signing,
        computers will be vulnerable to session hijacking attacks.
        When SMB signing policies are enabled on Domain Controllers running Windows Server 2003 and member computers running
        Windows Vista SP1 or Windows Server 2008 group policy processing will fail. A hotfix is available from Microsoft that
        resolves this issue; see Microsoft Knowledge Base article 950876 for more details:                      Group Policy
        settings are not applied on member computers that are running Windows Server 2008 or Windows Vista SP1 when certain SMB
        signing policies are enabled
        .
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.9.2', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\LanManServer\Parameters'
        - checks:
            - rule: 'should have_property "RequireSecuritySignature"'
            - name: 'RequireSecuritySignature'
              rule: "should have_property_value('RequireSecuritySignature', :dword, '1')"

  "2.3.9.3":
    title: '2.3.9.3 | L1 Ensure Microsoft network server Digitally sign communications if client agrees is set to Enabled'
    section: 'Microsoft network server'
    description: |
        This policy setting determines whether the SMB server will negotiate SMB packet signing with clients that request it. If
        no signing request comes from the client, a connection will be allowed without a signature if the
        Microsoft network server Digitally sign communications always
         setting is not enabled.             Note
         Enable this policy setting on SMB clients on your network to make them fully effective for packet signing with all
        clients and servers in your environment.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Microsoft network server: Digitally sign communications (if client agrees)
         Impact: The Microsoft network server will negotiate SMB packet signing as requested by the client. That is, if packet
        signing has been enabled on the client, packet signing will be negotiated. The Windows 2000 Server, Windows 2000
        Professional, Windows Server 2003, Windows XP Professional and Windows Vista implementations of the SMB file and print
        sharing protocol support mutual authentication, which prevents session hijacking attacks and supports message
        authentication to prevent man-in-the-middle attacks. SMB signing provides this authentication by placing a digital
        signature into each SMB, which is then verified by both the client and the server. Implementation of SMB signing may
        negatively affect performance, because each packet needs to be signed and verified. If these settings are enabled on a
        server that is performing multiple roles, such as a small business server that is serving as a Domain Controller, file
        server, print server, and application server performance may be substantially slowed. Additionally, if you configure
        computers to ignore all unsigned SMB communications, older applications and operating systems will not be able to
        connect. However, if you completely disable all SMB signing, computers will be vulnerable to session hijacking attacks.
        When SMB signing policies are enabled on Domain Controllers running Windows Server 2003 and member computers running
        Windows Vista SP1 or Windows Server 2008 group policy processing will fail. A hotfix is available from Microsoft that
        resolves this issue; see Microsoft Knowledge Base article 950876 for more details:                      Group Policy
        settings are not applied on member computers that are running Windows Server 2008 or Windows Vista SP1 when certain SMB
        signing policies are enabled
        .
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.9.3', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\LanManServer\Parameters'
        - checks:
            - rule: 'should have_property "EnableSecuritySignature"'
            - name: 'EnableSecuritySignature'
              rule: "should have_property_value('EnableSecuritySignature', :dword, '1')"

  "2.3.9.4":
    title: '2.3.9.4 | L1 Ensure Microsoft network server Disconnect clients when logon hours expire is set to Enabled'
    section: 'Microsoft network server'
    description: |
        This security setting determines whether to disconnect users who are connected to the local computer outside their user
        accounts valid logon hours. This setting affects the Server Message Block SMB component. If you enable this policy
        setting you should also enable                Network security Force logoff when logon hours expire
         Rule 2.3.11.6.             If your organization configures logon hours for users, this policy setting is necessary to
        ensure they are effective.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Microsoft network server: Disconnect clients when logon hours expire
         Impact: None - this is the default behavior. If logon hours are not used in your organization, this policy setting will
        have no impact. If logon hours are used, existing user sessions will be forcibly terminated when their logon hours
        expire.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.9.4', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\LanManServer\Parameters'
        - checks:
            - rule: 'should have_property "enableforcedlogoff"'
            - name: 'enableforcedlogoff'
              rule: "should have_property_value('enableforcedlogoff', :dword, '1')"

  "2.3.9.5":
    title: '2.3.9.5 | L1 Ensure Microsoft network server Server SPN target name validation level is set to Accept if provided by client or higher'
    section: 'Microsoft network server'
    description: |
        This policy setting controls the level of validation a computer with shared folders or printers the server performs on
        the service principal name SPN that is provided by the client computer when it establishes a session using the server
        message block SMB protocol. The server message block SMB protocol provides the basis for file and print sharing and
        other networking operations, such as remote Windows administration. The SMB protocol supports validating the SMB server
        service principal name SPN within the authentication blob provided by a SMB client to prevent a class of attacks against
        SMB servers referred to as SMB relay attacks. This setting will affect both SMB1 and SMB2.
        The recommended state for this setting is                Accept if provided by client
        . Configuring this setting to                Required from client
         also conforms to the benchmark.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Accept if provided by
        client
         (configuring to                    Required from client
         also conforms to the benchmark):                 Computer Configuration\Policies\Windows Settings\Security
        Settings\Local Policies\Security Options\Microsoft network server: Server SPN target name validation level
         Impact: All Windows operating systems support both a client-side SMB component and a server-side SMB component. This
        setting affects the server SMB behavior, and its implementation should be carefully evaluated and tested to prevent
        disruptions to file and print serving capabilities.
        If configured to                      Accept if provided by client
        , the SMB server will accept and validate the SPN provided by the SMB client and allow a session to be established if it
        matches the SMB server’s list of SPN’s for itself. If the SPN does NOT match, the session request for that SMB client
        will be denied.
        If configured to                      Required from client
        , the SMB client MUST send a SPN name in session setup, and the SPN name provided MUST match the SMB server that is
        being requested to establish a connection. If no SPN is provided by client, or the SPN provided does not match, the
        session is denied.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.9.5', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\LanManServer\Parameters'
        - checks:
            - rule: 'should have_property "SMBServerNameHardeningLevel"'
            - name: 'SMBServerNameHardeningLevel'
              rule: "should have_property_value('SMBServerNameHardeningLevel', :dword, '1')"

  "2.3.10.1":
    title: '2.3.10.1 | L1 Ensure Network access Allow anonymous SIDName translation is set to Disabled'
    section: 'Network access'
    description: |
        This policy setting determines whether an anonymous user can request security identifier SID attributes for another
        user, or use a SID to obtain its corresponding user name.
        The recommended state for this setting is                Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Network access: Allow anonymous SID/Name translation
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.10.1', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - checks:
            - name: Undefined
              rule: 'should cmp == False'

  "2.3.10.2":
    title: '2.3.10.2 | L1 Ensure Network access Do not allow anonymous enumeration of SAM accounts is set to Enabled'
    section: 'Network access'
    description: |
        This policy setting controls the ability of anonymous users to enumerate the accounts in the Security Accounts Manager
        SAM. If you enable this policy setting, users with anonymous connections will not be able to enumerate domain account
        user names on the systems in your environment. This policy setting also allows additional restrictions on anonymous
        connections.
        The recommended state for this setting is                Enabled
        .             Note
         This policy has no effect on Domain Controllers.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Network access: Do not allow anonymous enumeration of SAM accounts
         Impact: None - this is the default behavior. It will be impossible to establish trusts with Windows NT 4.0-based
        domains. Also, client computers that run older versions of the Windows operating system such as Windows NT 3.51 and
        Windows 95 will experience problems when they try to use resources on the server.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.10.2', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa'
        - checks:
            - rule: 'should have_property "RestrictAnonymousSAM"'
            - name: 'RestrictAnonymousSAM'
              rule: "should have_property_value('RestrictAnonymousSAM', :dword, '1')"

  "2.3.10.3":
    title: '2.3.10.3 | L1 Ensure Network access Do not allow anonymous enumeration of SAM accounts and shares is set to Enabled'
    section: 'Network access'
    description: |
        This policy setting controls the ability of anonymous users to enumerate SAM accounts as well as shares. If you enable
        this policy setting, anonymous users will not be able to enumerate domain account user names and network share names on
        the systems in your environment.
        The recommended state for this setting is                Enabled
        .             Note
         This policy has no effect on Domain Controllers.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Network access: Do not allow anonymous enumeration of SAM accounts and shares
         Impact:
        It will be impossible to establish trusts with Windows NT 4.0-based domains. Also, client computers that run older
        versions of the Windows operating system such as Windows NT 3.51 and Windows 95 will experience problems when they try
        to use resources on the server. Users who access file and print servers anonymously will be unable to list the shared
        network resources on those servers; the users will have to authenticate before they can view the lists of shared folders
        and printers. However, even with this policy setting enabled, anonymous users will have access to resources with
        permissions that explicitly include the built-in group,                      ANONYMOUS LOGON
        .
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.10.3', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa'
        - checks:
            - rule: 'should have_property "RestrictAnonymous"'
            - name: 'RestrictAnonymous'
              rule: "should have_property_value('RestrictAnonymous', :dword, '1')"

  "2.3.10.4":
    title: '2.3.10.4 | L1 Ensure Network access Do not allow storage of passwords and credentials for network authentication is set to Enabled'
    section: 'Network access'
    description: |
        This policy setting determines whether Credential Manager formerly called Stored User Names and Passwords saves
        passwords or credentials for later use when it gains domain authentication.
        The recommended state for this setting is                Enabled
        .             Note
         Changes to this setting will not take effect until Windows is restarted.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Network access: Do not allow storage of passwords and credentials for network authentication
         Impact: Credential Manager will not store passwords and credentials on the computer. Users will be forced to enter
        passwords whenever they log on to their Passport account or other network resources that aren't accessible to their
        domain account. Testing has shown that clients running Windows Vista or Windows Server 2008 will be unable to connect to
        Distributed File System (DFS) shares in untrusted domains. Enabling this setting also makes it impossible to specify
        alternate credentials for scheduled tasks, this can cause a variety of problems. For example, some third party backup
        products will no longer work. This policy setting should have no impact on users who access network resources that are
        configured to allow access with their Active Directory-based domain account.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.10.4', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa'
