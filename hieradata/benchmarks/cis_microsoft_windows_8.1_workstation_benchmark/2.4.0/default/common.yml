        SecGuide.admx/adml
        ) is required - it is available from Microsoft at                  this link
        .               Impact: None - this is also the default configuration for Windows 8.1 and newer.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.3.6', 'cis_microsoft_windows_8.1_workstation_benchmark']
    enabled: true
    properties:
      match: all
