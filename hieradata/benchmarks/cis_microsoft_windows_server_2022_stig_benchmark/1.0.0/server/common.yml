  "18.10.81.1":
    title: '18.10.81.1 | Ensure Allow user control over installs is set to Disabled'
    section: 'Windows Installer'
    description: |
        This setting controls whether users are permitted to change installation options that typically are available only to
        system administrators. The security features of Windows Installer normally prevent users from changing installation
        options that are typically reserved for system administrators, such as specifying the directory to which files are
        installed. If Windows Installer detects that an installation package has permitted the user to change a protected
        option, it stops the installation and displays a message. These security features operate only when the installation
        program is running in a privileged security context in which it has access to directories denied to the user.
        The recommended state for this setting is                Disabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\Windows Installer\Allow
        user control over installs
         Note:
         This Group Policy path is provided by the Group Policy template                    MSI.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                 Note #2:
         In older Microsoft Windows Administrative Templates, this setting was named                    Enable user control over
        installs
        , but it was renamed starting with the Windows 8.0 & Server 2012 (non-R2) Administrative Templates.
        Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.10.81.1', 'cis_microsoft_windows_server_2022_stig_benchmark', 'other', 'rule_18.10.81.1', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\Installer'
        - checks:
            - rule: 'should have_property "EnableUserControl"'
            - name: 'EnableUserControl'
              rule: "should have_property_value('EnableUserControl', :dword, '0')"

