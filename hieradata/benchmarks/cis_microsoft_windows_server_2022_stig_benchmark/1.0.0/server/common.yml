         This Group Policy path is provided by the Group Policy template                    AttachmentManager.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                 Impact: Windows
        tells the registered antivirus program(s) to scan the file when a user opens a file attachment. If the antivirus program
        fails, the attachment is blocked from being opened.
