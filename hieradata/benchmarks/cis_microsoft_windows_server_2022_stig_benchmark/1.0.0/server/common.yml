  "18.9.5.4":
    title: '18.9.5.4 | Ensure Turn On Virtualization Based Security Require UEFI Memory Attributes Table is set to True checked'
    section: 'Device Guard'
    description: |
        This option will only enable Virtualization Based Protection of Code Integrity on devices with UEFI firmware support for
        the Memory Attributes Table. Devices without the UEFI Memory Attributes Table may have firmware that is incompatible
        with Virtualization Based Protection of Code Integrity which in some cases can lead to crashes or data loss or
        incompatibility with certain plugin cards. If not setting this option the targeted devices should be tested to ensure
        compatibility.
        The recommended state for this setting is                True checked
                           Note
         Virtualization Based Security requires a 64bit version of Windows with Secure Boot enabled, which in turn requires that
        Windows was installed with a UEFI BIOS configuration, not a Legacy BIOS configuration. In addition, if running Windows
        on a virtual machine, the hardwareassisted CPU virtualization feature Intel VTx or AMDV must be exposed by the host to
        the guest VM.
        More information on system requirements for this feature can be found at                Windows Defender Credential
        Guard Requirements Windows 10  Microsoft Docs
                           Note 2
         Credential Guard and Device Guard are not currently supported when using Azure IaaS VMs.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    TRUE
        :                 Computer Configuration\Policies\Administrative Templates\System\Device Guard\Turn On Virtualization
        Based Security: Require UEFI Memory Attributes Table
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        DeviceGuard.admx/adml
         that is included with the Microsoft Windows 10 Release 1703 Administrative Templates (or newer).
        Impact: Warning:
         All drivers on the system must be compatible with this feature or the system may crash. Ensure that this policy setting
        is only deployed to computers which are known to be compatible.
    type: Undefined
    impact: '1.0'
    tags: ['nextgen', 'rule_18.9.5.4', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\DeviceGuard'
        - checks:
            - rule: 'should have_property "HVCIMATRequired"'
            - name: 'HVCIMATRequired'
              rule: "should have_property_value('HVCIMATRequired', :dword, '1')"

  "18.9.5.5":
    title: '18.9.5.5 | Ensure Turn On Virtualization Based Security Credential Guard Configuration is set to Enabled with UEFI lock MS Only'
    section: 'Device Guard'
    description: |
        This setting lets users turn on Credential Guard with virtualizationbased security to help protect credentials. The
        Enabled with UEFI lock option ensures that Credential Guard cannot be disabled remotely. In order to disable the
        feature, you must set the Group Policy to Disabled as well as remove the security functionality from each computer, with
        a physically present user, in order to clear configuration persisted in UEFI.
        The recommended state for this setting is                Enabled with UEFI lock
        ,                but only on Member Servers not Domain Controllers.
                           Note
         Virtualization Based Security requires a 64bit version of Windows with Secure Boot enabled, which in turn requires that
        Windows was installed with a UEFI BIOS configuration, not a Legacy BIOS configuration. In addition, if running Windows
        on a virtual machine, the hardwareassisted CPU virtualization feature Intel VTx or AMDV must be exposed by the host to
        the guest VM.
        More information on system requirements for this feature can be found at                Windows Defender Credential
        Guard Requirements Windows 10  Microsoft Docs
                           Note 2
