        personalization
        , but it was renamed to                    Allow users to enable online speech recognition services
         starting with the Windows 10 R1809 & Server 2019 Administrative Templates.                 Impact: Automatic learning
        of speech, inking, and typing stops and users cannot change its value via PC Settings.
