  "18.6.4.1":
    title: '18.6.4.1 | L1 Ensure Configure DNS over HTTPS DoH name resolution is set to Enabled Allow DoH or higher'
    section: 'DNS Client'
    description: |
        This setting determines if DNS over HTTPS DoH is used by the system. DNS over HTTPS DoH is a protocol for performing
        remote Domain Name System DNS resolution over the Hypertext Transfer Protocol Secure HTTPS. For additional information
        on DNS over HTTPS DoH, visit                Secure DNS Client over HTTPS DoH on Windows Server 2022  Microsoft Docs
        .
        The recommended state for this setting is                Enabled Allow DoH
        . Configuring this setting to                Enabled Require DoH
         also conforms to the benchmark.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled: Allow DoH
         (configuring to                    Enabled: Require DoH
         also conforms to the benchmark):                 Computer Configuration\Policies\Administrative Templates\Network\DNS
        Client\Configure DNS over HTTPS (DoH) name resolution
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        DnsClient.admx/adml
         that is included with the Microsoft Windows 10 Release 21H2 Administrative Templates (or newer).
        Impact:
        If the option                      Enabled: Require DoH
         is chosen, this could limit 3rd party products from logging DNS traffic (in transit) as the traffic would be encrypted
        while in transit. The Require DoH option could also lead to domain-joined systems not functioning properly within the
        environment.
        The option                      Enabled: Allow DoH
         will perform DoH queries if the configured DNS servers support it. If they don´t support it, classic name resolution
        will be used. This is the safest option.                   Note:
         Per Microsoft, don't enable the                      Enabled: Require DoH
         option for domain-joined computers as Active Directory Domain Services is heavily reliant on DNS because the Windows
        Server DNS Server service does not support DoH queries.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.6.4.1', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows NT\DNSClient'
        - checks:
            - rule: 'should have_property "DoHPolicy"'
            - name: 'DoHPolicy'
              rule: "should have_property_value('DoHPolicy', :dword, '2')"

  "18.6.4.2":
    title: '18.6.4.2 | Ensure Configure NetBIOS settings is set to Enabled Disable NetBIOS name resolution on public networks'
    section: 'DNS Client'
    description: |
        This policy setting specifies if the Domain Name System DNS client will perform name resolution over Network Basic
        Input/Output System NetBIOS. NetBIOS is a legacy name resolution method for internal Microsoft networking that predates
        the use of DNS for that purpose preActive Directory. Some legacy applications still require the use of NetBIOS for full
        functionality.
        The recommended state for this setting is                Enabled Disable NetBIOS name resolution on public networks
        . Configuring this setting to                Enabled Disable NetBIOS name resolution
         also conforms to the benchmark.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled: Disable
        NetBIOS name resolution on public networks
        :                 Computer Configuration\Policies\Administrative Templates\Network\DNS Client\Configure NetBIOS settings
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.6.4.2', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\DNSClient'
        - checks:
            - rule: 'should have_property "EnableNetbios"'
            - name: 'EnableNetbios'
              rule: "should have_property_value('EnableNetbios', :dword, '0')"

  "18.6.4.3":
    title: '18.6.4.3 | Ensure Turn off multicast name resolution is set to Enabled'
    section: 'DNS Client'
    description: |
        LLMNR is a secondary name resolution protocol. With LLMNR, queries are sent using multicast over a local network link on
        a single subnet from a client computer to another client computer on the same subnet that also has LLMNR enabled. LLMNR
        does not require a DNS server or DNS client configuration, and provides name resolution in scenarios in which
        conventional DNS name resolution is not possible.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\Network\DNS Client\Turn off multicast name
        resolution
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        DnsClient.admx/adml
         that is included with the Microsoft Windows 8.0 & Server 2012 (non-R2) Administrative Templates (or newer).
        Impact: In the event DNS is unavailable a system will be unable to request it from other systems on the same subnet.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.6.4.3', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\DNSClient'
        - checks:
            - rule: 'should have_property "EnableMulticast"'
            - name: 'EnableMulticast'
              rule: "should have_property_value('EnableMulticast', :dword, '0')"

