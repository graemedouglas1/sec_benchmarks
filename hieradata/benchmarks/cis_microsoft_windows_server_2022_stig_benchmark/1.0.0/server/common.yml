  "18.10.93.2.1":
    title: '18.10.93.2.1 | Ensure Configure Automatic Updates is set to Enabled'
    section: 'Manage end user experience'
    description: |
        This policy setting specifies whether computers in your environment will receive security updates from Windows Update or
        WSUS. If you configure this policy setting to Enabled, the operating system will recognize when a network connection is
        available and then use the network connection to search Windows Update or your designated intranet site for updates that
        apply to them. After you configure this policy setting to Enabled, select one of the following three options in the
        Configure Automatic Updates Properties dialog box to specify how the service will work
        2  Notify for download and auto install                    Notify before downloading any updates

        3  Auto download and notify for install                    Download the updates automatically and notify when they are
        ready to be installed. Default setting

        4  Auto download and schedule the install                    Automatically download updates and install them on the
        schedule specified below.

        5  Allow local admin to choose setting                    Leave decision on above choices up to the local Administrators
        Not Recommended

        The recommended state for this setting is                  Enabled
        .               Note
         The subsetting                  Configure automatic updating
         has 4 possible values  all of them are valid depending on specific organizational needs, however if feasible we suggest
        using a value of                  4  Auto download and schedule the install
        . This suggestion is not a scored requirement.               Note 2
         Organizations that utilize a thirdparty solution for patching may choose to exempt themselves from this recommendation,
        and instead configure it to                  Disabled
         so that the native Windows Update mechanism does not interfere with the thirdparty patching process.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                      Enabled
        :                   Computer Configuration\Policies\Administrative Templates\Windows Components\Windows Update\Manage
        end user experience\Configure Automatic Updates
         Note:
         This Group Policy path is provided by the Group Policy template                      WindowsUpdate.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                   Impact:
        Critical operating system updates and service packs will be installed as necessary.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.10.93.2.1', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\WindowsUpdate\AU'
        - checks:
            - rule: 'should have_property "NoAutoUpdate"'
            - name: 'NoAutoUpdate'
              rule: "should have_property_value('NoAutoUpdate', :dword, '0')"

