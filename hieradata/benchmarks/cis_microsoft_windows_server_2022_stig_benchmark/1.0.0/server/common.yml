    description: |
        This policy setting ensures that a denyall, permitbyexception policy is deployed to the system. This policy will only
        allow the execution of authorized software programs. Note
         The organization must identify authorized software programs and only permit execution of authorized software. The
        process used to identify software programs that are authorized to execute on organizational information systems is
        commonly referred to as allowlisting.
    remediation: |
        Configure an application allow-listing program to employ a deny-all, permit-by-exception policy to allow the execution
        of authorized software programs. If AppLocker is used, it is configured through group policy: Computer
        Configuration\Windows Settings\Security Settings\Application Control Policies\AppLocker

        Implementation guidance for AppLocker is available in the NSA paper:                Application Whitelisting using
        Microsoft AppLocker
        .             Impact: Only authorized software will execute on the system.
    type: Undefined
    impact: '0.0'
    tags: ['other', 'rule_20.17', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: false
    properties:
      match: all
      rules:

