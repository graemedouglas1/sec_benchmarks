        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\DeviceGuard'
        - checks:
            - rule: 'should have_property "LsaCfgFlags"'
            - name: 'LsaCfgFlags'
              rule: "should have_property_value('LsaCfgFlags', :dword, '1')"

