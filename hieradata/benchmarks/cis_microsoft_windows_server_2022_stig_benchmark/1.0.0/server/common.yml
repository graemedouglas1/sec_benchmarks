        The recommended state for this setting is              Disabled
        .           Note
         The Print Spooler service must be restarted for changes to this policy to take effect.           Warning
         An exception to this recommendation must be made for print servers in order for them to function properly. Users will
        not be able to print to the server when client connections are disabled.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                  Disabled
        :               Computer Configuration\Policies\Administrative Templates\Printers:Allow Print Spooler to accept client
        connections
         Note:
         This Group Policy path is provided by the Group Policy template                  Printing2.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.               Impact:
        Provided that the Print Spooler service is not disabled, applications on and users logged in to servers will continue to
        be able to print                    from the server
        . However, the Print Spooler service will not accept client connections or allow users to share printers. Note that all
        printers that were already shared will continue to be shared.                 Warning:
         An exception to this recommendation must be made for print servers in order for them to function properly. Users will
        not be able to print to the server when client connections are disabled.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.7.1', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows NT\Printers'
        - checks:
            - rule: 'should have_property "RegisterSpoolerRemoteRpcEndPoint"'
            - name: 'RegisterSpoolerRemoteRpcEndPoint'
              rule: "should have_property_value('RegisterSpoolerRemoteRpcEndPoint', :dword, '2')"

