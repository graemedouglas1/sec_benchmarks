  "18.10.26.1.2":
    title: '18.10.26.1.2 | Ensure Application Specify the maximum log file size KB is set to Enabled 32768 or greater'
    section: 'Application'
    description: |
        This policy setting specifies the maximum size of the log file in kilobytes. The maximum log file size can be configured
        between 1 megabyte 1,024 kilobytes and 4 terabytes 4,194,240 kilobytes in kilobyte increments.
        The recommended state for this setting is                  Enabled 32,768 or greater
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                      Enabled: 32,768 or
        greater
        :                   Computer Configuration\Policies\Administrative Templates\Windows Components\Event Log
        Service\Application\Specify the maximum log file size (KB)
         Note:
         This Group Policy path is provided by the Group Policy template                      EventLog.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                   Note #2:
         In older Microsoft Windows Administrative Templates, this setting was initially named                      Maximum Log
        Size (KB)
        , but it was renamed starting with the Windows 8.0 & Server 2012 (non-R2) Administrative Templates.
        Impact: When event logs fill to capacity, they will stop recording information unless the retention method for each is
        set so that the computer will overwrite the oldest entries with the most recent ones. To mitigate the risk of loss of
        recent data, you can configure the retention method so that older events are overwritten as needed. The consequence of
        this configuration is that older events will be removed from the logs. Attackers can take advantage of such a
        configuration, because they can generate a large number of extraneous events to overwrite any evidence of their attack.
        These risks can be somewhat reduced if you automate the archival and backup of event log data. Ideally, all specifically
        monitored events should be sent to a server that uses Microsoft System Center Operations Manager (SCOM) or some other
        automated monitoring tool. Such a configuration is particularly important because an attacker who successfully
        compromises a server could clear the Security log. If all events are sent to a monitoring server, then you will be able
        to gather forensic information about the attacker's activities.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.10.26.1.2', 'cis_microsoft_windows_server_2022_stig_benchmark', 'other', 'rule_18.10.26.1.2', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\EventLog\Application'
        - checks:
            - rule: 'should have_property "MaxSize"'
            - name: 'MaxSize'
              rule: "should have_property_value('MaxSize', :dword, '32768')"

