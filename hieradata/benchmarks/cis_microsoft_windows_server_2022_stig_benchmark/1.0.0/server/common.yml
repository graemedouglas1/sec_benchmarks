    title: '18.10.90.1 | Ensure Allow Remote Shell Access is set to Disabled'
    section: 'Windows Remote Shell'
    description: |
        This policy setting allows you to manage configuration of remote access to all supported shells to execute scripts and
        commands.
        The recommended state for this setting is                Disabled
        .             Note
         The GPME help text for this setting is incorrectly worded, implying that configuring it to                Enabled
         will reject new Remote Shell connections, and setting it to                Disabled
         will allow Remote Shell connections. The opposite is true and is consistent with the title of the setting. This is a
        wording mistake by Microsoft in the Administrative Template.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\Windows Remote Shell\Allow
        Remote Shell Access
         Note:
         This Group Policy path is provided by the Group Policy template                    WindowsRemoteShell.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                 Impact: New
        Remote Shell connections are not allowed and are rejected by the server. Note:
         On Server 2012 (non-R2) and newer, due to design changes in the OS after Server 2008 R2, configuring this setting as
        prescribed will prevent the ability to add or remove Roles and Features (even locally) via the GUI. We therefore
        recommend that the necessary Roles and Features be installed prior to configuring this setting on a Level 2 server.
        Alternatively, Roles and Features can still be added or removed using the PowerShell commands                      Add-
        WindowsFeature
         or                      Remove-WindowsFeature
         in the Server Manager module, even with this setting configured.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.10.90.1', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\WinRM\Service\WinRS'
        - checks:
