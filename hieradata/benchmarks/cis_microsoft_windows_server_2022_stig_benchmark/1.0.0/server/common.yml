        resolved or within 72 hours of the crisis. Temporary accounts are established as part of normal account activation
        procedures when there is a need for shortterm accounts without the demand for immediacy in account activation.
    remediation: |
        Remove any temporary user accounts after a crisis has been resolved or configure the accounts to automatically expire
        within 72 hours.
        Domain accounts can be configured with an account expiration date, under                Account
         properties.             Local accounts can be configured to expire with the following command:
        Open the                  Command Prompt

        Type                  Net user [username] /expires:[mm/dd/yyyy]
         where username is the name of the temporary user account               Impact: If temporary accounts are used, the
        operating system must be configured to automatically terminate these types of accounts after a DoD-defined time period
        of 72 hours.
