  "2.3.13.1":
    title: '2.3.13.1 | Ensure Shutdown Allow system to be shut down without having to log on is set to Disabled'
    section: 'Shutdown'
    description: |
        This policy setting determines whether a computer can be shut down when a user is not logged on. If this policy setting
        is enabled, the shutdown command is available on the Windows logon screen. It is recommended to disable this policy
        setting to restrict the ability to shut down the computer to users with credentials on the system.
        The recommended state for this setting is                Disabled
        .             Note
         In Server 2008 R2 and older versions, this setting had no impact on Remote Desktop RDP / Terminal Services sessions  it
        only affected the local console. However, Microsoft changed the behavior in Windows Server 2012 nonR2 and above, where
        if set to Enabled, RDP sessions are also allowed to shut down or restart the server.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Disabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Shutdown: Allow system to be shut down without having to log on
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.13.1', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "ShutdownWithoutLogon"'
            - name: 'ShutdownWithoutLogon'
              rule: "should have_property_value('ShutdownWithoutLogon', :dword, '0')"

