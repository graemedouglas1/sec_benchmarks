  "18.1.1.1":
    title: '18.1.1.1 | Ensure Prevent enabling lock screen camera is set to Enabled'
    section: 'Personalization'
    description: |
        Disables the lock screen camera toggle switch in PC Settings and prevents a camera from being invoked on the lock
        screen.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\Control Panel\Personalization\Prevent
        enabling lock screen camera
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        ControlPanelDisplay.admx/adml
         that is included with the Microsoft Windows 8.1 & Server 2012 R2 Administrative Templates (or newer).
        Impact: If you enable this setting, users will no longer be able to enable or disable lock screen camera access in PC
        Settings, and the camera cannot be invoked on the lock screen.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.1.1.1', 'cis_microsoft_windows_server_2022_stig_benchmark', 'other', 'rule_18.1.1.1', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\Personalization'
        - checks:
            - rule: 'should have_property "NoLockScreenCamera"'
            - name: 'NoLockScreenCamera'
              rule: "should have_property_value('NoLockScreenCamera', :dword, '1')"

