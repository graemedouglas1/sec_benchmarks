  "2.3.10.6":
    title: '2.3.10.6 | Ensure Network access Do not allow storage of passwords and credentials for network authentication is set to Enabled'
    section: 'Network access'
    description: |
        This policy setting determines whether Credential Manager formerly called Stored User Names and Passwords saves
        passwords or credentials for later use when it gains domain authentication.
        The recommended state for this setting is                Enabled
        .             Note
         Changes to this setting will not take effect until Windows is restarted.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Network access: Do not allow storage of passwords and credentials for network authentication
         Impact: Credential Manager will not store passwords and credentials on the computer. Users will be forced to enter
        passwords whenever they log on to their Passport account or other network resources that aren't accessible to their
        domain account. Testing has shown that clients running Windows Vista or Windows Server 2008 will be unable to connect to
        Distributed File System (DFS) shares in untrusted domains. Enabling this setting also makes it impossible to specify
        alternate credentials for scheduled tasks, this can cause a variety of problems. For example, some third-party backup
        products will no longer work. This policy setting should have no impact on users who access network resources that are
        configured to allow access with their Active Directory-based domain account.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_2.3.10.6', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
