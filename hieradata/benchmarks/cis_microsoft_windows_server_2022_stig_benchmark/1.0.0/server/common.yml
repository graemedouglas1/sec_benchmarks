  "18.8.1.1":
    title: '18.8.1.1 | Ensure Turn off notifications network usage is set to Enabled'
    section: 'Notifications'
    description: |
        This policy setting blocks applications from using the network to send notifications to update tiles, tile badges,
        toast, or raw notifications. This policy setting turns off the connection between Windows and the Windows Push
        Notification Service WNS. This policy setting also stops applications from being able to poll application services to
        update tiles.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\Start Menu and Taskbar\Turn off notifications
        network usage
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        WPN.admx/adml
         that is included with the Microsoft Windows 10 Release 1607 & Server 2016 Administrative Templates (or newer).
        Impact: Applications and system features will not be able receive notifications from the network from WNS or via
        notification polling APIs.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.8.1.1', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\CurrentVersion\PushNotifications'
        - checks:
            - rule: 'should have_property "NoCloudApplicationNotification"'
            - name: 'NoCloudApplicationNotification'
              rule: "should have_property_value('NoCloudApplicationNotification', :dword, '1')"

  "18.9.3.1":
    title: '18.9.3.1 | Ensure Include command line in process creation events is set to Enabled'
    section: 'Audit Process Creation'
    description: |
        This policy setting controls whether the process creation command line text is logged in security audit events when a
        new process has been created.
        The recommended state for this setting is                Enabled
        .             Note
         This feature that this setting controls was not originally supported in server OSes older than Windows Server 2012 R2.
        However, in February 2015 Microsoft added support for the feature to Windows Server 2008 R2 and Windows Server 2012
        nonR2 via an update                 KB3004375
        . Therefore, this setting is also important to set on those older OSes.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\System\Audit Process Creation\Include command
        line in process creation events
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        AuditSettings.admx/adml
         that is included with the Microsoft Windows 8.1 & Server 2012 R2 Administrative Templates (or newer).
        Impact: Process command line information will be included in the event logs, which can contain sensitive or private
        information such as passwords or user data. Warning:
         There are potential risks of capturing credentials and sensitive information which could be exposed to users who have
        read-access to event logs. Microsoft provides a feature called "Protected Event Logging" to better secure event log
        data. For assistance with protecting event logging, visit:                      About Logging Windows - PowerShell |
        Microsoft Docs
        .
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.3.1', 'cis_microsoft_windows_server_2022_stig_benchmark', 'other', 'rule_18.9.3.1', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System\Audit'
        - checks:
            - rule: 'should have_property "ProcessCreationIncludeCmdLine_Enabled"'
            - name: 'ProcessCreationIncludeCmdLine_Enabled'
              rule: "should have_property_value('ProcessCreationIncludeCmdLine_Enabled', :dword, '1')"

