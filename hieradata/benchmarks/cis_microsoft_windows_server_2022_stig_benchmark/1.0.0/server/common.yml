         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        DeviceGuard.admx/adml
         that is included with the Microsoft Windows 10 Release 1511 Administrative Templates (or newer).
        Impact: Warning:
         All drivers on the system must be compatible with this feature or the system may crash. Ensure that this policy setting
        is only deployed to computers which are known to be compatible.                   Warning #2:
         Enabling Windows Defender Credential Guard on Domain Controllers is not supported.
        The domain controller hosts authentication services which integrate with processes isolated when Windows Defender
        Credential Guard is enabled, causing crashes.                   Warning #3:
         Once this setting is turned on and active,                      Credential Guard cannot be disabled solely via GPO
         or any other remote method. After removing the setting from GPO, the features must also be manually disabled
        locally at the machine
         using the steps provided at this link:                   Manage Windows Defender Credential Guard (Windows 10) |
        Microsoft Docs
    type: Undefined
    impact: '1.0'
    tags: ['nextgen', 'rule_18.9.5.5', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
