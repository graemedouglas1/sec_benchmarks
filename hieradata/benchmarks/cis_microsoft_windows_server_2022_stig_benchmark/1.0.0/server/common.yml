  "18.9.4.1":
    title: '18.9.4.1 | Ensure Encryption Oracle Remediation is set to Enabled Force Updated Clients'
    section: 'Credentials Delegation'
    description: |
        Some versions of the CredSSP protocol that is used by some applications such as Remote Desktop Connection are vulnerable
        to an encryption oracle attack against the client. This policy controls compatibility with vulnerable clients and
        servers and allows you to set the level of protection desired for the encryption oracle vulnerability.
        The recommended state for this setting is                Enabled Force Updated Clients
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled: Force
        Updated Clients
        :                 Computer Configuration\Policies\Administrative Templates\System\Credentials Delegation\Encryption
        Oracle Remediation
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        CredSsp.admx/adml
         that is included with the Microsoft Windows 10 Release 1803 Administrative Templates (or newer).
        Impact: Client applications which use CredSSP will not be able to fall back to the insecure versions and services using
        CredSSP will not accept unpatched clients. This setting should not be deployed until all remote hosts support the newest
        version, which is achieved by ensuring that all Microsoft security updates at least through May 2018 are installed.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.4.1', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System\CredSSP\Parameters'
        - checks:
            - rule: 'should have_property "AllowEncryptionOracle"'
            - name: 'AllowEncryptionOracle'
              rule: "should have_property_value('AllowEncryptionOracle', :dword, '0')"

  "18.9.4.2":
    title: '18.9.4.2 | Ensure Remote host allows delegation of non-exportable credentials is set to Enabled'
    section: 'Credentials Delegation'
    description: |
        Remote host allows delegation of nonexportable credentials. When using credential delegation, devices provide an
        exportable version of credentials to the remote host. This exposes users to the risk of credential theft from attackers
        on the remote host. The Restricted Admin Mode and Windows Defender Remote Credential Guard features are two options to
        help protect against this risk.
        The recommended state for this setting is                Enabled
        .             Note
         More detailed information on Windows Defender Remote Credential Guard and how it compares to Restricted Admin Mode can
        be found at this link                Protect Remote Desktop credentials with Windows Defender Remote Credential Guard
        Windows 10  Microsoft Docs
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\System\Credentials Delegation\Remote host
        allows delegation of non-exportable credentials
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        CredSsp.admx/adml
         that is included with the Microsoft Windows 10 Release 1703 Administrative Templates (or newer).
        Impact:
        The host will support the                      Restricted Admin Mode
         and                      Windows Defender Remote Credential Guard
         features.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.4.2', 'cis_microsoft_windows_server_2022_stig_benchmark', 'other', 'rule_18.9.4.2', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\CredentialsDelegation'
        - checks:
            - rule: 'should have_property "AllowProtectedCreds"'
            - name: 'AllowProtectedCreds'
              rule: "should have_property_value('AllowProtectedCreds', :dword, '1')"

