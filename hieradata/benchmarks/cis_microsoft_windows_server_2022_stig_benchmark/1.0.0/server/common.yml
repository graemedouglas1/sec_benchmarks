    impact: '1.0'
    tags: ['level1', 'rule_18.10.51.1', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\OneDrive'
