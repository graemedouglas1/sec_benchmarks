  "18.6.21.2":
    title: '18.6.21.2 | Ensure Prohibit connection to non-domain networks when connected to domain authenticated network is set to Enabled MS only'
    section: 'Windows Connection Manager'
    description: |
        This policy setting prevents computers from connecting to both a domain based network and a nondomain based network at
        the same time.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\Network\Windows Connection Manager\Prohibit
        connection to non-domain networks when connected to domain authenticated network
         Note:
         This Group Policy path may not exist by default. It is provided by the Group Policy template
        WCM.admx/adml
         that is included with the Microsoft Windows 8.0 & Server 2012 (non-R2) Administrative Templates (or newer).
        Impact: The computer responds to automatic and manual network connection attempts based on the following circumstances:
        Automatic connection attempts
         - When the computer is already connected to a domain based network, all automatic connection attempts to non-domain
        networks are blocked. - When the computer is already connected to a non-domain based network, automatic connection
        attempts to domain based networks are blocked.                   Manual connection attempts
         - When the computer is already connected to either a non-domain based network or a domain based network over media
        other than Ethernet, and a user attempts to create a manual connection to an additional network in violation of this
        policy setting, the existing network connection is disconnected and the manual connection is allowed. - When the
        computer is already connected to either a non-domain based network or a domain based network over Ethernet, and a user
        attempts to create a manual connection to an additional network in violation of this policy setting, the existing
        Ethernet connection is maintained and the manual connection attempt is blocked.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.6.21.2', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\WcmSvc\GroupPolicy'
        - checks:
            - rule: 'should have_property "fBlockNonDomain"'
            - name: 'fBlockNonDomain'
              rule: "should have_property_value('fBlockNonDomain', :dword, '1')"

  "18.7.1":
    title: '18.7.1 | Ensure Allow Print Spooler to accept client connections is set to Disabled'
