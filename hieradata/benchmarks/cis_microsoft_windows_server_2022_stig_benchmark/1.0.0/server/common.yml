  "18.10.7.3":
    title: '18.10.7.3 | Ensure Turn off Autoplay is set to Enabled All drives'
    section: 'AutoPlay Policies'
    description: |
        Autoplay starts to read from a drive as soon as you insert media in the drive, which causes the setup file for programs
        or audio media to start immediately. An attacker could use this feature to launch a program to damage the computer or
        data on the computer. Autoplay is disabled by default on some removable drive types, such as floppy disk and network
        drives, but not on CDROM drives. Note
         You cannot use this policy setting to enable Autoplay on computer drives in which it is disabled by default, such as
        floppy disk and network drives.
        The recommended state for this setting is                Enabled All drives
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled: All drives
        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\AutoPlay Policies\Turn off
        Autoplay
         Note:
         This Group Policy path is provided by the Group Policy template                    AutoPlay.admx/adml
         that is included with all versions of the Microsoft Windows Administrative Templates.                 Impact: Autoplay
        will be disabled - users will have to manually launch setup or installation programs that are provided on removable
        media.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.10.7.3', 'cis_microsoft_windows_server_2022_stig_benchmark', 'other', 'rule_18.10.7.3', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\Explorer'
        - checks:
            - rule: 'should have_property "NoDriveTypeAutoRun"'
            - name: 'NoDriveTypeAutoRun'
              rule: "should have_property_value('NoDriveTypeAutoRun', :dword, '255')"

