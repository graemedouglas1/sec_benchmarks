  "2.3.14.2":
    title: '2.3.14.2 | Ensure System cryptography Use FIPS compliant algorithms for encryption hashing and signing is set to Enabled'
    section: 'System cryptography'
    description: |
        This policy setting determines if the Federal Information Processing Standard FIPS compliant algorithms for encryption,
        hashing, and signing are used. FIPS is a set of security implementation standards that are used for document processing,
        encryption algorithms and other information technology standards. These standards are used by departments and agencies
        of the United States federal government.
        The STIG recommended state for this setting is                Enabled
        .             Note
         For TLS/SSL this setting determines whether the security provider supports only the FIPScompliant strong cipher suite
        known as TLSRSAWITH3DESEDECBCSHA.             Note 2
         For the Encrypting File System EFS service, this policy setting supports the 3DES and Advanced Encryption Standard AES
        encryption algorithms for encrypting file data supported by the NTFS file system.             Note 3
         For Remote Desktop Services RDP, this policy should only be enabled if the 3DES encryption algorithm is supported.
        Note 4
         For BitLocker this policy setting needs to be enabled before any encryption key is generated.             Note 5
         For more information on this policy setting please visit                System cryptography Use FIPS compliant
        algorithms for encryption, hashing, and signing Windows 10  Windows security  Microsoft Docs and FIPS 140 Validation
        Windows security  Microsoft Docs.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\System cryptography: Use FIPS compliant algorithms for encryption, hashing, and signing
         Impact: Client devices that have this policy setting enabled will not be able to communicate by means of digitally
        encrypted or signed protocols with servers that do not support these algorithms. Network clients that do not support
        these algorithms will not be able to use servers that require them for network communications.
    type: Undefined
    impact: '1.0'
    tags: ['other', 'rule_2.3.14.2', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Lsa\FIPSAlgorithmPolicy'
        - checks:
            - rule: 'should have_property "Enabled"'
            - name: 'Enabled'
              rule: "should have_property_value('Enabled', :dword, '1')"

  "2.3.15.1":
    title: '2.3.15.1 | Ensure System objects Require case insensitivity for non-Windows subsystems is set to Enabled'
    section: 'System objects'
    description: |
        This policy setting determines whether case insensitivity is enforced for all subsystems. The Microsoft Win32 subsystem
        is case insensitive. However, the kernel supports case sensitivity for other subsystems, such as the Portable Operating
        System Interface for UNIX POSIX. Because Windows is case insensitive but the POSIX subsystem will support case
        sensitivity, failure to enforce this policy setting makes it possible for a user of the POSIX subsystem to create a file
        with the same name as another file by using mixed case to label it. Such a situation can block access to these files by
        another user who uses typical Win32 tools, because only one of the files will be available.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\System objects: Require case insensitivity for non-Windows subsystems
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.15.1', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Session Manager\Kernel'
        - checks:
            - rule: 'should have_property "ObCaseInsensitive"'
            - name: 'ObCaseInsensitive'
              rule: "should have_property_value('ObCaseInsensitive', :dword, '1')"

