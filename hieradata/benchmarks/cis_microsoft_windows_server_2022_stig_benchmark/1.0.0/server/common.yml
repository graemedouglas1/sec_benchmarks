        Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.10.29.2', 'cis_microsoft_windows_server_2022_stig_benchmark', 'other', 'rule_18.10.29.2', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows\Explorer'
        - checks:
            - rule: 'should have_property "NoDataExecutionPrevention"'
            - name: 'NoDataExecutionPrevention'
              rule: "should have_property_value('NoDataExecutionPrevention', :dword, '0')"

