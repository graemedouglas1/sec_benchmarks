  "20.12":
    title: '20.12 | Ensure Administrative accounts can not be used with applications that access the Internet such as web browsers or with potential Internet sources such as email - manual'
    section: 'Additional Security Technical Implementation Guide (STIG) Settings'
    description: |
        This policy setting ensures that administrative accounts can not be used with applications that access the Internet,
        such as web browsers, or with potential Internet sources, such as email.
    remediation: |
        Establish a policy, at minimum, to prohibit administrative accounts from using applications that access the Internet,
        such as web browsers, or with potential Internet sources, such as email. Ensure the policy is enforced. Note:
         The organization may use technical means such as whitelisting to prevent the use of browsers and mail applications to
        enforce this requirement.             Impact: Accounts with administrative privileges will not be able to access the
        Internet, such as web browsers, or with potential Internet sources, such as email. Note:
         The policy should define specific exceptions for local service administration. These exceptions may include
        HTTP(S)-based tools that are used for the administration of the local system, services, or attached devices.
        Note #2:
         Allow-listing can be used to enforce the policy to ensure compliance.
    type: Undefined
    impact: '0.0'
    tags: ['other', 'rule_20.12', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: false
    properties:
      match: all
      rules:

