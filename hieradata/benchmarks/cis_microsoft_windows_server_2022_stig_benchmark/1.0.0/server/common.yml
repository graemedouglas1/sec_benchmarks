  "18.3.1":
    title: '18.3.1 | Ensure LAPS AdmPwd GPO Extension  CSE is installed MS only'
    section: 'LAPS'
    description: |
        In May 2015, Microsoft released the Local Administrator Password Solution LAPS tool, which is free and supported
        software that allows an organization to automatically set randomized and unique local Administrator account passwords on
        domainattached workstations and Member Servers. The passwords are stored in a confidential attribute of the domain
        computer account and can be retrieved from Active Directory by approved Sysadmins when needed. The LAPS tool requires a
        small Active Directory Schema update in order to implement, as well as installation of a Group Policy Client Side
        Extension CSE on targeted computers. Please see the LAPS documentation for details. LAPS supports Windows Vista or newer
        workstation OSes, and Server 2003 or newer server OSes. LAPS does not support standalone computers  they must be joined
        to a domain. Note
         Organizations that utilize thirdparty commercial software to manage unique  complex local Administrator passwords on
        domain members may opt to disregard these LAPS recommendations.           Note 2
         LAPS is only designed to manage              local
         Administrator passwords, and is therefore not recommended or supported for use directly on Domain Controllers, which do
        not have a traditional local Administrator account. We strongly encourage you to only deploy the LAPS CSE and LAPS GPO
        settings to member servers and workstations.
    remediation: |
        In order to utilize LAPS, a minor Active Directory Schema update is required, and a Group Policy Client Side Extension
        (CSE) must be installed on each managed computer. When LAPS is installed, the file                  AdmPwd.dll
         must be present in the following location and registered in Windows (the LAPS AdmPwd GPO Extension / CSE installation
        does this for you):               C:\Program Files\LAPS\CSE\AdmPwd.dll
         Impact:
        No impact. When installed and registered properly,                    AdmPwd.dll
         takes no action unless given appropriate GPO commands during Group Policy refresh. It is not a memory-resident agent or
        service.                 In a disaster recovery scenario where Active Directory is not available, the local
        Administrator password will not be retrievable and a local password reset using a tool (such as Microsoft's Disaster and
        Recovery Toolset (DaRT) Recovery Image) may be necessary.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.3.1', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon\GPExtensions\{D76B9641-3288-4f75-942D-087DE603E3EA}'
        - checks:
            - rule: 'should have_property "DllName"'
            - name: 'DllName'
              rule: "should have_property_value('DllName', :expand_string, 'C:\Program Files\LAPS\CSE\AdmPwd.dll')"

