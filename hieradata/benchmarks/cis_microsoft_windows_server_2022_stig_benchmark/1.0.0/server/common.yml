    section: 'User Account Control'
    description: |
        This policy setting controls the behavior of the elevation prompt for administrators.
        The recommended state for this setting is                Prompt for consent on the secure desktop
        . Configuring this setting to                Prompt for credentials on the secure desktop
         also conforms to the benchmark.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Prompt for consent on
        the secure desktop
         or                    Prompt for credentials on the secure desktop
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\User Account Control: Behavior of the elevation prompt for administrators in Admin Approval Mode
         Impact: When an operation (including execution of a Windows binary) requires elevation of privilege, the user is
        prompted on the secure desktop to select either Permit or Deny. If the user selects Permit, the operation continues with
        the user's highest available privilege.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.17.3', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "ConsentPromptBehaviorAdmin"'
            - name: 'ConsentPromptBehaviorAdmin'
              rule: "should have_property_value('ConsentPromptBehaviorAdmin', :dword, '1')"

