  "5.1":
    title: '5.1 | Ensure Microsoft FTP Service FTPSVC is set to Not Installed STIG only'
    section: 'System Services'
    description: |
        This policy setting enables the server to be a File Transfer Protocol FTP server.
        The STIG recommended state for this setting is            Not Installed
        .         Note
         This service is not installed by default. It is supplied with Windows, but is installed by enabling an optional Windows
        feature            Internet Information Services  FTP Server
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to:                Not Installed
        .             Computer Configuration\Policies\Windows Settings\Security Settings\System Services\Microsoft FTP Service
         OR
        To Uninstall the                FTP Server
         role:
        Start                  Server Manager
                              Select the server with the role
        Scroll down to                  ROLES AND FEATURES
         in the right pane
        Select                  Remove Roles and Features
         from the drop-down                  TASKS
         list
        Select the appropriate server on the                  Server Selection
         page and click Next
        Deselect                  FTP Server
         under                  Web Server (IIS)
         on the                  Roles
         page
        Click Next and                  Remove
         as prompted (if installed).               Impact: The computer will not function as an FTP server.
    type: Undefined
    impact: '1.0'
    tags: ['other', 'rule_5.1', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\FTPSVC'
        - checks:
            - rule: 'should_not have_property "Start"'

