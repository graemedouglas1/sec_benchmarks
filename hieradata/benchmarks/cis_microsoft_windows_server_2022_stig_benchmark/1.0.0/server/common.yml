        - checks:
            - rule: 'should have_property "Machine"'
            - name: 'Machine'
              rule: "should have_property_value('Machine', :multi_string, 'System\CurrentControlSet\Control\ProductOptions,System\CurrentControlSet\Control\Server Applications,Software\Microsoft\Windows NT\CurrentVersion')"

