    description: |
        This policy setting allows you to audit user attempts to access file system objects on a removable storage device. A
        security audit event is generated only for all objects for all types of access requested. If you configure this policy
        setting, an audit event is generated each time an account accesses a file system object on a removable storage. Success
        audits record successful attempts and Failure audits record unsuccessful attempts. If you do not configure this policy
        setting, no audit event is generated when an account accesses a file system object on a removable storage.
        The recommended state for this setting is              Success and Failure
