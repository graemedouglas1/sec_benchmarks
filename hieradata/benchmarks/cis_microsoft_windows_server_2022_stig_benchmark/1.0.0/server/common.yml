  "18.10.57.3.3.1":
    title: '18.10.57.3.3.1 | Ensure Allow UI Automation redirection is set to Disabled'
    section: 'Device and Resource Redirection'
    description: |
        This policy setting determines whether User Interface UI Automation client applications running on the local computer
        can access UI elements on the server. UI Automation gives programs access to most UI elements, which allows use of
        assistive technology products like Magnifier and Narrator that need to interact with the UI in order to work properly.
        UI information also allows automated test scripts to interact with the UI. For example, the local computers Narrator and
        Magnifier clients can be used to interact with UI on a web page opened in a remote session.
        The recommended state for this setting is                    Disabled
        .                 Note
         Remote Desktop sessions dont currently support UI Automation redirection.
