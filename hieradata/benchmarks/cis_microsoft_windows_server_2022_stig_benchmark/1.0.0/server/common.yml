  "20.60":
    title: '20.60 | Ensure Systems requiring data at rest protections must employ cryptographic mechanisms to prevent unauthorized disclosure and modification of the information at rest - manual'
    section: 'Additional Security Technical Implementation Guide (STIG) Settings'
    description: |
        This policy setting ensures that systems requiring data at rest protections must employ cryptographic mechanisms to
        prevent unauthorized disclosure and modification of the information at rest.
    remediation: |
        Configure systems that require additional protections due to factors such as inadequate physical protection or
        sensitivity of the data to employ encryption to protect the confidentiality and integrity of all information at rest.
        Note:
         This requirement addresses protection of user-generated data as well as operating system-specific configuration data.
        Organizations may choose to employ different mechanisms to achieve confidentiality and integrity protections, as
        appropriate, in accordance with the security category and/or classification of the information.             Impact:
        Selection of a cryptographic mechanism is based on the need to protect the integrity of organizational information. The
        strength of the mechanism is commensurate with the security category and/or classification of the information.
        Organizations have the flexibility to either encrypt all information on storage devices (i.e., full disk encryption) or
        encrypt specific data structures (e.g., files, records, or fields).
    type: Undefined
    impact: '0.0'
    tags: ['other', 'rule_20.60', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: false
    properties:
      match: all
