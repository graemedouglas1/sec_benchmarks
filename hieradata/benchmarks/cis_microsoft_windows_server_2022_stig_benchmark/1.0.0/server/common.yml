  "2.3.17.7":
    title: '2.3.17.7 | Ensure User Account Control Only elevate UIAccess applications that are installed in secure locations is set to Enabled'
    section: 'User Account Control'
    description: |
        This policy setting controls whether applications that request to run with a User Interface Accessibility UIAccess
        integrity level must reside in a secure location in the file system. Secure locations are limited to the following
        \Program Files\
        , including subfolders               \Windows\System32\ \Program Files x86\
        , including subfolders for 64bit versions of Windows               Note
         Windows enforces a public key infrastructure PKI signature check on any interactive application that requests to run
        with a UIAccess integrity level regardless of the state of this security setting.
        The recommended state for this setting is                Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\User Account Control: Only elevate UIAccess applications that are installed in secure locations
         Impact: None - this is the default behavior.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.17.7', 'cis_microsoft_windows_server_2022_stig_benchmark', 'other', 'rule_2.3.17.7', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "EnableSecureUIAPaths"'
            - name: 'EnableSecureUIAPaths'
              rule: "should have_property_value('EnableSecureUIAPaths', :dword, '1')"

