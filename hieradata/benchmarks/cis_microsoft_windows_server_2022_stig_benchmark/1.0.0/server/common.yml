        origin such as restricted, Internet, intranet, local. This requires NTFS in order to function correctly, and will fail
        without notice on FAT32. By not preserving the zone information, Windows cannot make proper risk assessments.
        The recommended state for this setting is                Disabled
        .             Note
         The Attachment Manager feature warns users when opening or executing files which are marked as being from an untrusted
        source, unless/until the files zone information has been removed via the Unblock button on the files properties or via a
        separate tool such as                Microsoft Sysinternals Streams
