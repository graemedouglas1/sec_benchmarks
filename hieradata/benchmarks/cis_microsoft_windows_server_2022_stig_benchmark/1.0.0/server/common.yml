  "17.9.1":
    title: '17.9.1 | Ensure Audit IPsec Driver is set to Success and Failure'
    section: 'System'
    description: |
        This subcategory reports on the activities of the Internet Protocol security IPsec driver. Events for this subcategory
        include 4960 IPsec dropped an inbound packet that failed an integrity check. If this problem persists, it could indicate
        a network issue or that packets are being modified in transit to this computer. Verify that the packets sent from the
        remote computer are the same as those received by this computer. This error might also indicate interoperability
        problems with other IPsec implementations. 4961 IPsec dropped an inbound packet that failed a replay check. If this
        problem persists, it could indicate a replay attack against this computer. 4962 IPsec dropped an inbound packet that
        failed a replay check. The inbound packet had too low a sequence number to ensure it was not a replay. 4963 IPsec
        dropped an inbound clear text packet that should have been secured. This is usually due to the remote computer changing
        its IPsec policy without informing this computer. This could also be a spoofing attack attempt. 4965 IPsec received a
        packet from a remote computer with an incorrect Security Parameter Index SPI. This is usually caused by malfunctioning
        hardware that is corrupting packets. If these errors persist, verify that the packets sent from the remote computer are
        the same as those received by this computer. This error may also indicate interoperability problems with other IPsec
        implementations. In that case, if connectivity is not impeded, then these events can be ignored. 5478 IPsec Services has
        started successfully. 5479 IPsec Services has been shut down successfully. The shutdown of IPsec Services can put the
        computer at greater risk of network attack or expose the computer to potential security risks. 5480 IPsec Services
        failed to get the complete list of network interfaces on the computer. This poses a potential security risk because some
        of the network interfaces may not get the protection provided by the applied IPsec filters. Use the IP Security Monitor
