         This Group Policy path may not exist by default. It is provided by the Group Policy template
        TerminalServer.admx/adml
         that is included with the Microsoft Windows 10 Release 21H2 Administrative Templates (or newer).
        Impact: UI Automation clients on the local computer will not be able to interact with remote apps.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.10.57.3.3.1', 'cis_microsoft_windows_server_2022_stig_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services'
        - checks:
            - rule: 'should have_property "EnableUiaRedirection"'
            - name: 'EnableUiaRedirection'
