    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled with UEFI
        lock
        :                 Computer Configuration\Policies\Administrative Templates\System\Device Guard\Turn On Virtualization
        Based Security: Virtualization Based Protection of Code Integrity
         Note:
         This Group Policy path is provided by the Group Policy template                    DeviceGuard.admx/adml
         that is included with the Microsoft Windows 10 RTM (Release 1507) Administrative Templates (or newer).
        Impact: Note:
         This setting was moved from the Next Generation (NG) profile to the Level 1 (L1) profile for the
        Windows 11 Operating System only
