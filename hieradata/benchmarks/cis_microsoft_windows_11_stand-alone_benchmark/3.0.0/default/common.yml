    section: 'Device Guard'
    description: |
        This policy setting enables Hardwareenforced Stack Protection for kernelmode code. Kernelmode data stacks are hardened
        with hardwarebased shadow stacks, which store intended return address targets to ensure that program control flow is not
        tampered.
        The recommended state for this setting is                Enabled Enabled in enforcement mode
        .             Note
         Virtualization Based Security VBS requires a 64bit version of Windows with Secure Boot enabled, which in turn requires
        that Windows was installed with a UEFI BIOS configuration, not a Legacy BIOS configuration. In addition, if running
        Windows on a virtual machine, the hardwareassisted CPU virtualization feature Intel VTx or AMDV must be exposed by the
        host to the guest VM.
        More information on system requirements for this feature can be found at                Windows Defender Credential
        Guard Requirements Windows 10  Microsoft Docs
                           Note 2
         This specific security feature of VBS is only compatible with Windows 11 Release 22H2 or newer.             Note 3
         Only Intel CPUs from Tiger Lake and beyond or AMD CPUs Zen3 and beyond both were release in fall 2020 are compatible
        with this security feature.             Note 4
         Credential Guard and Device Guard are not currently supported when using Azure IaaS VMs.
    remediation: |
