            - rule: 'should have_property "HypervisorEnforcedCodeIntegrity"'
            - name: 'HypervisorEnforcedCodeIntegrity'
              rule: "should have_property_value('HypervisorEnforcedCodeIntegrity', :dword, '1')"

  "18.9.5.4":
    title: '18.9.5.4 | L1 Ensure Turn On Virtualization Based Security Require UEFI Memory Attributes Table is set to True checked'
