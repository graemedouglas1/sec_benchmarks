  "18.10.9.4":
    title: '18.10.9.4 | BL Ensure Disable new DMA devices when this computer is locked is set to Enabled'
    section: 'BitLocker Drive Encryption'
    description: |
        This policy setting allows you to block direct memory access DMA for all hot pluggable PCI downstream ports until a user
        logs into Windows.
        The recommended state for this setting is                Enabled
        .             Note
         Microsoft changed the implementation of this setting in Windows 10 R1709 to strengthen its enforcement. As a result,
        some hardware configurations may experience unexpected problems with this setting in that release or newer, until
        updated firmware and/or drivers from the vendor are installed to correct the problem. See the Impact Statement for more
        information.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\BitLocker Drive
        Encryption\Disable new DMA devices when this computer is locked
         Note:
         This Group Policy path is provided by the Group Policy template                    VolumeEncryption.admx/adml
         that is included with the Microsoft Windows 10 Release 1703 Administrative Templates (or newer).
        Impact:
        Newly attached hardware devices that use DMA will not function on a locked (or signed out) workstation until the user
        has unlocked the session or logged in. Some hardware configurations may experience unexpected problems with this setting
        in Windows 10 R1709 (or newer), requiring updated firmware and/or drivers to correct the problem. See
        MSKB 4057300
         for more information. We recommend testing this setting on all examples of workstation hardware before deploying it on
        a large scale - to see if vendor firmware and/or driver updates are first required.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.10.9.4', 'cis_microsoft_windows_11_stand-alone_benchmark', 'bitlocker', 'rule_18.10.9.4', 'cis_microsoft_windows_11_stand-alone_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\FVE'
        - checks:
            - rule: 'should have_property "DisableExternalDMAUnderLock"'
            - name: 'DisableExternalDMAUnderLock'
              rule: "should have_property_value('DisableExternalDMAUnderLock', :dword, '1')"

