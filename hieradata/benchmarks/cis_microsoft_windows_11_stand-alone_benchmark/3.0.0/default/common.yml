  "18.6.21.1":
    title: '18.6.21.1 | L1 Ensure Minimize the number of simultaneous connections to the Internet or a Windows Domain is set to Enabled 3  Prevent Wi-Fi when on Ethernet'
    section: 'Windows Connection Manager'
