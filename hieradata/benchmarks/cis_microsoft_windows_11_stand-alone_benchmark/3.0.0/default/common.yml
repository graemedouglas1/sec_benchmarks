        organization.
    remediation: |
        To establish the recommended configuration via GP, configure the following UI path to a value that is consistent with
        the security and operational requirements of your organization: Computer Configuration\Policies\Windows
        Settings\Security Settings\Local Policies\Security Options\Interactive logon: Message title for users attempting to log
        on
         Impact: Users will have to acknowledge a dialog box with the configured title before they can log on to the computer.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.7.6', 'cis_microsoft_windows_11_stand-alone_benchmark']
    enabled: true
    properties:
