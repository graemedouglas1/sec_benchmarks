  "2.3.11.7":
    title: '2.3.11.7 | L1 Ensure Network security LAN Manager authentication level is set to Send NTLMv2 response only. Refuse LM  NTLM'
    section: 'Network security'
    description: |
        LAN Manager LM was a family of early Microsoft client/server software predating Windows NT that allowed users to link
        personal computers together on a single network. LM network capabilities included transparent file and print sharing,
        user security features, and network administration tools. In Active Directory domains, the Kerberos protocol is the
        default authentication protocol. However, if the Kerberos protocol is not negotiated for some reason, Active Directory
        will use LM, NTLM, or NTLMv2. LAN Manager authentication includes the LM, NTLM, and NTLM version 2 NTLMv2 variants, and
        is the protocol that is used to authenticate all Windows clients when they perform the following operations Join a
        domain Authenticate between Active Directory forests Authenticate to downlevel domains Authenticate to computers that do
        not run Windows 2000, Windows Server 2003, or Windows XP Authenticate to computers that are not in the domain The
        Network security LAN Manager authentication level setting determines which challenge/response authentication protocol is
        used for network logons. This choice affects the level of authentication protocol used by clients, the level of session
        security negotiated, and the level of authentication accepted by servers.
        The recommended state for this setting is                Send NTLMv2 response only. Refuse LM  NTLM
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to:                    Send NTLMv2 response
        only. Refuse LM & NTLM
        :                 Computer Configuration\Policies\Windows Settings\Security Settings\Local Policies\Security
        Options\Network security: LAN Manager authentication level
         Impact: Clients use NTLMv2 authentication only and use NTLMv2 session security if the server supports it; Domain
        Controllers refuse LM and NTLM (accept only NTLMv2 authentication). Clients that do not support NTLMv2 authentication
        will not be able to authenticate in the domain and access domain resources by using LM and NTLM.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.11.7', 'cis_microsoft_windows_11_stand-alone_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa'
        - checks:
            - rule: 'should have_property "LmCompatibilityLevel"'
            - name: 'LmCompatibilityLevel'
              rule: "should have_property_value('LmCompatibilityLevel', :dword, '5')"

  "2.3.11.8":
    title: '2.3.11.8 | L1 Ensure Network security LDAP client signing requirements is set to Negotiate signing or higher'
    section: 'Network security'
    description: |
        This policy setting determines the level of data signing that is requested on behalf of clients that issue LDAP BIND
        requests. Note
         This policy setting does not have any impact on LDAP simple bind                ldapsimplebind
         or LDAP simple bind through SSL                ldapsimplebinds
        . No Microsoft LDAP clients that are included with Windows XP Professional use                ldapsimplebind
         or                ldapsimplebinds
         to communicate with a Domain Controller.
        The recommended state for this setting is                Negotiate signing
        . Configuring this setting to                Require signing
         also conforms to the benchmark.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Negotiate signing
         (configuring to                    Require signing
         also conforms to the benchmark):                 Computer Configuration\Policies\Windows Settings\Security
        Settings\Local Policies\Security Options\Network security: LDAP client signing requirements
         Impact:
        None - this is the default behavior. However, if you choose instead to configure the server to
        require
         LDAP signatures then you must also configure the client. If you do not configure the client it will not be able to
        communicate with the server, which could cause many features to fail, including user authentication, Group Policy, and
        logon scripts, because the caller will be told that the LDAP BIND command request failed.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.11.8', 'cis_microsoft_windows_11_stand-alone_benchmark']
    enabled: true
    properties:
      match: all
