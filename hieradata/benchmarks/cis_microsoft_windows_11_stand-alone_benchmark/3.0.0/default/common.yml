  "2.3.10.9":
    title: '2.3.10.9 | L1 Ensure Network access Restrict anonymous access to Named Pipes and Shares is set to Enabled'
    section: 'Network access'
    description: |
        When enabled, this policy setting restricts anonymous access to only those shares and pipes that are named in the
        Network access Named pipes that can be accessed anonymously
         and                Network access Shares that can be accessed anonymously
         settings. This policy setting controls null session access to shares on your computers by adding
        RestrictNullSessAccess
