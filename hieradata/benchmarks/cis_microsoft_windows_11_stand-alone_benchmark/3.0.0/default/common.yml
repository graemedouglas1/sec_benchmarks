  "18.10.9.3.2":
    title: '18.10.9.3.2 | BL Ensure Choose how BitLocker-protected removable drives can be recovered is set to Enabled'
    section: 'Removable Data Drives'
    description: |
        This policy setting allows you to control how BitLockerprotected removable data drives are recovered in the absence of
        the required credentials. This policy setting is applied when you turn on BitLocker. The Allow data recovery agent check
        box is used to specify whether a Data Recovery Agent can be used with BitLockerprotected removable data drives. Before a
        Data Recovery Agent can be used it must be added from the Public Key Policies item in either the Group Policy Management
        Console or the Local Group Policy Editor. Consult the BitLocker Drive Encryption Deployment Guide on Microsoft TechNet
        for more information about adding Data Recovery Agents. In Configure user storage of BitLocker recovery information
        select whether users are allowed, required, or not allowed to generate a 48digit recovery password or a 256bit recovery
        key. Select Omit recovery options from the BitLocker setup wizard to prevent users from specifying recovery options when
        they enable BitLocker on a drive. This means that you will not be able to specify which recovery option to use when you
        enable BitLocker, instead BitLocker recovery options for the drive are determined by the policy setting. In Save
        BitLocker recovery information to Active Directory Domain Services choose which BitLocker recovery information to store
        in AD DS for removable data drives. If you select Backup recovery password and key package, both the BitLocker recovery
        password and key package are stored in AD DS. If you select Backup recovery password only, only the recovery password is
        stored in AD DS. Select the Do not enable BitLocker until recovery information is stored in AD DS for removable data
        drives check box if you want to prevent users from enabling BitLocker unless the computer is connected to the domain and
        the backup of BitLocker recovery information to AD DS succeeds. Note
         If the Do not enable BitLocker until recovery information is stored in AD DS for removable data drives check box is
        selected, a recovery password is automatically generated.
        The recommended state for this setting is                  Enabled
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                      Enabled
        :                   Computer Configuration\Policies\Administrative Templates\Windows Components\BitLocker Drive
        Encryption\Removable Data Drives\Choose how BitLocker-protected removable drives can be recovered
         Note:
         This Group Policy path is provided by the Group Policy template                      VolumeEncryption.admx/adml
         that is included with the Microsoft Windows 7 & Server 2008 R2 Administrative Templates (or newer).
        Impact: To use BitLocker a Data Recovery Agent will need to be configured for removable drives. To recover a drive will
        require highly-controlled access to the Data Recovery Agent private key.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.10.9.3.2', 'cis_microsoft_windows_11_stand-alone_benchmark', 'bitlocker', 'rule_18.10.9.3.2', 'cis_microsoft_windows_11_stand-alone_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\FVE'
        - checks:
            - rule: 'should have_property "RDVRecovery"'
            - name: 'RDVRecovery'
              rule: "should have_property_value('RDVRecovery', :dword, '1')"

