        :                 Computer Configuration\Policies\Administrative Templates\Windows Components\Delivery
        Optimization\Download Mode
         Note:
         This Group Policy path is provided by the Group Policy template                    DeliveryOptimization.admx/adml
         that is included with the Microsoft Windows 10 RTM (Release 1507) Administrative Templates (or newer).
        Impact:
        Machines will not be able to download updates from peers on the Internet. If set to                      Enabled: HTTP
        only (0)
        ,                      Enabled: Simple (99)
        , or                      Enabled: Bypass (100)
        , machines will not be able to download updates from other machines on the same LAN.
