  "18.9.13.1":
    title: '18.9.13.1 | L1 Ensure Boot-Start Driver Initialization Policy is set to Enabled Good unknown and bad but critical'
    section: 'Early Launch Antimalware'
    description: |
        This policy setting allows you to specify which bootstart drivers are initialized based on a classification determined
        by an Early Launch Antimalware bootstart driver. The Early Launch Antimalware bootstart driver can return the following
        classifications for each bootstart driver Good
         The driver has been signed and has not been tampered with.               Bad
         The driver has been identified as malware. It is recommended that you do not allow known bad drivers to be initialized.
        Bad, but required for boot
         The driver has been identified as malware, but the computer cannot successfully boot without loading this driver.
        Unknown
         This driver has not been attested to by your malware detection application and has not been classified by the Early
        Launch Antimalware bootstart driver.               If you enable this policy setting you will be able to choose which
        bootstart drivers to initialize the next time the computer is started. If your malware detection application does not
        include an Early Launch Antimalware bootstart driver or if your Early Launch Antimalware bootstart driver has been
        disabled, this setting has no effect and all bootstart drivers are initialized.
        The recommended state for this setting is                Enabled Good, unknown and bad but critical
        .
