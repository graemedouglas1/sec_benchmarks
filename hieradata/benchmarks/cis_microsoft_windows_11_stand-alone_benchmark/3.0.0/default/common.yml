    description: |
        This policy setting specifies whether computers in your environment will receive security updates from Windows Update or
        WSUS. If you configure this policy setting to Enabled, the operating system will recognize when a network connection is
        available and then use the network connection to search Windows Update or your designated intranet site for updates that
