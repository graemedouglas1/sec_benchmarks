         output files, which are saved to the My Documents folder (within a separate subfolder for each day) of each users
        profile by default. Optionally, a specific output directory name can be specified, which will contain all PowerShell
        transcript logs in a subfolder of My Documents. If specifying a full path outside the users My Documents folder, other
        users on the system could have access to view these logs, which may contain sensitive information such as passwords.
