        PowerShell_transcript
         output files, which could be exposed to users who have read access to the files.                   Warning #2:
         PowerShell Transcription is not compatible with the natively installed PowerShell v4 on Microsoft Windows 10 Release
        1511 and Server 2012 R2 and below. If this recommendation is set as prescribed, PowerShell will need to be updated to at
        least v5.1 or newer. For more information on updating PowerShell, please see                      Windows PowerShell
        System Requirements - PowerShell | Microsoft Learn
