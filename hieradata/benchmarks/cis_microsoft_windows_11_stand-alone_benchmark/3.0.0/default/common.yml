        Configure Automatic Updates Properties dialog box to specify how the service will work
        2  Notify for download and auto install                    Notify before downloading any updates

        3  Auto download and notify for install                    Download the updates automatically and notify when they are
        ready to be installed. Default setting

        4  Auto download and schedule the install                    Automatically download updates and install them on the
        schedule specified below.

        5  Allow local admin to choose setting                    Leave decision on above choices up to the local Administrators
        Not Recommended

        The recommended state for this setting is                  Enabled
        .               Note
         The subsetting                  Configure automatic updating
         has 4 possible values  all of them are valid depending on specific organizational needs, however if feasible we suggest
        using a value of                  4  Auto download and schedule the install
        . This suggestion is not a scored requirement.               Note 2
         Organizations that utilize a thirdparty solution for patching may choose to exempt themselves from this recommendation,
        and instead configure it to                  Disabled
         so that the native Windows Update mechanism does not interfere with the thirdparty patching process.
