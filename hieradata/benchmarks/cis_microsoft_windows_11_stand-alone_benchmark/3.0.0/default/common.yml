    section: 'Kernel DMA Protection'
    description: |
        This policy is intended to provide additional security against external DMAcapable devices. It allows for more control
        over the enumeration of external DMAcapable devices that are not compatible with DMA Remapping/device memory isolation
        and sandboxing.
        The recommended state for this setting is                Enabled Block All
        .             Note
         This policy does not apply to 1394, PCMCIA or ExpressCard devices. The protection also only applies to Windows 10 R1803
        or higher and requires a UEFI BIOS to function.             Note 2
         More information on this feature is available at this link                Kernel DMA Protection for Thunderbolt 3
        Windows 10  Microsoft Docs
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled: Block All
        :                 Computer Configuration\Policies\Administrative Templates\System\Kernel DMA Protection\Enumeration
        policy for external devices incompatible with Kernel DMA Protection
         Note:
         This Group Policy path is provided by the Group Policy template                    DmaGuard.admx/adml
         that is included with the Microsoft Windows 10 Release 1809 & Server 2019 Administrative Templates (or newer).
        Impact:
        External devices that are not compatible with DMA-remapping will not be enumerated and will not function unless/until
        the user has logged in successfully                      and
         has an unlocked user session. Once enumerated, these devices will continue to function, regardless of the state of the
        session. Devices that                      are
         compatible with DMA-remapping will be enumerated immediately, with their device memory isolated.
    type: Undefined
    impact: '1.0'
    tags: ['level2', 'rule_18.9.24.1', 'cis_microsoft_windows_11_stand-alone_benchmark', 'bitlocker', 'rule_18.9.24.1', 'cis_microsoft_windows_11_stand-alone_benchmark']
