        feature.
        The recommended state for this setting is                Enabled with UEFI lock
        .             Note
         Virtualization Based Security requires a 64bit version of Windows with Secure Boot enabled, which in turn requires that
        Windows was installed with a UEFI BIOS configuration, not a Legacy BIOS configuration. In addition, if running Windows
        on a virtual machine, the hardwareassisted CPU virtualization feature Intel VTx or AMDV must be exposed by the host to
        the guest VM.
        More information on system requirements for this feature can be found at                Windows Defender Credential
        Guard Requirements Windows 10  Microsoft Docs
                           Note 2
