  "2.3.9.5":
    title: '2.3.9.5 | L1 Ensure Microsoft network server Server SPN target name validation level is set to Accept if provided by client or higher'
    section: 'Microsoft network server'
    description: |
        This policy setting controls the level of validation a computer with shared folders or printers the server performs on
        the service principal name SPN that is provided by the client computer when it establishes a session using the server
        message block SMB protocol. The server message block SMB protocol provides the basis for file and print sharing and
        other networking operations, such as remote Windows administration. The SMB protocol supports validating the SMB server
        service principal name SPN within the authentication blob provided by a SMB client to prevent a class of attacks against
        SMB servers referred to as SMB relay attacks. This setting will affect both SMB1 and SMB2.
        The recommended state for this setting is                Accept if provided by client
        . Configuring this setting to                Required from client
         also conforms to the benchmark.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Accept if provided by
        client
         (configuring to                    Required from client
         also conforms to the benchmark):                 Computer Configuration\Policies\Windows Settings\Security
        Settings\Local Policies\Security Options\Microsoft network server: Server SPN target name validation level
         Impact: All Windows operating systems support both a client-side SMB component and a server-side SMB component. This
        setting affects the server SMB behavior, and its implementation should be carefully evaluated and tested to prevent
        disruptions to file and print serving capabilities.
        If configured to                      Accept if provided by client
        , the SMB server will accept and validate the SPN provided by the SMB client and allow a session to be established if it
        matches the SMB servers list of SPNs for itself. If the SPN does NOT match, the session request for that SMB client
        will be denied.
        If configured to                      Required from client
        , the SMB client MUST send a SPN name in session setup, and the SPN name provided MUST match the SMB server that is
        being requested to establish a connection. If no SPN is provided by client, or the SPN provided does not match, the
        session is denied.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.9.5', 'cis_microsoft_windows_11_stand-alone_benchmark']
    enabled: true
    properties:
