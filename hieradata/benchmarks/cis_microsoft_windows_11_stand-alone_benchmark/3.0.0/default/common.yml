  "18.9.3.1":
    title: '18.9.3.1 | L1 Ensure Include command line in process creation events is set to Enabled'
    section: 'Audit Process Creation'
    description: |
        This policy setting controls whether the process creation command line text is logged in security audit events when a
        new process has been created.
        The recommended state for this setting is                Enabled
        .             Note
         This feature that this setting controls was not originally supported in workstation OSes older than Windows 8.1.
        However, in February 2015 Microsoft added support for the feature to Windows 7 and Windows 8.0 via an update
        KB3004375
        . Therefore, this setting is also important to set on those older OSes.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\System\Audit Process Creation\Include command
        line in process creation events
         Note:
         This Group Policy path is provided by the Group Policy template                    AuditSettings.admx/adml
         that is included with the Microsoft Windows 8.1 & Server 2012 R2 Administrative Templates (or newer).
        Impact: Process command line information will be included in the event logs, which can contain sensitive or private
        information such as passwords or user data. Warning:
         There are potential risks of capturing credentials and sensitive information which could be exposed to users who have
        read-access to event logs. Microsoft provides a feature called "Protected Event Logging" to better secure event log
        data. For assistance with protecting event logging, visit:                      About Logging Windows - PowerShell |
        Microsoft Docs
        .
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.3.1', 'cis_microsoft_windows_11_stand-alone_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System\Audit'
        - checks:
            - rule: 'should have_property "ProcessCreationIncludeCmdLine_Enabled"'
            - name: 'ProcessCreationIncludeCmdLine_Enabled'
              rule: "should have_property_value('ProcessCreationIncludeCmdLine_Enabled', :dword, '1')"

  "18.9.4.1":
    title: '18.9.4.1 | L1 Ensure Encryption Oracle Remediation is set to Enabled Force Updated Clients'
    section: 'Credentials Delegation'
    description: |
        Some versions of the CredSSP protocol that is used by some applications such as Remote Desktop Connection are vulnerable
        to an encryption oracle attack against the client. This policy controls compatibility with vulnerable clients and
        servers and allows you to set the level of protection desired for the encryption oracle vulnerability.
        The recommended state for this setting is                Enabled Force Updated Clients
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled: Force
        Updated Clients
        :                 Computer Configuration\Policies\Administrative Templates\System\Credentials Delegation\Encryption
        Oracle Remediation
         Note:
         This Group Policy path is provided by the Group Policy template                    CredSsp.admx/adml
         that is included with the Microsoft Windows 10 Release 1803 Administrative Templates (or newer).
        Impact: Client applications which use CredSSP will not be able to fall back to the insecure versions and services using
        CredSSP will not accept unpatched clients. This setting should not be deployed until all remote hosts support the newest
        version, which is achieved by ensuring that all Microsoft security updates at least through May 2018 are installed.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.4.1', 'cis_microsoft_windows_11_stand-alone_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System\CredSSP\Parameters'
        - checks:
            - rule: 'should have_property "AllowEncryptionOracle"'
            - name: 'AllowEncryptionOracle'
              rule: "should have_property_value('AllowEncryptionOracle', :dword, '0')"

  "18.9.4.2":
    title: '18.9.4.2 | L1 Ensure Remote host allows delegation of non-exportable credentials is set to Enabled'
    section: 'Credentials Delegation'
    description: |
        Remote host allows delegation of nonexportable credentials. When using credential delegation, devices provide an
        exportable version of credentials to the remote host. This exposes users to the risk of credential theft from attackers
        on the remote host. The Restricted Admin Mode and Windows Defender Remote Credential Guard features are two options to
        help protect against this risk.
        The recommended state for this setting is                Enabled
        .             Note
         More detailed information on Windows Defender Remote Credential Guard and how it compares to Restricted Admin Mode can
        be found at this link                Protect Remote Desktop credentials with Windows Defender Remote Credential Guard
        Windows 10  Microsoft Docs
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\System\Credentials Delegation\Remote host
        allows delegation of non-exportable credentials
         Note:
         This Group Policy path is provided by the Group Policy template                    CredSsp.admx/adml
         that is included with the Microsoft Windows 10 Release 1703 Administrative Templates (or newer).
        Impact:
        The host will support the                      Restricted Admin Mode
         and                      Windows Defender Remote Credential Guard
         features.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.4.2', 'cis_microsoft_windows_11_stand-alone_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\CredentialsDelegation'
        - checks:
            - rule: 'should have_property "AllowProtectedCreds"'
            - name: 'AllowProtectedCreds'
              rule: "should have_property_value('AllowProtectedCreds', :dword, '1')"

  "18.9.5.1":
    title: '18.9.5.1 | L1 Ensure Turn On Virtualization Based Security is set to Enabled'
    section: 'Device Guard'
    description: |
        This policy setting specifies whether Virtualization Based Security is enabled. Virtualization Based Security uses the
        Windows Hypervisor to provide support for security services.
        The recommended state for this setting is                Enabled
        .             Note
         Virtualization Based Security requires a 64bit version of Windows with Secure Boot enabled, which in turn requires that
        Windows was installed with a UEFI BIOS configuration, not a Legacy BIOS configuration. In addition, if running Windows
        on a virtual machine, the hardwareassisted CPU virtualization feature Intel VTx or AMDV must be exposed by the host to
        the guest VM.
        More information on system requirements for this feature can be found at                Windows Defender Credential
        Guard Requirements Windows 10  Microsoft Docs
                           Note 2
         Credential Guard and Device Guard are not currently supported when using Azure IaaS VMs.             Note 3
         If the Level 2 recommendation to configure                Log on as a service
         from Section 2.2 is implemented, the additional security principal                WDAGUtilityAccount
         must also be granted that User Right Assignment in order for Virtualization Based Security in Microsoft Defender
        Application Guard with the Next Generation Windows Security NGWS profile to function.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled
        :                 Computer Configuration\Policies\Administrative Templates\System\Device Guard\Turn On Virtualization
        Based Security
         Note:
         This Group Policy path is provided by the Group Policy template                    DeviceGuard.admx/adml
         that is included with the Microsoft Windows 10 RTM (Release 1507) Administrative Templates (or newer).
        Impact: Note:
         This setting was moved from the Next Generation (NG) profile to the Level 1 (L1) profile for the
        Windows 11 Operating System only
        . NG profile settings were isolated from the L1 profile due to potential hardware compatibility issues. The Windows 11
        Operating System is dependent on the same hardware as the NG settings, so hardware compatibility is no longer an issue.
        Warning:
         All drivers on the system must be compatible with this feature or the system may crash. Ensure that this policy setting
        is only deployed to computers which are known to be compatible.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.5.1', 'cis_microsoft_windows_11_stand-alone_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\DeviceGuard'
        - checks:
            - rule: 'should have_property "EnableVirtualizationBasedSecurity"'
            - name: 'EnableVirtualizationBasedSecurity'
              rule: "should have_property_value('EnableVirtualizationBasedSecurity', :dword, '1')"

  "18.9.5.2":
    title: '18.9.5.2 | L1 Ensure Turn On Virtualization Based Security Select Platform Security Level is set to Secure Boot or higher'
    section: 'Device Guard'
    description: |
        This policy setting specifies whether Virtualization Based Security VBS is enabled. VBS uses the Windows Hypervisor to
        provide support for security services.
        The recommended state for this setting is                Secure Boot
         or                Secure Boot and DMA Protection
        .             Note
         VBS requires a 64bit version of Windows with Secure Boot enabled, which in turn requires that Windows was installed
        with a UEFI BIOS configuration, not a Legacy BIOS configuration. In addition, if running Windows on a virtual machine,
        the hardwareassisted CPU virtualization feature Intel VTx or AMDV must be exposed by the host to the guest VM.
        More information on system requirements for this feature can be found at                Windows Defender Credential
        Guard Requirements Windows 10  Microsoft Docs
                           Note 2
         Credential Guard and Device Guard are not currently supported when using Azure IaaS VMs.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Secure Boot
         or                    Secure Boot and DMA Protection
        :                 Computer Configuration\Policies\Administrative Templates\System\Device Guard\Turn On Virtualization
        Based Security: Select Platform Security Level
         Note:
         This Group Policy path is provided by the Group Policy template                    DeviceGuard.admx/adml
         that is included with the Microsoft Windows 10 RTM (Release 1507) Administrative Templates (or newer).
        Impact:
        Choosing the                      Secure Boot
         option provides the system with as much protection as is supported by the computers hardware. A system with
        input/output memory management units (IOMMUs) will have Secure Boot with DMA protection. A system without IOMMUs will
        simply have Secure Boot enabled without DMA protection.
        Choosing the                      Secure Boot with DMA protection
         option requires the system to have IOMMUs in order to enable VBS. Without IOMMU hardware support, VBS will be disabled.
        Note:
         This setting was moved from the Next Generation (NG) profile to the Level 1 (L1) profile for the
        Windows 11 Operating System only
        . NG profile settings were isolated from the L1 profile due to potential hardware compatibility issues. The Windows 11
        Operating System is dependent on the same hardware as the NG settings, so hardware compatibility is no longer an issue.
        Warning:
         All drivers on the system must be compatible with this feature or the system may crash. Ensure that this policy setting
        is only deployed to computers which are known to be compatible.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.9.5.2', 'cis_microsoft_windows_11_stand-alone_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\DeviceGuard'
        - checks:
            - rule: 'should have_property "RequirePlatformSecurityFeatures"'
            - name: 'RequirePlatformSecurityFeatures'
              rule: "should have_property_value('RequirePlatformSecurityFeatures', :dword, '1')"

  "18.9.5.3":
    title: '18.9.5.3 | L1 Ensure Turn On Virtualization Based Security Virtualization Based Protection of Code Integrity is set to Enabled with UEFI lock'
