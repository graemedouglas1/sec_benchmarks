  "2.3.10.12":
    title: '2.3.10.12 | L1 Ensure Network access Sharing and security model for local accounts is set to Classic - local users authenticate as themselves'
    section: 'Network access'
    description: |
        This policy setting determines how network logons that use local accounts are authenticated. The Classic option allows
        precise control over access to resources, including the ability to assign different types of access to different users
        for the same resource. The Guest only option allows you to treat all users equally. In this context, all users
        authenticate as Guest only to receive the same access level to a given resource.
        The recommended state for this setting is                Classic  local users authenticate as themselves
        .             Note
         This setting does not affect interactive logons that are performed remotely by using such services as Telnet or Remote
        Desktop Services formerly called Terminal Services.
    remediation: |
