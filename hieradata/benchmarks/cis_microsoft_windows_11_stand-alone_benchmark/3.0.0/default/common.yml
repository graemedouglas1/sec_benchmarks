  "18.10.16.1":
    title: '18.10.16.1 | L1 Ensure Download Mode is NOT set to Enabled Internet'
    section: 'Delivery Optimization'
    description: |
        This policy setting specifies the download method that Delivery Optimization can use in downloads of Windows Updates,
        Apps and App updates. The following methods are supported 0  HTTP only, no peering. 1  HTTP blended with peering behind
        the same NAT. 2  HTTP blended with peering across a private group. Peering occurs on devices in the same Active
        Directory Site if exist or the same domain by default. When this option is selected, peering will cross NATs. To create
        a custom group use Group ID in combination with Mode 2. 3  HTTP blended with Internet Peering. 99  Simple download mode
        with no peering. Delivery Optimization downloads using HTTP only and does not attempt to contact the Delivery
        Optimization cloud services. 100  Bypass mode. Do not use Delivery Optimization and use BITS instead.
        The recommended state for this setting is any value EXCEPT                Enabled Internet 3
        .             Note
         The default on all SKUs other than Enterprise, Enterprise LTSB or Education is                Enabled Internet 3
        , so on other SKUs, be sure to set this to a different value.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to any value                    other than
