         Note:
         This Group Policy path is provided by the Group Policy template                    DeviceGuard.admx/adml
         that is included with the Microsoft Windows 11 Release 22H2 Administrative Templates v1.0 (or newer).
        Impact: This setting is dependent upon Virtualization Based Protection of Code Integrity (aka HVCI) first being enabled,
        in addition to CPU hardware support for shadow stacks. If either HVCI is not enabled or hardware-based shadow stacks are
        not supported, this setting will have no effect. If this setting is successfully enabled, shadow stack violations will
        be fatal. Note:
