            - rule: 'should have_property "LDAPClientIntegrity"'
            - name: 'LDAPClientIntegrity'
              rule: "should have_property_value('LDAPClientIntegrity', :dword, '1')"

  "2.3.11.9":
    title: '2.3.11.9 | L1 Ensure Network security Minimum session security for NTLM SSP based including secure RPC clients is set to Require NTLMv2 session security Require 128-bit encryption'
