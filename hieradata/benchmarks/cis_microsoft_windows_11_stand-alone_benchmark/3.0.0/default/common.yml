  "18.6.4.1":
    title: '18.6.4.1 | L1 Ensure Configure DNS over HTTPS DoH name resolution is set to Enabled Allow DoH or higher'
    section: 'DNS Client'
    description: |
        This setting determines if DNS over HTTPS DoH is used by the system. DNS over HTTPS DoH is a protocol for performing
        remote Domain Name System DNS resolution over the Hypertext Transfer Protocol Secure HTTPS. For additional information
        on DNS over HTTPS DoH, visit                Secure DNS Client over HTTPS DoH on Windows Server 2022  Microsoft Docs
        .
        The recommended state for this setting is                Enabled Allow DoH
        . Configuring this setting to                Enabled Require DoH
         also conforms to the benchmark.
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                    Enabled: Allow DoH
         (configuring to                    Enabled: Require DoH
         also conforms to the benchmark):                 Computer Configuration\Policies\Administrative Templates\Network\DNS
        Client\Configure DNS over HTTPS (DoH) name resolution
         Note:
         This Group Policy path is provided by the Group Policy template                    DnsClient.admx/adml
         that is included with the Microsoft Windows 11 Release 21H2 Administrative Templates (or newer).
        Impact:
        If the option                      Enabled: Require DoH
         is chosen, this could limit third-party products from logging DNS traffic (in transit) as the traffic would be
        encrypted while in transit. The Require DoH option could also lead to domain-joined systems not functioning properly
        within the environment.
        The option                      Enabled: Allow DoH
         will perform DoH queries if the configured DNS servers support it. If they dont support it, classic name resolution
        will be used. This is the safest option.                   Note:
         Per Microsoft, don't enable the                      Enabled: Require DoH
         option for domain-joined computers as Active Directory Domain Services is heavily reliant on DNS because the Windows
        Server DNS Server service does not support DoH queries.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.6.4.1', 'cis_microsoft_windows_11_stand-alone_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Policies\Microsoft\Windows NT\DNSClient'
        - checks:
            - rule: 'should have_property "DoHPolicy"'
            - name: 'DoHPolicy'
              rule: "should have_property_value('DoHPolicy', :dword, '3')"

