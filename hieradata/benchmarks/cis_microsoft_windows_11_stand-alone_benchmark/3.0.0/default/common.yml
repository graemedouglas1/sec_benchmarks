  "18.6.23.2.1":
    title: '18.6.23.2.1 | L1 Ensure Allow Windows to automatically connect to suggested open hotspots to networks shared by contacts and to hotspots offering paid services is set to Disabled'
    section: 'WLAN Settings'
    description: |
        This policy setting determines whether users can enable the following WLAN settings Connect to suggested open hotspots,
        Connect to networks shared by my contacts, and Enable paid services. Connect to suggested open hotspots enables Windows
        to automatically connect users to open hotspots it knows about by crowdsourcing networks that other people using Windows
        have connected to. Connect to networks shared by my contacts enables Windows to automatically connect to networks that
        the users contacts have shared with them, and enables users on this device to share networks with their contacts. Enable
        paid services enables Windows to temporarily connect to open hotspots to determine if paid services are available.
        The recommended state for this setting is                  Disabled
        .               Note
         These features are also known by the name                  WiFi Sense
        .
    remediation: |
        To establish the recommended configuration via GP, set the following UI path to                      Disabled
        :                   Computer Configuration\Policies\Administrative Templates\Network\WLAN Service\WLAN Settings\Allow
        Windows to automatically connect to suggested open hotspots, to networks shared by contacts, and to hotspots offering
        paid services
         Note:
         This Group Policy path is provided by the Group Policy template                      wlansvc.admx/adml
         that is included with the Microsoft Windows 10 Release 1511 Administrative Templates (or newer).
        Impact: Connect to suggested open hotspots
        ,                        Connect to networks shared by my contacts
        , and                        Enable paid services
         will each be turned off and users on the device will be prevented from enabling them.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.6.23.2.1', 'cis_microsoft_windows_11_stand-alone_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\WcmSvc\wifinetworkmanager\config'
        - checks:
            - rule: 'should have_property "AutoConnectAllowedOEM"'
            - name: 'AutoConnectAllowedOEM'
              rule: "should have_property_value('AutoConnectAllowedOEM', :dword, '0')"

