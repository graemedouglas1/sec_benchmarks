        ) is required - it is available from Microsoft at                  this link
        .               Impact: None - this is also the default configuration for Windows 8.1 or newer.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_18.4.7', 'cis_microsoft_windows_11_stand-alone_benchmark']
    enabled: true
    properties:
      match: all
