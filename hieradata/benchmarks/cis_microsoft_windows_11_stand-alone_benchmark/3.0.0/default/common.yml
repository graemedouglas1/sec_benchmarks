  "2.3.7.5":
    title: '2.3.7.5 | L1 Configure Interactive logon Message text for users attempting to log on'
    section: 'Interactive logon'
    description: |
        This policy setting specifies a text message that displays to users when they log on. Set the following group policy to
        a value that is consistent with the security and operational requirements of your organization.
    remediation: |
        To establish the recommended configuration via GP, configure the following UI path to a value that is consistent with
        the security and operational requirements of your organization: Computer Configuration\Policies\Windows
        Settings\Security Settings\Local Policies\Security Options\Interactive logon: Message text for users attempting to log
        on
         Impact: Users will have to acknowledge a dialog box containing the configured text before they can log on to the
        computer. Note:
         Windows Vista and Windows XP Professional support logon banners that can exceed 512 characters in length and that can
        also contain carriage-return line-feed sequences. However, Windows 2000-based clients cannot interpret and display these
        messages. You must use a Windows 2000-based computer to create a logon message policy that applies to Windows 2000-based
        computers.
    type: Undefined
    impact: '1.0'
    tags: ['level1', 'rule_2.3.7.5', 'cis_microsoft_windows_11_stand-alone_benchmark']
    enabled: true
    properties:
      match: all
      rules:
        - path: 'HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System'
        - checks:
            - rule: 'should have_property "LegalNoticeText"'
            - name: 'LegalNoticeText'
              rule: "should have_property_value('LegalNoticeText', :string, '.+')"

  "2.3.7.6":
